                      minimum: 0
                      description: >-
                        Unsigned integer identifying a period of time in units
                        of seconds.
                    maximumResponseTime:
                      type: integer
                      minimum: 0
                      description: >-
                        Unsigned integer identifying a period of time in units
                        of seconds.
                    suggestedNumberOfDlPackets:
                      type: integer
                      minimum: 0
                      description: >-
                        This parameter may be included to identify the number of
                        packets that the serving gateway shall buffer in case
                        that the UE is not reachable.
                    groupReportingGuardTime:
                      type: integer
                      minimum: 0
                      description: >-
                        Unsigned integer identifying a period of time in units
                        of seconds.
                    notificationDestination:
                      type: string
                      description: >-
                        string formatted according to IETF RFC 3986 identifying
                        a referenced resource.
                    requestTestNotification:
                      type: boolean
                      description: >-
                        Set to true by the SCS/AS to request the SCEF to send a
                        test notification as defined in subclause 5.2.5.3. Set
                        to false or omitted otherwise.
