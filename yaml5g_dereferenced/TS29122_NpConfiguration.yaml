components:
  securitySchemes:
    oAuth2ClientCredentials:
      type: oauth2
      flows:
        clientCredentials:
          tokenUrl: '{tokenUrl}'
          scopes: {}
  schemas:
    NpConfiguration:
      type: object
      properties:
        self:
          type: string
          description: >-
            string formatted according to IETF RFC 3986 identifying a referenced
            resource.
        supportedFeatures:
          type: string
          pattern: '^[A-Fa-f0-9]*$'
        externalId:
          type: string
          description: >-
            string containing a local identifier followed by "@" and a domain
            identifier. Both the local identifier and the domain identifier
            shall be encoded as strings that do not contain any "@" characters.
            See Clause 4.6.2 of 3GPP TS 23.682 for more information.
        msisdn:
          type: string
          description: >-
            string formatted according to subclause 3.3 of 3GPP TS 23.003 that
            describes an MSISDN.
        externalGroupId:
          type: string
          description: >-
            string containing a local identifier followed by "@" and a domain
            identifier. Both the local identifier and the domain identifier
            shall be encoded as strings that do not contain any "@" characters.
            See Clauses 4.6.2 and 4.6.3 of 3GPP TS 23.682 for more information.
        maximumLatency:
          type: integer
          minimum: 0
          description: Unsigned integer identifying a period of time in units of seconds.
        maximumResponseTime:
          type: integer
          minimum: 0
          description: Unsigned integer identifying a period of time in units of seconds.
        suggestedNumberOfDlPackets:
          type: integer
          minimum: 0
          description: >-
            This parameter may be included to identify the number of packets
            that the serving gateway shall buffer in case that the UE is not
            reachable.
        groupReportingGuardTime:
          type: integer
          minimum: 0
          description: Unsigned integer identifying a period of time in units of seconds.
        notificationDestination:
          type: string
          description: >-
            string formatted according to IETF RFC 3986 identifying a referenced
            resource.
        requestTestNotification:
          type: boolean
          description: >-
            Set to true by the SCS/AS to request the SCEF to send a test
            notification as defined in subclause 5.2.5.3. Set to false or
            omitted otherwise.
        websockNotifConfig:
          type: object
          properties:
            websocketUri:
              type: string
              description: >-
                string formatted according to IETF RFC 3986 identifying a
                referenced resource.
            requestWebsocketUri:
              type: boolean
              description: >-
                Set by the SCS/AS to indicate that the Websocket delivery is
                requested.
      oneOf:
        - required:
            - externalId
        - required:
            - msisdn
        - required:
            - externalGroupId
    NpConfigurationPatch:
      type: object
      properties:
        maximumLatency:
          type: integer
          minimum: 0
          description: >-
            Unsigned integer identifying a period of time in units of seconds
            with "nullable=true" property.
          nullable: true
        maximumResponseTime:
          type: integer
          minimum: 0
          description: >-
            Unsigned integer identifying a period of time in units of seconds
            with "nullable=true" property.
          nullable: true
        suggestedNumberOfDlPackets:
          type: integer
          minimum: 0
          description: >-
            This parameter may be included to identify the number of packets
            that the serving gateway shall buffer in case that the UE is not
            reachable.
          nullable: true
        groupReportGuardTime:
          type: integer
          minimum: 0
          description: >-
            Unsigned integer identifying a period of time in units of seconds
            with "nullable=true" property.
          nullable: true
    ConfigurationNotification:
      type: object
      properties:
        configuration:
          type: string
          description: >-
            string formatted according to IETF RFC 3986 identifying a referenced
            resource.
        configResults:
          type: array
          items:
            type: object
            properties:
              externalIds:
                type: array
                items:
                  type: string
                  description: >-
                    string containing a local identifier followed by "@" and a
                    domain identifier. Both the local identifier and the domain
                    identifier shall be encoded as strings that do not contain
                    any "@" characters. See Clause 4.6.2 of 3GPP TS 23.682 for
                    more information.
                minItems: 1
                description: Each element indicates an external identifier of the UE.
              msisdns:
                type: array
                items:
                  type: string
                  description: >-
                    string formatted according to subclause 3.3 of 3GPP TS
                    23.003 that describes an MSISDN.
                minItems: 1
                description: >-
                  Each element identifies the MS internal PSTN/ISDN number
                  allocated for the UE.
              resultReason:
                anyOf:
                  - type: string
                    enum:
                      - ROAMING_NOT_ALLOWED
                      - OTHER_REASON
                  - type: string
                    description: |
                      This string provides a failure reason.
                description: >
                  Possible values are - ROAMING_NOT_ALLOWED: Identifies the
                  configuration parameters are not allowed by roaming agreement.
                  - OTHER_REASON: Identifies the configuration parameters are
                  not configured due to other reason.
            required:
              - resultReason
            oneOf:
              - required:
                  - externalIds
              - required:
                  - Msisdns
          minItems: 1
          description: The grouping configuration result notification provided by the SCEF.
      required:
        - configuration
