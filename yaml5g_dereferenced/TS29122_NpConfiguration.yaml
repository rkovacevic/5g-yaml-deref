          application/merge-patch+json:
            schema:
              type: object
              properties:
                maximumLatency:
                  type: integer
                  minimum: 0
                  description: >-
                    Unsigned integer identifying a period of time in units of
                    seconds with "nullable=true" property.
                  nullable: true
                maximumResponseTime:
                  type: integer
                  minimum: 0
                  description: >-
                    Unsigned integer identifying a period of time in units of
                    seconds with "nullable=true" property.
                  nullable: true
                suggestedNumberOfDlPackets:
                  type: integer
                  minimum: 0
                  description: >-
                    This parameter may be included to identify the number of
                    packets that the serving gateway shall buffer in case that
                    the UE is not reachable.
                  nullable: true
                groupReportGuardTime:
                  type: integer
                  minimum: 0
                  description: >-
                    Unsigned integer identifying a period of time in units of
                    seconds with "nullable=true" property.
                  nullable: true
      responses:
        '200':
          description: OK. The configuration was modified successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  self:
                    type: string
                    description: >-
                      string formatted according to IETF RFC 3986 identifying a
                      referenced resource.
                  supportedFeatures:
                    type: string
                    pattern: '^[A-Fa-f0-9]*$'
                  externalId:
                    type: string
                    description: >-
                      string containing a local identifier followed by "@" and a
                      domain identifier. Both the local identifier and the
                      domain identifier shall be encoded as strings that do not
                      contain any "@" characters. See Clause 4.6.2 of 3GPP TS
                      23.682 for more information.
                  msisdn:
                    type: string
                    description: >-
                      string formatted according to subclause 3.3 of 3GPP TS
                      23.003 that describes an MSISDN.
                  externalGroupId:
                    type: string
                    description: >-
                      string containing a local identifier followed by "@" and a
                      domain identifier. Both the local identifier and the
                      domain identifier shall be encoded as strings that do not
                      contain any "@" characters. See Clauses 4.6.2 and 4.6.3 of
                      3GPP TS 23.682 for more information.
                  maximumLatency:
                    type: integer
                    minimum: 0
                    description: >-
                      Unsigned integer identifying a period of time in units of
                      seconds.
                  maximumResponseTime:
                    type: integer
                    minimum: 0
                    description: >-
                      Unsigned integer identifying a period of time in units of
                      seconds.
                  suggestedNumberOfDlPackets:
                    type: integer
                    minimum: 0
                    description: >-
                      This parameter may be included to identify the number of
