openapi: 3.0.0
info:
  title: CAPIF_Logging_API_Invocation_API
  description: >-
    This API enables the API exposing function to communicate with the CAPIF
    core function to log the information related to service API invocations.
  version: 1.0.0
externalDocs:
  description: 3GPP TS 29.222 V15.2.0 Common API Framework for 3GPP Northbound APIs
  url: 'http://www.3gpp.org/ftp/Specs/archive/29_series/29.222/'
servers:
  - url: '{apiRoot}/api-invocation-logs/v1'
    variables:
      apiRoot:
        default: 'https://example.com'
        description: apiRoot as defined in subclause 7.5 of 3GPP TS 29.222
paths:
  '/{aefId}/logs':
    post:
      description: Creates a new log entry for service API invocations.
      parameters:
        - name: aefId
          in: path
          description: Identifier of the API exposing function
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                aefId:
                  type: string
                  description: >-
                    Identity information of the API exposing function requesting
                    logging of service API invocations
                apiInvokerId:
                  type: string
                  description: Identity of the API invoker which invoked the service API
                logs:
                  type: array
                  items:
                    type: object
                    properties:
                      apiId:
                        type: string
                        description: String identifying the API invoked.
                      apiName:
                        type: string
                        description: >-
                          Name of the API which was invoked, it is set as
                          {apiName} part of the URI structure as defined in
                          subclause 4.4 of 3GPP TS 29.501.
                      apiVersion:
                        type: string
                        description: Version of the API which was invoked
                      resourceName:
                        type: string
                        description: Name of the specific resource invoked
                      uri:
                        type: string
                        description: >-
                          string providing an URI formatted according to IETF
                          RFC 3986.
                      protocol:
                        anyOf:
                          - type: string
                            enum:
                              - HTTP_1_1
                              - HTTP_2
                          - type: string
                            description: >
                              This string provides forward-compatibility with
                              future extensions to the enumeration but is not
                              used to encode content defined in the present
                              version of this API.
                        description: >
                          Possible values are - HTTP_1_1: HTTP version 1.1 -
                          HTTP_2: HTTP version 2
                      operation:
                        anyOf:
                          - type: string
                            enum:
                              - GET
                              - POST
                              - PUT
                              - PATCH
                              - DELETE
                          - type: string
                            description: >
                              This string provides forward-compatibility with
                              future extensions to the enumeration but is not
                              used to encode content defined in the present
                              version of this API.
                        description: >
                          Possible values are - GET: HTTP GET method - POST:
                          HTTP POST method - PUT: HTTP PUT method - PATCH: HTTP
                          PATCH method - DELETE: HTTP DELETE method
                      result:
                        type: string
                        description: >-
                          For HTTP protocol, it contains HTTP status code of the
                          invocation
                      invocationTime:
                        type: string
                        description: string with format "date-time" as defined in OpenAPI.
                      invocationLatency:
                        type: integer
                        description: >-
                          Unsigned integer identifying a period of time in units
                          of milliseconds.
                        minimum: 0
                      inputParameters:
                        description: >-
                          List of input parameters. Can be any value - string,
                          number, boolean, array or object.
                      outputParameters:
                        description: >-
                          List of output parameters. Can be any value - string,
                          number, boolean, array or object.
                      srcInterface:
                        type: object
                        properties:
                          ipv4Addr:
                            type: string
                            description: >-
                              string identifying a Ipv4 address formatted in the
                              "dotted decimal" notation as defined in IETF RFC
                              1166.
                          ipv6Addr:
                            type: string
                            description: >-
                              string identifying a Ipv6 address formatted
                              according to clause 4 in IETF RFC 5952. The mixed
                              Ipv4 Ipv6 notation according to clause 5 of IETF
                              RFC 5952 shall not be used.
                          port:
                            type: integer
                            description: >-
                              Unsigned integer with valid values between 0 and
                              65535.
                            minimum: 0
                            maximum: 65535
                          securityMethods:
                            type: array
                            items:
                              anyOf:
                                - type: string
                                  enum:
                                    - PSK
                                    - PKI
                                    - OAUTH
                                - type: string
                                  description: >
                                    This string provides forward-compatibility
                                    with future extensions to the enumeration
                                    but is not used to encode content defined in
                                    the present version of this API.
                              description: >
                                Possible values are - PSK: Security method 1
                                (Using TLS-PSK) as described in 3GPP TS 33.122 -
                                PKI: Security method 2 (Using PKI) as described
                                in 3GPP TS 33.122 - OAUTH: Security method 3
                                (TLS with OAuth token) as described in 3GPP TS
                                33.122
                            minItems: 1
                            description: >-
                              Security methods supported by the interface, it
                              take precedence over the security methods provided
                              in AefProfile, for this specific interface.
                        oneOf:
                          - required:
                              - ipv4Addr
                          - required:
                              - ipv6Addr
                      destInterface:
                        type: object
                        properties:
                          ipv4Addr:
                            type: string
                            description: >-
                              string identifying a Ipv4 address formatted in the
                              "dotted decimal" notation as defined in IETF RFC
                              1166.
                          ipv6Addr:
                            type: string
                            description: >-
                              string identifying a Ipv6 address formatted
                              according to clause 4 in IETF RFC 5952. The mixed
                              Ipv4 Ipv6 notation according to clause 5 of IETF
                              RFC 5952 shall not be used.
                          port:
                            type: integer
                            description: >-
