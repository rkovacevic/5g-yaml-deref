                          type: object
                          required:
                            - lon
                            - lat
                          properties:
                            lon:
                              type: number
                              format: float
                              minimum: -180
                              maximum: 180
                            lat:
                              type: number
                              format: float
                              minimum: -90
                              maximum: 90
                        minItems: 3
                        maxItems: 15
              - allOf:
                  - type: object
                    required:
                      - shape
                    properties:
                      shape:
                        anyOf:
                          - type: string
                            enum:
                              - POINT
                              - POINT_UNCERTAINTY_CIRCLE
                              - POINT_UNCERTAINTY_ELLIPSE
                              - POLYGON
                              - POINT_ALTITUDE
                              - POINT_ALTITUDE_UNCERTAINTY
                              - ELLIPSOID_ARC
                          - type: string
                    discriminator:
