                          - lat
                        properties:
                          lon:
                            type: number
                            format: float
                            minimum: -180
                            maximum: 180
                          lat:
                            type: number
                            format: float
                            minimum: -90
                            maximum: 90
                      innerRadius:
                        type: integer
                        format: int32
                        minimum: 0
                        maximum: 327675
                      uncertaintyRadius:
                        type: number
                        format: float
                        minimum: 0
                      offsetAngle:
                        type: integer
                        minimum: 0
                        maximum: 360
                      includedAngle:
                        type: integer
                        minimum: 0
                        maximum: 360
                      confidence:
                        type: integer
                        minimum: 0
                        maximum: 100
          minItems: 1
          description: >-
            Identifies a list of geographic area of the user where the UE is
            located.
        civicAddresses:
          type: array
