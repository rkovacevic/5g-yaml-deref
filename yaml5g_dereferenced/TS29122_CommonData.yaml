openapi: 3.0.0
info:
  title: TS 29.122 Common Data Types
  version: 1.0.0
externalDocs:
  description: 3GPP TS 29.122 V15.3.0 T8 reference point for Northbound APIs
  url: 'http://www.3gpp.org/ftp/Specs/archive/29_series/29.122/'
paths: {}
components:
  schemas:
    SponsorInformation:
      type: object
      properties:
        sponsorId:
          type: string
          description: It indicates Sponsor ID.
        aspId:
          type: string
          description: It indicates Application Service Provider ID.
      required:
        - sponsorId
        - aspId
    UsageThreshold:
      type: object
      properties:
        duration:
          type: integer
          minimum: 0
          description: Unsigned integer identifying a period of time in units of seconds.
        totalVolume:
          type: integer
          format: int64
          minimum: 0
          description: Unsigned integer identifying a volume in units of bytes.
        downlinkVolume:
          type: integer
          format: int64
          minimum: 0
          description: Unsigned integer identifying a volume in units of bytes.
        uplinkVolume:
          type: integer
          format: int64
          minimum: 0
          description: Unsigned integer identifying a volume in units of bytes.
    UsageThresholdRm:
      type: object
      properties:
        duration:
          type: integer
          minimum: 0
          description: >-
            Unsigned integer identifying a period of time in units of seconds
            with "nullable=true" property.
          nullable: true
        totalVolume:
          type: integer
          format: int64
          minimum: 0
          description: >-
            Unsigned integer identifying a volume in units of bytes with
            "nullable=true" property.
          nullable: true
        downlinkVolume:
          type: integer
          format: int64
          minimum: 0
          description: >-
            Unsigned integer identifying a volume in units of bytes with
            "nullable=true" property.
          nullable: true
        uplinkVolume:
          type: integer
          format: int64
          minimum: 0
          description: >-
            Unsigned integer identifying a volume in units of bytes with
            "nullable=true" property.
          nullable: true
      nullable: true
    TimeWindow:
      type: object
      properties:
        startTime:
          type: string
          description: string with format "date-time" as defined in OpenAPI.
        stopTime:
          type: string
          description: string with format "date-time" as defined in OpenAPI.
      required:
        - startTime
        - stopTime
    Acknowledgement:
      type: object
      properties:
        details:
          type: string
          description: >-
            A human-readable explanation specific to this successful
            acknowledgement
      required:
        - details
    NotificationData:
      type: object
      properties:
        transaction:
          type: string
          description: >-
            string formatted according to IETF RFC 3986 identifying a referenced
            resource.
        eventReports:
          type: array
          items:
            type: object
            properties:
              event:
                anyOf:
                  - type: string
                    enum:
                      - SESSION_TERMINATION
                      - LOSS_OF_BEARER
                      - RECOVERY_OF_BEARER
                      - RELEASE_OF_BEARER
                      - USAGE_REPORT
                  - type: string
                    description: >
                      This string provides forward-compatibility with future
                      extensions to the enumeration but is not used to encode
                      content defined in the present version of this API.
                description: >
                  Possible values are - SESSION_TERMINATION: Indicates that Rx
                  session is terminated. - LOSS_OF_BEARER : Indicates a loss of
                  a bearer. - RECOVERY_OF_BEARER: Indicates a recovery of a
                  bearer. - RELEASE_OF_BEARER: Indicates a release of a bearer.
                  - USAGE_REPORT: Indicates the usage report event.
              accumulatedUsage:
                type: object
                properties:
                  duration:
                    type: integer
                    minimum: 0
                    description: >-
                      Unsigned integer identifying a period of time in units of
                      seconds.
                  totalVolume:
                    type: integer
                    format: int64
                    minimum: 0
                    description: Unsigned integer identifying a volume in units of bytes.
                  downlinkVolume:
                    type: integer
                    format: int64
                    minimum: 0
                    description: Unsigned integer identifying a volume in units of bytes.
                  uplinkVolume:
                    type: integer
                    format: int64
                    minimum: 0
                    description: Unsigned integer identifying a volume in units of bytes.
              flowIds:
                type: array
                items:
                  type: integer
                minItems: 1
                description: >-
                  Identifies the IP flows that were sent during event
                  subscription
            required:
              - event
          minItems: 1
          description: Contains the reported event and applicable information
      required:
        - transaction
        - eventReports
    EventReport:
      type: object
      properties:
        event:
          anyOf:
            - type: string
              enum:
                - SESSION_TERMINATION
                - LOSS_OF_BEARER
                - RECOVERY_OF_BEARER
                - RELEASE_OF_BEARER
                - USAGE_REPORT
            - type: string
              description: >
                This string provides forward-compatibility with future
                extensions to the enumeration but is not used to encode content
                defined in the present version of this API.
          description: >
            Possible values are - SESSION_TERMINATION: Indicates that Rx session
            is terminated. - LOSS_OF_BEARER : Indicates a loss of a bearer. -
            RECOVERY_OF_BEARER: Indicates a recovery of a bearer. -
            RELEASE_OF_BEARER: Indicates a release of a bearer. - USAGE_REPORT:
            Indicates the usage report event.
        accumulatedUsage:
          type: object
          properties:
            duration:
              type: integer
              minimum: 0
              description: >-
                Unsigned integer identifying a period of time in units of
                seconds.
            totalVolume:
              type: integer
              format: int64
              minimum: 0
              description: Unsigned integer identifying a volume in units of bytes.
            downlinkVolume:
              type: integer
              format: int64
              minimum: 0
              description: Unsigned integer identifying a volume in units of bytes.
            uplinkVolume:
              type: integer
              format: int64
              minimum: 0
              description: Unsigned integer identifying a volume in units of bytes.
        flowIds:
          type: array
          items:
            type: integer
          minItems: 1
          description: Identifies the IP flows that were sent during event subscription
      required:
        - event
    AccumulatedUsage:
      type: object
      properties:
        duration:
          type: integer
          minimum: 0
          description: Unsigned integer identifying a period of time in units of seconds.
        totalVolume:
          type: integer
          format: int64
          minimum: 0
          description: Unsigned integer identifying a volume in units of bytes.
        downlinkVolume:
          type: integer
          format: int64
          minimum: 0
          description: Unsigned integer identifying a volume in units of bytes.
        uplinkVolume:
          type: integer
          format: int64
          minimum: 0
          description: Unsigned integer identifying a volume in units of bytes.
    FlowInfo:
      type: object
      properties:
        flowId:
          type: integer
          description: Indicates the IP flow.
        flowDescriptions:
          type: array
          items:
            type: string
          description: >-
            Indicates the packet filters of the IP flow. Refer to subclause
            5.3.8 of 3GPP TS 29.214 for encoding. It shall contain UL and/or DL
            IP flow description.
          minItems: 1
          maxItems: 2
      required:
        - flowId
    TestNotification:
      type: object
      properties:
        subscription:
          type: string
          description: >-
            string formatted according to IETF RFC 3986 identifying a referenced
            resource.
      required:
        - subscription
    WebsockNotifConfig:
      type: object
      properties:
        websocketUri:
          type: string
          description: >-
            string formatted according to IETF RFC 3986 identifying a referenced
            resource.
        requestWebsocketUri:
          type: boolean
          description: >-
            Set by the SCS/AS to indicate that the Websocket delivery is
            requested.
    LocationArea:
      type: object
      properties:
        cellIds:
          type: array
          items:
            type: string
          minItems: 1
          description: >-
            Indicates a list of Cell Global Identities of the user which
            identifies the cell the UE is registered.
        enodeBIds:
          type: array
          items:
            type: string
          minItems: 1
          description: >-
            Indicates a list of eNodeB identities in which the UE is currently
            located.
        routingAreaIds:
          type: array
          items:
            type: string
          minItems: 1
          description: >-
            Identifies a list of Routing Area Identities of the user where the
            UE is located.
        trackingAreaIds:
          type: array
          items:
            type: string
          minItems: 1
          description: >-
            Identifies a list of Tracking Area Identities of the user where the
            UE is located.
        geographicAreas:
          type: array
          items:
            anyOf:
              - allOf:
                  - type: object
                    required:
                      - shape
                    properties:
                      shape:
                        anyOf:
                          - type: string
                            enum:
                              - POINT
                              - POINT_UNCERTAINTY_CIRCLE
                              - POINT_UNCERTAINTY_ELLIPSE
                              - POLYGON
                              - POINT_ALTITUDE
                              - POINT_ALTITUDE_UNCERTAINTY
                              - ELLIPSOID_ARC
                          - type: string
                    discriminator:
                      propertyName: shape
                      mapping:
                        POINT: '#/components/schemas/Point'
                        POINT_UNCERTAINTY_CIRCLE: '#/components/schemas/PointUncertaintyCircle'
                        POINT_UNCERTAINTY_ELLIPSE: '#/components/schemas/PointUncertaintyEllipse'
                        POLYGON: '#/components/schemas/Polygon'
                        POINT_ALTITUDE: '#/components/schemas/PointAltitude'
                        POINT_ALTITUDE_UNCERTAINTY: '#/components/schemas/PointAltitudeUncertainty'
                        ELLIPSOID_ARC: '#/components/schemas/EllipsoidArc'
                  - type: object
                    required:
                      - point
                    properties:
                      point:
                        type: object
                        required:
                          - lon
                          - lat
                        properties:
                          lon:
                            type: number
                            format: float
                            minimum: -180
                            maximum: 180
                          lat:
                            type: number
                            format: float
                            minimum: -90
                            maximum: 90
              - allOf:
                  - type: object
                    required:
                      - shape
                    properties:
                      shape:
                        anyOf:
                          - type: string
                            enum:
                              - POINT
                              - POINT_UNCERTAINTY_CIRCLE
                              - POINT_UNCERTAINTY_ELLIPSE
                              - POLYGON
                              - POINT_ALTITUDE
                              - POINT_ALTITUDE_UNCERTAINTY
                              - ELLIPSOID_ARC
                          - type: string
                    discriminator:
                      propertyName: shape
                      mapping:
                        POINT: '#/components/schemas/Point'
                        POINT_UNCERTAINTY_CIRCLE: '#/components/schemas/PointUncertaintyCircle'
                        POINT_UNCERTAINTY_ELLIPSE: '#/components/schemas/PointUncertaintyEllipse'
                        POLYGON: '#/components/schemas/Polygon'
                        POINT_ALTITUDE: '#/components/schemas/PointAltitude'
                        POINT_ALTITUDE_UNCERTAINTY: '#/components/schemas/PointAltitudeUncertainty'
                        ELLIPSOID_ARC: '#/components/schemas/EllipsoidArc'
                  - type: object
                    required:
                      - point
                      - uncertainty
                    properties:
                      point:
                        type: object
                        required:
                          - lon
                          - lat
                        properties:
                          lon:
                            type: number
                            format: float
                            minimum: -180
                            maximum: 180
                          lat:
                            type: number
                            format: float
                            minimum: -90
                            maximum: 90
                      uncertainty:
                        type: number
                        format: float
                        minimum: 0
              - allOf:
                  - type: object
                    required:
                      - shape
                    properties:
                      shape:
