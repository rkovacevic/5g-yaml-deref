                          lon:
                            type: number
                            format: float
                            minimum: -180
                            maximum: 180
                          lat:
                            type: number
                            format: float
                            minimum: -90
                            maximum: 90
                      altitude:
                        type: number
                        format: float
                        minimum: -32767
                        maximum: 32767
              - allOf:
                  - type: object
                    required:
                      - shape
                    properties:
                      shape:
                        anyOf:
                          - type: string
