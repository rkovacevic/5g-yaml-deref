paths:
  /application-data/pfds:
    get:
      parameters:
        - name: appId
          in: query
          description: >-
            Contains the information of the application identifier(s) for the
            querying PFD Data resource. If none appId is included in the URI, it
            applies to all application identifier(s) for the querying PFD Data
            resource.
          required: false
          schema:
            type: array
            items:
              type: string
            minItems: 1
      responses:
        '200':
          description: A representation of PFDs for request applications is returned.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    applicationId:
                      type: string
                    pfds:
                      type: array
                      items:
                        type: object
                        properties:
                          pfdId:
                            type: string
                            description: Identifies a PDF of an application identifier.
                          flowDescriptions:
                            type: array
                            items:
                              type: string
