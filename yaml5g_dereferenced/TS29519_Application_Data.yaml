components:
  schemas:
    TrafficInfluData:
      type: object
      properties:
        upPathChgNotifCorreId:
          type: string
          description: >-
            Contains the Notification Correlation Id allocated by the NEF for
            the UP path change notification.
        appReloInd:
          type: boolean
          description: >-
            Identifies whether an application can be relocated once a location
            of the application has been selected.
        afAppId:
          type: string
          description: Identifies an application.
        dnn:
          type: string
        ethTrafficFilters:
          type: array
          items:
            description: Identifies an Ethernet flow
            type: object
            required:
              - ethType
            properties:
              destMacAddr:
                type: string
                pattern: '^([0-9a-fA-F]{2})((-[0-9a-fA-F]{2}){5})$'
              ethType:
                type: string
              fDesc:
                description: Defines a packet filter of an IP flow.
                type: string
              fDir:
                anyOf:
                  - type: string
                    enum:
                      - DOWNLINK
                      - UPLINK
                      - BIDIRECTIONAL
                      - UNSPECIFIED
                  - type: string
                    description: >
                      This string provides forward-compatibility with future
                      extensions to the enumeration but is not used to encode
                      content defined in the present version of this API.
                description: >
                  Possible values are - DOWNLINK: The corresponding filter
                  applies for traffic to the UE. - UPLINK: The corresponding
                  filter applies for traffic from the UE. - BIDIRECTIONAL: The
                  corresponding filter applies for traffic both to and from the
                  UE. - UNSPECIFIED: The corresponding filter applies for
                  traffic to the UE (downlink), but has no specific direction
                  declared. The service data flow detection shall apply the
                  filter for uplink traffic as if the filter was bidirectional.
                  The PCF shall not use the value UNSPECIFIED in filters created
                  by the network in NW-initiated procedures. The PCF shall only
                  include the value UNSPECIFIED in filters in UE-initiated
                  procedures if the same value is received from the SMF.
              sourceMacAddr:
                type: string
                pattern: '^([0-9a-fA-F]{2})((-[0-9a-fA-F]{2}){5})$'
              vlanTags:
                type: array
                items:
                  type: string
                minItems: 1
                maxItems: 2
          minItems: 1
          description: >-
            Identifies Ethernet packet filters. Either "trafficFilters" or
            "ethTrafficFilters" shall be included if applicable.
        snssai:
          type: object
          properties:
            sst:
              type: integer
              minimum: 0
              maximum: 255
            sd:
              type: string
              pattern: '^[A-Fa-f0-9]{6}$'
          required:
            - sst
        interGroupId:
          type: string
          description: Identifies a group of users.
        supi:
          type: string
          pattern: '^(imsi-[0-9]{5,15}|nai-.+|.+)$'
        trafficFilters:
          type: array
          items:
            type: object
            properties:
              flowId:
                type: integer
                description: Indicates the IP flow.
              flowDescriptions:
                type: array
                items:
                  type: string
                description: >-
                  Indicates the packet filters of the IP flow. Refer to
                  subclause 5.3.8 of 3GPP TS 29.214 for encoding. It shall
                  contain UL and/or DL IP flow description.
                minItems: 1
                maxItems: 2
            required:
              - flowId
          minItems: 1
          description: >-
            Identifies IP packet filters. Either "trafficFilters" or
            "ethTrafficFilters" shall be included if applicable.
        trafficRoutes:
          type: array
          items:
            type: object
            properties:
              dnai:
                type: string
              routeInfo:
                type: object
                properties:
                  ipv4Addr:
                    type: string
                    pattern: >-
                      ^(([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])$
                    example: 198.51.100.1
                  ipv6Addr:
                    type: string
                    allOf:
                      - pattern: >-
                          ^((:|(0?|([1-9a-f][0-9a-f]{0,3}))):)((0?|([1-9a-f][0-9a-f]{0,3})):){0,6}(:|(0?|([1-9a-f][0-9a-f]{0,3})))$
                      - pattern: >-
                          ^((([^:]+:){7}([^:]+))|((([^:]+:)*[^:]+)?::(([^:]+:)*[^:]+)?))$
                    example: '2001:db8:85a3::8a2e:370:7334'
                  portNumber:
                    type: integer
                    minimum: 0
                required:
                  - portNumber
                nullable: true
              routeProfId:
                type: string
                nullable: true
            required:
              - dnai
            anyOf:
              - required:
                  - routeInfo
              - required:
                  - routeProfId
            nullable: true
          minItems: 1
          description: Identifies the N6 traffic routing requirement.
        validStartTime:
          format: date-time
          type: string
        validEndTime:
          format: date-time
          type: string
        nwAreaInfo:
          description: >-
            Describes a network area information in which the NF service
            consumer requests the number of UEs.
          type: object
          properties:
            ecgis:
              description: Contains a list of E-UTRA cell identities.
              type: array
              items:
                type: object
                properties:
                  plmnId:
                    type: object
                    properties:
                      mcc:
                        type: string
                        pattern: '^\d{3}$'
                      mnc:
                        type: string
                        pattern: '^\d{2,3}$'
                    required:
                      - mcc
                      - mnc
                  eutraCellId:
                    type: string
                    pattern: '^[A-Fa-f0-9]{7}$'
                required:
                  - plmnId
                  - eutraCellId
              minItems: 1
            ncgis:
              description: Contains a list of NR cell identities.
              type: array
              items:
                type: object
                properties:
                  plmnId:
                    type: object
                    properties:
                      mcc:
                        type: string
                        pattern: '^\d{3}$'
                      mnc:
                        type: string
                        pattern: '^\d{2,3}$'
                    required:
                      - mcc
                      - mnc
                  nrCellId:
                    type: string
                    pattern: '^[A-Fa-f0-9]{9}$'
                required:
                  - plmnId
                  - nrCellId
              minItems: 1
            gRanNodeIds:
              description: Contains a list of NG RAN nodes.
              type: array
              items:
                type: object
                properties:
                  plmnId:
                    type: object
                    properties:
                      mcc:
                        type: string
                        pattern: '^\d{3}$'
                      mnc:
                        type: string
                        pattern: '^\d{2,3}$'
                    required:
                      - mcc
                      - mnc
                  n3IwfId:
                    type: string
                    pattern: '^[A-Fa-f0-9]+$'
                  gNbId:
                    type: object
                    properties:
                      bitLength:
                        type: integer
                        minimum: 22
                        maximum: 32
                      gNBValue:
                        type: string
                        pattern: '^[A-Fa-f0-9]{6,8}$'
                    required:
                      - bitLength
                      - gNBValue
                  ngeNbId:
                    type: string
                    pattern: >-
                      ^(MacroNGeNB-[A-Fa-f0-9]{5}|LMacroNGeNB-[A-Fa-f0-9]{6}|SMacroNGeNB-[A-Fa-f0-9]{5})$
                oneOf:
                  - required:
                      - n3IwfId
                  - required:
                      - gNbId
                  - required:
                      - ngeNbId
                required:
                  - plmnId
              minItems: 1
            tais:
              description: Contains a list of tracking area identities.
              type: array
              items:
                type: object
                properties:
                  plmnId:
                    type: object
                    properties:
                      mcc:
                        type: string
                        pattern: '^\d{3}$'
                      mnc:
                        type: string
                        pattern: '^\d{2,3}$'
                    required:
                      - mcc
                      - mnc
                  tac:
                    type: string
                    pattern: '(^[A-Fa-f0-9]{4}$)|(^[A-Fa-f0-9]{6}$)'
                required:
                  - plmnId
                  - tac
              minItems: 1
        upPathChgNotifUri:
          type: string
      required:
        - trafficRoutes
      allOf:
        - oneOf:
            - required:
                - afAppId
            - required:
                - trafficFilters
            - required:
                - ethTrafficFilters
        - oneOf:
            - required:
