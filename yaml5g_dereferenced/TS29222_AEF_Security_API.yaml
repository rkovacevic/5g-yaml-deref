components:
  schemas:
    CheckAuthenticationReq:
      type: object
      properties:
        apiInvokerId:
          type: string
          description: >-
            API invoker ID assigned by the CAPIF core function to the API
            invoker while on-boarding the API invoker.
        supportedFeatures:
          type: string
          pattern: '^[A-Fa-f0-9]*$'
      required:
        - apiInvokerId
        - supportedFeatures
    CheckAuthenticationRsp:
      type: object
      properties:
        supportedFeatures:
          type: string
          pattern: '^[A-Fa-f0-9]*$'
      required:
        - supportedFeatures
    RevokeAuthorizationReq:
      type: object
      properties:
        revokeInfo:
          type: object
          properties:
            apiInvokerId:
              type: string
              description: >-
                String identifying the API invoker assigned by the CAPIF core
                function
            aefId:
              type: string
              description: String identifying the AEF.
            apiIds:
              type: array
              items:
                type: string
              minItems: 1
              description: Identifier of the service API
            cause:
              anyOf:
                - type: string
                  enum:
                    - OVERLIMIT_USAGE
                    - UNEXPECTED_REASON
                - type: string
                  description: >
                    This string provides forward-compatibility with future
                    extensions to the enumeration but is not used to encode
                    content defined in the present version of this API.
              description: >
                Possible values are - OVERLIMIT_USAGE: The revocation of the
                authorization of the API invoker is due to the overlimit usage
                of the service API - UNEXPECTED_REASON: The revocation of the
                authorization of the API invoker is due to unexpected reason.
          required:
            - apiInvokerId
            - apiIds
            - cause
        supportedFeatures:
          type: string
          pattern: '^[A-Fa-f0-9]*$'
      required:
        - revokeInfo
        - supportedFeatures
    RevokeAuthorizationRsp:
      type: object
      properties:
        supportedFeatures:
          type: string
          pattern: '^[A-Fa-f0-9]*$'
      required:
        - supportedFeatures
