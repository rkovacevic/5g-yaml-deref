openapi: 3.0.0
info:
  title: AEF_Security_API
  description: >-
    This API allows an API invoker to check if the security information required
    by the API exposing function is available, by initiating authentication.
    This API also allows CAPIF core function to revoke access to service APIs.
  version: 1.0.0
externalDocs:
  description: 3GPP TS 29.222 V15.2.0 Common API Framework for 3GPP Northbound APIs
  url: 'http://www.3gpp.org/ftp/Specs/archive/29_series/29.222/'
