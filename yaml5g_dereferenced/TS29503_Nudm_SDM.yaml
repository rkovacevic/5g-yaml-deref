openapi: 3.0.0
info:
  version: 2.0.0
  title: Nudm_SDM
  description: Nudm Subscriber Data Management Service
externalDocs:
  description: '3GPP TS 29.503 Unified Data Management Services, version 15.3.0'
  url: 'http://www.3gpp.org/ftp/Specs/archive/29_series/29.503/'
servers:
  - url: '{apiRoot}/nudm-sdm/v2'
    variables:
      apiRoot:
        default: 'https://example.com'
        description: apiRoot as defined in subclause subclause 4.4 of 3GPP TS 29.501.
security:
  - oAuth2ClientCredentials:
      - nudm-sdm
  - {}
paths:
  '/{supi}':
    get:
      summary: retrieve multiple data sets
      operationId: Get
      tags:
        - Retrieval of multiple data sets
      parameters:
        - name: supi
          in: path
          description: Identifier of the UE
          required: true
          schema:
            type: string
            pattern: '^(imsi-[0-9]{5,15}|nai-.+|.+)$'
        - name: dataset-names
          in: query
          style: form
          explode: false
          description: List of dataset names
          required: true
          schema:
            type: array
            items:
              anyOf:
                - type: string
                  enum:
                    - AM
                    - SMF_SEL
                    - UEC_SMF
                    - UEC_SMSF
                    - SMS_SUB
                    - SM
                    - TRACE
                    - SMS_MNG
                - type: string
            minItems: 2
            uniqueItems: true
        - name: plmn-id
          in: query
          description: serving PLMN ID
          content:
            application/json:
              schema:
                type: object
                properties:
                  mcc:
                    type: string
                    pattern: '^\d{3}$'
                  mnc:
                    type: string
                    pattern: '^\d{2,3}$'
                required:
                  - mcc
                  - mnc
        - name: supported-features
          in: query
          description: Supported Features
          schema:
            type: string
            pattern: '^[A-Fa-f0-9]*$'
        - name: If-None-Match
          in: header
          description: 'Validator for conditional requests, as described in RFC 7232, 3.2'
          schema:
            type: string
        - name: If-Modified-Since
          in: header
          description: 'Validator for conditional requests, as described in RFC 7232, 3.3'
          schema:
            type: string
      responses:
        '200':
          description: Expected response to a valid request
          content:
            application/json:
              schema:
                type: object
                properties:
                  amData:
                    type: object
                    properties:
                      supportedFeatures:
                        type: string
                        pattern: '^[A-Fa-f0-9]*$'
                      gpsis:
                        type: array
                        items:
                          type: string
                          pattern: '^(msisdn-[0-9]{5,15}|extid-[^@]+@[^@]+|.+)$'
                      internalGroupIds:
                        type: array
                        items:
                          type: string
                          pattern: >-
                            ^[A-Fa-f0-9]{8}-[0-9]{3}-[0-9]{2,3}-([A-Fa-f0-9][A-Fa-f0-9]){1,10}$
                        minItems: 1
                      subscribedUeAmbr:
                        type: object
                        properties:
                          uplink:
                            type: string
                            pattern: ^\d+(\.\d+)? (bps|Kbps|Mbps|Gbps|Tbps)$
                          downlink:
                            type: string
                            pattern: ^\d+(\.\d+)? (bps|Kbps|Mbps|Gbps|Tbps)$
                        required:
                          - uplink
                          - downlink
                        nullable: true
                      nssai:
                        type: object
                        required:
                          - defaultSingleNssais
                        properties:
                          supportedFeatures:
                            type: string
                            pattern: '^[A-Fa-f0-9]*$'
                          defaultSingleNssais:
                            type: array
                            items:
                              type: object
                              properties:
                                sst:
                                  type: integer
                                  minimum: 0
                                  maximum: 255
                                sd:
                                  type: string
                                  pattern: '^[A-Fa-f0-9]{6}$'
                              required:
                                - sst
                            minItems: 1
                          singleNssais:
                            type: array
                            items:
                              type: object
                              properties:
                                sst:
                                  type: integer
                                  minimum: 0
                                  maximum: 255
                                sd:
                                  type: string
                                  pattern: '^[A-Fa-f0-9]{6}$'
                              required:
                                - sst
                            minItems: 1
                        nullable: true
                      ratRestrictions:
                        type: array
                        items:
                          anyOf:
                            - type: string
                              enum:
                                - NR
                                - EUTRA
                                - WLAN
                                - VIRTUAL
                            - type: string
                      forbiddenAreas:
                        type: array
                        items:
                          type: object
                          oneOf:
                            - required:
                                - tacs
                            - required:
                                - areaCode
                          properties:
                            tacs:
                              type: array
                              items:
                                type: string
                                pattern: '(^[A-Fa-f0-9]{4}$)|(^[A-Fa-f0-9]{6}$)'
                              minItems: 1
                            areaCodes:
                              type: string
                      serviceAreaRestriction:
                        type: object
                        properties:
                          restrictionType:
                            anyOf:
                              - type: string
                                enum:
                                  - ALLOWED_AREAS
                                  - NOT_ALLOWED_AREAS
                              - type: string
                          areas:
                            type: array
                            items:
                              type: object
                              oneOf:
                                - required:
                                    - tacs
                                - required:
                                    - areaCode
                              properties:
                                tacs:
                                  type: array
                                  items:
                                    type: string
                                    pattern: '(^[A-Fa-f0-9]{4}$)|(^[A-Fa-f0-9]{6}$)'
                                  minItems: 1
                                areaCodes:
                                  type: string
                          maxNumOfTAs:
                            type: integer
                            minimum: 0
                        allOf:
                          - oneOf:
                              - not:
                                  required:
                                    - restrictionType
                              - required:
                                  - areas
                          - anyOf:
                              - not:
                                  required:
                                    - restrictionType
                                  properties:
                                    restrictionType:
                                      type: string
                                      enum:
                                        - NOT_ALLOWED_AREAS
                              - not:
                                  required:
                                    - maxNumOfTAs
                      coreNetworkTypeRestrictions:
                        type: array
                        items:
                          anyOf:
                            - type: string
                              enum:
                                - 5GC
                                - EPC
                            - type: string
                      rfspIndex:
                        type: integer
                        minimum: 1
                        maximum: 256
                        nullable: true
                      subsRegTimer:
                        type: integer
                        nullable: true
                      ueUsageType:
                        type: integer
                      mpsPriority:
                        type: boolean
                      mcsPriority:
                        type: boolean
                      activeTime:
                        type: integer
                        nullable: true
                      dlPacketCount:
                        type: integer
                        minimum: -1
                      sorInfo:
                        type: object
                        properties:
                          steeringContainer:
                            oneOf:
                              - type: array
                                items:
                                  type: object
                                  properties:
                                    plmnId:
                                      type: object
                                      properties:
                                        mcc:
                                          type: string
                                          pattern: '^\d{3}$'
                                        mnc:
                                          type: string
                                          pattern: '^\d{2,3}$'
                                      required:
                                        - mcc
                                        - mnc
                                    accessTechList:
                                      type: array
                                      items:
                                        anyOf:
                                          - type: string
                                            enum:
                                              - NR
                                              - EUTRAN_IN_WBS1_MODE_AND_NBS1_MODE
                                              - EUTRAN_IN_NBS1_MODE_ONLY
                                              - EUTRAN_IN_WBS1_MODE_ONLY
                                              - UTRAN
                                              - GSM_AND_ECGSM_IoT
                                              - GSM_WITHOUT_ECGSM_IoT
                                              - ECGSM_IoT_ONLY
                                              - CDMA_1xRTT
                                              - CDMA_HRPD
                                              - GSM_COMPACT
                                          - type: string
                                      minItems: 1
                                  required:
                                    - plmnId
                                minItems: 1
                              - type: string
                                format: base64
                          ackInd:
                            type: boolean
                          sorMacIausf:
                            type: string
                            pattern: '^[A-Fa-f0-9]{32}$'
                          countersor:
                            type: string
                            pattern: '^[A-Fa-f0-9]{4}$'
                          provisioningTime:
                            format: date-time
                            type: string
                        required:
                          - ackInd
                          - provisioningTime
                      upuInfo:
                        type: object
                        properties:
                          upuDataList:
                            type: array
                            items:
                              type: object
                              properties:
                                secPacket:
                                  type: string
                                  format: base64
                                defaultConfNssai:
                                  type: array
                                  items:
                                    type: object
                                    properties:
                                      sst:
                                        type: integer
                                        minimum: 0
                                        maximum: 255
                                      sd:
                                        type: string
                                        pattern: '^[A-Fa-f0-9]{6}$'
                                    required:
                                      - sst
                                  minItems: 1
                              oneOf:
                                - required:
                                    - secPacket
                                - required:
                                    - defaultConfNssai
                            minItems: 1
                          upuRegInd:
                            type: boolean
                          upuAckInd:
                            type: boolean
                          upuMacIausf:
                            type: string
                            pattern: '^[A-Fa-f0-9]{32}$'
                          counterUpu:
                            type: string
                            pattern: '^[A-Fa-f0-9]{4}$'
                          provisioningTime:
                            format: date-time
                            type: string
                        required:
                          - upuDataList
                          - upuAckInd
                          - upuRegInd
                          - provisioningTime
                      micoAllowed:
                        type: boolean
                      sharedAmDataIds:
                        type: array
                        items:
                          type: string
                          pattern: '^[0-9]{5,6}-.+$'
                        minItems: 1
                      odbPacketServices:
                        anyOf:
                          - type: string
                            enum:
                              - ALL_PACKET_SERVICES
                              - ROAMER_ACCESS_HPLMN_AP
                              - ROAMER_ACCESS_VPLMN_AP
                          - type: string
                        nullable: true
                      subscribedDnnList:
                        type: array
                        items:
                          type: string
                  smfSelData:
                    type: object
                    properties:
                      supportedFeatures:
                        type: string
                        pattern: '^[A-Fa-f0-9]*$'
                      subscribedSnssaiInfos:
                        type: object
                        additionalProperties:
                          type: object
                          required:
                            - dnnInfos
                          properties:
                            dnnInfos:
                              type: array
                              items:
                                type: object
                                required:
                                  - dnn
                                properties:
                                  dnn:
                                    type: string
                                  defaultDnnIndicator:
                                    type: boolean
                                  lboRoamingAllowed:
                                    type: boolean
                                  iwkEpsInd:
                                    type: boolean
                              minItems: 1
                      sharedSnssaiInfosId:
                        type: string
                        pattern: '^[0-9]{5,6}-.+$'
                  uecSmfData:
                    type: object
                    properties:
                      pduSessions:
                        description: >-
                          A map (list of key-value pairs where PduSessionId
                          serves as key) of PduSessions
                        type: object
                        additionalProperties:
                          type: object
                          required:
                            - dnn
                            - smfInstanceId
                            - plmnId
                          properties:
                            dnn:
                              type: string
                            smfInstanceId:
                              type: string
                              format: uuid
                            plmnId:
                              type: object
                              properties:
                                mcc:
                                  type: string
                                  pattern: '^\d{3}$'
                                mnc:
                                  type: string
                                  pattern: '^\d{2,3}$'
                              required:
                                - mcc
                                - mnc
                      pgwInfo:
                        type: array
                        items:
                          type: object
                          required:
                            - dnn
                            - pgwFqdn
                          properties:
                            dnn:
                              type: string
                            pgwFqdn:
                              type: string
                            plmnId:
                              type: object
                              properties:
                                mcc:
                                  type: string
                                  pattern: '^\d{3}$'
                                mnc:
                                  type: string
                                  pattern: '^\d{2,3}$'
                              required:
                                - mcc
                                - mnc
                        minItems: 1
                      emergencyInfo:
                        type: object
                        oneOf:
                          - required:
                              - pgwFqdn
                          - required:
                              - pgwIpAddress
                        properties:
                          pgwFqdn:
                            type: string
                          pgwIpAddress:
                            type: object
                            oneOf:
                              - required:
                                  - ipv4Addr
                              - required:
                                  - ipv6Addr
                              - required:
                                  - ipv6Prefix
                            properties:
                              ipv4Addr:
                                type: string
                                pattern: >-
                                  ^(([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])$
                                example: 198.51.100.1
                              ipv6Addr:
                                type: string
                                allOf:
                                  - pattern: >-
                                      ^((:|(0?|([1-9a-f][0-9a-f]{0,3}))):)((0?|([1-9a-f][0-9a-f]{0,3})):){0,6}(:|(0?|([1-9a-f][0-9a-f]{0,3})))$
                                  - pattern: >-
                                      ^((([^:]+:){7}([^:]+))|((([^:]+:)*[^:]+)?::(([^:]+:)*[^:]+)?))$
                                example: '2001:db8:85a3::8a2e:370:7334'
                              ipv6Prefix:
                                type: string
                                allOf:
                                  - pattern: >-
                                      ^((:|(0?|([1-9a-f][0-9a-f]{0,3}))):)((0?|([1-9a-f][0-9a-f]{0,3})):){0,6}(:|(0?|([1-9a-f][0-9a-f]{0,3})))(\/(([0-9])|([0-9]{2})|(1[0-1][0-9])|(12[0-8])))$
                                  - pattern: >-
                                      ^((([^:]+:){7}([^:]+))|((([^:]+:)*[^:]+)?::(([^:]+:)*[^:]+)?))(\/.+)$
                                example: '2001:db8:abcd:12::0/64'
                          smfInstanceId:
                            type: string
                            format: uuid
                  uecSmsfData:
                    type: object
                    properties:
                      smsfInfo3GppAccess:
                        type: object
                        required:
                          - smsfInstanceId
                          - plmnId
                        properties:
                          smsfInstanceId:
                            type: string
                            format: uuid
                          plmnId:
                            type: object
                            properties:
                              mcc:
                                type: string
                                pattern: '^\d{3}$'
                              mnc:
                                type: string
                                pattern: '^\d{2,3}$'
                            required:
                              - mcc
                              - mnc
                      smsfInfoNon3GppAccess:
                        type: object
                        required:
                          - smsfInstanceId
                          - plmnId
                        properties:
                          smsfInstanceId:
                            type: string
                            format: uuid
                          plmnId:
                            type: object
                            properties:
                              mcc:
                                type: string
                                pattern: '^\d{3}$'
                              mnc:
                                type: string
                                pattern: '^\d{2,3}$'
                            required:
                              - mcc
                              - mnc
                  smsSubsData:
                    type: object
                    properties:
                      smsSubscribed:
                        type: boolean
                      sharedSmsSubsDataId:
                        type: array
                        items:
                          type: string
                          pattern: '^[0-9]{5,6}-.+$'
                  smData:
                    type: array
                    items:
                      type: object
                      required:
                        - singleNssai
                      properties:
                        singleNssai:
                          type: object
                          properties:
                            sst:
                              type: integer
                              minimum: 0
                              maximum: 255
                            sd:
                              type: string
                              pattern: '^[A-Fa-f0-9]{6}$'
                          required:
                            - sst
                        dnnConfigurations:
                          description: >-
                            A map (list of key-value pairs where Dnn serves as
                            key) of DnnConfigurations
                          type: object
                          additionalProperties:
                            type: object
                            required:
                              - pduSessionTypes
                              - sscModes
                            properties:
                              pduSessionTypes:
                                type: object
                                required:
                                  - defaultSessionType
                                properties:
                                  defaultSessionType:
                                    anyOf:
                                      - type: string
                                        enum:
                                          - IPV4
                                          - IPV6
                                          - IPV4V6
                                          - UNSTRUCTURED
                                          - ETHERNET
                                      - type: string
                                  allowedSessionTypes:
                                    type: array
                                    items:
                                      anyOf:
                                        - type: string
                                          enum:
                                            - IPV4
                                            - IPV6
                                            - IPV4V6
                                            - UNSTRUCTURED
                                            - ETHERNET
                                        - type: string
                                    minItems: 1
                              sscModes:
                                type: object
                                required:
                                  - defaultSscMode
                                properties:
                                  defaultSscMode:
                                    anyOf:
                                      - type: string
                                        enum:
                                          - SSC_MODE_1
                                          - SSC_MODE_2
                                          - SSC_MODE_3
                                      - type: string
                                  allowedSscModes:
                                    type: array
                                    items:
                                      anyOf:
                                        - type: string
                                          enum:
                                            - SSC_MODE_1
                                            - SSC_MODE_2
                                            - SSC_MODE_3
                                        - type: string
                                    minItems: 1
                                    maxItems: 2
                              iwkEpsInd:
                                type: boolean
                              5gQosProfile:
                                type: object
                                required:
                                  - 5qi
                                  - arp
                                properties:
                                  5qi:
                                    type: integer
                                    minimum: 0
                                    maximum: 255
                                  arp:
                                    type: object
                                    properties:
                                      priorityLevel:
                                        type: integer
                                        minimum: 1
                                        maximum: 15
                                        nullable: true
                                        description: >-
                                          nullable true shall not be used for this
                                          attribute
                                      preemptCap:
                                        anyOf:
                                          - type: string
                                            enum:
                                              - NOT_PREEMPT
                                              - MAY_PREEMPT
                                          - type: string
                                      preemptVuln:
                                        anyOf:
                                          - type: string
                                            enum:
                                              - NOT_PREEMPTABLE
                                              - PREEMPTABLE
                                          - type: string
                                    required:
                                      - priorityLevel
                                      - preemptCap
                                      - preemptVuln
                                  priorityLevel:
                                    type: integer
                                    minimum: 1
                                    maximum: 127
                              sessionAmbr:
                                type: object
                                properties:
                                  uplink:
                                    type: string
                                    pattern: ^\d+(\.\d+)? (bps|Kbps|Mbps|Gbps|Tbps)$
                                  downlink:
                                    type: string
                                    pattern: ^\d+(\.\d+)? (bps|Kbps|Mbps|Gbps|Tbps)$
                                required:
                                  - uplink
                                  - downlink
                              3gppChargingCharacteristics:
                                type: string
                              staticIpAddress:
                                type: array
                                items:
                                  type: object
                                  oneOf:
                                    - required:
                                        - ipv4Addr
                                    - required:
                                        - ipv6Addr
                                    - required:
                                        - ipv6Prefix
                                  properties:
                                    ipv4Addr:
                                      type: string
                                      pattern: >-
                                        ^(([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])$
                                      example: 198.51.100.1
                                    ipv6Addr:
                                      type: string
                                      allOf:
                                        - pattern: >-
                                            ^((:|(0?|([1-9a-f][0-9a-f]{0,3}))):)((0?|([1-9a-f][0-9a-f]{0,3})):){0,6}(:|(0?|([1-9a-f][0-9a-f]{0,3})))$
                                        - pattern: >-
                                            ^((([^:]+:){7}([^:]+))|((([^:]+:)*[^:]+)?::(([^:]+:)*[^:]+)?))$
                                      example: '2001:db8:85a3::8a2e:370:7334'
                                    ipv6Prefix:
                                      type: string
                                      allOf:
                                        - pattern: >-
                                            ^((:|(0?|([1-9a-f][0-9a-f]{0,3}))):)((0?|([1-9a-f][0-9a-f]{0,3})):){0,6}(:|(0?|([1-9a-f][0-9a-f]{0,3})))(\/(([0-9])|([0-9]{2})|(1[0-1][0-9])|(12[0-8])))$
                                        - pattern: >-
                                            ^((([^:]+:){7}([^:]+))|((([^:]+:)*[^:]+)?::(([^:]+:)*[^:]+)?))(\/.+)$
                                      example: '2001:db8:abcd:12::0/64'
                                minItems: 1
                                maxItems: 2
                              upSecurity:
                                type: object
                                properties:
                                  upIntegr:
                                    anyOf:
                                      - type: string
                                        enum:
                                          - REQUIRED
                                          - PREFERRED
                                          - NOT_NEEDED
                                      - type: string
                                  upConfid:
                                    anyOf:
                                      - type: string
                                        enum:
                                          - REQUIRED
                                          - PREFERRED
                                          - NOT_NEEDED
                                      - type: string
                                required:
                                  - upIntegr
                                  - upConfid
                        internalGroupIds:
                          type: array
                          items:
                            type: string
                            pattern: >-
                              ^[A-Fa-f0-9]{8}-[0-9]{3}-[0-9]{2,3}-([A-Fa-f0-9][A-Fa-f0-9]){1,10}$
                          minItems: 1
                        sharedDnnConfigurationsIds:
                          type: string
                          pattern: '^[0-9]{5,6}-.+$'
                    minItems: 1
                  traceData:
                    type: object
                    nullable: true
                    properties:
                      traceRef:
                        type: string
                        pattern: '^[0-9]{3}[0-9]{2,3}-[A-Fa-f0-9]{6}$'
                      traceDepth:
                        anyOf:
                          - type: string
                            enum:
                              - MINIMUM
                              - MEDIUM
                              - MAXIMUM
                              - MINIMUM_WO_VENDOR_EXTENSION
                              - MEDIUM_WO_VENDOR_EXTENSION
                              - MAXIMUM_WO_VENDOR_EXTENSION
                          - type: string
                      neTypeList:
                        type: string
                        pattern: '^[A-Fa-f0-9]+$'
                      eventList:
                        type: string
                        pattern: '^[A-Fa-f0-9]+$'
                      collectionEntityIpv4Addr:
                        type: string
                        pattern: >-
                          ^(([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])$
                        example: 198.51.100.1
                      collectionEntityIpv6Addr:
                        type: string
                        allOf:
                          - pattern: >-
                              ^((:|(0?|([1-9a-f][0-9a-f]{0,3}))):)((0?|([1-9a-f][0-9a-f]{0,3})):){0,6}(:|(0?|([1-9a-f][0-9a-f]{0,3})))$
                          - pattern: >-
                              ^((([^:]+:){7}([^:]+))|((([^:]+:)*[^:]+)?::(([^:]+:)*[^:]+)?))$
                        example: '2001:db8:85a3::8a2e:370:7334'
                      interfaceList:
                        type: string
                        pattern: '^[A-Fa-f0-9]+$'
                    required:
                      - traceRef
                      - traceDepth
                      - neTypeList
                      - eventList
                  smsMngData:
                    type: object
                    properties:
                      supportedFeatures:
                        type: string
                        pattern: '^[A-Fa-f0-9]*$'
                      mtSmsSubscribed:
                        type: boolean
                      mtSmsBarringAll:
                        type: boolean
                      mtSmsBarringRoaming:
                        type: boolean
                      moSmsSubscribed:
                        type: boolean
                      moSmsBarringAll:
                        type: boolean
                      moSmsBarringRoaming:
