openapi: 3.0.0
info:
  description: ConvergedCharging Service
  version: 2.0.0
  title: Nchf_ConvergedCharging
externalDocs:
  description: >
    3GPP TS 32.291 V15.2.1: Telecommunication management; Charging management; 
    5G system, charging service; Stage 3.
  url: 'http://www.3gpp.org/ftp/Specs/archive/32_series/32.291/'
servers:
  - url: '{apiRoot}/nchf-convergedcharging/v2'
    variables:
      apiRoot:
        default: 'https://example.com'
        description: apiRoot as defined in subclause 4.4 of 3GPP TS 29.501.
paths:
  /chargingdata:
    post:
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                subscriberIdentifier:
                  type: string
                  pattern: '^(imsi-[0-9]{5,15}|nai-.+|.+)$'
                nfConsumerIdentification:
                  type: object
                  properties:
                    nFName:
                      type: string
                      format: uuid
                    nFIPv4Address:
                      type: string
                      pattern: >-
                        ^(([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])$
                      example: 198.51.100.1
                    nFIPv6Address:
                      type: string
                      allOf:
                        - pattern: >-
                            ^((:|(0?|([1-9a-f][0-9a-f]{0,3}))):)((0?|([1-9a-f][0-9a-f]{0,3})):){0,6}(:|(0?|([1-9a-f][0-9a-f]{0,3})))$
                        - pattern: >-
                            ^((([^:]+:){7}([^:]+))|((([^:]+:)*[^:]+)?::(([^:]+:)*[^:]+)?))$
                      example: '2001:db8:85a3::8a2e:370:7334'
                    nFPLMNID:
                      type: object
                      properties:
                        mcc:
                          type: string
                          pattern: '^\d{3}$'
                        mnc:
                          type: string
                          pattern: '^\d{2,3}$'
                      required:
                        - mcc
                        - mnc
                    nodeFunctionality:
                      anyOf:
                        - type: string
                          enum:
                            - SMF
                            - SMSF
                        - type: string
                    nFFqdn:
                      type: string
                  required:
                    - nodeFunctionality
                invocationTimeStamp:
                  format: date-time
                  type: string
                invocationSequenceNumber:
                  format: int32
                  type: integer
                  minimum: 0
                oneTimeEvent:
                  type: boolean
                notifyUri:
                  type: string
                multipleUnitUsage:
                  type: array
                  items:
                    type: object
                    properties:
                      ratingGroup:
                        format: int32
                        type: integer
                        minimum: 0
                      requestedUnit:
                        type: object
                        properties:
                          time:
                            format: int32
                            type: integer
                            minimum: 0
                          totalVolume:
                            format: int64
                            type: integer
                            minimum: 0
                          uplinkVolume:
                            format: int64
                            type: integer
                            minimum: 0
                          downlinkVolume:
                            format: int64
                            type: integer
                            minimum: 0
                          serviceSpecificUnits:
                            format: int64
                            type: integer
                            minimum: 0
                      UsedUnitContainer:
                        type: array
                        items:
                          type: object
                          properties:
                            serviceId:
                              format: int32
                              type: integer
                              minimum: 0
                            quotaManagementIndicator:
                              anyOf:
                                - type: string
                                  enum:
                                    - ONLINE_CHARGING
                                    - OFFLINE_CHARGING
                                - type: string
                            triggers:
                              type: array
                              items:
                                type: object
                                properties:
                                  triggerType:
                                    anyOf:
                                      - type: string
                                        enum:
                                          - QUOTA_THRESHOLD
                                          - QHT
                                          - FINAL
                                          - QUOTA_EXHAUSTED
                                          - VALIDITY_TIME
                                          - OTHER_QUOTA_TYPE
                                          - FORCED_REAUTHORISATION
                                          - UNUSED_QUOTA_TIMER
                                          - ABNORMAL_RELEASE
                                          - QOS_CHANGE
                                          - VOLUME_LIMIT
                                          - TIME_LIMIT
                                          - PLMN_CHANGE
                                          - USER_LOCATION_CHANGE
                                          - RAT_CHANGE
                                          - UE_TIMEZONE_CHANGE
                                          - TARIFF_TIME_CHANGE
                                          - >-
                                            MAX_NUMBER_OF_CHANGES_IN_CHARGING_CONDITIONS
                                          - MANAGEMENT_INTERVENTION
                                          - >-
                                            CHANGE_OF_UE_PRESENCE_IN_PRESENCE_REPORTING_AREA
                                          - CHANGE_OF_3GPP_PS_DATA_OFF_STATUS
                                          - SERVING_NODE_CHANGE
                                          - REMOVAL_OF_UPF
                                          - ADDITION_OF_UPF
                                      - type: string
                                  triggerCategory:
                                    anyOf:
                                      - type: string
                                        enum:
                                          - IMMEDIATE_REPORT
                                          - DEFERRED_REPORT
                                      - type: string
                                  timeLimit:
                                    type: integer
                                  volumeLimit:
                                    format: int32
                                    type: integer
                                    minimum: 0
                                  volumeLimit64:
                                    format: int64
                                    type: integer
                                    minimum: 0
                                  maxNumberOfccc:
                                    format: int32
                                    type: integer
                                    minimum: 0
                                required:
                                  - triggerType
                                  - triggerCategory
                              minItems: 0
                            triggerTimestamp:
                              format: date-time
                              type: string
                            time:
                              format: int32
                              type: integer
                              minimum: 0
                            totalVolume:
                              format: int64
                              type: integer
                              minimum: 0
                            uplinkVolume:
                              format: int64
                              type: integer
                              minimum: 0
                            downlinkVolume:
                              format: int64
                              type: integer
                              minimum: 0
                            serviceSpecificUnits:
                              format: int64
                              type: integer
                              minimum: 0
                            eventTimeStamps:
                              format: date-time
                              type: string
                            localSequenceNumber:
                              type: integer
                            pDUContainerInformation:
                              type: object
                              properties:
                                timeofFirstUsage:
                                  format: date-time
                                  type: string
                                timeofLastUsage:
                                  format: date-time
                                  type: string
                                qoSInformation:
                                  type: object
                                  properties:
                                    qosId:
                                      type: string
                                      description: >-
                                        Univocally identifies the QoS control
                                        policy data within a PDU session.
                                    5qi:
                                      type: integer
                                      minimum: 0
                                      maximum: 255
                                    maxbrUl:
                                      type: string
                                      pattern: ^\d+(\.\d+)? (bps|Kbps|Mbps|Gbps|Tbps)$
                                      nullable: true
                                    maxbrDl:
                                      type: string
                                      pattern: ^\d+(\.\d+)? (bps|Kbps|Mbps|Gbps|Tbps)$
                                      nullable: true
                                    gbrUl:
                                      type: string
                                      pattern: ^\d+(\.\d+)? (bps|Kbps|Mbps|Gbps|Tbps)$
                                      nullable: true
                                    gbrDl:
                                      type: string
                                      pattern: ^\d+(\.\d+)? (bps|Kbps|Mbps|Gbps|Tbps)$
                                      nullable: true
                                    arp:
                                      type: object
                                      properties:
                                        priorityLevel:
                                          type: integer
                                          minimum: 1
                                          maximum: 15
                                          nullable: true
                                          description: >-
                                            nullable true shall not be used for this
                                            attribute
                                        preemptCap:
                                          anyOf:
                                            - type: string
                                              enum:
                                                - NOT_PREEMPT
                                                - MAY_PREEMPT
                                            - type: string
                                        preemptVuln:
                                          anyOf:
                                            - type: string
                                              enum:
                                                - NOT_PREEMPTABLE
                                                - PREEMPTABLE
                                            - type: string
                                      required:
                                        - priorityLevel
                                        - preemptCap
                                        - preemptVuln
                                    qnc:
                                      type: boolean
                                      description: >-
                                        Indicates whether notifications are
                                        requested from 3GPP NG-RAN when the GFBR
                                        can no longer (or again) be guaranteed
                                        for a QoS Flow during the lifetime of
                                        the QoS Flow.
                                    priorityLevel:
                                      type: integer
                                      minimum: 1
                                      maximum: 127
                                      nullable: true
                                    averWindow:
                                      type: integer
                                      maximum: 4095
                                      default: 2000
                                      minimum: 1
                                      nullable: true
                                    maxDataBurstVol:
                                      type: integer
                                      minimum: 1
                                      maximum: 4095
                                      nullable: true
                                    reflectiveQos:
                                      type: boolean
                                      description: >-
                                        Indicates whether the QoS information is
                                        reflective for the corresponding service
                                        data flow.
                                    sharingKeyDl:
                                      type: string
                                      description: >-
                                        Indicates, by containing the same value,
                                        what PCC rules may share resource in
                                        downlink direction.
                                    sharingKeyUl:
                                      type: string
                                      description: >-
                                        Indicates, by containing the same value,
                                        what PCC rules may share resource in
                                        uplink direction.
                                    maxPacketLossRateDl:
                                      type: integer
                                      minimum: 0
                                      maximum: 1000
                                      nullable: true
                                    maxPacketLossRateUl:
                                      type: integer
                                      minimum: 0
                                      maximum: 1000
                                      nullable: true
                                    defQosFlowIndication:
                                      type: boolean
                                      description: >-
                                        Indicates that the dynamic PCC rule
                                        shall always have its binding with the
                                        QoS Flow associated with the default QoS
                                        rule
                                  required:
                                    - qosId
                                  nullable: true
                                aFCorrelationInformation:
                                  type: string
                                userLocationInformation:
                                  type: object
                                  properties:
                                    eutraLocation:
                                      type: object
                                      properties:
                                        tai:
                                          type: object
                                          properties:
                                            plmnId:
                                              type: object
                                              properties:
                                                mcc:
                                                  type: string
                                                  pattern: '^\d{3}$'
                                                mnc:
                                                  type: string
                                                  pattern: '^\d{2,3}$'
                                              required:
                                                - mcc
                                                - mnc
                                            tac:
                                              type: string
                                              pattern: '(^[A-Fa-f0-9]{4}$)|(^[A-Fa-f0-9]{6}$)'
                                          required:
                                            - plmnId
                                            - tac
                                        ecgi:
                                          type: object
                                          properties:
                                            plmnId:
                                              type: object
                                              properties:
                                                mcc:
                                                  type: string
                                                  pattern: '^\d{3}$'
                                                mnc:
                                                  type: string
                                                  pattern: '^\d{2,3}$'
                                              required:
                                                - mcc
                                                - mnc
                                            eutraCellId:
                                              type: string
                                              pattern: '^[A-Fa-f0-9]{7}$'
                                          required:
                                            - plmnId
                                            - eutraCellId
                                        ageOfLocationInformation:
                                          type: integer
                                          minimum: 0
                                          maximum: 32767
                                        ueLocationTimestamp:
                                          format: date-time
                                          type: string
                                        geographicalInformation:
                                          type: string
                                          pattern: '^[0-9A-F]{16}$'
                                        geodeticInformation:
                                          type: string
                                          pattern: '^[0-9A-F]{20}$'
                                        globalNgenbId:
                                          type: object
                                          properties:
                                            plmnId:
                                              type: object
                                              properties:
                                                mcc:
                                                  type: string
                                                  pattern: '^\d{3}$'
                                                mnc:
                                                  type: string
                                                  pattern: '^\d{2,3}$'
                                              required:
                                                - mcc
                                                - mnc
                                            n3IwfId:
                                              type: string
                                              pattern: '^[A-Fa-f0-9]+$'
                                            gNbId:
                                              type: object
                                              properties:
                                                bitLength:
                                                  type: integer
                                                  minimum: 22
                                                  maximum: 32
                                                gNBValue:
                                                  type: string
                                                  pattern: '^[A-Fa-f0-9]{6,8}$'
                                              required:
                                                - bitLength
                                                - gNBValue
                                            ngeNbId:
                                              type: string
                                              pattern: >-
                                                ^(MacroNGeNB-[A-Fa-f0-9]{5}|LMacroNGeNB-[A-Fa-f0-9]{6}|SMacroNGeNB-[A-Fa-f0-9]{5})$
                                          oneOf:
                                            - required:
                                                - n3IwfId
                                            - required:
                                                - gNbId
                                            - required:
                                                - ngeNbId
                                          required:
                                            - plmnId
                                      required:
                                        - tai
                                        - ecgi
                                    nrLocation:
                                      type: object
                                      properties:
                                        tai:
                                          type: object
                                          properties:
                                            plmnId:
                                              type: object
                                              properties:
                                                mcc:
                                                  type: string
                                                  pattern: '^\d{3}$'
                                                mnc:
                                                  type: string
                                                  pattern: '^\d{2,3}$'
                                              required:
                                                - mcc
                                                - mnc
                                            tac:
                                              type: string
                                              pattern: '(^[A-Fa-f0-9]{4}$)|(^[A-Fa-f0-9]{6}$)'
                                          required:
                                            - plmnId
                                            - tac
                                        ncgi:
                                          type: object
                                          properties:
                                            plmnId:
                                              type: object
                                              properties:
                                                mcc:
                                                  type: string
                                                  pattern: '^\d{3}$'
                                                mnc:
                                                  type: string
                                                  pattern: '^\d{2,3}$'
                                              required:
                                                - mcc
                                                - mnc
                                            nrCellId:
                                              type: string
                                              pattern: '^[A-Fa-f0-9]{9}$'
                                          required:
                                            - plmnId
                                            - nrCellId
                                        ageOfLocationInformation:
                                          type: integer
                                          minimum: 0
                                          maximum: 32767
                                        ueLocationTimestamp:
                                          format: date-time
                                          type: string
                                        geographicalInformation:
                                          type: string
                                          pattern: '^[0-9A-F]{16}$'
                                        geodeticInformation:
                                          type: string
                                          pattern: '^[0-9A-F]{20}$'
                                        globalGnbId:
                                          type: object
                                          properties:
                                            plmnId:
                                              type: object
                                              properties:
                                                mcc:
                                                  type: string
                                                  pattern: '^\d{3}$'
                                                mnc:
                                                  type: string
                                                  pattern: '^\d{2,3}$'
                                              required:
                                                - mcc
                                                - mnc
                                            n3IwfId:
                                              type: string
                                              pattern: '^[A-Fa-f0-9]+$'
                                            gNbId:
                                              type: object
                                              properties:
                                                bitLength:
                                                  type: integer
                                                  minimum: 22
                                                  maximum: 32
                                                gNBValue:
                                                  type: string
                                                  pattern: '^[A-Fa-f0-9]{6,8}$'
                                              required:
                                                - bitLength
                                                - gNBValue
                                            ngeNbId:
                                              type: string
                                              pattern: >-
                                                ^(MacroNGeNB-[A-Fa-f0-9]{5}|LMacroNGeNB-[A-Fa-f0-9]{6}|SMacroNGeNB-[A-Fa-f0-9]{5})$
                                          oneOf:
                                            - required:
                                                - n3IwfId
                                            - required:
                                                - gNbId
                                            - required:
                                                - ngeNbId
                                          required:
                                            - plmnId
                                      required:
                                        - tai
                                        - ncgi
                                    n3gaLocation:
                                      type: object
                                      properties:
                                        n3gppTai:
                                          type: object
                                          properties:
                                            plmnId:
                                              type: object
                                              properties:
                                                mcc:
                                                  type: string
                                                  pattern: '^\d{3}$'
                                                mnc:
                                                  type: string
                                                  pattern: '^\d{2,3}$'
                                              required:
                                                - mcc
                                                - mnc
                                            tac:
                                              type: string
                                              pattern: '(^[A-Fa-f0-9]{4}$)|(^[A-Fa-f0-9]{6}$)'
                                          required:
                                            - plmnId
                                            - tac
                                        n3IwfId:
                                          type: string
                                          pattern: '^[A-Fa-f0-9]+$'
                                        ueIpv4Addr:
                                          type: string
                                          pattern: >-
                                            ^(([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])$
                                          example: 198.51.100.1
                                        ueIpv6Addr:
                                          type: string
                                          allOf:
                                            - pattern: >-
                                                ^((:|(0?|([1-9a-f][0-9a-f]{0,3}))):)((0?|([1-9a-f][0-9a-f]{0,3})):){0,6}(:|(0?|([1-9a-f][0-9a-f]{0,3})))$
                                            - pattern: >-
                                                ^((([^:]+:){7}([^:]+))|((([^:]+:)*[^:]+)?::(([^:]+:)*[^:]+)?))$
                                          example: '2001:db8:85a3::8a2e:370:7334'
                                        portNumber:
                                          type: integer
                                          minimum: 0
                                uetimeZone:
                                  type: string
                                rATType:
                                  anyOf:
                                    - type: string
                                      enum:
                                        - NR
                                        - EUTRA
                                        - WLAN
                                        - VIRTUAL
                                    - type: string
                                servingNodeID:
                                  type: array
                                  items:
                                    type: object
                                    properties:
                                      servingNetworkFunctionInformation:
                                        type: object
                                        properties:
                                          nFName:
                                            type: string
                                            format: uuid
                                          nFIPv4Address:
                                            type: string
                                            pattern: >-
                                              ^(([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])$
                                            example: 198.51.100.1
                                          nFIPv6Address:
                                            type: string
                                            allOf:
                                              - pattern: >-
                                                  ^((:|(0?|([1-9a-f][0-9a-f]{0,3}))):)((0?|([1-9a-f][0-9a-f]{0,3})):){0,6}(:|(0?|([1-9a-f][0-9a-f]{0,3})))$
                                              - pattern: >-
                                                  ^((([^:]+:){7}([^:]+))|((([^:]+:)*[^:]+)?::(([^:]+:)*[^:]+)?))$
                                            example: '2001:db8:85a3::8a2e:370:7334'
                                          nFPLMNID:
                                            type: object
                                            properties:
                                              mcc:
                                                type: string
                                                pattern: '^\d{3}$'
                                              mnc:
                                                type: string
                                                pattern: '^\d{2,3}$'
                                            required:
                                              - mcc
                                              - mnc
                                          nodeFunctionality:
                                            anyOf:
                                              - type: string
                                                enum:
                                                  - SMF
                                                  - SMSF
                                              - type: string
                                          nFFqdn:
                                            type: string
                                        required:
                                          - nodeFunctionality
                                      aMFId:
                                        type: string
                                        pattern: '^[A-Fa-f0-9]{6}$'
                                    required:
                                      - servingNetworkFunctionInformation
                                  minItems: 0
                                presenceReportingAreaInformation:
                                  type: object
                                  additionalProperties:
                                    type: object
                                    properties:
                                      praId:
                                        type: string
                                      presenceState:
                                        anyOf:
                                          - type: string
                                            enum:
                                              - IN_AREA
                                              - OUT_OF_AREA
                                              - UNKNOWN
                                              - INACTIVE
                                          - type: string
                                      trackingAreaList:
                                        type: array
                                        items:
                                          type: object
                                          properties:
                                            plmnId:
                                              type: object
                                              properties:
                                                mcc:
                                                  type: string
                                                  pattern: '^\d{3}$'
                                                mnc:
                                                  type: string
                                                  pattern: '^\d{2,3}$'
                                              required:
                                                - mcc
                                                - mnc
                                            tac:
                                              type: string
                                              pattern: '(^[A-Fa-f0-9]{4}$)|(^[A-Fa-f0-9]{6}$)'
                                          required:
                                            - plmnId
                                            - tac
                                        minItems: 1
                                      ecgiList:
                                        type: array
                                        items:
                                          type: object
                                          properties:
                                            plmnId:
                                              type: object
                                              properties:
                                                mcc:
                                                  type: string
                                                  pattern: '^\d{3}$'
                                                mnc:
                                                  type: string
                                                  pattern: '^\d{2,3}$'
                                              required:
                                                - mcc
                                                - mnc
                                            eutraCellId:
                                              type: string
                                              pattern: '^[A-Fa-f0-9]{7}$'
                                          required:
                                            - plmnId
                                            - eutraCellId
                                        minItems: 1
                                      ncgiList:
                                        type: array
                                        items:
                                          type: object
                                          properties:
                                            plmnId:
                                              type: object
                                              properties:
                                                mcc:
                                                  type: string
                                                  pattern: '^\d{3}$'
                                                mnc:
                                                  type: string
                                                  pattern: '^\d{2,3}$'
                                              required:
                                                - mcc
                                                - mnc
                                            nrCellId:
                                              type: string
                                              pattern: '^[A-Fa-f0-9]{9}$'
                                          required:
                                            - plmnId
                                            - nrCellId
                                        minItems: 1
                                      globalRanNodeIdList:
                                        type: array
                                        items:
                                          type: object
                                          properties:
                                            plmnId:
                                              type: object
                                              properties:
                                                mcc:
                                                  type: string
                                                  pattern: '^\d{3}$'
                                                mnc:
                                                  type: string
                                                  pattern: '^\d{2,3}$'
                                              required:
                                                - mcc
                                                - mnc
                                            n3IwfId:
                                              type: string
                                              pattern: '^[A-Fa-f0-9]+$'
                                            gNbId:
