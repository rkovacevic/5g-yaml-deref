components:
  securitySchemes:
    oAuth2ClientCredentials:
      type: oauth2
      flows:
        clientCredentials:
          tokenUrl: '{tokenUrl}'
          scopes: {}
  schemas:
    DeviceTriggering:
      type: object
      properties:
        self:
          type: string
          description: >-
            string formatted according to IETF RFC 3986 identifying a referenced
            resource.
        externalId:
          type: string
          description: >-
            string containing a local identifier followed by "@" and a domain
            identifier. Both the local identifier and the domain identifier
            shall be encoded as strings that do not contain any "@" characters.
            See Clause 4.6.2 of 3GPP TS 23.682 for more information.
        msisdn:
          type: string
          description: >-
            string formatted according to subclause 3.3 of 3GPP TS 23.003 that
            describes an MSISDN.
        supportedFeatures:
          type: string
          pattern: '^[A-Fa-f0-9]*$'
        validityPeriod:
          type: integer
          minimum: 0
          description: Unsigned integer identifying a period of time in units of seconds.
        priority:
          anyOf:
            - type: string
              enum:
                - NO_PRIORITY
                - PRIORITY
            - type: string
              description: >
                This string provides forward-compatibility with future
                extensions to the enumeration but is not used to encode content
                defined in the present version of this API.
          description: >
            Possible values are - NO_PRIORITY: This value indicates that the
            device trigger has no priority. - PRIORITY: This value indicates
            that the device trigger has priority.
        applicationPortId:
          type: integer
          description: Unsigned integer with valid values between 0 and 65535.
          minimum: 0
          maximum: 65535
        triggerPayload:
          type: string
          description: >-
            String with format "byte" as defined in OpenAPI Specification, i.e,
            base64-encoded characters.
        notificationDestination:
          type: string
          description: >-
            string formatted according to IETF RFC 3986 identifying a referenced
            resource.
        requestTestNotification:
          type: boolean
          description: >-
            Set to true by the SCS/AS to request the SCEF to send a test
            notification as defined in subclause 5.2.5.3. Set to false or
            omitted otherwise.
        websockNotifConfig:
          type: object
          properties:
            websocketUri:
              type: string
              description: >-
                string formatted according to IETF RFC 3986 identifying a
                referenced resource.
            requestWebsocketUri:
              type: boolean
              description: >-
                Set by the SCS/AS to indicate that the Websocket delivery is
                requested.
        deliveryResult:
          anyOf:
            - type: string
              enum:
                - SUCCESS
                - UNKNOWN
                - FAILURE
                - TRIGGERED
                - EXPIRED
                - UNCONFIRMED
                - REPLACED
                - TERMINATE
            - type: string
              description: >
                This string provides forward-compatibility with future
                extensions to the enumeration but is not used to encode content
                defined in the present version of this API.
          description: >
            Possible values are - SUCCESS: This value indicates that the device
            action request was successfully completed. - UNKNOWN: This value
            indicates any unspecified errors. - FAILURE: This value indicates
            that this trigger encountered a delivery error and is deemed
            permanently undeliverable. - TRIGGERED: This value indicates that
            device triggering request is accepted by the SCEF. - EXPIRED: This
            value indicates that the validity period expired before the trigger
            could be delivered. - UNCONFIRMED: This value indicates that the
            delivery of the device action request is not confirmed. - REPLACED:
            This value indicates that the device triggering replacement request
            is accepted by the SCEF. - TERMINATE: This value indicates that the
            delivery of the device action request is terminated by the SCS/AS.
          readOnly: true
      required:
        - validityPeriod
        - priority
        - applicationPortId
        - triggerPayload
        - notificationDestination
      oneOf:
        - required:
            - externalId
        - required:
            - msisdn
    DeviceTriggeringDeliveryReportNotification:
      type: object
      properties:
        transaction:
