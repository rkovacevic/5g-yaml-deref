                        Possible values are - SUCCESS: This value indicates that
                        the device action request was successfully completed. -
                        UNKNOWN: This value indicates any unspecified errors. -
                        FAILURE: This value indicates that this trigger
                        encountered a delivery error and is deemed permanently
                        undeliverable. - TRIGGERED: This value indicates that
                        device triggering request is accepted by the SCEF. -
                        EXPIRED: This value indicates that the validity period
                        expired before the trigger could be delivered. -
                        UNCONFIRMED: This value indicates that the delivery of
                        the device action request is not confirmed. - REPLACED:
                        This value indicates that the device triggering
                        replacement request is accepted by the SCEF. -
                        TERMINATE: This value indicates that the delivery of the
