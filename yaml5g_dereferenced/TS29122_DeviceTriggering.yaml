                            This string provides forward-compatibility with
                            future extensions to the enumeration but is not used
                            to encode content defined in the present version of
                            this API.
                      description: >
                        Possible values are - NO_PRIORITY: This value indicates
                        that the device trigger has no priority. - PRIORITY:
                        This value indicates that the device trigger has
                        priority.
