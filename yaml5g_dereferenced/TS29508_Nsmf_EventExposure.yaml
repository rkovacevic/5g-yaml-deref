                                description: >
                                  Possible values are - AC_TY_CH: Access Type
                                  Change - UP_PATH_CH: UP Path Change -
                                  PDU_SES_REL: PDU Session Release - PLMN_CH:
                                  PLMN Change - UE_IP_CH: UE IP address change
                              timeStamp:
                                format: date-time
                                type: string
                              supi:
                                type: string
                                pattern: '^(imsi-[0-9]{5,15}|nai-.+|.+)$'
                              gpsi:
                                type: string
                                pattern: '^(msisdn-[0-9]{5,15}|extid-[^@]+@[^@]+|.+)$'
                              sourceDnai:
                                type: string
                              targetDnai:
                                type: string
                              dnaiChgType:
                                anyOf:
                                  - type: string
                                    enum:
