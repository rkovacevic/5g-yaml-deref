                                example: '2001:db8:abcd:12::0/64'
                              sourceTraRouting:
                                type: object
                                properties:
                                  dnai:
                                    type: string
                                  routeInfo:
                                    type: object
                                    properties:
                                      ipv4Addr:
                                        type: string
                                        pattern: >-
                                          ^(([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])$
                                        example: 198.51.100.1
                                      ipv6Addr:
                                        type: string
                                        allOf:
                                          - pattern: >-
                                              ^((:|(0?|([1-9a-f][0-9a-f]{0,3}))):)((0?|([1-9a-f][0-9a-f]{0,3})):){0,6}(:|(0?|([1-9a-f][0-9a-f]{0,3})))$
                                          - pattern: >-
                                              ^((([^:]+:){7}([^:]+))|((([^:]+:)*[^:]+)?::(([^:]+:)*[^:]+)?))$
                                        example: '2001:db8:85a3::8a2e:370:7334'
                                      portNumber:
                                        type: integer
                                        minimum: 0
                                    required:
                                      - portNumber
                                    nullable: true
                                  routeProfId:
                                    type: string
                                    nullable: true
                                required:
                                  - dnai
                                anyOf:
                                  - required:
                                      - routeInfo
                                  - required:
                                      - routeProfId
                                nullable: true
                              targetTraRouting:
                                type: object
                                properties:
                                  dnai:
                                    type: string
                                  routeInfo:
                                    type: object
                                    properties:
                                      ipv4Addr:
                                        type: string
                                        pattern: >-
                                          ^(([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])$
                                        example: 198.51.100.1
                                      ipv6Addr:
                                        type: string
                                        allOf:
                                          - pattern: >-
                                              ^((:|(0?|([1-9a-f][0-9a-f]{0,3}))):)((0?|([1-9a-f][0-9a-f]{0,3})):){0,6}(:|(0?|([1-9a-f][0-9a-f]{0,3})))$
                                          - pattern: >-
                                              ^((([^:]+:){7}([^:]+))|((([^:]+:)*[^:]+)?::(([^:]+:)*[^:]+)?))$
                                        example: '2001:db8:85a3::8a2e:370:7334'
                                      portNumber:
                                        type: integer
                                        minimum: 0
                                    required:
                                      - portNumber
                                    nullable: true
                                  routeProfId:
                                    type: string
                                    nullable: true
                                required:
                                  - dnai
                                anyOf:
                                  - required:
                                      - routeInfo
                                  - required:
