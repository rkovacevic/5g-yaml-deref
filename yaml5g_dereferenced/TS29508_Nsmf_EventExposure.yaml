      callbacks:
        myNotification:
          '{$request.body#/notifUri}':
            post:
              requestBody:
                required: true
                content:
                  application/json:
                    schema:
                      type: object
                      properties:
                        notifId:
                          type: string
                          description: Notification correlation ID
                        eventNotifs:
                          type: array
                          items:
                            type: object
                            properties:
                              event:
                                anyOf:
                                  - type: string
                                    enum:
                                      - AC_TY_CH
                                      - UP_PATH_CH
                                      - PDU_SES_REL
                                      - PLMN_CH
                                      - UE_IP_CH
                                  - type: string
                                    description: >
                                      This string provides forward-compatibility
