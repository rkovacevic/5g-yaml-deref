openapi: 3.0.0
info:
  description: Session Management Event Exposure Service API
  version: 1.0.1
  title: Nsmf_EventExposure
externalDocs:
  description: >-
    3GPP TS 29.508 V15.2.0; 5G System; Session Management Event Exposure
    Service.
  url: 'http://www.3gpp.org/ftp/Specs/archive/29_series/29.508/'
servers:
  - url: '{apiRoot}/nsmf_event-exposure/v1'
    variables:
      apiRoot:
        default: 'https://example.com'
        description: apiRoot as defined in subclause 4.4 of 3GPP TS 29.501
security:
  - {}
  - oAuth2ClientCredentials:
      - nsmf-event-exposure
paths:
  /subscriptions:
    post:
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                supi:
                  type: string
                  pattern: '^(imsi-[0-9]{5,15}|nai-.+|.+)$'
                gpsi:
                  type: string
                  pattern: '^(msisdn-[0-9]{5,15}|extid-[^@]+@[^@]+|.+)$'
                anyUeInd:
                  type: boolean
                  description: >-
                    Any UE indication. This IE shall be present if the event
                    subscription is applicable to any UE. Default value "FALSE"
                    is used, if not present.
                groupId:
                  type: string
                  pattern: >-
                    ^[A-Fa-f0-9]{8}-[0-9]{3}-[0-9]{2,3}-([A-Fa-f0-9][A-Fa-f0-9]){1,10}$
                pduSeId:
                  type: integer
                  minimum: 0
                  maximum: 255
                subId:
                  type: string
                  format: SubId
                  description: >-
                    Identifies an Individual SMF Notification Subscription. To
                    enable that the value is used as part of a URI, the string
                    shall only contain characters allowed according to the
                    "lower-with-hyphen" naming convention defined in 3GPP TS
                    29.501 [2]. In an OpenAPI [10] schema, the format shall be
                    designated as "SubId".
                notifId:
                  type: string
                  description: >-
                    Notification Correlation ID assigned by the NF service
                    consumer.
                notifUri:
                  type: string
                altNotifIpv4Addrs:
                  type: array
                  items:
                    type: string
                    pattern: >-
                      ^(([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])$
                    example: 198.51.100.1
                  description: >-
                    Alternate or backup IPv4 Addess(es) where to send
                    Notifications.
                  minItems: 1
                altNotifIpv6Addrs:
                  type: array
                  items:
                    type: string
                    allOf:
                      - pattern: >-
                          ^((:|(0?|([1-9a-f][0-9a-f]{0,3}))):)((0?|([1-9a-f][0-9a-f]{0,3})):){0,6}(:|(0?|([1-9a-f][0-9a-f]{0,3})))$
                      - pattern: >-
                          ^((([^:]+:){7}([^:]+))|((([^:]+:)*[^:]+)?::(([^:]+:)*[^:]+)?))$
                    example: '2001:db8:85a3::8a2e:370:7334'
                  description: >-
                    Alternate or backup IPv6 Addess(es) where to send
                    Notifications.
                  minItems: 1
                eventSubs:
                  type: array
                  items:
                    type: object
                    properties:
                      event:
                        anyOf:
                          - type: string
                            enum:
                              - AC_TY_CH
                              - UP_PATH_CH
                              - PDU_SES_REL
                              - PLMN_CH
                              - UE_IP_CH
                          - type: string
                            description: >
                              This string provides forward-compatibility with
                              future extensions to the enumeration but is not
                              used to encode content defined in the present
                              version of this API.
                        description: >
                          Possible values are - AC_TY_CH: Access Type Change -
                          UP_PATH_CH: UP Path Change - PDU_SES_REL: PDU Session
                          Release - PLMN_CH: PLMN Change - UE_IP_CH: UE IP
                          address change
                      dnaiChgType:
                        anyOf:
                          - type: string
                            enum:
                              - EARLY
                              - EARLY_LATE
                              - LATE
                          - type: string
                            description: >
                              This string provides forward-compatibility with
                              future extensions to the enumeration but is not
                              used to encode content defined in the present
                              version of this API.
                        description: >
                          Possible values are - EARLY: Early notification of UP
                          path reconfiguration. - EARLY_LATE: Early and late
                          notification of UP path reconfiguration. This value
                          shall only be present in the subscription to the DNAI
                          change event. - LATE: Late notification of UP path
                          reconfiguration.
                    required:
                      - event
                  minItems: 1
                  description: Subscribed events
                ImmeRep:
                  type: boolean
                notifMethod:
                  anyOf:
                    - type: string
                      enum:
                        - PERIODIC
                        - ONE_TIME
                        - ON_EVENT_DETECTION
                    - type: string
                      description: >
                        This string provides forward-compatibility with future
                        extensions to the enumeration but is not used to encode
                        content defined in the present version of this API.
                  description: >
                    Possible values are - PERIODIC - ONE_TIME -
                    ON_EVENT_DETECTION
                maxReportNbr:
                  type: integer
                  minimum: 0
                expiry:
                  format: date-time
                  type: string
                repPeriod:
                  type: integer
                guami:
                  type: object
                  properties:
                    plmnId:
                      type: object
                      properties:
                        mcc:
                          type: string
                          pattern: '^\d{3}$'
                        mnc:
                          type: string
                          pattern: '^\d{2,3}$'
                      required:
                        - mcc
                        - mnc
                    amfId:
                      type: string
                      pattern: '^[A-Fa-f0-9]{6}$'
                  required:
                    - plmnId
                    - amfId
                serviveName:
                  type: string
                  description: >-
                    If the NF service consumer is an AMF, it should provide the
                    name of a service produced by the AMF that makes use of
                    notifications about subscribed events.
                supportedFeatures:
                  type: string
                  pattern: '^[A-Fa-f0-9]*$'
              required:
                - notifId
                - notifUri
                - eventSubs
      responses:
        '201':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  supi:
                    type: string
                    pattern: '^(imsi-[0-9]{5,15}|nai-.+|.+)$'
                  gpsi:
                    type: string
                    pattern: '^(msisdn-[0-9]{5,15}|extid-[^@]+@[^@]+|.+)$'
                  anyUeInd:
                    type: boolean
                    description: >-
                      Any UE indication. This IE shall be present if the event
                      subscription is applicable to any UE. Default value
                      "FALSE" is used, if not present.
                  groupId:
                    type: string
                    pattern: >-
                      ^[A-Fa-f0-9]{8}-[0-9]{3}-[0-9]{2,3}-([A-Fa-f0-9][A-Fa-f0-9]){1,10}$
                  pduSeId:
                    type: integer
                    minimum: 0
                    maximum: 255
                  subId:
                    type: string
                    format: SubId
                    description: >-
                      Identifies an Individual SMF Notification Subscription. To
                      enable that the value is used as part of a URI, the string
                      shall only contain characters allowed according to the
                      "lower-with-hyphen" naming convention defined in 3GPP TS
                      29.501 [2]. In an OpenAPI [10] schema, the format shall be
                      designated as "SubId".
                  notifId:
                    type: string
                    description: >-
                      Notification Correlation ID assigned by the NF service
                      consumer.
                  notifUri:
                    type: string
                  altNotifIpv4Addrs:
                    type: array
                    items:
                      type: string
                      pattern: >-
                        ^(([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])$
                      example: 198.51.100.1
                    description: >-
                      Alternate or backup IPv4 Addess(es) where to send
                      Notifications.
                    minItems: 1
                  altNotifIpv6Addrs:
                    type: array
                    items:
                      type: string
                      allOf:
                        - pattern: >-
                            ^((:|(0?|([1-9a-f][0-9a-f]{0,3}))):)((0?|([1-9a-f][0-9a-f]{0,3})):){0,6}(:|(0?|([1-9a-f][0-9a-f]{0,3})))$
                        - pattern: >-
                            ^((([^:]+:){7}([^:]+))|((([^:]+:)*[^:]+)?::(([^:]+:)*[^:]+)?))$
                      example: '2001:db8:85a3::8a2e:370:7334'
                    description: >-
                      Alternate or backup IPv6 Addess(es) where to send
                      Notifications.
                    minItems: 1
                  eventSubs:
                    type: array
                    items:
                      type: object
                      properties:
                        event:
                          anyOf:
                            - type: string
                              enum:
                                - AC_TY_CH
                                - UP_PATH_CH
                                - PDU_SES_REL
                                - PLMN_CH
                                - UE_IP_CH
                            - type: string
                              description: >
                                This string provides forward-compatibility with
                                future extensions to the enumeration but is not
                                used to encode content defined in the present
                                version of this API.
                          description: >
                            Possible values are - AC_TY_CH: Access Type Change -
                            UP_PATH_CH: UP Path Change - PDU_SES_REL: PDU
                            Session Release - PLMN_CH: PLMN Change - UE_IP_CH:
                            UE IP address change
                        dnaiChgType:
                          anyOf:
                            - type: string
                              enum:
                                - EARLY
                                - EARLY_LATE
                                - LATE
                            - type: string
                              description: >
                                This string provides forward-compatibility with
                                future extensions to the enumeration but is not
                                used to encode content defined in the present
                                version of this API.
                          description: >
                            Possible values are - EARLY: Early notification of
                            UP path reconfiguration. - EARLY_LATE: Early and
                            late notification of UP path reconfiguration. This
                            value shall only be present in the subscription to
                            the DNAI change event. - LATE: Late notification of
                            UP path reconfiguration.
                      required:
                        - event
                    minItems: 1
                    description: Subscribed events
                  ImmeRep:
                    type: boolean
                  notifMethod:
                    anyOf:
                      - type: string
                        enum:
                          - PERIODIC
                          - ONE_TIME
                          - ON_EVENT_DETECTION
                      - type: string
                        description: >
                          This string provides forward-compatibility with future
                          extensions to the enumeration but is not used to
                          encode content defined in the present version of this
                          API.
                    description: >
                      Possible values are - PERIODIC - ONE_TIME -
                      ON_EVENT_DETECTION
                  maxReportNbr:
                    type: integer
                    minimum: 0
                  expiry:
                    format: date-time
                    type: string
                  repPeriod:
                    type: integer
                  guami:
                    type: object
                    properties:
                      plmnId:
                        type: object
                        properties:
                          mcc:
                            type: string
                            pattern: '^\d{3}$'
                          mnc:
                            type: string
                            pattern: '^\d{2,3}$'
                        required:
                          - mcc
                          - mnc
                      amfId:
                        type: string
                        pattern: '^[A-Fa-f0-9]{6}$'
                    required:
                      - plmnId
                      - amfId
                  serviveName:
                    type: string
                    description: >-
                      If the NF service consumer is an AMF, it should provide
                      the name of a service produced by the AMF that makes use
                      of notifications about subscribed events.
                  supportedFeatures:
                    type: string
                    pattern: '^[A-Fa-f0-9]*$'
                required:
                  - notifId
                  - notifUri
                  - eventSubs
        '400':
          description: Bad request
          content:
            application/problem+json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                  title:
                    type: string
                  status:
                    type: integer
                  detail:
                    type: string
                  instance:
                    type: string
                  cause:
                    type: string
                  invalidParams:
                    type: array
                    items:
                      type: object
                      properties:
                        param:
                          type: string
                        reason:
                          type: string
                      required:
                        - param
                    minItems: 1
        '401':
          description: Unauthorized
          content:
            application/problem+json:
              schema:
                type: object
                properties:
                  type:
