openapi: 3.0.0
info:
  title: 3gpp-cp-parameter-provisioning
  version: 1.0.0
externalDocs:
  description: 3GPP TS 29.122 V15.3.0 T8 reference point for Northbound APIs
  url: 'http://www.3gpp.org/ftp/Specs/archive/29_series/29.122/'
security:
  - {}
  - oAuth2ClientCredentials: []
servers:
  - url: '{apiRoot}/3gpp-cp-parameter-provisioning/v1'
    variables:
      apiRoot:
        default: 'https://example.com'
        description: apiRoot as defined in subclause 5.2.4 of 3GPP TS 29.122.
paths:
  '/{scsAsId}/subscriptions':
    get:
      parameters:
        - name: scsAsId
          in: path
          description: >-
            Identifier of the SCS/AS as defined in subclause subclause 5.2.4 of
            3GPP TS 29.122.
          required: true
          schema:
            type: string
      responses:
        '200':
          description: >-
            OK. The subscription information related to the request URI is
            returned.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    self:
                      type: string
                      description: >-
                        string formatted according to IETF RFC 3986 identifying
                        a referenced resource.
                    supportedFeatures:
                      type: string
                      pattern: '^[A-Fa-f0-9]*$'
                    externalId:
                      type: string
                      description: >-
                        string containing a local identifier followed by "@" and
                        a domain identifier. Both the local identifier and the
                        domain identifier shall be encoded as strings that do
                        not contain any "@" characters. See Clause 4.6.2 of 3GPP
                        TS 23.682 for more information.
                    msisdn:
                      type: string
                      description: >-
                        string formatted according to subclause 3.3 of 3GPP TS
                        23.003 that describes an MSISDN.
                    externalGroupId:
                      type: string
                      description: >-
                        string containing a local identifier followed by "@" and
                        a domain identifier. Both the local identifier and the
                        domain identifier shall be encoded as strings that do
                        not contain any "@" characters. See Clauses 4.6.2 and
                        4.6.3 of 3GPP TS 23.682 for more information.
                    cpParameterSets:
                      type: object
                      additionalProperties:
                        type: object
                        properties:
                          setId:
                            type: string
                            description: >-
                              SCS/AS-chosen correlator provided by the SCS/AS in
                              the request to create a resource fo CP parameter
                              set(s).
                          self:
                            type: string
                            description: >-
                              string formatted according to IETF RFC 3986
                              identifying a referenced resource.
                          validityTime:
                            type: string
                            description: >-
                              string with format "date-time" as defined in
                              OpenAPI.
                          periodicCommunicationIndicator:
                            anyOf:
                              - type: string
                                enum:
                                  - PERIODICALLY
                                  - ON_DEMAND
                              - type: string
                                description: >
                                  This string provides forward-compatibility
                                  with future extensions to the enumeration but
                                  is not used to encode content defined in the
                                  present version of this API.
                            description: >
                              Possible values are - PERIODICALLY: Identifies the
                              UE communicates periodically - ON_DEMAND:
                              Identifies the UE communicates on demand
                          communicationDurationTime:
                            type: integer
                            minimum: 0
                            description: >-
                              Unsigned integer identifying a period of time in
                              units of seconds.
                          periodicTime:
                            type: integer
                            minimum: 0
                            description: >-
                              Unsigned integer identifying a period of time in
                              units of seconds.
                          scheduledCommunicationTime:
                            type: object
                            properties:
                              daysOfWeek:
                                type: array
                                items:
                                  type: integer
                                  minimum: 1
                                  maximum: 7
                                  description: >-
                                    integer between and including 1 and 7
                                    denoting a weekday. 1 shall indicate Monday,
                                    and the subsequent weekdays shall be
                                    indicated with the next higher numbers. 7
                                    shall indicate Sunday.
                                minItems: 1
                                maxItems: 6
                                description: >-
                                  Identifies the day(s) of the week. If absent,
                                  it indicates every day of the week.
                              timeOfDayStart:
                                type: string
                                description: >-
                                  String with format partial-time or full-time
                                  as defined in subclause 5.6 of IETF RFC 3339.
                                  Examples, 20:15:00, 20:15:00-08:00 (for 8
                                  hours behind UTC).
                              timeOfDayEnd:
                                type: string
                                description: >-
                                  String with format partial-time or full-time
                                  as defined in subclause 5.6 of IETF RFC 3339.
                                  Examples, 20:15:00, 20:15:00-08:00 (for 8
                                  hours behind UTC).
