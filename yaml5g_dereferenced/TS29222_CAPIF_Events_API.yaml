openapi: 3.0.0
info:
  title: CAPIF_Events_API
  description: >-
    This API enables the Subscriber to communicate with the CAPIF core function
    to subscribe to and unsubscribe from CAPIF events, and receive subsequent
    notifications of CAPIF events.
  version: 1.0.0
externalDocs:
  description: 3GPP TS 29.222 V15.2.0 Common API Framework for 3GPP Northbound APIs
  url: 'http://www.3gpp.org/ftp/Specs/archive/29_series/29.222/'
servers:
  - url: '{apiRoot}/capif-events/v1'
    variables:
      apiRoot:
        default: 'https://example.com'
        description: apiRoot as defined in subclause 7.5 of 3GPP TS 29.222
paths:
  '/{subscriberId}/subscriptions':
    post:
      description: Creates a new individual CAPIF Event Subscription.
      parameters:
        - name: subscriberId
          in: path
          description: Identifier of the Subscriber
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                events:
                  type: array
                  items:
                    anyOf:
                      - type: string
                        enum:
                          - SERVICE_API_AVAILABLE
                          - SERVICE_API_UNAVAILABLE
                          - SERVICE_API_UPDATE
                          - API_INVOKER_ONBOARDED
                          - API_INVOKER_OFFBOARDED
                          - SERVICE_API_INVOCATION_SUCCESS
                          - SERVICE_API_INVOCATION_FAILURE
                          - ACCESS_CONTROL_POLICY_UPDATE
                          - ACCESS_CONTROL_POLICY_UNAVAILABLE
                          - API_INVOKER_AUTHORIZATION_REVOKED
                      - type: string
                        description: >
                          This string provides forward-compatibility with future
                          extensions to the enumeration but is not used to
                          encode content defined in the present version of this
                          API.
                    description: >
                      Possible values are - SERVICE_API_AVAILABLE: Events
                      related to the availability of service APIs after the
                      service APIs are published. - SERVICE_API_UNAVAILABLE:
                      Events related to the unavailability of service APIs after
                      the service APIs are unpublished. - SERVICE_API_UPDATE:
                      Events related to change in service API information. -
                      API_INVOKER_ONBOARDED: Events related to API invoker
                      onboarded to CAPIF. - API_INVOKER_OFFBOARDED: Events
                      related to API invoker offboarded from CAPIF. -
                      SERVICE_API_INVOCATION_SUCCESS: Events related to the
                      successful invocation of service APIs. -
                      SERVICE_API_INVOCATION_FAILURE: Events related to the
                      failed invocation of service APIs. -
                      ACCESS_CONTROL_POLICY_UPDATE: Events related to the update
                      for the access control policy related to the service
                      APIs.        - ACCESS_CONTROL_POLICY_UNAVAILABLE: Events
                      related to the unavailability of the access control policy
                      related to the service APIs. -
                      API_INVOKER_AUTHORIZATION_REVOKED: Events related to the
                      revocation of the authorization of API invokers to access
                      the service APIs.
                  minItems: 1
                  description: Subscribed events
                notificationDestination:
                  type: string
                  description: >-
                    string providing an URI formatted according to IETF RFC
                    3986.
                requestTestNotification:
                  type: boolean
                  description: >-
                    Set to true by Subscriber to request the CAPIF core function
                    to send a test notification as defined in in subclause 7.6.
                    Set to false or omitted otherwise.
                websockNotifConfig:
                  type: object
                  properties:
                    websocketUri:
                      type: string
                      description: >-
                        string formatted according to IETF RFC 3986 identifying
                        a referenced resource.
                    requestWebsocketUri:
                      type: boolean
                      description: >-
                        Set by the SCS/AS to indicate that the Websocket
                        delivery is requested.
                supportedFeatures:
                  type: string
                  pattern: '^[A-Fa-f0-9]*$'
              required:
                - events
                - notificationDestination
      callbacks:
        notificationDestination:
          '{request.body#/notificationDestination}':
            post:
              requestBody:
                required: true
                content:
                  application/json:
                    schema:
                      type: object
                      properties:
                        subscriptionId:
                          type: string
                          description: >-
                            Identifier of the subscription resource to which the
                            notification is related â€“ CAPIF resource identifier
                        events:
                          anyOf:
                            - type: string
                              enum:
                                - SERVICE_API_AVAILABLE
                                - SERVICE_API_UNAVAILABLE
                                - SERVICE_API_UPDATE
                                - API_INVOKER_ONBOARDED
                                - API_INVOKER_OFFBOARDED
                                - SERVICE_API_INVOCATION_SUCCESS
                                - SERVICE_API_INVOCATION_FAILURE
                                - ACCESS_CONTROL_POLICY_UPDATE
                                - ACCESS_CONTROL_POLICY_UNAVAILABLE
                                - API_INVOKER_AUTHORIZATION_REVOKED
                            - type: string
                              description: >
                                This string provides forward-compatibility with
                                future extensions to the enumeration but is not
                                used to encode content defined in the present
                                version of this API.
                          description: >
                            Possible values are - SERVICE_API_AVAILABLE: Events
                            related to the availability of service APIs after
                            the service APIs are published. -
                            SERVICE_API_UNAVAILABLE: Events related to the
                            unavailability of service APIs after the service
                            APIs are unpublished. - SERVICE_API_UPDATE: Events
                            related to change in service API information. -
                            API_INVOKER_ONBOARDED: Events related to API invoker
                            onboarded to CAPIF. - API_INVOKER_OFFBOARDED: Events
                            related to API invoker offboarded from CAPIF. -
                            SERVICE_API_INVOCATION_SUCCESS: Events related to
                            the successful invocation of service APIs. -
                            SERVICE_API_INVOCATION_FAILURE: Events related to
                            the failed invocation of service APIs. -
                            ACCESS_CONTROL_POLICY_UPDATE: Events related to the
                            update for the access control policy related to the
                            service APIs.        -
                            ACCESS_CONTROL_POLICY_UNAVAILABLE: Events related to
                            the unavailability of the access control policy
                            related to the service APIs. -
                            API_INVOKER_AUTHORIZATION_REVOKED: Events related to
                            the revocation of the authorization of API invokers
                            to access the service APIs.
                      required:
                        - subscriptionId
                        - events
