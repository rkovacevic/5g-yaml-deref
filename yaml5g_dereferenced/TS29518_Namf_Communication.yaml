openapi: 3.0.0
info:
  version: 1.0.1
  title: Namf_Communication
  description: AMF Communication Service
security:
  - {}
  - oAuth2ClientCredentials:
      - namf-comm
externalDocs:
  description: 3GPP TS 29.518 V15.3.0; 5G System; Access and Mobility Management Services
  url: 'http://www.3gpp.org/ftp/Specs/archive/29_series/29.518/'
servers:
  - url: '{apiRoot}/namf-comm/v1'
    variables:
      apiRoot:
        default: 'https://example.com'
        description: apiRoot as defined in subclause subclause 4.4 of 3GPP TS 29.501
paths:
  '/ue-contexts/{ueContextId}':
    put:
      summary: Namf_Communication CreateUEContext service Operation
      tags:
        - Individual ueContext (Document)
      operationId: CreateUEContext
      parameters:
        - name: ueContextId
          in: path
          description: UE Context Identifier
          required: true
          schema:
            type: string
            pattern: >-
              ^(5g-guti-[0-9]{5,6}[0-9a-fA-F]{14}|imsi-[0-9]{5,15}|nai-.+|imei-[0-9]{15}|imeisv-[0-9]{16}|.+)$
      requestBody:
        content:
          multipart/related:
            schema:
              type: object
              properties:
                jsonData:
                  type: object
                  properties:
                    ueContext:
                      type: object
                      properties:
                        supi:
                          type: string
                          pattern: '^(imsi-[0-9]{5,15}|nai-.+|.+)$'
                        supiUnauthInd:
                          type: boolean
                        gpsiList:
                          type: array
                          items:
                            type: string
                            pattern: '^(msisdn-[0-9]{5,15}|extid-[^@]+@[^@]+|.+)$'
                          minItems: 1
                        pei:
                          type: string
                          pattern: '^(imei-[0-9]{15}|imeisv-[0-9]{16}|.+)$'
                        udmGroupId:
                          type: string
                        ausfGroupId:
                          type: string
                        routingIndicator:
                          type: string
                        groupList:
                          type: array
                          items:
                            type: string
                            pattern: >-
                              ^[A-Fa-f0-9]{8}-[0-9]{3}-[0-9]{2,3}-([A-Fa-f0-9][A-Fa-f0-9]){1,10}$
                          minItems: 1
                        drxParameter:
                          format: byte
                          type: string
                        subRfsp:
                          type: integer
                          minimum: 1
                          maximum: 256
                        usedRfsp:
                          type: integer
                          minimum: 1
                          maximum: 256
                        subUeAmbr:
                          type: object
                          properties:
                            uplink:
                              type: string
                              pattern: ^\d+(\.\d+)? (bps|Kbps|Mbps|Gbps|Tbps)$
                            downlink:
                              type: string
                              pattern: ^\d+(\.\d+)? (bps|Kbps|Mbps|Gbps|Tbps)$
                          required:
                            - uplink
                            - downlink
                        smsSupport:
                          anyOf:
                            - type: string
                              enum:
                                - 3GPP
                                - NON_3GPP
                                - BOTH
                                - NONE
                            - type: string
                        smsfId:
                          type: string
                          format: uuid
                        seafData:
                          type: object
                          properties:
                            ngKsi:
                              type: object
                              properties:
                                tsc:
                                  anyOf:
                                    - type: string
                                      enum:
                                        - NATIVE
                                        - MAPPED
                                    - type: string
                                ksi:
                                  type: integer
                                  minimum: 0
                                  maximum: 6
                              required:
                                - tsc
                                - ksi
                            keyAmf:
                              type: object
                              properties:
                                keyType:
                                  anyOf:
                                    - type: string
                                      enum:
                                        - KAMF
                                        - KPRIMEAMF
                                    - type: string
                                keyVal:
                                  type: string
                              required:
                                - keyType
                                - keyVal
                            nh:
                              type: string
                              pattern: '^[A-Fa-f0-9]+$'
                            ncc:
                              type: integer
                              minimum: 0
                              maximum: 7
                            keyAmfChangeInd:
                              type: boolean
                            keyAmfHDerivationInd:
                              type: boolean
