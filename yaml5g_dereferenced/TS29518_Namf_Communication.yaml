                              tacs:
                                type: array
                                items:
                                  type: string
                                  pattern: '(^[A-Fa-f0-9]{4}$)|(^[A-Fa-f0-9]{6}$)'
                                minItems: 1
                              areaCodes:
                                type: string
                          minItems: 1
