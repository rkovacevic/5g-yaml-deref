                              type: array
                              items:
                                type: object
                                oneOf:
                                  - required:
                                      - tacs
                                  - required:
                                      - areaCode
                                properties:
                                  tacs:
                                    type: array
                                    items:
                                      type: string
                                      pattern: '(^[A-Fa-f0-9]{4}$)|(^[A-Fa-f0-9]{6}$)'
                                    minItems: 1
                                  areaCodes:
                                    type: string
                            maxNumOfTAs:
                              type: integer
                              minimum: 0
