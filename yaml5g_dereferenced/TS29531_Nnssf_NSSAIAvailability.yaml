openapi: 3.0.0
info:
  version: 1.0.1
  title: NSSF NSSAI Availability
  description: NSSF NSSAI Availability Service
security:
  - {}
  - oAuth2ClientCredentials:
      - nnssf-nssaiavailability
servers:
  - url: '{apiRoot}/nnssf-nssaiavailability/v1'
    variables:
      apiRoot:
        default: 'https://example.com'
        description: apiRoot as defined in subclause 4.4 of 3GPP TS 29.501
externalDocs:
  description: 3GPP TS 29.531 V15.3.0; 5G System; Network Slice Selection Services; Stage 3
  url: 'http://www.3gpp.org/ftp/Specs/archive/29_series/29.531/'
paths:
  '/nssai-availability/{nfId}':
    put:
      summary: >-
        Updates/replaces the NSSF with the S-NSSAIs the NF service consumer (e.g
        AMF)supports per TA
      tags:
        - NF Instance ID (Document)
      operationId: NSSAIAvailabilityPut
      parameters:
        - name: nfId
          in: path
          description: Identifier of the NF service consumer instance
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        description: >-
          Parameters to update/replace at the NSSF, the S-NSSAIs supported per
          TA
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - supportedNssaiAvailabilityData
              properties:
                supportedNssaiAvailabilityData:
                  type: array
                  items:
                    type: object
                    required:
                      - tai
                      - supportedSnssaiList
                    properties:
                      tai:
                        type: object
                        properties:
                          plmnId:
                            type: object
                            properties:
                              mcc:
                                type: string
                                pattern: '^\d{3}$'
                              mnc:
                                type: string
                                pattern: '^\d{2,3}$'
                            required:
                              - mcc
                              - mnc
                          tac:
                            type: string
                            pattern: '(^[A-Fa-f0-9]{4}$)|(^[A-Fa-f0-9]{6}$)'
                        required:
                          - plmnId
                          - tac
                      supportedSnssaiList:
                        type: array
                        items:
                          type: object
                          properties:
                            sst:
                              type: integer
                              minimum: 0
                              maximum: 255
                            sd:
                              type: string
                              pattern: '^[A-Fa-f0-9]{6}$'
                          required:
                            - sst
                        minItems: 1
                  minItems: 1
                supportedFeatures:
                  type: string
                  pattern: '^[A-Fa-f0-9]*$'
      responses:
        '200':
          description: OK (Successful update of SNSSAI information per TA)
          content:
            application/json:
              schema:
                type: object
                required:
                  - authorizedNssaiAvailabilityData
                properties:
                  authorizedNssaiAvailabilityData:
                    type: array
                    items:
                      type: object
                      required:
                        - tai
                        - supportedSnssaiList
                      properties:
