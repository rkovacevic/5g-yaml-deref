                                      pattern: '^[A-Fa-f0-9]{6}$'
                                  required:
                                    - sst
                                minItems: 1
                          minItems: 1
                    minItems: 1
                  supportedFeatures:
                    type: string
                    pattern: '^[A-Fa-f0-9]*$'
        '400':
          description: Bad request
          content:
            application/problem+json:
              schema:
                type: object
