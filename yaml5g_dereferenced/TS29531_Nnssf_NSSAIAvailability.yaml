                          type: object
                          properties:
                            plmnId:
                              type: object
                              properties:
                                mcc:
                                  type: string
                                  pattern: '^\d{3}$'
                                mnc:
                                  type: string
                                  pattern: '^\d{2,3}$'
                              required:
                                - mcc
                                - mnc
                            tac:
                              type: string
                              pattern: '(^[A-Fa-f0-9]{4}$)|(^[A-Fa-f0-9]{6}$)'
                          required:
                            - plmnId
                            - tac
                        supportedSnssaiList:
                          type: array
                          items:
                            type: object
                            properties:
                              sst:
                                type: integer
                                minimum: 0
                                maximum: 255
                              sd:
                                type: string
                                pattern: '^[A-Fa-f0-9]{6}$'
                            required:
                              - sst
                          minItems: 1
                        restrictedSnssaiList:
                          type: array
                          items:
                            type: object
                            required:
                              - homePlmnId
                              - sNssaiList
                            properties:
                              homePlmnId:
                                type: object
                                properties:
                                  mcc:
                                    type: string
                                    pattern: '^\d{3}$'
                                  mnc:
                                    type: string
                                    pattern: '^\d{2,3}$'
                                required:
