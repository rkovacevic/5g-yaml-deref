  /nssai-availability/subscriptions:
    post:
      summary: >-
        Creates subscriptions for notification about updates to NSSAI
        availability information
      tags:
        - Subscriptions (Collection)
      operationId: NSSAIAvailabilityPost
      requestBody:
        description: >-
          Subscription for notification about updates to NSSAI availability
          information
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - nfNssaiAvailabilityUri
                - taiList
                - event
              properties:
                nfNssaiAvailabilityUri:
                  type: string
                taiList:
                  type: array
                  items:
                    type: object
                    properties:
                      plmnId:
                        type: object
                        properties:
                          mcc:
                            type: string
                            pattern: '^\d{3}$'
                          mnc:
                            type: string
                            pattern: '^\d{2,3}$'
                        required:
                          - mcc
                          - mnc
                      tac:
                        type: string
                        pattern: '(^[A-Fa-f0-9]{4}$)|(^[A-Fa-f0-9]{6}$)'
                    required:
                      - plmnId
                      - tac
                  minItems: 1
                event:
                  anyOf:
                    - type: string
                      enum:
                        - SNSSAI_STATUS_CHANGE_REPORT
                    - type: string
                expiry:
                  format: date-time
                  type: string
      callbacks:
        nssaiAvailabilityNotification:
          '{request.body#/nfNssaiAvailabilityUri}':
            post:
              requestBody:
                required: true
                content:
                  application/json:
                    schema:
                      type: object
                      required:
                        - subscriptionId
                        - authorizedNssaiAvailabilityData
                      properties:
                        subscriptionId:
                          type: string
                        authorizedNssaiAvailabilityData:
                          type: array
                          items:
                            type: object
                            required:
                              - tai
                              - supportedSnssaiList
                            properties:
                              tai:
                                type: object
                                properties:
                                  plmnId:
                                    type: object
