                        minimum: 0
                        maximum: 255
                      sd:
                        type: string
                        pattern: '^[A-Fa-f0-9]{6}$'
                    required:
                      - sst
                  externalGroupId:
                    type: string
                    description: >-
                      string containing a local identifier followed by "@" and a
                      domain identifier. Both the local identifier and the
                      domain identifier shall be encoded as strings that do not
                      contain any "@" characters. See Clauses 4.6.2 and 4.6.3 of
                      3GPP TS 23.682 for more information.
                  anyUeInd:
                    type: boolean
                    description: >-
                      Identifies whether the AF request applies to any UE. This
                      attribute shall set to "true" if applicable for any UE,
                      otherwise, set to "false".
                  subscribedEvents:
                    type: array
                    items:
                      anyOf:
                        - type: string
                          enum:
                            - UP_PATH_CHANGE
                        - type: string
                      description: >
