components:
  securitySchemes:
    oAuth2ClientCredentials:
      type: oauth2
      flows:
        clientCredentials:
          tokenUrl: '{tokenUrl}'
          scopes: {}
  schemas:
    TrafficInfluSub:
      type: object
      properties:
        afServiceId:
          type: string
          description: >-
            Identifies a service on behalf of which the AF is issuing the
            request.
        afAppId:
          type: string
          description: Identifies an application.
        afTransId:
          type: string
          description: >-
            Identifies an NEF Northbound interface transaction, generated by the
            AF.
        appReloInd:
          type: boolean
          description: >-
            Identifies whether an application can be relocated once a location
            of the application has been selected.
        dnn:
          type: string
        snssai:
          type: object
          properties:
            sst:
              type: integer
              minimum: 0
              maximum: 255
            sd:
              type: string
              pattern: '^[A-Fa-f0-9]{6}$'
          required:
            - sst
        externalGroupId:
          type: string
          description: >-
            string containing a local identifier followed by "@" and a domain
            identifier. Both the local identifier and the domain identifier
            shall be encoded as strings that do not contain any "@" characters.
            See Clauses 4.6.2 and 4.6.3 of 3GPP TS 23.682 for more information.
        anyUeInd:
          type: boolean
          description: >-
            Identifies whether the AF request applies to any UE. This attribute
            shall set to "true" if applicable for any UE, otherwise, set to
            "false".
        subscribedEvents:
          type: array
          items:
            anyOf:
              - type: string
                enum:
                  - UP_PATH_CHANGE
              - type: string
            description: >
              Possible values are - CHANGE_OF_DNAI: The AF requests to be
              notified when the UP path changes for the PDU session.
          minItems: 1
          description: Identifies the requirement to be notified of the event(s).
        gpsi:
          type: string
          pattern: '^(msisdn-[0-9]{5,15}|extid-[^@]+@[^@]+|.+)$'
        ipv4Addr:
          type: string
          description: >-
            string identifying a Ipv4 address formatted in the "dotted decimal"
            notation as defined in IETF RFC 1166.
        ipv6Addr:
          type: string
          description: >-
            string identifying a Ipv6 address formatted according to clause 4 in
            IETF RFC 5952. The mixed Ipv4 Ipv6 notation according to clause 5 of
            IETF RFC 5952 shall not be used.
        macAddr:
          type: string
          pattern: '^([0-9a-fA-F]{2})((-[0-9a-fA-F]{2}){5})$'
        dnaiChgType:
          anyOf:
            - type: string
              enum:
                - EARLY
                - EARLY_LATE
                - LATE
            - type: string
              description: >
                This string provides forward-compatibility with future
                extensions to the enumeration but is not used to encode content
                defined in the present version of this API.
          description: >
            Possible values are - EARLY: Early notification of UP path
            reconfiguration. - EARLY_LATE: Early and late notification of UP
            path reconfiguration. This value shall only be present in the
            subscription to the DNAI change event. - LATE: Late notification of
            UP path reconfiguration.
        notificationDestination:
          type: string
          description: >-
            string formatted according to IETF RFC 3986 identifying a referenced
            resource.
        requestTestNotification:
          type: boolean
          description: >-
            Set to true by the SCS/AS to request the NEF to send a test
            notification as defined in subclause 5.2.5.3. Set to false or
            omitted otherwise.
        websockNotifConfig:
          type: object
          properties:
            websocketUri:
              type: string
              description: >-
                string formatted according to IETF RFC 3986 identifying a
                referenced resource.
            requestWebsocketUri:
              type: boolean
              description: >-
                Set by the SCS/AS to indicate that the Websocket delivery is
                requested.
        self:
          type: string
          description: >-
            string formatted according to IETF RFC 3986 identifying a referenced
            resource.
        trafficFilters:
          type: array
          items:
            type: object
            properties:
              flowId:
                type: integer
                description: Indicates the IP flow.
              flowDescriptions:
                type: array
                items:
                  type: string
                description: >-
                  Indicates the packet filters of the IP flow. Refer to
                  subclause 5.3.8 of 3GPP TS 29.214 for encoding. It shall
                  contain UL and/or DL IP flow description.
                minItems: 1
                maxItems: 2
            required:
              - flowId
          minItems: 1
          description: Identifies IP packet filters.
        ethTrafficFilters:
          type: array
          items:
            description: Identifies an Ethernet flow
            type: object
            required:
              - ethType
            properties:
              destMacAddr:
                type: string
                pattern: '^([0-9a-fA-F]{2})((-[0-9a-fA-F]{2}){5})$'
              ethType:
                type: string
              fDesc:
                description: Defines a packet filter of an IP flow.
                type: string
              fDir:
                anyOf:
                  - type: string
                    enum:
                      - DOWNLINK
                      - UPLINK
                      - BIDIRECTIONAL
                      - UNSPECIFIED
                  - type: string
                    description: >
                      This string provides forward-compatibility with future
                      extensions to the enumeration but is not used to encode
                      content defined in the present version of this API.
                description: >
                  Possible values are - DOWNLINK: The corresponding filter
                  applies for traffic to the UE. - UPLINK: The corresponding
                  filter applies for traffic from the UE. - BIDIRECTIONAL: The
                  corresponding filter applies for traffic both to and from the
                  UE. - UNSPECIFIED: The corresponding filter applies for
                  traffic to the UE (downlink), but has no specific direction
                  declared. The service data flow detection shall apply the
                  filter for uplink traffic as if the filter was bidirectional.
                  The PCF shall not use the value UNSPECIFIED in filters created
                  by the network in NW-initiated procedures. The PCF shall only
                  include the value UNSPECIFIED in filters in UE-initiated
                  procedures if the same value is received from the SMF.
              sourceMacAddr:
                type: string
                pattern: '^([0-9a-fA-F]{2})((-[0-9a-fA-F]{2}){5})$'
              vlanTags:
                type: array
                items:
                  type: string
                minItems: 1
                maxItems: 2
          minItems: 1
          description: Identifies Ethernet packet filters.
        trafficRoutes:
          type: array
          items:
            type: object
            properties:
              dnai:
                type: string
              routeInfo:
                type: object
                properties:
                  ipv4Addr:
                    type: string
                    pattern: >-
                      ^(([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])$
                    example: 198.51.100.1
                  ipv6Addr:
                    type: string
                    allOf:
                      - pattern: >-
                          ^((:|(0?|([1-9a-f][0-9a-f]{0,3}))):)((0?|([1-9a-f][0-9a-f]{0,3})):){0,6}(:|(0?|([1-9a-f][0-9a-f]{0,3})))$
                      - pattern: >-
                          ^((([^:]+:){7}([^:]+))|((([^:]+:)*[^:]+)?::(([^:]+:)*[^:]+)?))$
                    example: '2001:db8:85a3::8a2e:370:7334'
                  portNumber:
                    type: integer
                    minimum: 0
                required:
                  - portNumber
                nullable: true
              routeProfId:
                type: string
                nullable: true
            required:
              - dnai
            anyOf:
              - required:
                  - routeInfo
              - required:
                  - routeProfId
            nullable: true
          minItems: 1
          description: Identifies the N6 traffic routing requirement.
        tempValidities:
          type: array
          items:
            description: >-
              Indicates the time interval(s) during which the AF request is to
              be applied
            type: object
            properties:
              startTime:
                format: date-time
                type: string
              stopTime:
                format: date-time
                type: string
        validGeoZoneIds:
          type: array
          items:
            type: string
          minItems: 1
          description: >-
            Identifies a geographic zone that the AF request applies only to the
            traffic of UE(s) located in this specific zone.
        suppFeat:
          type: string
          pattern: '^[A-Fa-f0-9]*$'
      allOf:
        - oneOf:
            - required:
                - afAppId
            - required:
                - trafficFilters
            - required:
                - ethTrafficFilters
        - oneOf:
            - required:
                - ipv4Addr
            - required:
                - ipv6Addr
            - required:
                - macAddr
            - required:
                - gpsi
            - required:
                - externalGroupId
            - required:
                - anyUeInd
      anyOf:
        - not:
            required:
              - subscribedEvents
        - required:
            - notificationDestination
    TrafficInfluSubPatch:
      type: object
      properties:
        appReloInd:
          type: boolean
          description: >-
            Identifies whether an application can be relocated once a location
            of the application has been selected.
          nullable: true
        trafficFilters:
          type: array
          items:
            type: object
            properties:
              flowId:
                type: integer
                description: Indicates the IP flow.
              flowDescriptions:
                type: array
                items:
                  type: string
                description: >-
                  Indicates the packet filters of the IP flow. Refer to
                  subclause 5.3.8 of 3GPP TS 29.214 for encoding. It shall
                  contain UL and/or DL IP flow description.
                minItems: 1
                maxItems: 2
            required:
              - flowId
          minItems: 1
          description: Identifies IP packet filters.
        ethTrafficFilters:
          type: array
          items:
            description: Identifies an Ethernet flow
            type: object
            required:
              - ethType
            properties:
              destMacAddr:
                type: string
                pattern: '^([0-9a-fA-F]{2})((-[0-9a-fA-F]{2}){5})$'
              ethType:
                type: string
              fDesc:
                description: Defines a packet filter of an IP flow.
                type: string
              fDir:
                anyOf:
                  - type: string
                    enum:
                      - DOWNLINK
                      - UPLINK
                      - BIDIRECTIONAL
                      - UNSPECIFIED
                  - type: string
                    description: >
                      This string provides forward-compatibility with future
                      extensions to the enumeration but is not used to encode
                      content defined in the present version of this API.
                description: >
                  Possible values are - DOWNLINK: The corresponding filter
                  applies for traffic to the UE. - UPLINK: The corresponding
                  filter applies for traffic from the UE. - BIDIRECTIONAL: The
                  corresponding filter applies for traffic both to and from the
                  UE. - UNSPECIFIED: The corresponding filter applies for
                  traffic to the UE (downlink), but has no specific direction
                  declared. The service data flow detection shall apply the
                  filter for uplink traffic as if the filter was bidirectional.
                  The PCF shall not use the value UNSPECIFIED in filters created
                  by the network in NW-initiated procedures. The PCF shall only
                  include the value UNSPECIFIED in filters in UE-initiated
                  procedures if the same value is received from the SMF.
              sourceMacAddr:
                type: string
                pattern: '^([0-9a-fA-F]{2})((-[0-9a-fA-F]{2}){5})$'
              vlanTags:
                type: array
                items:
                  type: string
                minItems: 1
                maxItems: 2
          minItems: 1
          description: Identifies Ethernet packet filters.
        trafficRoutes:
          type: array
          items:
            type: object
            properties:
              dnai:
                type: string
              routeInfo:
                type: object
                properties:
                  ipv4Addr:
                    type: string
                    pattern: >-
                      ^(([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])$
                    example: 198.51.100.1
                  ipv6Addr:
                    type: string
                    allOf:
                      - pattern: >-
                          ^((:|(0?|([1-9a-f][0-9a-f]{0,3}))):)((0?|([1-9a-f][0-9a-f]{0,3})):){0,6}(:|(0?|([1-9a-f][0-9a-f]{0,3})))$
                      - pattern: >-
                          ^((([^:]+:){7}([^:]+))|((([^:]+:)*[^:]+)?::(([^:]+:)*[^:]+)?))$
                    example: '2001:db8:85a3::8a2e:370:7334'
                  portNumber:
                    type: integer
                    minimum: 0
                required:
                  - portNumber
                nullable: true
              routeProfId:
                type: string
                nullable: true
            required:
              - dnai
            anyOf:
              - required:
                  - routeInfo
              - required:
                  - routeProfId
            nullable: true
          minItems: 1
          description: Identifies the N6 traffic routing requirement.
        tempValidities:
          type: array
          items:
            description: >-
              Indicates the time interval(s) during which the AF request is to
              be applied
            type: object
            properties:
              startTime:
                format: date-time
                type: string
              stopTime:
                format: date-time
                type: string
          minItems: 1
          nullable: true
        validGeoZoneIds:
          type: array
          items:
            type: string
          minItems: 1
          description: >-
            Identifies a geographic zone that the AF request applies only to the
            traffic of UE(s) located in this specific zone.
          nullable: true
    EventNotification:
      type: object
      properties:
        afTransId:
          type: string
          description: >-
            Identifies an NEF Northbound interface transaction, generated by the
            AF.
        dnaiChgType:
          anyOf:
            - type: string
              enum:
                - EARLY
                - EARLY_LATE
                - LATE
            - type: string
              description: >
                This string provides forward-compatibility with future
                extensions to the enumeration but is not used to encode content
                defined in the present version of this API.
          description: >
            Possible values are - EARLY: Early notification of UP path
            reconfiguration. - EARLY_LATE: Early and late notification of UP
            path reconfiguration. This value shall only be present in the
            subscription to the DNAI change event. - LATE: Late notification of
            UP path reconfiguration.
        sourceTrafficRoute:
          type: object
          properties:
            dnai:
              type: string
            routeInfo:
              type: object
              properties:
                ipv4Addr:
                  type: string
                  pattern: >-
                    ^(([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])$
                  example: 198.51.100.1
                ipv6Addr:
                  type: string
                  allOf:
                    - pattern: >-
                        ^((:|(0?|([1-9a-f][0-9a-f]{0,3}))):)((0?|([1-9a-f][0-9a-f]{0,3})):){0,6}(:|(0?|([1-9a-f][0-9a-f]{0,3})))$
                    - pattern: >-
                        ^((([^:]+:){7}([^:]+))|((([^:]+:)*[^:]+)?::(([^:]+:)*[^:]+)?))$
                  example: '2001:db8:85a3::8a2e:370:7334'
                portNumber:
                  type: integer
                  minimum: 0
              required:
                - portNumber
              nullable: true
            routeProfId:
              type: string
              nullable: true
          required:
            - dnai
          anyOf:
            - required:
                - routeInfo
            - required:
                - routeProfId
          nullable: true
        subscribedEvent:
          anyOf:
            - type: string
              enum:
                - UP_PATH_CHANGE
            - type: string
          description: >
            Possible values are - CHANGE_OF_DNAI: The AF requests to be notified
            when the UP path changes for the PDU session.
        targetTrafficRoute:
          type: object
          properties:
            dnai:
              type: string
            routeInfo:
              type: object
              properties:
                ipv4Addr:
                  type: string
                  pattern: >-
                    ^(([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])$
                  example: 198.51.100.1
                ipv6Addr:
                  type: string
                  allOf:
                    - pattern: >-
                        ^((:|(0?|([1-9a-f][0-9a-f]{0,3}))):)((0?|([1-9a-f][0-9a-f]{0,3})):){0,6}(:|(0?|([1-9a-f][0-9a-f]{0,3})))$
                    - pattern: >-
                        ^((([^:]+:){7}([^:]+))|((([^:]+:)*[^:]+)?::(([^:]+:)*[^:]+)?))$
                  example: '2001:db8:85a3::8a2e:370:7334'
                portNumber:
                  type: integer
                  minimum: 0
              required:
                - portNumber
              nullable: true
            routeProfId:
              type: string
              nullable: true
          required:
            - dnai
          anyOf:
            - required:
                - routeInfo
            - required:
                - routeProfId
          nullable: true
        gpsi:
          type: string
          pattern: '^(msisdn-[0-9]{5,15}|extid-[^@]+@[^@]+|.+)$'
        srcUeIpv4Addr:
          type: string
          description: >-
            string identifying a Ipv4 address formatted in the "dotted decimal"
            notation as defined in IETF RFC 1166.
        srcUeIpv6Prefix:
          type: string
          allOf:
            - pattern: >-
                ^((:|(0?|([1-9a-f][0-9a-f]{0,3}))):)((0?|([1-9a-f][0-9a-f]{0,3})):){0,6}(:|(0?|([1-9a-f][0-9a-f]{0,3})))(\/(([0-9])|([0-9]{2})|(1[0-1][0-9])|(12[0-8])))$
            - pattern: >-
                ^((([^:]+:){7}([^:]+))|((([^:]+:)*[^:]+)?::(([^:]+:)*[^:]+)?))(\/.+)$
          example: '2001:db8:abcd:12::0/64'
        tgtUeIpv4Addr:
          type: string
          description: >-
            string identifying a Ipv4 address formatted in the "dotted decimal"
            notation as defined in IETF RFC 1166.
        tgtUeIpv6Prefix:
          type: string
          allOf:
            - pattern: >-
                ^((:|(0?|([1-9a-f][0-9a-f]{0,3}))):)((0?|([1-9a-f][0-9a-f]{0,3})):){0,6}(:|(0?|([1-9a-f][0-9a-f]{0,3})))(\/(([0-9])|([0-9]{2})|(1[0-1][0-9])|(12[0-8])))$
            - pattern: >-
                ^((([^:]+:){7}([^:]+))|((([^:]+:)*[^:]+)?::(([^:]+:)*[^:]+)?))(\/.+)$
          example: '2001:db8:abcd:12::0/64'
        ueMac:
          type: string
          pattern: '^([0-9a-fA-F]{2})((-[0-9a-fA-F]{2}){5})$'
      required:
        - dnaiChgType
        - subscribedEvent
    SubscribedEvent:
      anyOf:
        - type: string
          enum:
            - UP_PATH_CHANGE
        - type: string
      description: >
        Possible values are - CHANGE_OF_DNAI: The AF requests to be notified
        when the UP path changes for the PDU session.
