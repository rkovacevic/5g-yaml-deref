                          maximum: 32767
                        ueLocationTimestamp:
                          format: date-time
                          type: string
                        geographicalInformation:
                          type: string
                          pattern: '^[0-9A-F]{16}$'
                        geodeticInformation:
                          type: string
                          pattern: '^[0-9A-F]{20}$'
                        globalGnbId:
