                                  type: string
                                  pattern: '^\d{3}$'
                                mnc:
                                  type: string
                                  pattern: '^\d{2,3}$'
                              required:
                                - mcc
                                - mnc
                            eutraCellId:
                              type: string
                              pattern: '^[A-Fa-f0-9]{7}$'
                          required:
