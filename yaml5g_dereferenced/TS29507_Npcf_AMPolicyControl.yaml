                      example: '2001:db8:85a3::8a2e:370:7334'
                    interfaceList:
                      type: string
                      pattern: '^[A-Fa-f0-9]+$'
                  required:
                    - traceRef
                    - traceDepth
                    - neTypeList
                    - eventList
                suppFeat:
                  type: string
                  pattern: '^[A-Fa-f0-9]*$'
