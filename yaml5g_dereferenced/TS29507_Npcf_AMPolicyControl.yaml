openapi: 3.0.0
info:
  description: Access and Mobility Policy Control Service API
  version: 1.0.0
  title: Npcf_AMPolicyControl
externalDocs:
  description: >-
    3GPP TS 29.507 V15.2.0; 5G System; Access and Mobility Policy Control
    Service.
  url: 'http://www.3gpp.org/ftp/Specs/archive/29_series/29.507/'
servers:
  - url: '{apiRoot}/npcf-am-policy-control/v1'
    variables:
      apiRoot:
        default: 'https://example.com'
        description: apiRoot as defined in subclause subclause 4.4 of 3GPP TS 29.501
security:
  - {}
  - oAuth2ClientCredentials:
      - npcf-am-policy-control
paths:
  /policies:
    post:
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                notificationUri:
                  type: string
                altNotifIpv4Addrs:
                  type: array
                  items:
                    type: string
                    pattern: >-
                      ^(([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])$
                    example: 198.51.100.1
                  minItems: 1
                  description: >-
                    Alternate or backup IPv4 Address(es) where to send
                    Notifications.
                altNotifIpv6Addrs:
                  type: array
                  items:
                    type: string
                    allOf:
                      - pattern: >-
                          ^((:|(0?|([1-9a-f][0-9a-f]{0,3}))):)((0?|([1-9a-f][0-9a-f]{0,3})):){0,6}(:|(0?|([1-9a-f][0-9a-f]{0,3})))$
                      - pattern: >-
                          ^((([^:]+:){7}([^:]+))|((([^:]+:)*[^:]+)?::(([^:]+:)*[^:]+)?))$
                    example: '2001:db8:85a3::8a2e:370:7334'
                  minItems: 1
                  description: >-
                    Alternate or backup IPv6 Address(es) where to send
                    Notifications.
                supi:
                  type: string
                  pattern: '^(imsi-[0-9]{5,15}|nai-.+|.+)$'
                gpsi:
                  type: string
                  pattern: '^(msisdn-[0-9]{5,15}|extid-[^@]+@[^@]+|.+)$'
                accessType:
                  type: string
                  enum:
                    - 3GPP_ACCESS
                    - NON_3GPP_ACCESS
                pei:
                  type: string
                  pattern: '^(imei-[0-9]{15}|imeisv-[0-9]{16}|.+)$'
                userLoc:
                  type: object
                  properties:
                    eutraLocation:
                      type: object
                      properties:
                        tai:
                          type: object
                          properties:
                            plmnId:
                              type: object
                              properties:
                                mcc:
                                  type: string
                                  pattern: '^\d{3}$'
                                mnc:
                                  type: string
                                  pattern: '^\d{2,3}$'
                              required:
                                - mcc
                                - mnc
                            tac:
                              type: string
                              pattern: '(^[A-Fa-f0-9]{4}$)|(^[A-Fa-f0-9]{6}$)'
                          required:
                            - plmnId
                            - tac
                        ecgi:
