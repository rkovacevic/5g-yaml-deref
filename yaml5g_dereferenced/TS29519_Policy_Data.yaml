openapi: 3.0.0
info:
  version: '-'
  title: Unified Data Repository Service API file for policy data
  description: The API version is defined in 3GPP TS 29.504
externalDocs:
  description: >-
    3GPP TS 29.519 V15.3.0; 5G System; Usage of the Unified Data Repository
    Service for Policy Data, Application Data and Structured Data for Exposure.
  url: 'http://www.3gpp.org/ftp/Specs/archive/29_series/29.519/'
paths:
  '/policy-data/ues/{ueId}/am-data':
    parameters:
      - name: ueId
        in: path
        required: true
        schema:
          type: string
          pattern: '^(imsi-[0-9]{5,15}|nai-.+|msisdn-[0-9]{5,15}|extid-[^@]+@[^@]+|.+)$'
    get:
      responses:
        '200':
          description: >-
            Upon success, a response body containing access and mobility
            policies shall be returned.
          content:
            application/json:
              schema:
                description: Contains the AM policy data for a given subscriber.
                type: object
                properties:
                  praInfos:
                    type: object
                    additionalProperties:
                      type: object
                      properties:
                        praId:
                          type: string
                        presenceState:
                          anyOf:
                            - type: string
                              enum:
                                - IN_AREA
                                - OUT_OF_AREA
                                - UNKNOWN
                                - INACTIVE
                            - type: string
                        trackingAreaList:
                          type: array
                          items:
                            type: object
                            properties:
                              plmnId:
                                type: object
                                properties:
                                  mcc:
                                    type: string
                                    pattern: '^\d{3}$'
                                  mnc:
                                    type: string
                                    pattern: '^\d{2,3}$'
                                required:
                                  - mcc
                                  - mnc
                              tac:
                                type: string
                                pattern: '(^[A-Fa-f0-9]{4}$)|(^[A-Fa-f0-9]{6}$)'
                            required:
                              - plmnId
                              - tac
                          minItems: 1
                        ecgiList:
