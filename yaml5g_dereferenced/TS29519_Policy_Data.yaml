                                    type: string
                                    pattern: '^\d{3}$'
                                  mnc:
                                    type: string
                                    pattern: '^\d{2,3}$'
                                required:
                                  - mcc
                                  - mnc
                              n3IwfId:
                                type: string
                                pattern: '^[A-Fa-f0-9]+$'
                              gNbId:
                                type: object
                                properties:
                                  bitLength:
                                    type: integer
                                    minimum: 22
                                    maximum: 32
                                  gNBValue:
                                    type: string
                                    pattern: '^[A-Fa-f0-9]{6,8}$'
                                required:
