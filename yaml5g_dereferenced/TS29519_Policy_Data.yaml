                          items:
                            type: object
                            properties:
                              plmnId:
                                type: object
                                properties:
                                  mcc:
                                    type: string
                                    pattern: '^\d{3}$'
                                  mnc:
                                    type: string
                                    pattern: '^\d{2,3}$'
                                required:
                                  - mcc
                                  - mnc
                              eutraCellId:
                                type: string
                                pattern: '^[A-Fa-f0-9]{7}$'
                            required:
                              - plmnId
                              - eutraCellId
                          minItems: 1
                        ncgiList:
                          type: array
                          items:
                            type: object
                            properties:
                              plmnId:
                                type: object
                                properties:
                                  mcc:
                                    type: string
                                    pattern: '^\d{3}$'
                                  mnc:
                                    type: string
                                    pattern: '^\d{2,3}$'
                                required:
                                  - mcc
                                  - mnc
                              nrCellId:
                                type: string
                                pattern: '^[A-Fa-f0-9]{9}$'
                            required:
                              - plmnId
                              - nrCellId
                          minItems: 1
                        globalRanNodeIdList:
                          type: array
                          items:
                            type: object
                            properties:
                              plmnId:
                                type: object
                                properties:
