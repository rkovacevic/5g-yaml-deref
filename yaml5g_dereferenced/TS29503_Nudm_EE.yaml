components:
  securitySchemes:
    oAuth2ClientCredentials:
      type: oauth2
      flows:
        clientCredentials:
          tokenUrl: '{nrfApiRoot}/oauth2/token'
          scopes:
            nudm-ee: Access to the nudm-ee API
  schemas:
    CreatedEeSubscription:
      type: object
      required:
        - eeSubscription
      properties:
        eeSubscription:
          type: object
          required:
            - callbackReference
            - monitoringConfigurations
          properties:
            callbackReference:
              type: string
            monitoringConfigurations:
              description: >-
                A map (list of key-value pairs where ReferenceId serves as key)
                of MonitoringConfigurations
              type: object
              additionalProperties:
                type: object
                required:
                  - eventType
                properties:
                  eventType:
                    anyOf:
                      - type: string
                        enum:
                          - LOSS_OF_CONNECTIVITY
                          - UE_REACHABILITY_FOR_DATA
                          - UE_REACHABILITY_FOR_SMS
                          - LOCATION_REPORTING
                          - CHANGE_OF_SUPI_PEI_ASSOCIATION
                          - ROAMING_STATUS
                          - COMMUNICATION_FAILURE
                          - AVAILABILITY_AFTER_DNN_FAILURE
                      - type: string
                  immediateFlag:
                    type: boolean
                  locationReportingConfiguration:
                    type: object
                    required:
                      - currentLocation
                    properties:
                      currentLocation:
                        type: boolean
                      oneTime:
                        type: boolean
                      accuracy:
                        anyOf:
                          - type: string
                            enum:
                              - CELL_LEVEL
                              - TA_LEVEL
                          - type: string
              minProperties: 1
            reportingOptions:
              type: object
              properties:
                maxNumOfReports:
                  type: integer
                expiry:
                  format: date-time
                  type: string
            supportedFeatures:
              type: string
              pattern: '^[A-Fa-f0-9]*$'
        numberOfUes:
          type: integer
          minimum: 0
        eventReports:
          type: array
          items:
            type: object
            required:
              - referenceId
              - eventType
              - timeStamp
            properties:
              referenceId:
                type: integer
              eventType:
                anyOf:
                  - type: string
                    enum:
                      - LOSS_OF_CONNECTIVITY
                      - UE_REACHABILITY_FOR_DATA
                      - UE_REACHABILITY_FOR_SMS
                      - LOCATION_REPORTING
                      - CHANGE_OF_SUPI_PEI_ASSOCIATION
                      - ROAMING_STATUS
                      - COMMUNICATION_FAILURE
                      - AVAILABILITY_AFTER_DNN_FAILURE
                  - type: string
              report:
                oneOf:
                  - type: object
                    required:
                      - newPei
                    properties:
                      newPei:
                        type: string
                        pattern: '^(imei-[0-9]{15}|imeisv-[0-9]{16}|.+)$'
                  - type: object
                    required:
                      - roaming
                      - newServingPlmn
                    properties:
                      roaming:
                        type: boolean
                      newServingPlmn:
                        type: object
                        properties:
                          mcc:
                            type: string
                            pattern: '^\d{3}$'
                          mnc:
                            type: string
                            pattern: '^\d{2,3}$'
                        required:
                          - mcc
                          - mnc
              gpsi:
                type: string
                pattern: '^(msisdn-[0-9]{5,15}|extid-[^@]+@[^@]+|.+)$'
              timeStamp:
                format: date-time
                type: string
          minItems: 1
    EeSubscription:
      type: object
      required:
        - callbackReference
        - monitoringConfigurations
      properties:
        callbackReference:
          type: string
        monitoringConfigurations:
          description: >-
            A map (list of key-value pairs where ReferenceId serves as key) of
            MonitoringConfigurations
          type: object
          additionalProperties:
            type: object
            required:
              - eventType
            properties:
              eventType:
                anyOf:
                  - type: string
                    enum:
                      - LOSS_OF_CONNECTIVITY
                      - UE_REACHABILITY_FOR_DATA
                      - UE_REACHABILITY_FOR_SMS
                      - LOCATION_REPORTING
                      - CHANGE_OF_SUPI_PEI_ASSOCIATION
                      - ROAMING_STATUS
                      - COMMUNICATION_FAILURE
                      - AVAILABILITY_AFTER_DNN_FAILURE
                  - type: string
              immediateFlag:
                type: boolean
              locationReportingConfiguration:
                type: object
                required:
                  - currentLocation
                properties:
                  currentLocation:
                    type: boolean
                  oneTime:
                    type: boolean
                  accuracy:
                    anyOf:
                      - type: string
                        enum:
                          - CELL_LEVEL
                          - TA_LEVEL
                      - type: string
          minProperties: 1
        reportingOptions:
          type: object
          properties:
            maxNumOfReports:
              type: integer
            expiry:
              format: date-time
              type: string
        supportedFeatures:
          type: string
          pattern: '^[A-Fa-f0-9]*$'
    MonitoringConfiguration:
      type: object
      required:
        - eventType
      properties:
        eventType:
          anyOf:
            - type: string
              enum:
                - LOSS_OF_CONNECTIVITY
                - UE_REACHABILITY_FOR_DATA
                - UE_REACHABILITY_FOR_SMS
                - LOCATION_REPORTING
                - CHANGE_OF_SUPI_PEI_ASSOCIATION
                - ROAMING_STATUS
                - COMMUNICATION_FAILURE
                - AVAILABILITY_AFTER_DNN_FAILURE
            - type: string
        immediateFlag:
          type: boolean
        locationReportingConfiguration:
          type: object
          required:
            - currentLocation
          properties:
            currentLocation:
              type: boolean
            oneTime:
              type: boolean
            accuracy:
              anyOf:
                - type: string
                  enum:
