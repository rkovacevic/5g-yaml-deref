      requestBody:
        description: Subscription for notification about monitoring event
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                self:
                  type: string
                  description: >-
                    string formatted according to IETF RFC 3986 identifying a
                    referenced resource.
                supportedFeatures:
                  type: string
                  pattern: '^[A-Fa-f0-9]*$'
                externalId:
                  type: string
                  description: >-
                    string containing a local identifier followed by "@" and a
                    domain identifier. Both the local identifier and the domain
                    identifier shall be encoded as strings that do not contain
                    any "@" characters. See Clause 4.6.2 of 3GPP TS 23.682 for
                    more information.
                msisdn:
                  type: string
                  description: >-
                    string formatted according to subclause 3.3 of 3GPP TS
                    23.003 that describes an MSISDN.
                externalGroupId:
                  type: string
                  description: >-
                    string containing a local identifier followed by "@" and a
                    domain identifier. Both the local identifier and the domain
                    identifier shall be encoded as strings that do not contain
                    any "@" characters. See Clauses 4.6.2 and 4.6.3 of 3GPP TS
                    23.682 for more information.
                addExtGroupId:
                  type: array
                  items:
                    type: string
                    description: >-
                      string containing a local identifier followed by "@" and a
                      domain identifier. Both the local identifier and the
                      domain identifier shall be encoded as strings that do not
                      contain any "@" characters. See Clauses 4.6.2 and 4.6.3 of
                      3GPP TS 23.682 for more information.
                  minItems: 2
                ipv4Addr:
                  type: string
                  description: >-
                    string identifying a Ipv4 address formatted in the "dotted
                    decimal" notation as defined in IETF RFC 1166.
                ipv6Addr:
                  type: string
                  description: >-
                    string identifying a Ipv6 address formatted according to
                    clause 4 in IETF RFC 5952. The mixed Ipv4 Ipv6 notation
                    according to clause 5 of IETF RFC 5952 shall not be used.
                notificationDestination:
                  type: string
                  description: >-
                    string formatted according to IETF RFC 3986 identifying a
                    referenced resource.
                requestTestNotification:
                  type: boolean
                  description: >-
                    Set to true by the SCS/AS to request the SCEF to send a test
                    notification as defined in subclause 5.2.5.3. Set to false
                    or omitted otherwise.
                websockNotifConfig:
                  type: object
                  properties:
                    websocketUri:
                      type: string
                      description: >-
                        string formatted according to IETF RFC 3986 identifying
                        a referenced resource.
