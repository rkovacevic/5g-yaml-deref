                                          type: number
                                          format: float
                                          minimum: -180
                                          maximum: 180
                                        lat:
                                          type: number
                                          format: float
                                          minimum: -90
                                          maximum: 90
                            - allOf:
                                - type: object
                                  required:
                                    - shape
                                  properties:
                                    shape:
                                      anyOf:
                                        - type: string
