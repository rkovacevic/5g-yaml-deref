                    - type: string
                      description: >
                        This string provides forward-compatibility with future
                        extensions to the enumeration but is not used to encode
                        content defined in the present version of this API.
                  description: >
                    Possible values are - LOSS_OF_CONNECTIVITY: The SCS/AS
                    requests to be notified when the 3GPP network detects that
                    the UE is no longer reachable for signalling or user plane
                    communication - UE_REACHABILITY: The SCS/AS requests to be
                    notified when the UE becomes reachable for sending either
                    SMS or downlink data to the UE - LOCATION_REPORTING: The
                    SCS/AS requests to be notified of the current location or
                    the last known location of the UE -
                    CHANGE_OF_IMSI_IMEI_ASSOCIATION: The SCS/AS requests to be
                    notified when the association of an ME (IMEI(SV)) that uses
                    a specific subscription (IMSI) is changed - ROAMING_STATUS:
                    The SCS/AS queries the UE's current roaming status and
                    requests to get notified when the status changes -
                    COMMUNICATION_FAILURE: The SCS/AS requests to be notified of
                    communication failure events -
                    AVAILABILITY_AFTER_DDN_FAILURE: The SCS/AS requests to be
                    notified when the UE has become available after a DDN
                    failure - NUMBER_OF_UES_IN_AN_AREA: The SCS/AS requests to
                    be notified the number of UEs in a given geographic area 
