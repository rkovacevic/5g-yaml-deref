    FailureCause:
      type: object
      properties:
        bssgpCause:
          type: integer
          description: >-
            Identifies a non-transparent copy of the BSSGP cause code. Refer to
            3GPP TS 29.128 [12].
        causeType:
          type: integer
          description: 'Identify the type of the S1AP-Cause. Refer to 3GPP TS 29.128 [12].'
        gmmCause:
          type: integer
          description: >-
            Identifies a non-transparent copy of the GMM cause code. Refer to
            3GPP TS 29.128 [12].
        ranapCause:
          type: integer
          description: >-
            Identifies a non-transparent copy of the RANAP cause code. Refer to
            3GPP TS 29.128 [12].
        ranNasCause:
          type: string
          description: >-
            Indicates RAN and/or NAS release cause code information, TWAN
            release cause code information or untrusted WLAN release cause code
            information. Refer to 3GPP TS 29.214 [10].
        s1ApCause:
          type: integer
          description: >-
            Identifies a non-transparent copy of the S1AP cause code. Refer to
            3GPP TS 29.128 [12].
        smCause:
          type: integer
          description: >-
            Identifies a non-transparent copy of the SM cause code. Refer to
            3GPP TS 29.128 [12].
    MonitoringType:
      anyOf:
        - type: string
          enum:
            - LOSS_OF_CONNECTIVITY
            - UE_REACHABILITY
            - LOCATION_REPORTING
            - CHANGE_OF_IMSI_IMEI_ASSOCIATION
            - ROAMING_STATUS
            - COMMUNICATION_FAILURE
            - AVAILABILITY_AFTER_DDN_FAILURE
            - NUMBER_OF_UES_IN_AN_AREA
        - type: string
          description: >
            This string provides forward-compatibility with future extensions to
            the enumeration but is not used to encode content defined in the
            present version of this API.
      description: >
        Possible values are - LOSS_OF_CONNECTIVITY: The SCS/AS requests to be
        notified when the 3GPP network detects that the UE is no longer
        reachable for signalling or user plane communication - UE_REACHABILITY:
        The SCS/AS requests to be notified when the UE becomes reachable for
        sending either SMS or downlink data to the UE - LOCATION_REPORTING: The
        SCS/AS requests to be notified of the current location or the last known
        location of the UE - CHANGE_OF_IMSI_IMEI_ASSOCIATION: The SCS/AS
        requests to be notified when the association of an ME (IMEI(SV)) that
        uses a specific subscription (IMSI) is changed - ROAMING_STATUS: The
        SCS/AS queries the UE's current roaming status and requests to get
        notified when the status changes - COMMUNICATION_FAILURE: The SCS/AS
        requests to be notified of communication failure events -
        AVAILABILITY_AFTER_DDN_FAILURE: The SCS/AS requests to be notified when
        the UE has become available after a DDN failure -
        NUMBER_OF_UES_IN_AN_AREA: The SCS/AS requests to be notified the number
        of UEs in a given geographic area 
    ReachabilityType:
      anyOf:
        - type: string
          enum:
            - SMS
            - DATA
        - type: string
          description: >
            This string provides forward-compatibility with future extensions to
            the enumeration but is not used to encode content defined in the
            present version of this API.
      description: >
        Possible values are - SMS : The SCS/AS requests to be notified when the
        UE becomes reachable for sending SMS to the UE - DATA: The SCS/AS
        requests to be notified when the UE becomes reachable for sending
        downlink data to the UE
    LocationType:
      anyOf:
        - type: string
          enum:
            - CURRENT_LOCATION
            - LAST_KNOWN_LOCATION
        - type: string
          description: >
            This string provides forward-compatibility with future extensions to
            the enumeration but is not used to encode content defined in the
            present version of this API.
      description: >
        Possible values are - CURRENT_LOCATION: The SCS/AS requests to be
        notified for current location - LAST_KNOWN_LOCATION: The SCS/AS requests
        to be notified for last known location
    AssociationType:
      anyOf:
        - type: string
          enum:
            - IMEI
            - IMEISV
        - type: string
          description: >
            This string provides forward-compatibility with future extensions to
            the enumeration but is not used to encode content defined in the
            present version of this API.
      description: >
        Possible values are - IMEI: The value shall be used when the change of
        IMSI-IMEI association shall be detected - IMEISV: The value shall be
        used when the change of IMSI-IMEISV association shall be detected
    Accuracy:
      anyOf:
        - type: string
          enum:
            - CGI_ECGI
            - ENODEB
            - TA_RA
            - PLMN
            - TWAN_ID
            - GEO_AREA
        - type: string
          description: >
            This string provides forward-compatibility with future extensions to
            the enumeration but is not used to encode content defined in the
            present version of this API.
      description: >
        Possible values are - CGI_ECGI: The SCS/AS requests to be notified at
        cell level location accuracy. - ENODEB: The SCS/AS requests to be
        notified at eNodeB level location accuracy. - TA_RA: The SCS/AS requests
        to be notified at TA/RA level location accuracy. - PLMN: The SCS/AS
        requests to be notified at PLMN level location accuracy. - TWAN_ID: The
        SCS/AS requests to be notified at TWAN identifier level location
        accuracy. - GEO_AREA: The SCS/AS requests to be notified of the
        geographical area accuracy.
