              description: >-
                Identifies a non-transparent copy of the BSSGP cause code. Refer
                to 3GPP TS 29.128 [12].
            causeType:
              type: integer
              description: >-
                Identify the type of the S1AP-Cause. Refer to 3GPP TS 29.128
