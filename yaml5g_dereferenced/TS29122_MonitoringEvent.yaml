components:
  securitySchemes:
    oAuth2ClientCredentials:
      type: oauth2
      flows:
        clientCredentials:
          tokenUrl: '{tokenUrl}'
          scopes: {}
  schemas:
    MonitoringEventSubscription:
      type: object
      properties:
        self:
          type: string
          description: >-
            string formatted according to IETF RFC 3986 identifying a referenced
            resource.
        supportedFeatures:
          type: string
          pattern: '^[A-Fa-f0-9]*$'
        externalId:
          type: string
          description: >-
            string containing a local identifier followed by "@" and a domain
            identifier. Both the local identifier and the domain identifier
            shall be encoded as strings that do not contain any "@" characters.
            See Clause 4.6.2 of 3GPP TS 23.682 for more information.
        msisdn:
          type: string
          description: >-
            string formatted according to subclause 3.3 of 3GPP TS 23.003 that
            describes an MSISDN.
        externalGroupId:
          type: string
          description: >-
            string containing a local identifier followed by "@" and a domain
            identifier. Both the local identifier and the domain identifier
            shall be encoded as strings that do not contain any "@" characters.
            See Clauses 4.6.2 and 4.6.3 of 3GPP TS 23.682 for more information.
        addExtGroupId:
          type: array
          items:
            type: string
            description: >-
              string containing a local identifier followed by "@" and a domain
              identifier. Both the local identifier and the domain identifier
              shall be encoded as strings that do not contain any "@"
              characters. See Clauses 4.6.2 and 4.6.3 of 3GPP TS 23.682 for more
              information.
          minItems: 2
        ipv4Addr:
          type: string
          description: >-
            string identifying a Ipv4 address formatted in the "dotted decimal"
            notation as defined in IETF RFC 1166.
        ipv6Addr:
          type: string
          description: >-
            string identifying a Ipv6 address formatted according to clause 4 in
            IETF RFC 5952. The mixed Ipv4 Ipv6 notation according to clause 5 of
            IETF RFC 5952 shall not be used.
        notificationDestination:
          type: string
          description: >-
            string formatted according to IETF RFC 3986 identifying a referenced
            resource.
        requestTestNotification:
          type: boolean
          description: >-
            Set to true by the SCS/AS to request the SCEF to send a test
            notification as defined in subclause 5.2.5.3. Set to false or
            omitted otherwise.
        websockNotifConfig:
          type: object
          properties:
            websocketUri:
              type: string
              description: >-
                string formatted according to IETF RFC 3986 identifying a
                referenced resource.
            requestWebsocketUri:
              type: boolean
              description: >-
                Set by the SCS/AS to indicate that the Websocket delivery is
                requested.
        monitoringType:
          anyOf:
            - type: string
              enum:
                - LOSS_OF_CONNECTIVITY
                - UE_REACHABILITY
                - LOCATION_REPORTING
                - CHANGE_OF_IMSI_IMEI_ASSOCIATION
                - ROAMING_STATUS
                - COMMUNICATION_FAILURE
                - AVAILABILITY_AFTER_DDN_FAILURE
                - NUMBER_OF_UES_IN_AN_AREA
            - type: string
              description: >
                This string provides forward-compatibility with future
                extensions to the enumeration but is not used to encode content
                defined in the present version of this API.
          description: >
            Possible values are - LOSS_OF_CONNECTIVITY: The SCS/AS requests to
            be notified when the 3GPP network detects that the UE is no longer
            reachable for signalling or user plane communication -
            UE_REACHABILITY: The SCS/AS requests to be notified when the UE
            becomes reachable for sending either SMS or downlink data to the UE
            - LOCATION_REPORTING: The SCS/AS requests to be notified of the
            current location or the last known location of the UE -
            CHANGE_OF_IMSI_IMEI_ASSOCIATION: The SCS/AS requests to be notified
            when the association of an ME (IMEI(SV)) that uses a specific
            subscription (IMSI) is changed - ROAMING_STATUS: The SCS/AS queries
            the UE's current roaming status and requests to get notified when
            the status changes - COMMUNICATION_FAILURE: The SCS/AS requests to
            be notified of communication failure events -
            AVAILABILITY_AFTER_DDN_FAILURE: The SCS/AS requests to be notified
            when the UE has become available after a DDN failure -
            NUMBER_OF_UES_IN_AN_AREA: The SCS/AS requests to be notified the
            number of UEs in a given geographic area 
        maximumNumberOfReports:
          type: integer
          minimum: 1
          description: >-
            Identifies the maximum number of event reports to be generated by
            the HSS, MME/SGSN as specified in subclause 5.6.0 of 3GPP TS 23.682
            [2].
        monitorExpireTime:
          type: string
          description: string with format "date-time" as defined in OpenAPI.
        groupReportGuardTime:
          type: integer
          minimum: 0
          description: Unsigned integer identifying a period of time in units of seconds.
        maximumDetectionTime:
          type: integer
          minimum: 0
          description: Unsigned integer identifying a period of time in units of seconds.
        reachabilityType:
          anyOf:
            - type: string
              enum:
                - SMS
                - DATA
            - type: string
              description: >
                This string provides forward-compatibility with future
                extensions to the enumeration but is not used to encode content
                defined in the present version of this API.
          description: >
            Possible values are - SMS : The SCS/AS requests to be notified when
            the UE becomes reachable for sending SMS to the UE - DATA: The
            SCS/AS requests to be notified when the UE becomes reachable for
            sending downlink data to the UE
        maximumLatency:
          type: integer
          minimum: 0
          description: Unsigned integer identifying a period of time in units of seconds.
        maximumResponseTime:
          type: integer
          minimum: 0
          description: Unsigned integer identifying a period of time in units of seconds.
        suggestedNumberOfDlPackets:
          type: integer
          minimum: 0
          description: >-
            If "monitoringType" is "UE_REACHABILITY", this parameter may be
            included to identify the number of packets that the serving gateway
            shall buffer in case that the UE is not reachable.
        idleStatusIndication:
          type: boolean
          description: >-
            If "monitoringType" is set to "UE_REACHABILITY" or
            "AVAILABILITY_AFTER_DDN_FAILURE", this parameter may be included to
            indicate the notification of when a UE, for which PSM is enabled,
            transitions into idle mode. -  "true"  indicate enabling of
            notification -  "false"  indicate no need to notify Default 
            "false".
        locationType:
          anyOf:
            - type: string
              enum:
                - CURRENT_LOCATION
                - LAST_KNOWN_LOCATION
            - type: string
              description: >
                This string provides forward-compatibility with future
                extensions to the enumeration but is not used to encode content
                defined in the present version of this API.
          description: >
            Possible values are - CURRENT_LOCATION: The SCS/AS requests to be
            notified for current location - LAST_KNOWN_LOCATION: The SCS/AS
            requests to be notified for last known location
        accuracy:
          anyOf:
            - type: string
              enum:
                - CGI_ECGI
                - ENODEB
                - TA_RA
                - PLMN
                - TWAN_ID
                - GEO_AREA
            - type: string
              description: >
                This string provides forward-compatibility with future
                extensions to the enumeration but is not used to encode content
                defined in the present version of this API.
          description: >
            Possible values are - CGI_ECGI: The SCS/AS requests to be notified
            at cell level location accuracy. - ENODEB: The SCS/AS requests to be
            notified at eNodeB level location accuracy. - TA_RA: The SCS/AS
            requests to be notified at TA/RA level location accuracy. - PLMN:
            The SCS/AS requests to be notified at PLMN level location accuracy.
            - TWAN_ID: The SCS/AS requests to be notified at TWAN identifier
            level location accuracy. - GEO_AREA: The SCS/AS requests to be
            notified of the geographical area accuracy.
        minimumReportInterval:
          type: integer
          minimum: 0
          description: Unsigned integer identifying a period of time in units of seconds.
        associationType:
          anyOf:
            - type: string
              enum:
                - IMEI
                - IMEISV
            - type: string
              description: >
                This string provides forward-compatibility with future
                extensions to the enumeration but is not used to encode content
                defined in the present version of this API.
          description: >
            Possible values are - IMEI: The value shall be used when the change
            of IMSI-IMEI association shall be detected - IMEISV: The value shall
            be used when the change of IMSI-IMEISV association shall be detected
        plmnIndication:
          type: boolean
          description: >-
            If "monitoring-Type" is "ROAMING_STATUS", this parameter may be
            included to indicate the notification of UE's Serving PLMN ID. - 
            "true"  The value shall be used to indicate enabling of
            notification; -  "false"  The value shall be used to indicate
            disabling of notification.  Default  "false".
        locationArea:
          type: object
          properties:
            cellIds:
              type: array
              items:
                type: string
              minItems: 1
              description: >-
                Indicates a list of Cell Global Identities of the user which
                identifies the cell the UE is registered.
            enodeBIds:
              type: array
              items:
                type: string
              minItems: 1
              description: >-
                Indicates a list of eNodeB identities in which the UE is
                currently located.
            routingAreaIds:
              type: array
              items:
                type: string
              minItems: 1
              description: >-
                Identifies a list of Routing Area Identities of the user where
                the UE is located.
            trackingAreaIds:
              type: array
              items:
                type: string
              minItems: 1
              description: >-
                Identifies a list of Tracking Area Identities of the user where
                the UE is located.
            geographicAreas:
              type: array
              items:
                anyOf:
                  - allOf:
                      - type: object
                        required:
                          - shape
                        properties:
                          shape:
                            anyOf:
                              - type: string
                                enum:
                                  - POINT
                                  - POINT_UNCERTAINTY_CIRCLE
                                  - POINT_UNCERTAINTY_ELLIPSE
                                  - POLYGON
                                  - POINT_ALTITUDE
                                  - POINT_ALTITUDE_UNCERTAINTY
                                  - ELLIPSOID_ARC
                              - type: string
                        discriminator:
                          propertyName: shape
                          mapping:
                            POINT: '#/components/schemas/Point'
                            POINT_UNCERTAINTY_CIRCLE: '#/components/schemas/PointUncertaintyCircle'
                            POINT_UNCERTAINTY_ELLIPSE: '#/components/schemas/PointUncertaintyEllipse'
                            POLYGON: '#/components/schemas/Polygon'
                            POINT_ALTITUDE: '#/components/schemas/PointAltitude'
                            POINT_ALTITUDE_UNCERTAINTY: '#/components/schemas/PointAltitudeUncertainty'
                            ELLIPSOID_ARC: '#/components/schemas/EllipsoidArc'
                      - type: object
                        required:
                          - point
                        properties:
                          point:
                            type: object
                            required:
                              - lon
                              - lat
                            properties:
                              lon:
                                type: number
                                format: float
                                minimum: -180
                                maximum: 180
                              lat:
                                type: number
                                format: float
                                minimum: -90
                                maximum: 90
                  - allOf:
                      - type: object
                        required:
                          - shape
                        properties:
                          shape:
                            anyOf:
                              - type: string
                                enum:
                                  - POINT
                                  - POINT_UNCERTAINTY_CIRCLE
                                  - POINT_UNCERTAINTY_ELLIPSE
                                  - POLYGON
                                  - POINT_ALTITUDE
                                  - POINT_ALTITUDE_UNCERTAINTY
                                  - ELLIPSOID_ARC
                              - type: string
                        discriminator:
                          propertyName: shape
                          mapping:
                            POINT: '#/components/schemas/Point'
                            POINT_UNCERTAINTY_CIRCLE: '#/components/schemas/PointUncertaintyCircle'
                            POINT_UNCERTAINTY_ELLIPSE: '#/components/schemas/PointUncertaintyEllipse'
                            POLYGON: '#/components/schemas/Polygon'
                            POINT_ALTITUDE: '#/components/schemas/PointAltitude'
                            POINT_ALTITUDE_UNCERTAINTY: '#/components/schemas/PointAltitudeUncertainty'
                            ELLIPSOID_ARC: '#/components/schemas/EllipsoidArc'
                      - type: object
                        required:
                          - point
                          - uncertainty
                        properties:
                          point:
                            type: object
                            required:
                              - lon
                              - lat
                            properties:
                              lon:
                                type: number
                                format: float
                                minimum: -180
                                maximum: 180
                              lat:
                                type: number
                                format: float
                                minimum: -90
                                maximum: 90
                          uncertainty:
                            type: number
                            format: float
                            minimum: 0
                  - allOf:
                      - type: object
                        required:
                          - shape
                        properties:
