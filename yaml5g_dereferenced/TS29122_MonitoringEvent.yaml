                gmmCause:
                  type: integer
                  description: >-
                    Identifies a non-transparent copy of the GMM cause code.
                    Refer to 3GPP TS 29.128 [12].
                ranapCause:
                  type: integer
                  description: >-
                    Identifies a non-transparent copy of the RANAP cause code.
                    Refer to 3GPP TS 29.128 [12].
                ranNasCause:
                  type: string
                  description: >-
                    Indicates RAN and/or NAS release cause code information,
