                        - LOCATION_REPORTING
                        - CHANGE_OF_IMSI_IMEI_ASSOCIATION
                        - ROAMING_STATUS
                        - COMMUNICATION_FAILURE
                        - AVAILABILITY_AFTER_DDN_FAILURE
