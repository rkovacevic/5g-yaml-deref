        lossOfConnectReason:
          type: integer
          description: >-
            If "monitoring-Type" is "LOSS_OF_CONNECTIVITY", this parameter shall
            be included if available to identify the reason why loss of
            connectivity is reported. Refer to 3GPP TS 29.336 [11] Subclause
            8.4.58.
        maxUEAvailabilityTime:
          type: string
          description: string with format "date-time" as defined in OpenAPI.
        msisdn:
          type: string
          description: >-
            string formatted according to subclause 3.3 of 3GPP TS 23.003 that
            describes an MSISDN.
        monitoringType:
          anyOf:
            - type: string
              enum:
                - LOSS_OF_CONNECTIVITY
                - UE_REACHABILITY
                - LOCATION_REPORTING
                - CHANGE_OF_IMSI_IMEI_ASSOCIATION
                - ROAMING_STATUS
                - COMMUNICATION_FAILURE
                - AVAILABILITY_AFTER_DDN_FAILURE
                - NUMBER_OF_UES_IN_AN_AREA
            - type: string
              description: >
                This string provides forward-compatibility with future
                extensions to the enumeration but is not used to encode content
                defined in the present version of this API.
          description: >
            Possible values are - LOSS_OF_CONNECTIVITY: The SCS/AS requests to
            be notified when the 3GPP network detects that the UE is no longer
            reachable for signalling or user plane communication -
            UE_REACHABILITY: The SCS/AS requests to be notified when the UE
            becomes reachable for sending either SMS or downlink data to the UE
            - LOCATION_REPORTING: The SCS/AS requests to be notified of the
            current location or the last known location of the UE -
            CHANGE_OF_IMSI_IMEI_ASSOCIATION: The SCS/AS requests to be notified
            when the association of an ME (IMEI(SV)) that uses a specific
            subscription (IMSI) is changed - ROAMING_STATUS: The SCS/AS queries
            the UE's current roaming status and requests to get notified when
            the status changes - COMMUNICATION_FAILURE: The SCS/AS requests to
            be notified of communication failure events -
            AVAILABILITY_AFTER_DDN_FAILURE: The SCS/AS requests to be notified
            when the UE has become available after a DDN failure -
            NUMBER_OF_UES_IN_AN_AREA: The SCS/AS requests to be notified the
            number of UEs in a given geographic area 
        uePerLocationReport:
          type: object
          properties:
            ueCount:
              type: integer
              minimum: 0
              description: Identifies the number of UEs.
            externalIds:
              type: array
              items:
                type: string
                description: >-
                  string containing a local identifier followed by "@" and a
                  domain identifier. Both the local identifier and the domain
                  identifier shall be encoded as strings that do not contain any
                  "@" characters. See Clause 4.6.2 of 3GPP TS 23.682 for more
                  information.
              minItems: 1
              description: Each element uniquely identifies a user.
            msisdns:
              type: array
              items:
                type: string
                description: >-
                  string formatted according to subclause 3.3 of 3GPP TS 23.003
                  that describes an MSISDN.
              minItems: 1
              description: >-
                Each element identifies the MS internal PSTN/ISDN number
                allocated for a UE.
          required:
            - ueCount
        plmnId:
          type: object
          properties:
            mcc:
              type: string
              description: >-
                String encoding a Mobile Country Code part of the PLMN,
                comprising 3 digits, as defined in 3GPP TS 38.413.
            mnc:
              type: string
              description: >-
                String encoding a Mobile Network Code part of the PLMN,
                comprising 2 or 3 digits, as defined in 3GPP TS 38.413.
          required:
            - mcc
            - mnc
        reachabilityType:
          anyOf:
            - type: string
              enum:
                - SMS
                - DATA
            - type: string
              description: >
                This string provides forward-compatibility with future
                extensions to the enumeration but is not used to encode content
                defined in the present version of this API.
          description: >
            Possible values are - SMS : The SCS/AS requests to be notified when
            the UE becomes reachable for sending SMS to the UE - DATA: The
            SCS/AS requests to be notified when the UE becomes reachable for
            sending downlink data to the UE
        roamingStatus:
          type: boolean
          description: >-
            If "monitoringType" is "ROAMING_STATUS", this parameter shall be set
            to "true" if the UE is on roaming status. Set to false or omitted
            otherwise.
