openapi: 3.0.0
info:
  version: 1.0.1
  title: NRF NFDiscovery Service
  description: NRF NFDiscovery Service
servers:
  - url: '{apiRoot}/nnrf-disc/v1'
    variables:
      apiRoot:
        default: 'https://example.com'
        description: apiRoot as defined in subclause 4.4 of 3GPP TS 29.501
security:
  - {}
  - oAuth2ClientCredentials:
      - nnrf-disc
paths:
  /nf-instances:
    get:
      summary: Search a collection of NF Instances
      operationId: SearchNFInstances
      tags:
        - NF Instances (Store)
      parameters:
        - name: target-nf-type
          in: query
          description: Type of the target NF
          required: true
          schema:
            anyOf:
              - type: string
                enum:
                  - NRF
                  - UDM
                  - AMF
                  - SMF
                  - AUSF
                  - NEF
                  - PCF
                  - SMSF
                  - NSSF
                  - UDR
                  - LMF
                  - GMLC
                  - 5G_EIR
                  - SEPP
                  - UPF
                  - N3IWF
                  - AF
                  - UDSF
                  - BSF
                  - CHF
                  - NWDAF
              - type: string
        - name: requester-nf-type
          in: query
          description: Type of the requester NF
          required: true
          schema:
            anyOf:
              - type: string
                enum:
                  - NRF
                  - UDM
                  - AMF
                  - SMF
                  - AUSF
                  - NEF
                  - PCF
                  - SMSF
                  - NSSF
                  - UDR
                  - LMF
                  - GMLC
                  - 5G_EIR
                  - SEPP
                  - UPF
                  - N3IWF
                  - AF
                  - UDSF
                  - BSF
                  - CHF
                  - NWDAF
              - type: string
        - name: service-names
          in: query
          description: Names of the services offered by the NF
          schema:
            type: array
            items:
              anyOf:
                - type: string
                  enum:
                    - nnrf-nfm
                    - nnrf-disc
                    - nudm-sdm
                    - nudm-uecm
                    - nudm-ueau
                    - nudm-ee
                    - nudm-pp
                    - namf-comm
                    - namf-evts
                    - namf-mt
                    - namf-loc
                    - nsmf-pdusession
                    - nsmf-event-exposure
                    - nausf-auth
                    - nausf-sorprotection
                    - nausf-upuprotection
                    - nnef-pfdmanagement
                    - npcf-am-policy-control
                    - npcf-smpolicycontrol
                    - npcf-policyauthorization
                    - npcf-bdtpolicycontrol
                    - npcf-eventexposure
                    - npcf-ue-policy-control
                    - nsmsf-sms
                    - nnssf-nsselection
                    - nnssf-nssaiavailability
                    - nudr-dr
                    - nlmf-loc
                    - n5g-eir-eic
                    - nbsf-management
                    - nchf-spendinglimitcontrol
                    - nchf-convergedcharging
                    - nnwdaf-eventssubscription
                    - nnwdaf-analyticsinfo
                - type: string
            minItems: 1
            uniqueItems: true
          style: form
          explode: false
        - name: requester-nf-instance-fqdn
          in: query
          description: FQDN of the requester NF
          schema:
            type: string
        - name: target-plmn-list
          in: query
          description: Id of the PLMN of the target NF
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    mcc:
                      type: string
                      pattern: '^\d{3}$'
                    mnc:
                      type: string
                      pattern: '^\d{2,3}$'
                  required:
                    - mcc
                    - mnc
                minItems: 1
        - name: requester-plmn-list
          in: query
          description: Id of the PLMN where the NF issuing the Discovery request is located
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    mcc:
                      type: string
                      pattern: '^\d{3}$'
                    mnc:
                      type: string
                      pattern: '^\d{2,3}$'
                  required:
                    - mcc
                    - mnc
                minItems: 1
        - name: target-nf-instance-id
          in: query
          description: Identity of the NF instance being discovered
          schema:
            type: string
            format: uuid
        - name: target-nf-fqdn
          in: query
          description: FQDN of the NF instance being discovered
          schema:
            type: string
        - name: hnrf-uri
          in: query
          description: Uri of the home NRF
          schema:
            type: string
        - name: snssais
          in: query
          description: Slice info of the target NF
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    sst:
                      type: integer
                      minimum: 0
                      maximum: 255
                    sd:
                      type: string
                      pattern: '^[A-Fa-f0-9]{6}$'
                  required:
                    - sst
                minItems: 1
        - name: plmn-specific-snssai-list
          in: query
          description: PLMN specific Slice info of the target NF
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  required:
                    - plmnId
                    - sNssaiList
                  properties:
                    plmnId:
                      type: object
                      properties:
                        mcc:
                          type: string
                          pattern: '^\d{3}$'
                        mnc:
                          type: string
                          pattern: '^\d{2,3}$'
                      required:
                        - mcc
                        - mnc
                    sNssaiList:
                      type: array
                      items:
                        type: object
                        properties:
                          sst:
                            type: integer
                            minimum: 0
                            maximum: 255
                          sd:
                            type: string
                            pattern: '^[A-Fa-f0-9]{6}$'
                        required:
                          - sst
                      minItems: 1
                minItems: 1
        - name: dnn
          in: query
          description: 'Dnn supported by the BSF, SMF or UPF'
          schema:
            type: string
        - name: nsi-list
          in: query
          description: NSI IDs that are served by the services being discovered
          schema:
            type: array
            items:
              type: string
            minItems: 1
          style: form
          explode: false
        - name: smf-serving-area
          in: query
          schema:
            type: string
        - name: tai
          in: query
          description: Tracking Area Identity
          content:
            application/json:
              schema:
                type: object
                properties:
                  plmnId:
                    type: object
                    properties:
                      mcc:
                        type: string
                        pattern: '^\d{3}$'
                      mnc:
                        type: string
                        pattern: '^\d{2,3}$'
                    required:
                      - mcc
                      - mnc
                  tac:
                    type: string
                    pattern: '(^[A-Fa-f0-9]{4}$)|(^[A-Fa-f0-9]{6}$)'
                required:
                  - plmnId
                  - tac
        - name: amf-region-id
          in: query
          description: AMF Region Identity
          schema:
            type: string
            pattern: '^[A-Fa-f0-9]{2}$'
        - name: amf-set-id
          in: query
          description: AMF Set Identity
          schema:
            type: string
            pattern: '^[0-3][A-Fa-f0-9]{2}$'
        - name: guami
          in: query
          description: Guami used to search for an appropriate AMF
          content:
            application/json:
              schema:
                type: object
                properties:
                  plmnId:
                    type: object
                    properties:
                      mcc:
                        type: string
                        pattern: '^\d{3}$'
                      mnc:
                        type: string
                        pattern: '^\d{2,3}$'
                    required:
                      - mcc
                      - mnc
                  amfId:
                    type: string
                    pattern: '^[A-Fa-f0-9]{6}$'
                required:
                  - plmnId
                  - amfId
        - name: supi
          in: query
          description: SUPI of the user
          schema:
            type: string
            pattern: '^(imsi-[0-9]{5,15}|nai-.+|.+)$'
        - name: ue-ipv4-address
          in: query
          description: IPv4 address of the UE
          schema:
            type: string
            pattern: >-
              ^(([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])$
            example: 198.51.100.1
        - name: ip-domain
          in: query
          description: 'IP domain of the UE, which supported by BSF'
          schema:
            type: string
        - name: ue-ipv6-prefix
          in: query
          description: IPv6 prefix of the UE
          schema:
            type: string
            allOf:
              - pattern: >-
                  ^((:|(0?|([1-9a-f][0-9a-f]{0,3}))):)((0?|([1-9a-f][0-9a-f]{0,3})):){0,6}(:|(0?|([1-9a-f][0-9a-f]{0,3})))(\/(([0-9])|([0-9]{2})|(1[0-1][0-9])|(12[0-8])))$
              - pattern: >-
                  ^((([^:]+:){7}([^:]+))|((([^:]+:)*[^:]+)?::(([^:]+:)*[^:]+)?))(\/.+)$
            example: '2001:db8:abcd:12::0/64'
        - name: pgw-ind
          in: query
          description: Combined PGW-C and SMF or a standalone SMF
          schema:
            type: boolean
        - name: pgw
          in: query
          description: PGW FQDN of a combined PGW-C and SMF
          schema:
            type: string
        - name: gpsi
          in: query
          description: GPSI of the user
          schema:
            type: string
            pattern: '^(msisdn-[0-9]{5,15}|extid-[^@]+@[^@]+|.+)$'
        - name: external-group-identity
          in: query
          description: external group identifier of the user
          schema:
            type: string
        - name: data-set
          in: query
          description: data set supported by the NF
          schema:
            anyOf:
              - type: string
                enum:
                  - SUBSCRIPTION
                  - POLICY
                  - EXPOSURE
                  - APPLICATION
              - type: string
        - name: routing-indicator
          in: query
          description: routing indicator in SUCI
          schema:
            type: string
            pattern: '^[0-9]{1,4}$'
        - name: group-id-list
          in: query
          description: Group IDs of the NFs being discovered
          schema:
            type: array
            items:
              type: string
            minItems: 1
          style: form
          explode: false
        - name: dnai-list
          in: query
          description: Data network access identifiers of the NFs being discovered
          schema:
            type: array
            items:
              type: string
            minItems: 1
          style: form
          explode: false
        - name: pdu-session-types
          in: query
          description: list of PDU Session Type required to be supported by the target NF
          schema:
            type: array
            items:
              anyOf:
                - type: string
                  enum:
                    - IPV4
                    - IPV6
                    - IPV4V6
                    - UNSTRUCTURED
                    - ETHERNET
                - type: string
            minItems: 1
          style: form
          explode: false
        - name: supported-features
          in: query
          description: Features required to be supported by the target NF
          schema:
            type: string
            pattern: '^[A-Fa-f0-9]*$'
        - name: upf-iwk-eps-ind
          in: query
          description: UPF supporting interworking with EPS or not
          schema:
            type: boolean
        - name: chf-supported-plmn
          in: query
          description: PLMN ID supported by a CHF
          content:
            application/json:
              schema:
                type: object
                properties:
                  mcc:
                    type: string
                    pattern: '^\d{3}$'
                  mnc:
                    type: string
                    pattern: '^\d{2,3}$'
                required:
                  - mcc
                  - mnc
        - name: preferred-locality
          in: query
          description: preferred target NF location
          schema:
            type: string
        - name: access-type
          in: query
          description: AccessType supported by the target NF
          schema:
            type: string
            enum:
              - 3GPP_ACCESS
              - NON_3GPP_ACCESS
        - name: limit
          in: query
          description: Maximum number of NFProfiles to return in the response
          required: false
          schema:
            type: integer
            minimum: 1
        - name: required-features
          in: query
          description: Features required to be supported by the target NF
          schema:
            type: array
            items:
              type: string
              pattern: '^[A-Fa-f0-9]*$'
            minItems: 1
          style: form
          explode: false
        - name: complex-query
          in: query
          description: the complex query condition expression
          content:
            application/json:
              schema:
                oneOf:
                  - type: object
                    required:
                      - cnfUnits
                    properties:
                      cnfUnits:
                        type: array
                        items:
                          type: object
                          required:
                            - cnfUnit
                          properties:
                            cnfUnit:
                              type: array
                              items:
                                type: object
                                required:
                                  - attr
                                  - value
                                properties:
                                  attr:
                                    type: string
                                  value: {}
                                  negative:
                                    type: boolean
                              minItems: 1
                        minItems: 1
                  - type: object
                    required:
                      - dnfUnits
                    properties:
                      dnfUnits:
                        type: array
                        items:
                          type: object
                          required:
                            - dnfUnit
                          properties:
                            dnfUnit:
                              type: array
                              items:
                                type: object
                                required:
                                  - attr
                                  - value
                                properties:
                                  attr:
                                    type: string
                                  value: {}
                                  negative:
                                    type: boolean
                              minItems: 1
                        minItems: 1
        - name: max-payload-size
          in: query
          description: Maximum payload size of the response expressed in kilo octets
          required: false
          schema:
            type: integer
            maximum: 2000
            default: 124
        - name: If-None-Match
          in: header
          description: >-
            Validator for conditional requests, as described in IETF RFC 7232,
            3.2
          schema:
            type: string
      responses:
        '200':
          description: Expected response to a valid request
          content:
            application/json:
              schema:
                type: object
                required:
                  - nfInstances
                properties:
                  validityPeriod:
                    type: integer
                  nfInstances:
                    type: array
                    items:
                      type: object
                      required:
                        - nfInstanceId
                        - nfType
                        - nfStatus
                      properties:
                        nfInstanceId:
                          type: string
                          format: uuid
                        nfType:
                          anyOf:
                            - type: string
                              enum:
                                - NRF
                                - UDM
                                - AMF
                                - SMF
                                - AUSF
                                - NEF
                                - PCF
                                - SMSF
                                - NSSF
                                - UDR
                                - LMF
                                - GMLC
                                - 5G_EIR
                                - SEPP
                                - UPF
                                - N3IWF
                                - AF
                                - UDSF
                                - BSF
                                - CHF
                                - NWDAF
                            - type: string
                        nfStatus:
                          anyOf:
                            - type: string
                              enum:
                                - REGISTERED
                                - SUSPENDED
                                - UNDISCOVERABLE
                            - type: string
                        plmnList:
                          type: array
                          items:
                            type: object
                            properties:
                              mcc:
                                type: string
                                pattern: '^\d{3}$'
                              mnc:
                                type: string
                                pattern: '^\d{2,3}$'
                            required:
                              - mcc
                              - mnc
                          minItems: 1
                        sNssais:
                          type: array
                          items:
                            type: object
                            properties:
                              sst:
                                type: integer
                                minimum: 0
                                maximum: 255
                              sd:
                                type: string
                                pattern: '^[A-Fa-f0-9]{6}$'
                            required:
                              - sst
                          minItems: 1
                        perPlmnSnssaiList:
                          type: array
                          items:
                            type: object
                            required:
                              - plmnId
                              - sNssaiList
                            properties:
                              plmnId:
                                type: object
                                properties:
                                  mcc:
                                    type: string
                                    pattern: '^\d{3}$'
                                  mnc:
                                    type: string
                                    pattern: '^\d{2,3}$'
                                required:
                                  - mcc
                                  - mnc
                              sNssaiList:
                                type: array
                                items:
                                  type: object
                                  properties:
                                    sst:
                                      type: integer
                                      minimum: 0
                                      maximum: 255
                                    sd:
                                      type: string
                                      pattern: '^[A-Fa-f0-9]{6}$'
                                  required:
                                    - sst
                                minItems: 1
                          minItems: 1
                        nsiList:
                          type: array
                          items:
                            type: string
                          minItems: 1
                        fqdn:
                          type: string
                        ipv4Addresses:
                          type: array
                          items:
                            type: string
                            pattern: >-
                              ^(([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])$
                            example: 198.51.100.1
                          minItems: 1
                        ipv6Addresses:
                          type: array
                          items:
                            type: string
                            allOf:
                              - pattern: >-
                                  ^((:|(0?|([1-9a-f][0-9a-f]{0,3}))):)((0?|([1-9a-f][0-9a-f]{0,3})):){0,6}(:|(0?|([1-9a-f][0-9a-f]{0,3})))$
                              - pattern: >-
                                  ^((([^:]+:){7}([^:]+))|((([^:]+:)*[^:]+)?::(([^:]+:)*[^:]+)?))$
                            example: '2001:db8:85a3::8a2e:370:7334'
                          minItems: 1
                        capacity:
                          type: integer
                          minimum: 0
                          maximum: 65535
                        load:
                          type: integer
                          minimum: 0
                          maximum: 100
                        locality:
                          type: string
                        priority:
                          type: integer
                          minimum: 0
                          maximum: 65535
                        udrInfo:
                          type: object
                          properties:
                            groupId:
                              type: string
                            supiRanges:
                              type: array
                              items:
                                type: object
                                properties:
                                  start:
                                    type: string
                                    pattern: '^[0-9]+$'
                                  end:
                                    type: string
                                    pattern: '^[0-9]+$'
                                  pattern:
                                    type: string
                              minItems: 1
                            gpsiRanges:
                              type: array
                              items:
                                type: object
                                properties:
                                  start:
                                    type: string
                                    pattern: '^[0-9]+$'
                                  end:
                                    type: string
                                    pattern: '^[0-9]+$'
                                  pattern:
                                    type: string
                              minItems: 1
                            externalGroupIdentifiersRanges:
                              type: array
                              items:
                                type: object
                                properties:
                                  start:
                                    type: string
                                    pattern: '^[0-9]+$'
                                  end:
                                    type: string
                                    pattern: '^[0-9]+$'
                                  pattern:
                                    type: string
                              minItems: 1
                            supportedDataSets:
                              type: array
                              items:
                                anyOf:
                                  - type: string
                                    enum:
                                      - SUBSCRIPTION
                                      - POLICY
                                      - EXPOSURE
                                      - APPLICATION
                                  - type: string
                              minItems: 1
                        udmInfo:
                          type: object
                          properties:
                            groupId:
                              type: string
                            supiRanges:
                              type: array
                              items:
                                type: object
                                properties:
                                  start:
                                    type: string
                                    pattern: '^[0-9]+$'
                                  end:
                                    type: string
                                    pattern: '^[0-9]+$'
                                  pattern:
                                    type: string
                              minItems: 1
                            gpsiRanges:
                              type: array
                              items:
                                type: object
                                properties:
                                  start:
                                    type: string
                                    pattern: '^[0-9]+$'
                                  end:
                                    type: string
                                    pattern: '^[0-9]+$'
                                  pattern:
                                    type: string
                              minItems: 1
                            externalGroupIdentifiersRanges:
                              type: array
                              items:
                                type: object
                                properties:
                                  start:
                                    type: string
                                    pattern: '^[0-9]+$'
                                  end:
                                    type: string
                                    pattern: '^[0-9]+$'
                                  pattern:
                                    type: string
                              minItems: 1
                            routingIndicators:
                              type: array
                              items:
                                type: string
                                pattern: '^[0-9]{1,4}$'
                              minItems: 1
                        ausfInfo:
                          type: object
                          properties:
                            groupId:
                              type: string
                            supiRanges:
                              type: array
                              items:
                                type: object
                                properties:
                                  start:
                                    type: string
                                    pattern: '^[0-9]+$'
                                  end:
                                    type: string
                                    pattern: '^[0-9]+$'
                                  pattern:
                                    type: string
                              minItems: 1
                            routingIndicators:
                              type: array
                              items:
                                type: string
                                pattern: '^[0-9]{1,4}$'
                              minItems: 1
                        amfInfo:
                          type: object
                          required:
                            - amfSetId
                            - amfRegionId
                            - guamiList
                          properties:
                            amfSetId:
                              type: string
                              pattern: '^[0-3][A-Fa-f0-9]{2}$'
                            amfRegionId:
                              type: string
                              pattern: '^[A-Fa-f0-9]{2}$'
                            guamiList:
                              type: array
                              items:
                                type: object
                                properties:
                                  plmnId:
                                    type: object
                                    properties:
                                      mcc:
                                        type: string
                                        pattern: '^\d{3}$'
                                      mnc:
                                        type: string
                                        pattern: '^\d{2,3}$'
                                    required:
                                      - mcc
                                      - mnc
                                  amfId:
                                    type: string
                                    pattern: '^[A-Fa-f0-9]{6}$'
                                required:
                                  - plmnId
                                  - amfId
                              minItems: 1
                            taiList:
                              type: array
                              items:
                                type: object
                                properties:
                                  plmnId:
                                    type: object
                                    properties:
                                      mcc:
                                        type: string
                                        pattern: '^\d{3}$'
                                      mnc:
                                        type: string
                                        pattern: '^\d{2,3}$'
                                    required:
                                      - mcc
                                      - mnc
                                  tac:
                                    type: string
                                    pattern: '(^[A-Fa-f0-9]{4}$)|(^[A-Fa-f0-9]{6}$)'
                                required:
                                  - plmnId
                                  - tac
                              minItems: 1
                            taiRangeList:
                              type: array
                              items:
                                type: object
                                required:
                                  - plmnId
                                  - tacRangeList
                                properties:
                                  plmnId:
                                    type: object
                                    properties:
                                      mcc:
                                        type: string
                                        pattern: '^\d{3}$'
                                      mnc:
                                        type: string
                                        pattern: '^\d{2,3}$'
                                    required:
                                      - mcc
                                      - mnc
                                  tacRangeList:
                                    type: array
                                    items:
                                      type: object
                                      properties:
                                        start:
                                          type: string
                                          pattern: '^([A-Fa-f0-9]{4}|[A-Fa-f0-9]{6})$'
                                        end:
                                          type: string
                                          pattern: '^([A-Fa-f0-9]{4}|[A-Fa-f0-9]{6})$'
                                        pattern:
                                          type: string
                                    minItems: 1
                              minItems: 1
                            backupInfoAmfFailure:
                              type: array
                              items:
                                type: object
                                properties:
                                  plmnId:
                                    type: object
                                    properties:
                                      mcc:
                                        type: string
                                        pattern: '^\d{3}$'
