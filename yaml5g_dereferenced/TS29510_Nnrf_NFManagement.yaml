                properties:
                  mcc:
                    type: string
                    pattern: '^\d{3}$'
                  mnc:
                    type: string
                    pattern: '^\d{2,3}$'
                required:
                  - mcc
                  - mnc
              sNssaiList:
                type: array
                items:
                  type: object
                  properties:
                    sst:
                      type: integer
                      minimum: 0
                      maximum: 255
                    sd:
                      type: string
                      pattern: '^[A-Fa-f0-9]{6}$'
                  required:
                    - sst
                minItems: 1
          minItems: 1
