openapi: 3.0.0
info:
  version: 1.0.1
  title: NRF NFManagement Service
  description: NRF NFManagement Service
servers:
  - url: '{apiRoot}/nnrf-nfm/v1'
    variables:
      apiRoot:
        default: 'https://example.com'
        description: apiRoot as defined in subclause 4.4 of 3GPP TS 29.501
security:
  - {}
  - oAuth2ClientCredentials:
      - nnrf-nfm
paths:
  /nf-instances:
    get:
      summary: Retrieves a collection of NF Instances
      operationId: GetNFInstances
      tags:
        - NF Instances (Store)
      parameters:
        - name: nf-type
          in: query
          description: Type of NF
          required: false
          schema:
            anyOf:
              - type: string
                enum:
                  - NRF
                  - UDM
                  - AMF
                  - SMF
                  - AUSF
                  - NEF
                  - PCF
                  - SMSF
                  - NSSF
                  - UDR
                  - LMF
                  - GMLC
                  - 5G_EIR
                  - SEPP
                  - UPF
                  - N3IWF
                  - AF
                  - UDSF
                  - BSF
                  - CHF
                  - NWDAF
              - type: string
        - name: limit
          in: query
          description: How many items to return at one time
          required: false
          schema:
            type: integer
      responses:
        '200':
          description: Expected response to a valid request
          content:
            application/3gppHal+json:
              schema:
                type: object
                properties:
                  _links:
                    type: object
                    description: >-
                      List of the URI of NF instances. It has two members whose
                      names are item and self. The item one contains an array of
                      URIs.
                    additionalProperties:
                      oneOf:
                        - type: array
                          items:
                            type: object
                            properties:
                              href:
                                type: string
                          minItems: 1
                        - type: object
                          properties:
                            href:
                              type: string
                minProperties: 1
        '400':
          description: Bad request
          content:
            application/problem+json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                  title:
                    type: string
                  status:
                    type: integer
                  detail:
                    type: string
                  instance:
                    type: string
                  cause:
                    type: string
                  invalidParams:
                    type: array
                    items:
                      type: object
                      properties:
                        param:
                          type: string
                        reason:
                          type: string
                      required:
                        - param
                    minItems: 1
        '403':
          description: Forbidden
          content:
            application/problem+json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                  title:
                    type: string
                  status:
                    type: integer
                  detail:
                    type: string
                  instance:
                    type: string
                  cause:
                    type: string
                  invalidParams:
                    type: array
                    items:
                      type: object
                      properties:
                        param:
                          type: string
                        reason:
                          type: string
                      required:
                        - param
                    minItems: 1
        '404':
          description: Not Found
          content:
            application/problem+json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                  title:
                    type: string
                  status:
                    type: integer
                  detail:
                    type: string
                  instance:
                    type: string
                  cause:
                    type: string
                  invalidParams:
                    type: array
                    items:
                      type: object
                      properties:
                        param:
                          type: string
                        reason:
                          type: string
                      required:
                        - param
                    minItems: 1
        '411':
          description: Length Required
          content:
            application/problem+json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                  title:
                    type: string
                  status:
                    type: integer
                  detail:
                    type: string
                  instance:
                    type: string
                  cause:
                    type: string
                  invalidParams:
                    type: array
                    items:
                      type: object
                      properties:
                        param:
                          type: string
                        reason:
                          type: string
                      required:
                        - param
                    minItems: 1
        '413':
          description: Payload Too Large
          content:
            application/problem+json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                  title:
                    type: string
                  status:
                    type: integer
                  detail:
                    type: string
                  instance:
                    type: string
                  cause:
                    type: string
                  invalidParams:
                    type: array
                    items:
                      type: object
                      properties:
                        param:
                          type: string
                        reason:
                          type: string
                      required:
                        - param
                    minItems: 1
        '415':
          description: Unsupported Media Type
          content:
            application/problem+json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                  title:
                    type: string
                  status:
                    type: integer
                  detail:
                    type: string
                  instance:
                    type: string
                  cause:
                    type: string
                  invalidParams:
                    type: array
                    items:
                      type: object
                      properties:
                        param:
                          type: string
                        reason:
                          type: string
                      required:
                        - param
                    minItems: 1
        '500':
          description: Internal Server Error
          content:
            application/problem+json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                  title:
                    type: string
                  status:
                    type: integer
                  detail:
                    type: string
                  instance:
                    type: string
                  cause:
                    type: string
                  invalidParams:
                    type: array
                    items:
                      type: object
                      properties:
                        param:
                          type: string
                        reason:
                          type: string
                      required:
                        - param
                    minItems: 1
        '501':
          description: Not Implemented
          content:
            application/problem+json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                  title:
                    type: string
                  status:
                    type: integer
                  detail:
                    type: string
                  instance:
                    type: string
                  cause:
                    type: string
                  invalidParams:
                    type: array
                    items:
                      type: object
                      properties:
                        param:
                          type: string
                        reason:
                          type: string
                      required:
                        - param
                    minItems: 1
        '503':
          description: Service Unavailable
          content:
            application/problem+json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                  title:
                    type: string
                  status:
                    type: integer
                  detail:
                    type: string
                  instance:
                    type: string
                  cause:
                    type: string
                  invalidParams:
                    type: array
                    items:
                      type: object
                      properties:
                        param:
                          type: string
                        reason:
                          type: string
                      required:
                        - param
                    minItems: 1
        default:
          description: Generic Error
  '/nf-instances/{nfInstanceID}':
    get:
      summary: Read the profile of a given NF Instance
      operationId: GetNFInstance
      tags:
        - NF Instance ID (Document)
      parameters:
        - name: nfInstanceID
          in: path
          description: Unique ID of the NF Instance
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Expected response to a valid request
          content:
            application/json:
              schema:
                type: object
                required:
                  - nfInstanceId
                  - nfType
                  - nfStatus
                anyOf:
                  - required:
                      - fqdn
                  - required:
                      - ipv4Addresses
                  - required:
                      - ipv6Addresses
                properties:
                  nfInstanceId:
                    type: string
                    format: uuid
                  nfType:
                    anyOf:
                      - type: string
                        enum:
                          - NRF
                          - UDM
                          - AMF
                          - SMF
                          - AUSF
                          - NEF
                          - PCF
                          - SMSF
                          - NSSF
                          - UDR
                          - LMF
                          - GMLC
                          - 5G_EIR
                          - SEPP
                          - UPF
                          - N3IWF
                          - AF
                          - UDSF
                          - BSF
                          - CHF
                          - NWDAF
                      - type: string
                  nfStatus:
                    anyOf:
                      - type: string
                        enum:
                          - REGISTERED
                          - SUSPENDED
                          - UNDISCOVERABLE
                      - type: string
                  heartBeatTimer:
                    type: integer
                  plmnList:
                    type: array
                    items:
                      type: object
                      properties:
                        mcc:
                          type: string
                          pattern: '^\d{3}$'
                        mnc:
                          type: string
                          pattern: '^\d{2,3}$'
                      required:
                        - mcc
                        - mnc
                    minItems: 1
                  sNssais:
                    type: array
                    items:
                      type: object
                      properties:
                        sst:
                          type: integer
                          minimum: 0
                          maximum: 255
                        sd:
                          type: string
                          pattern: '^[A-Fa-f0-9]{6}$'
                      required:
                        - sst
                    minItems: 1
                  perPlmnSnssaiList:
                    type: array
                    items:
                      type: object
                      required:
                        - plmnId
                        - sNssaiList
                      properties:
                        plmnId:
                          type: object
                          properties:
                            mcc:
                              type: string
                              pattern: '^\d{3}$'
                            mnc:
                              type: string
                              pattern: '^\d{2,3}$'
                          required:
                            - mcc
                            - mnc
                        sNssaiList:
                          type: array
                          items:
                            type: object
                            properties:
                              sst:
                                type: integer
                                minimum: 0
                                maximum: 255
                              sd:
                                type: string
                                pattern: '^[A-Fa-f0-9]{6}$'
                            required:
                              - sst
                          minItems: 1
                    minItems: 1
                  nsiList:
                    type: array
                    items:
                      type: string
                    minItems: 1
                  fqdn:
                    type: string
                  interPlmnFqdn:
                    type: string
                  ipv4Addresses:
                    type: array
                    items:
                      type: string
                      pattern: >-
                        ^(([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])$
                      example: 198.51.100.1
                    minItems: 1
                  ipv6Addresses:
                    type: array
                    items:
                      type: string
                      allOf:
                        - pattern: >-
                            ^((:|(0?|([1-9a-f][0-9a-f]{0,3}))):)((0?|([1-9a-f][0-9a-f]{0,3})):){0,6}(:|(0?|([1-9a-f][0-9a-f]{0,3})))$
                        - pattern: >-
                            ^((([^:]+:){7}([^:]+))|((([^:]+:)*[^:]+)?::(([^:]+:)*[^:]+)?))$
                      example: '2001:db8:85a3::8a2e:370:7334'
                    minItems: 1
                  allowedPlmns:
                    type: array
                    items:
                      type: object
                      properties:
                        mcc:
                          type: string
                          pattern: '^\d{3}$'
                        mnc:
                          type: string
                          pattern: '^\d{2,3}$'
                      required:
                        - mcc
                        - mnc
                    minItems: 1
                  allowedNfTypes:
                    type: array
                    items:
                      anyOf:
                        - type: string
                          enum:
                            - NRF
                            - UDM
                            - AMF
                            - SMF
                            - AUSF
                            - NEF
                            - PCF
                            - SMSF
                            - NSSF
                            - UDR
                            - LMF
                            - GMLC
                            - 5G_EIR
                            - SEPP
                            - UPF
                            - N3IWF
                            - AF
                            - UDSF
                            - BSF
                            - CHF
                            - NWDAF
                        - type: string
                    minItems: 1
                  allowedNfDomains:
                    type: array
                    items:
                      type: string
                    minItems: 1
                  allowedNssais:
                    type: array
                    items:
                      type: object
                      properties:
                        sst:
                          type: integer
                          minimum: 0
                          maximum: 255
                        sd:
                          type: string
                          pattern: '^[A-Fa-f0-9]{6}$'
                      required:
                        - sst
                    minItems: 1
                  priority:
                    type: integer
                    minimum: 0
                    maximum: 65535
                  capacity:
                    type: integer
                    minimum: 0
                    maximum: 65535
                  load:
                    type: integer
                    minimum: 0
                    maximum: 100
                  locality:
                    type: string
                  udrInfo:
                    type: object
                    properties:
                      groupId:
                        type: string
                      supiRanges:
                        type: array
                        items:
                          type: object
                          properties:
                            start:
                              type: string
                              pattern: '^[0-9]+$'
                            end:
                              type: string
                              pattern: '^[0-9]+$'
                            pattern:
                              type: string
                        minItems: 1
                      gpsiRanges:
                        type: array
                        items:
                          type: object
                          properties:
                            start:
                              type: string
                              pattern: '^[0-9]+$'
                            end:
                              type: string
                              pattern: '^[0-9]+$'
                            pattern:
                              type: string
                        minItems: 1
                      externalGroupIdentifiersRanges:
                        type: array
                        items:
                          type: object
                          properties:
                            start:
                              type: string
                              pattern: '^[0-9]+$'
                            end:
                              type: string
                              pattern: '^[0-9]+$'
                            pattern:
                              type: string
                        minItems: 1
                      supportedDataSets:
                        type: array
                        items:
                          anyOf:
                            - type: string
                              enum:
                                - SUBSCRIPTION
                                - POLICY
                                - EXPOSURE
                                - APPLICATION
                            - type: string
                        minItems: 1
                  udmInfo:
                    type: object
                    properties:
                      groupId:
                        type: string
                      supiRanges:
                        type: array
                        items:
                          type: object
                          properties:
                            start:
                              type: string
                              pattern: '^[0-9]+$'
                            end:
                              type: string
                              pattern: '^[0-9]+$'
                            pattern:
                              type: string
                        minItems: 1
                      gpsiRanges:
                        type: array
                        items:
                          type: object
                          properties:
                            start:
                              type: string
                              pattern: '^[0-9]+$'
                            end:
                              type: string
                              pattern: '^[0-9]+$'
                            pattern:
                              type: string
                        minItems: 1
                      externalGroupIdentifiersRanges:
                        type: array
                        items:
                          type: object
                          properties:
                            start:
                              type: string
                              pattern: '^[0-9]+$'
                            end:
                              type: string
                              pattern: '^[0-9]+$'
                            pattern:
                              type: string
                        minItems: 1
                      routingIndicators:
                        type: array
                        items:
                          type: string
                          pattern: '^[0-9]{1,4}$'
                        minItems: 1
                  ausfInfo:
                    type: object
                    properties:
                      groupId:
                        type: string
                      supiRanges:
                        type: array
                        items:
                          type: object
                          properties:
                            start:
                              type: string
                              pattern: '^[0-9]+$'
                            end:
                              type: string
                              pattern: '^[0-9]+$'
                            pattern:
                              type: string
                        minItems: 1
                      routingIndicators:
                        type: array
                        items:
                          type: string
                          pattern: '^[0-9]{1,4}$'
                        minItems: 1
                  amfInfo:
                    type: object
                    required:
                      - amfSetId
                      - amfRegionId
                      - guamiList
                    properties:
                      amfSetId:
                        type: string
                        pattern: '^[0-3][A-Fa-f0-9]{2}$'
                      amfRegionId:
                        type: string
                        pattern: '^[A-Fa-f0-9]{2}$'
                      guamiList:
                        type: array
                        items:
                          type: object
                          properties:
                            plmnId:
                              type: object
                              properties:
                                mcc:
                                  type: string
                                  pattern: '^\d{3}$'
                                mnc:
                                  type: string
                                  pattern: '^\d{2,3}$'
                              required:
                                - mcc
                                - mnc
                            amfId:
                              type: string
                              pattern: '^[A-Fa-f0-9]{6}$'
                          required:
                            - plmnId
                            - amfId
                        minItems: 1
                      taiList:
                        type: array
                        items:
                          type: object
                          properties:
                            plmnId:
                              type: object
                              properties:
                                mcc:
                                  type: string
                                  pattern: '^\d{3}$'
                                mnc:
                                  type: string
                                  pattern: '^\d{2,3}$'
                              required:
                                - mcc
                                - mnc
                            tac:
                              type: string
                              pattern: '(^[A-Fa-f0-9]{4}$)|(^[A-Fa-f0-9]{6}$)'
                          required:
                            - plmnId
                            - tac
                        minItems: 1
                      taiRangeList:
                        type: array
                        items:
                          type: object
                          required:
                            - plmnId
                            - tacRangeList
                          properties:
                            plmnId:
                              type: object
                              properties:
                                mcc:
                                  type: string
                                  pattern: '^\d{3}$'
                                mnc:
                                  type: string
                                  pattern: '^\d{2,3}$'
                              required:
                                - mcc
                                - mnc
                            tacRangeList:
                              type: array
                              items:
                                type: object
                                properties:
                                  start:
                                    type: string
                                    pattern: '^([A-Fa-f0-9]{4}|[A-Fa-f0-9]{6})$'
                                  end:
                                    type: string
                                    pattern: '^([A-Fa-f0-9]{4}|[A-Fa-f0-9]{6})$'
                                  pattern:
                                    type: string
                              minItems: 1
                        minItems: 1
                      backupInfoAmfFailure:
                        type: array
                        items:
                          type: object
                          properties:
                            plmnId:
                              type: object
                              properties:
                                mcc:
                                  type: string
                                  pattern: '^\d{3}$'
                                mnc:
                                  type: string
                                  pattern: '^\d{2,3}$'
                              required:
                                - mcc
                                - mnc
                            amfId:
                              type: string
                              pattern: '^[A-Fa-f0-9]{6}$'
                          required:
                            - plmnId
                            - amfId
                        minItems: 1
                      backupInfoAmfRemoval:
                        type: array
                        items:
                          type: object
                          properties:
                            plmnId:
                              type: object
                              properties:
                                mcc:
                                  type: string
                                  pattern: '^\d{3}$'
                                mnc:
                                  type: string
                                  pattern: '^\d{2,3}$'
                              required:
                                - mcc
                                - mnc
                            amfId:
                              type: string
                              pattern: '^[A-Fa-f0-9]{6}$'
                          required:
                            - plmnId
                            - amfId
                        minItems: 1
                      n2InterfaceAmfInfo:
                        type: object
                        properties:
                          ipv4EndpointAddress:
                            type: array
                            items:
                              type: string
                              pattern: >-
                                ^(([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])$
                              example: 198.51.100.1
                            minItems: 1
                          ipv6EndpointAddress:
                            type: array
                            items:
                              type: string
                              allOf:
                                - pattern: >-
                                    ^((:|(0?|([1-9a-f][0-9a-f]{0,3}))):)((0?|([1-9a-f][0-9a-f]{0,3})):){0,6}(:|(0?|([1-9a-f][0-9a-f]{0,3})))$
                                - pattern: >-
                                    ^((([^:]+:){7}([^:]+))|((([^:]+:)*[^:]+)?::(([^:]+:)*[^:]+)?))$
                              example: '2001:db8:85a3::8a2e:370:7334'
                            minItems: 1
                          amfName:
                            type: string
                  smfInfo:
                    type: object
                    required:
                      - sNssaiSmfInfoList
                    properties:
                      sNssaiSmfInfoList:
                        type: array
                        items:
                          type: object
                          required:
                            - sNssai
                            - dnnSmfInfoList
                          properties:
                            sNssai:
                              type: object
                              properties:
                                sst:
                                  type: integer
                                  minimum: 0
                                  maximum: 255
                                sd:
                                  type: string
                                  pattern: '^[A-Fa-f0-9]{6}$'
                              required:
                                - sst
                            dnnSmfInfoList:
                              type: array
                              items:
                                type: object
                                required:
                                  - dnn
                                properties:
                                  dnn:
                                    type: string
                              minItems: 1
                        minItems: 1
                      taiList:
                        type: array
                        items:
                          type: object
                          properties:
                            plmnId:
                              type: object
                              properties:
                                mcc:
                                  type: string
                                  pattern: '^\d{3}$'
                                mnc:
                                  type: string
                                  pattern: '^\d{2,3}$'
                              required:
                                - mcc
                                - mnc
                            tac:
                              type: string
                              pattern: '(^[A-Fa-f0-9]{4}$)|(^[A-Fa-f0-9]{6}$)'
                          required:
                            - plmnId
                            - tac
                        minItems: 1
                      taiRangeList:
                        type: array
                        items:
                          type: object
                          required:
                            - plmnId
                            - tacRangeList
                          properties:
                            plmnId:
                              type: object
                              properties:
                                mcc:
                                  type: string
                                  pattern: '^\d{3}$'
                                mnc:
                                  type: string
                                  pattern: '^\d{2,3}$'
                              required:
                                - mcc
                                - mnc
                            tacRangeList:
                              type: array
                              items:
                                type: object
                                properties:
                                  start:
                                    type: string
                                    pattern: '^([A-Fa-f0-9]{4}|[A-Fa-f0-9]{6})$'
                                  end:
                                    type: string
                                    pattern: '^([A-Fa-f0-9]{4}|[A-Fa-f0-9]{6})$'
                                  pattern:
                                    type: string
                              minItems: 1
                        minItems: 1
                      pgwFqdn:
                        type: string
                      accessType:
                        type: array
                        items:
                          type: string
                          enum:
                            - 3GPP_ACCESS
                            - NON_3GPP_ACCESS
                        minItems: 1
                  upfInfo:
                    type: object
                    required:
                      - sNssaiUpfInfoList
                    properties:
                      sNssaiUpfInfoList:
                        type: array
                        items:
                          type: object
                          required:
                            - sNssai
                            - dnnUpfInfoList
                          properties:
                            sNssai:
                              type: object
                              properties:
                                sst:
                                  type: integer
                                  minimum: 0
                                  maximum: 255
                                sd:
                                  type: string
                                  pattern: '^[A-Fa-f0-9]{6}$'
                              required:
                                - sst
                            dnnUpfInfoList:
                              type: array
                              items:
                                type: object
                                required:
                                  - dnn
                                properties:
                                  dnn:
                                    type: string
                                  dnaiList:
                                    type: array
                                    items:
                                      type: string
                                    minItems: 1
                                  pduSessionTypes:
                                    type: array
                                    items:
                                      anyOf:
                                        - type: string
                                          enum:
                                            - IPV4
                                            - IPV6
                                            - IPV4V6
                                            - UNSTRUCTURED
                                            - ETHERNET
                                        - type: string
                                    minItems: 1
                              minItems: 1
                        minItems: 1
                      smfServingArea:
                        type: array
                        items:
                          type: string
