            - type: string
              enum:
                - REGISTERED
                - SUSPENDED
                - UNDISCOVERABLE
            - type: string
        heartBeatTimer:
          type: integer
        plmnList:
          type: array
          items:
            type: object
            properties:
              mcc:
                type: string
                pattern: '^\d{3}$'
              mnc:
                type: string
                pattern: '^\d{2,3}$'
            required:
              - mcc
              - mnc
          minItems: 1
        sNssais:
          type: array
          items:
            type: object
            properties:
              sst:
                type: integer
                minimum: 0
                maximum: 255
              sd:
                type: string
                pattern: '^[A-Fa-f0-9]{6}$'
            required:
              - sst
          minItems: 1
        perPlmnSnssaiList:
