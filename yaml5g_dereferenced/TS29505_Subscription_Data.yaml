openapi: 3.0.0
info:
  version: '-'
  title: Unified Data Repository Service API file for subscription data
  description: The API version is defined in 3GPP TS 29.504
externalDocs:
  description: >-
    3GPP TS 29.505 V15.3.0; 5G System; Usage of the Unified Data Repository
    Service for subscription data; Stage 3
  url: 'http://www.3gpp.org/ftp/Specs/archive/29_series/29.505/'
paths:
  '/subscription-data/{ueId}/authentication-data/authentication-subscription':
    get:
      summary: Retrieves the authentication subscription data of a UE
      operationId: QueryAuthSubsData
      tags:
        - Authentication Data (Document)
      parameters:
        - name: ueId
          in: path
          description: UE id
          required: true
          schema:
            type: string
            pattern: >-
              ^(imsi-[0-9]{5,15}|nai-.+|msisdn-[0-9]{5,15}|extid-[^@]+@[^@]+|.+)$
        - name: supported-features
          in: query
          description: Supported Features
          schema:
            type: string
            pattern: '^[A-Fa-f0-9]*$'
      responses:
        '200':
          description: Expected response to a valid request
          content:
            application/json:
              schema:
                type: object
                required:
                  - authenticationMethod
                  - protectionParamId
                  - sequenceNumber
                  - authenticationManagementField
                  - algorithmId
                properties:
                  authenticationMethod:
                    anyOf:
                      - type: string
                        enum:
                          - 5G_AKA
                          - EAP_AKA_PRIME
                          - EAP_TLS
                      - type: string
                  encPermanentKey:
                    type: string
                  protectionParamId:
                    type: string
                  sequenceNumber:
                    type: object
                    properties:
                      sqnScheme:
                        anyOf:
                          - type: string
                            enum:
                              - GENERAL
                              - NON_TIME_BASED
                              - TIME_BASED
                          - type: string
                      sqn:
                        type: string
                        pattern: '^[A-Fa-f0-9]{12}$'
                      lastIndexes:
                        type: object
                        additionalProperties:
                          type: integer
                          minimum: 0
                      indLength:
                        type: integer
                        minimum: 0
                      difSign:
                        type: string
                        enum:
                          - POSITIVE
                          - NEGATIVE
                  authenticationManagementField:
                    type: string
                    pattern: '^[A-Fa-f0-9]{4}$'
                  algorithmId:
                    type: string
                  encOpcKey:
                    type: string
                  encTopcKey:
                    type: string
        default:
          description: Unexpected error
          content:
            application/problem+json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                  title:
                    type: string
                  status:
                    type: integer
                  detail:
                    type: string
                  instance:
                    type: string
                  cause:
                    type: string
                  invalidParams:
                    type: array
                    items:
                      type: object
                      properties:
                        param:
                          type: string
                        reason:
                          type: string
                      required:
                        - param
                    minItems: 1
    patch:
      summary: modify the authentication subscription data of a UE
      operationId: ModifyAuthenticationSubscription
      tags:
        - Authentication Subscription (Document)
      parameters:
        - name: ueId
          in: path
          description: UE id
          required: true
          schema:
            type: string
            pattern: >-
              ^(imsi-[0-9]{5,15}|nai-.+|msisdn-[0-9]{5,15}|extid-[^@]+@[^@]+|.+)$
      requestBody:
        content:
          application/json-patch+json:
            schema:
              type: array
              items:
                type: object
                properties:
                  op:
                    anyOf:
                      - type: string
                        enum:
                          - add
                          - copy
                          - move
                          - remove
                          - replace
                          - test
                      - type: string
                  path:
                    type: string
                  from:
                    type: string
                  value:
                    nullable: true
                required:
                  - op
                  - path
        required: true
      responses:
        '204':
          description: Expected response to a valid request
        '403':
          description: modification is rejected
          content:
            application/problem+json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                  title:
                    type: string
                  status:
                    type: integer
                  detail:
                    type: string
                  instance:
                    type: string
                  cause:
                    type: string
                  invalidParams:
                    type: array
                    items:
                      type: object
                      properties:
                        param:
                          type: string
                        reason:
                          type: string
                      required:
                        - param
                    minItems: 1
        default:
          description: Unexpected error
          content:
            application/problem+json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                  title:
                    type: string
                  status:
                    type: integer
                  detail:
                    type: string
                  instance:
                    type: string
                  cause:
                    type: string
                  invalidParams:
                    type: array
                    items:
                      type: object
                      properties:
                        param:
                          type: string
                        reason:
                          type: string
                      required:
                        - param
                    minItems: 1
  '/subscription-data/{ueId}/authentication-data/authentication-status':
    put:
      summary: To store the Authentication Status data of a UE
      operationId: CreateAuthenticationStatus
      tags:
        - Authentication Status (Document)
      parameters:
        - name: ueId
          in: path
          description: UE id
          required: true
          schema:
            type: string
            pattern: >-
              ^(imsi-[0-9]{5,15}|nai-.+|msisdn-[0-9]{5,15}|extid-[^@]+@[^@]+|.+)$
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - nfInstanceId
                - success
                - timeStamp
                - authType
                - servingNetworkName
              properties:
                nfInstanceId:
                  type: string
                  format: uuid
                success:
                  type: boolean
                timeStamp:
                  format: date-time
                  type: string
                authType:
                  anyOf:
                    - type: string
                      enum:
                        - 5G_AKA
                        - EAP_AKA_PRIME
                        - EAP_TLS
                    - type: string
                servingNetworkName:
                  type: string
                  pattern: '^5G:mnc[0-9]{3}[.]mcc[0-9]{3}[.]3gppnetwork[.]org$'
      responses:
        '204':
          description: 'Upon success, an empty response body shall be returned'
        default:
          description: Unexpected error
          content:
            application/problem+json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                  title:
                    type: string
                  status:
                    type: integer
                  detail:
                    type: string
                  instance:
                    type: string
                  cause:
                    type: string
                  invalidParams:
                    type: array
                    items:
                      type: object
                      properties:
                        param:
                          type: string
                        reason:
                          type: string
                      required:
                        - param
                    minItems: 1
    get:
      summary: Retrieves the Authentication Status of a UE
      operationId: QueryAuthenticationStatus
      tags:
        - AuthEvent (Document)
      parameters:
        - name: ueId
          in: path
          description: UE id
          required: true
          schema:
            type: string
            pattern: >-
              ^(imsi-[0-9]{5,15}|nai-.+|msisdn-[0-9]{5,15}|extid-[^@]+@[^@]+|.+)$
        - name: fields
          in: query
          description: attributes to be retrieved
          required: false
          schema:
            type: array
            items:
              type: string
            minItems: 1
          style: form
          explode: false
        - name: supported-features
          description: Supported Features
          in: query
          schema:
            type: string
            pattern: '^[A-Fa-f0-9]*$'
      responses:
        '200':
          description: Expected response to a valid request
          content:
            application/json:
              schema:
                type: object
                required:
                  - nfInstanceId
                  - success
                  - timeStamp
                  - authType
                  - servingNetworkName
                properties:
                  nfInstanceId:
                    type: string
                    format: uuid
                  success:
                    type: boolean
                  timeStamp:
                    format: date-time
                    type: string
                  authType:
                    anyOf:
                      - type: string
                        enum:
                          - 5G_AKA
                          - EAP_AKA_PRIME
                          - EAP_TLS
                      - type: string
                  servingNetworkName:
                    type: string
                    pattern: '^5G:mnc[0-9]{3}[.]mcc[0-9]{3}[.]3gppnetwork[.]org$'
        default:
          description: Unexpected error
          content:
            application/problem+json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                  title:
                    type: string
                  status:
                    type: integer
                  detail:
                    type: string
                  instance:
                    type: string
                  cause:
                    type: string
                  invalidParams:
                    type: array
                    items:
                      type: object
                      properties:
                        param:
                          type: string
                        reason:
                          type: string
                      required:
                        - param
                    minItems: 1
  '/subscription-data/{ueId}/ue-update-confirmation-data/sor-data':
    put:
      summary: To store the SoR acknowledgement information of a UE
      operationId: CreateAuthenticationSoR
      tags:
        - Authentication SoR (Document)
      parameters:
        - name: ueId
          in: path
          description: UE id
          required: true
          schema:
            type: string
            pattern: >-
              ^(imsi-[0-9]{5,15}|nai-.+|msisdn-[0-9]{5,15}|extid-[^@]+@[^@]+|.+)$
        - name: supported-features
          in: query
          description: Supported Features
          schema:
            type: string
            pattern: '^[A-Fa-f0-9]*$'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                provisioningTime:
                  format: date-time
                  type: string
                ueUpdateStatus:
                  type: string
                  enum:
                    - NOT_SENT
                    - SENT_NO_ACK_REQUIRED
                    - WAITING_FOR_ACK
                    - ACK_RECEIVED
                sorXmacIue:
                  type: string
                  pattern: '^[A-Fa-f0-9]{32}$'
                sorMacIue:
                  type: string
                  pattern: '^[A-Fa-f0-9]{32}$'
              required:
                - provisioningTime
                - ueUpdateStatus
      responses:
        '204':
          description: Expected response to a valid request
        default:
          description: Unexpected error
          content:
            application/problem+json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                  title:
                    type: string
                  status:
                    type: integer
                  detail:
                    type: string
                  instance:
                    type: string
                  cause:
                    type: string
                  invalidParams:
                    type: array
                    items:
                      type: object
                      properties:
                        param:
                          type: string
                        reason:
                          type: string
                      required:
                        - param
                    minItems: 1
    get:
      summary: Retrieves the SoR acknowledgement information of a UE
      operationId: QueryAuthSoR
      tags:
        - Authentication SoR (Document)
      parameters:
        - name: ueId
          in: path
          description: UE id
          required: true
          schema:
            type: string
            pattern: >-
              ^(imsi-[0-9]{5,15}|nai-.+|msisdn-[0-9]{5,15}|extid-[^@]+@[^@]+|.+)$
        - name: supportedFeatures
          in: query
          description: Supported Features
          schema:
            type: string
            pattern: '^[A-Fa-f0-9]*$'
      responses:
        '200':
          description: Expected response to a valid request
          content:
            application/json:
              schema:
                type: object
                properties:
                  provisioningTime:
                    format: date-time
                    type: string
                  ueUpdateStatus:
                    type: string
                    enum:
                      - NOT_SENT
                      - SENT_NO_ACK_REQUIRED
                      - WAITING_FOR_ACK
                      - ACK_RECEIVED
                  sorXmacIue:
                    type: string
                    pattern: '^[A-Fa-f0-9]{32}$'
                  sorMacIue:
                    type: string
                    pattern: '^[A-Fa-f0-9]{32}$'
                required:
                  - provisioningTime
                  - ueUpdateStatus
        default:
          description: Unexpected error
          content:
            application/problem+json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                  title:
                    type: string
                  status:
                    type: integer
                  detail:
                    type: string
                  instance:
                    type: string
                  cause:
                    type: string
                  invalidParams:
                    type: array
                    items:
                      type: object
                      properties:
                        param:
                          type: string
                        reason:
                          type: string
                      required:
                        - param
                    minItems: 1
  '/subscription-data/{ueId}/{servingPlmnId}/provisioned-data':
    get:
      summary: Retrieve multiple provisioned data sets of a UE
      operationId: QueryProvisionedData
      tags:
        - Provisioned Data (Document)
      parameters:
        - name: ueId
          in: path
          description: UE id
          required: true
          schema:
            type: string
            pattern: >-
              ^(imsi-[0-9]{5,15}|nai-.+|msisdn-[0-9]{5,15}|extid-[^@]+@[^@]+|.+)$
        - name: servingPlmnId
          in: path
          description: PLMN ID
          required: true
          schema:
            type: string
            pattern: '^[0-9]{5,6}$'
        - name: dataset-names
          in: query
          description: List of dataset names
          style: form
          explode: false
          schema:
            type: array
            items:
              anyOf:
                - type: string
                  enum:
                    - AM
                    - SMF_SEL
                    - SMS_SUB
                    - SM
                    - TRACE
                    - SMS_MNG
                - type: string
            minItems: 1
            uniqueItems: true
      responses:
        '200':
          description: Expected response to a valid request
          content:
            application/json:
              schema:
                type: object
                properties:
                  amData:
                    type: object
                    properties:
                      supportedFeatures:
                        type: string
                        pattern: '^[A-Fa-f0-9]*$'
                      gpsis:
                        type: array
                        items:
                          type: string
                          pattern: '^(msisdn-[0-9]{5,15}|extid-[^@]+@[^@]+|.+)$'
                      internalGroupIds:
                        type: array
                        items:
                          type: string
                          pattern: >-
                            ^[A-Fa-f0-9]{8}-[0-9]{3}-[0-9]{2,3}-([A-Fa-f0-9][A-Fa-f0-9]){1,10}$
                        minItems: 1
                      subscribedUeAmbr:
                        type: object
                        properties:
                          uplink:
                            type: string
                            pattern: ^\d+(\.\d+)? (bps|Kbps|Mbps|Gbps|Tbps)$
                          downlink:
                            type: string
                            pattern: ^\d+(\.\d+)? (bps|Kbps|Mbps|Gbps|Tbps)$
                        required:
                          - uplink
                          - downlink
                        nullable: true
                      nssai:
                        type: object
                        required:
                          - defaultSingleNssais
                        properties:
                          supportedFeatures:
                            type: string
                            pattern: '^[A-Fa-f0-9]*$'
                          defaultSingleNssais:
                            type: array
                            items:
                              type: object
                              properties:
                                sst:
                                  type: integer
                                  minimum: 0
                                  maximum: 255
                                sd:
                                  type: string
                                  pattern: '^[A-Fa-f0-9]{6}$'
                              required:
                                - sst
                            minItems: 1
                          singleNssais:
                            type: array
                            items:
                              type: object
                              properties:
                                sst:
                                  type: integer
                                  minimum: 0
                                  maximum: 255
                                sd:
                                  type: string
                                  pattern: '^[A-Fa-f0-9]{6}$'
                              required:
                                - sst
                            minItems: 1
                        nullable: true
                      ratRestrictions:
                        type: array
                        items:
                          anyOf:
                            - type: string
                              enum:
                                - NR
                                - EUTRA
                                - WLAN
                                - VIRTUAL
                            - type: string
                      forbiddenAreas:
                        type: array
                        items:
                          type: object
                          oneOf:
                            - required:
                                - tacs
                            - required:
                                - areaCode
                          properties:
                            tacs:
                              type: array
                              items:
                                type: string
                                pattern: '(^[A-Fa-f0-9]{4}$)|(^[A-Fa-f0-9]{6}$)'
                              minItems: 1
                            areaCodes:
                              type: string
                      serviceAreaRestriction:
                        type: object
                        properties:
                          restrictionType:
                            anyOf:
                              - type: string
                                enum:
                                  - ALLOWED_AREAS
                                  - NOT_ALLOWED_AREAS
                              - type: string
                          areas:
                            type: array
                            items:
                              type: object
                              oneOf:
                                - required:
                                    - tacs
                                - required:
                                    - areaCode
                              properties:
                                tacs:
                                  type: array
                                  items:
                                    type: string
                                    pattern: '(^[A-Fa-f0-9]{4}$)|(^[A-Fa-f0-9]{6}$)'
                                  minItems: 1
                                areaCodes:
                                  type: string
                          maxNumOfTAs:
                            type: integer
                            minimum: 0
                        allOf:
                          - oneOf:
                              - not:
                                  required:
                                    - restrictionType
                              - required:
                                  - areas
                          - anyOf:
                              - not:
                                  required:
                                    - restrictionType
                                  properties:
                                    restrictionType:
                                      type: string
                                      enum:
                                        - NOT_ALLOWED_AREAS
                              - not:
                                  required:
                                    - maxNumOfTAs
                      coreNetworkTypeRestrictions:
                        type: array
                        items:
                          anyOf:
                            - type: string
                              enum:
                                - 5GC
                                - EPC
                            - type: string
                      rfspIndex:
                        type: integer
                        minimum: 1
                        maximum: 256
                        nullable: true
                      subsRegTimer:
                        type: integer
                        nullable: true
                      ueUsageType:
                        type: integer
                      mpsPriority:
                        type: boolean
                      mcsPriority:
                        type: boolean
                      activeTime:
                        type: integer
                        nullable: true
                      dlPacketCount:
                        type: integer
                        minimum: -1
                      sorInfo:
                        type: object
                        properties:
                          steeringContainer:
                            oneOf:
                              - type: array
                                items:
                                  type: object
                                  properties:
                                    plmnId:
                                      type: object
                                      properties:
                                        mcc:
                                          type: string
                                          pattern: '^\d{3}$'
                                        mnc:
                                          type: string
                                          pattern: '^\d{2,3}$'
                                      required:
                                        - mcc
                                        - mnc
                                    accessTechList:
                                      type: array
                                      items:
                                        anyOf:
                                          - type: string
                                            enum:
                                              - NR
                                              - EUTRAN_IN_WBS1_MODE_AND_NBS1_MODE
                                              - EUTRAN_IN_NBS1_MODE_ONLY
                                              - EUTRAN_IN_WBS1_MODE_ONLY
                                              - UTRAN
                                              - GSM_AND_ECGSM_IoT
                                              - GSM_WITHOUT_ECGSM_IoT
                                              - ECGSM_IoT_ONLY
                                              - CDMA_1xRTT
                                              - CDMA_HRPD
                                              - GSM_COMPACT
                                          - type: string
                                      minItems: 1
                                  required:
                                    - plmnId
                                minItems: 1
                              - type: string
                                format: base64
                          ackInd:
                            type: boolean
                          sorMacIausf:
                            type: string
                            pattern: '^[A-Fa-f0-9]{32}$'
                          countersor:
                            type: string
                            pattern: '^[A-Fa-f0-9]{4}$'
                          provisioningTime:
                            format: date-time
                            type: string
                        required:
                          - ackInd
                          - provisioningTime
                      upuInfo:
                        type: object
                        properties:
                          upuDataList:
                            type: array
                            items:
                              type: object
                              properties:
                                secPacket:
                                  type: string
                                  format: base64
                                defaultConfNssai:
                                  type: array
                                  items:
                                    type: object
                                    properties:
                                      sst:
                                        type: integer
                                        minimum: 0
                                        maximum: 255
                                      sd:
                                        type: string
                                        pattern: '^[A-Fa-f0-9]{6}$'
                                    required:
                                      - sst
                                  minItems: 1
                              oneOf:
                                - required:
                                    - secPacket
                                - required:
                                    - defaultConfNssai
                            minItems: 1
                          upuRegInd:
                            type: boolean
                          upuAckInd:
                            type: boolean
                          upuMacIausf:
                            type: string
                            pattern: '^[A-Fa-f0-9]{32}$'
                          counterUpu:
                            type: string
                            pattern: '^[A-Fa-f0-9]{4}$'
                          provisioningTime:
                            format: date-time
                            type: string
                        required:
                          - upuDataList
                          - upuAckInd
                          - upuRegInd
                          - provisioningTime
                      micoAllowed:
                        type: boolean
                      sharedAmDataIds:
                        type: array
                        items:
                          type: string
                          pattern: '^[0-9]{5,6}-.+$'
                        minItems: 1
                      odbPacketServices:
                        anyOf:
                          - type: string
                            enum:
                              - ALL_PACKET_SERVICES
                              - ROAMER_ACCESS_HPLMN_AP
                              - ROAMER_ACCESS_VPLMN_AP
                          - type: string
                        nullable: true
                      subscribedDnnList:
                        type: array
                        items:
                          type: string
                  smfSelData:
                    type: object
                    properties:
                      supportedFeatures:
                        type: string
                        pattern: '^[A-Fa-f0-9]*$'
                      subscribedSnssaiInfos:
                        type: object
                        additionalProperties:
                          type: object
                          required:
                            - dnnInfos
                          properties:
                            dnnInfos:
                              type: array
                              items:
                                type: object
                                required:
                                  - dnn
                                properties:
                                  dnn:
                                    type: string
                                  defaultDnnIndicator:
                                    type: boolean
                                  lboRoamingAllowed:
                                    type: boolean
                                  iwkEpsInd:
                                    type: boolean
                              minItems: 1
                      sharedSnssaiInfosId:
                        type: string
                        pattern: '^[0-9]{5,6}-.+$'
                  smsSubsData:
                    type: object
                    properties:
                      smsSubscribed:
                        type: boolean
                      sharedSmsSubsDataId:
                        type: array
                        items:
                          type: string
                          pattern: '^[0-9]{5,6}-.+$'
                  smData:
                    type: array
                    items:
                      type: object
                      required:
                        - singleNssai
                      properties:
                        singleNssai:
                          type: object
                          properties:
                            sst:
                              type: integer
                              minimum: 0
                              maximum: 255
                            sd:
                              type: string
                              pattern: '^[A-Fa-f0-9]{6}$'
                          required:
                            - sst
                        dnnConfigurations:
                          description: >-
                            A map (list of key-value pairs where Dnn serves as
                            key) of DnnConfigurations
                          type: object
                          additionalProperties:
                            type: object
                            required:
                              - pduSessionTypes
                              - sscModes
                            properties:
                              pduSessionTypes:
                                type: object
                                required:
                                  - defaultSessionType
                                properties:
                                  defaultSessionType:
                                    anyOf:
                                      - type: string
                                        enum:
                                          - IPV4
                                          - IPV6
                                          - IPV4V6
                                          - UNSTRUCTURED
                                          - ETHERNET
                                      - type: string
                                  allowedSessionTypes:
                                    type: array
                                    items:
                                      anyOf:
                                        - type: string
                                          enum:
                                            - IPV4
                                            - IPV6
                                            - IPV4V6
                                            - UNSTRUCTURED
                                            - ETHERNET
                                        - type: string
                                    minItems: 1
                              sscModes:
                                type: object
                                required:
                                  - defaultSscMode
                                properties:
                                  defaultSscMode:
                                    anyOf:
                                      - type: string
                                        enum:
                                          - SSC_MODE_1
                                          - SSC_MODE_2
                                          - SSC_MODE_3
                                      - type: string
                                  allowedSscModes:
                                    type: array
                                    items:
                                      anyOf:
                                        - type: string
                                          enum:
                                            - SSC_MODE_1
                                            - SSC_MODE_2
                                            - SSC_MODE_3
                                        - type: string
                                    minItems: 1
                                    maxItems: 2
                              iwkEpsInd:
