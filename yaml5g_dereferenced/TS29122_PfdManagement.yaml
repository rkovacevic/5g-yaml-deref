        clientCredentials:
          tokenUrl: '{tokenUrl}'
          scopes: {}
  schemas:
    PfdManagement:
      type: object
      properties:
        self:
          type: string
          description: >-
            string formatted according to IETF RFC 3986 identifying a referenced
            resource.
        supportedFeatures:
          type: string
          pattern: '^[A-Fa-f0-9]*$'
        pfdDatas:
          type: object
          additionalProperties:
            type: object
            properties:
              externalAppId:
                type: string
                description: Each element uniquely external application identifier
              self:
                type: string
                description: >-
                  string formatted according to IETF RFC 3986 identifying a
                  referenced resource.
              pfds:
                type: object
                additionalProperties:
                  type: object
                  properties:
                    pfdId:
                      type: string
                      description: Identifies a PDF of an application identifier.
                    flowDescriptions:
                      type: array
                      items:
                        type: string
                      minItems: 1
                      description: >-
                        Represents a 3-tuple with protocol, server ip and server
                        port for UL/DL application traffic. The content of the
                        string has the same encoding as the IPFilterRule AVP
                        value as defined in IETF RFC 6733.
                    urls:
                      type: array
                      items:
                        type: string
                      minItems: 1
                      description: >-
                        Indicates a URL or a regular expression which is used to
                        match the significant parts of the URL.
                    domainNames:
                      type: array
                      items:
                        type: string
                      minItems: 1
                      description: >-
                        Indicates an FQDN or a regular expression as a domain
                        name matching criteria.
                  required:
                    - pfdId
                description: >-
                  Contains the PFDs of the external application identifier. Each
                  PFD is identified in the map via a key containing the PFD
                  identifier.
              allowedDelay:
                type: integer
                minimum: 0
                description: >-
                  Unsigned integer identifying a period of time in units of
                  seconds with "nullable=true" property.
                nullable: true
              cachingTime:
                type: integer
                minimum: 0
                description: >-
                  Unsigned integer identifying a period of time in units of
                  seconds with "readOnly=true" property.
                readOnly: true
            required:
              - externalAppId
              - pfds
          minProperties: 1
          description: >-
            Each element uniquely identifies the PFDs for an external
            application identifier. Each element is identified in the map via an
            external application identifier as key. The response shall include
            successfully provisioned PFD data of application(s).
        pfdReports:
          type: object
          additionalProperties:
            type: object
            properties:
              externalAppIds:
                type: array
                items:
                  type: string
                minItems: 1
                description: >-
                  Identifies the external application identifier(s) which PFD(s)
                  are not added or modified successfully
              failureCode:
                anyOf:
                  - type: string
                    enum:
                      - MALFUNCTION
                      - RESOURCE_LIMITATION
                      - SHORT_DELAY
                      - APP_ID_DUPLICATED
                      - OTHER_REASON
                  - type: string
                    description: >
                      This string provides forward-compatibility with future
                      extensions to the enumeration but is not used to encode
                      content defined in the present version of this API.
                description: >
                  Possible values are - MALFUNCTION: This value indicates that
                  something functions wrongly in PFD provisioning or the PFD
                  provisioning does not function at all. - RESOURCE_LIMITATION:
                  This value indicates there is resource limitation for PFD
                  storage. - SHORT_DELAY: This value indicates that the allowed
                  delay is too short and PFD(s) are not stored. -
                  APP_ID_DUPLICATED: The received external application
                  identifier(s) are already provisioned. - OTHER_REASON: Other
                  reason unspecified.
              cachingTime:
                type: integer
                minimum: 0
                description: >-
                  Unsigned integer identifying a period of time in units of
                  seconds.
            required:
              - externalAppIds
              - failureCode
          minProperties: 1
          description: >-
            Supplied by the SCEF and contains the external application
            identifiers for which PFD(s) are not added or modified successfully.
            The failure reason is also included. Each element provides the
            related information for one or more external application
            identifier(s) and is identified in the map via the failure
            identifier as key.
