components:
  securitySchemes:
    oAuth2ClientCredentials:
      type: oauth2
      flows:
        clientCredentials:
          tokenUrl: '{tokenUrl}'
          scopes: {}
  schemas:
    Bdt:
      type: object
      properties:
        self:
          type: string
          description: >-
            string formatted according to IETF RFC 3986 identifying a referenced
            resource.
        supportedFeatures:
          type: string
          pattern: '^[A-Fa-f0-9]*$'
        volumePerUE:
          type: object
          properties:
            duration:
              type: integer
              minimum: 0
              description: >-
                Unsigned integer identifying a period of time in units of
                seconds.
            totalVolume:
              type: integer
              format: int64
              minimum: 0
              description: Unsigned integer identifying a volume in units of bytes.
            downlinkVolume:
              type: integer
              format: int64
              minimum: 0
              description: Unsigned integer identifying a volume in units of bytes.
            uplinkVolume:
              type: integer
              format: int64
              minimum: 0
              description: Unsigned integer identifying a volume in units of bytes.
        numberOfUEs:
          type: integer
          minimum: 1
          description: Identifies the number of UEs.
        desiredTimeWindow:
          type: object
          properties:
            startTime:
              type: string
              description: string with format "date-time" as defined in OpenAPI.
            stopTime:
              type: string
              description: string with format "date-time" as defined in OpenAPI.
          required:
            - startTime
            - stopTime
        locationArea:
          type: object
          properties:
            cellIds:
              type: array
              items:
                type: string
              minItems: 1
              description: >-
                Indicates a list of Cell Global Identities of the user which
                identifies the cell the UE is registered.
            enodeBIds:
              type: array
              items:
                type: string
              minItems: 1
              description: >-
                Indicates a list of eNodeB identities in which the UE is
                currently located.
            routingAreaIds:
              type: array
              items:
                type: string
              minItems: 1
              description: >-
                Identifies a list of Routing Area Identities of the user where
                the UE is located.
            trackingAreaIds:
              type: array
              items:
                type: string
              minItems: 1
              description: >-
                Identifies a list of Tracking Area Identities of the user where
                the UE is located.
            geographicAreas:
              type: array
              items:
                anyOf:
                  - allOf:
                      - type: object
                        required:
                          - shape
                        properties:
                          shape:
                            anyOf:
                              - type: string
                                enum:
                                  - POINT
                                  - POINT_UNCERTAINTY_CIRCLE
                                  - POINT_UNCERTAINTY_ELLIPSE
                                  - POLYGON
                                  - POINT_ALTITUDE
                                  - POINT_ALTITUDE_UNCERTAINTY
                                  - ELLIPSOID_ARC
                              - type: string
                        discriminator:
                          propertyName: shape
                          mapping:
