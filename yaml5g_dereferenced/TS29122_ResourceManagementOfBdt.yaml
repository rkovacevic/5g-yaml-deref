openapi: 3.0.0
info:
  title: 3gpp-bdt
  version: 1.0.0
externalDocs:
  description: 3GPP TS 29.122 V15.3.0 T8 reference point for Northbound APIs
  url: 'http://www.3gpp.org/ftp/Specs/archive/29_series/29.122/'
security:
  - {}
  - oAuth2ClientCredentials: []
servers:
  - url: '{apiRoot}/3gpp-bdt/v1'
    variables:
      apiRoot:
        default: 'https://example.com'
        description: apiRoot as defined in subclause 5.2.4 of 3GPP TS 29.122.
paths:
  '/{scsAsId}/subscriptions':
    parameters:
      - name: scsAsId
        description: String identifying the SCS/AS.
        in: path
        required: true
        schema:
          type: string
    get:
      responses:
        '200':
          description: all BDT policy subscriptions.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    self:
                      type: string
                      description: >-
                        string formatted according to IETF RFC 3986 identifying
                        a referenced resource.
                    supportedFeatures:
                      type: string
                      pattern: '^[A-Fa-f0-9]*$'
                    volumePerUE:
                      type: object
                      properties:
                        duration:
                          type: integer
                          minimum: 0
                          description: >-
                            Unsigned integer identifying a period of time in
                            units of seconds.
                        totalVolume:
                          type: integer
                          format: int64
                          minimum: 0
                          description: >-
                            Unsigned integer identifying a volume in units of
                            bytes.
                        downlinkVolume:
                          type: integer
                          format: int64
                          minimum: 0
                          description: >-
                            Unsigned integer identifying a volume in units of
                            bytes.
                        uplinkVolume:
                          type: integer
                          format: int64
                          minimum: 0
                          description: >-
                            Unsigned integer identifying a volume in units of
                            bytes.
                    numberOfUEs:
                      type: integer
                      minimum: 1
                      description: Identifies the number of UEs.
                    desiredTimeWindow:
                      type: object
                      properties:
                        startTime:
                          type: string
                          description: >-
                            string with format "date-time" as defined in
                            OpenAPI.
                        stopTime:
                          type: string
                          description: >-
                            string with format "date-time" as defined in
                            OpenAPI.
                      required:
                        - startTime
                        - stopTime
                    locationArea:
                      type: object
                      properties:
                        cellIds:
                          type: array
                          items:
                            type: string
                          minItems: 1
                          description: >-
                            Indicates a list of Cell Global Identities of the
                            user which identifies the cell the UE is registered.
                        enodeBIds:
                          type: array
                          items:
                            type: string
                          minItems: 1
                          description: >-
                            Indicates a list of eNodeB identities in which the
                            UE is currently located.
