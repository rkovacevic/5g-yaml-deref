openapi: 3.0.0
info:
  version: 1.0.1
  title: Namf_Location
  description: AMF Location Service
security:
  - {}
  - oAuth2ClientCredentials:
      - namf-loc
externalDocs:
  description: 3GPP TS 29.518 V15.3.0; 5G System; Access and Mobility Management Services
  url: 'http://www.3gpp.org/ftp/Specs/archive/29_series/29.518/'
servers:
  - url: '{apiRoot}/namf-loc/v1'
    variables:
      apiRoot:
        default: 'https://example.com'
        description: apiRoot as defined in subclause subclause 4.4 of 3GPP TS 29.501
paths:
  '/{ueContextId}/provide-pos-info':
    post:
      summary: Namf_Location ProvidePositioningInfo service Operation
      tags:
        - Individual UE context (Document)
      operationId: ProvidePositioningInfo
      parameters:
        - name: ueContextId
          in: path
          description: UE Context Identifier
          required: true
          schema:
            type: string
            pattern: '^(imsi-[0-9]{5,15}|nai-.+|imei-[0-9]{15}|imeisv-[0-9]{16}|.+)$'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                lcsClientType:
                  anyOf:
                    - type: string
                      enum:
                        - EMERGENCY_SERVICES
                        - VALUE_ADDED_SERVICES
                        - PLMN_OPERATOR_SERVICES
                        - LAWFUL_INTERCEPT_SERVICES
                        - PLMN_OPERATOR_BROADCAST_SERVICES
                        - PLMN_OPERATOR_OM
                        - PLMN_OPERATOR_ANONYMOUS_STATISTICS
                        - PLMN_OPERATOR_TARGET_MS_SERVICE_SUPPORT
                    - type: string
                lcsLocation:
                  anyOf:
                    - type: string
                      enum:
                        - CURRENT_LOCATION
                        - CURRENT_OR_LAST_KNOWN_LOCATION
                        - INITIAL_LOCATION
                    - type: string
                supi:
                  type: string
                  pattern: '^(imsi-[0-9]{5,15}|nai-.+|.+)$'
                gpsi:
                  type: string
                  pattern: '^(msisdn-[0-9]{5,15}|extid-[^@]+@[^@]+|.+)$'
                priority:
                  anyOf:
                    - type: string
                      enum:
                        - HIGHEST_PRIORITY
                        - NORMAL_PRIORITY
                    - type: string
                lcsQoS:
                  type: object
                  properties:
                    hAccuracy:
                      type: number
                      format: float
                      minimum: 0
                    vAccuracy:
                      type: number
                      format: float
                      minimum: 0
                    verticalRequested:
                      type: boolean
                    responseTime:
                      anyOf:
                        - type: string
                          enum:
                            - LOW_DELAY
                            - DELAY_TOLERANT
                        - type: string
                velocityRequested:
                  anyOf:
                    - type: string
                      enum:
                        - VELOCITY_IS_NOT_REQUESTED
                        - VELOCITY_IS_REQUESTED
                    - type: string
                lcsSupportedGADShapes:
                  anyOf:
                    - type: string
                      enum:
                        - POINT
                        - POINT_UNCERTAINTY_CIRCLE
                        - POINT_UNCERTAINTY_ELLIPSE
                        - POLYGON
                        - POINT_ALTITUDE
                        - POINT_ALTITUDE_UNCERTAINTY
                        - ELLIPSOID_ARC
                    - type: string
                locationNotificationUri:
                  type: string
                supportedFeatures:
                  type: string
                  pattern: '^[A-Fa-f0-9]*$'
              required:
                - lcsClientType
                - lcsLocation
        required: true
      responses:
        '200':
          description: Expected response to a valid request
          content:
            application/json:
              schema:
                type: object
                properties:
                  locationEstimate:
                    anyOf:
                      - allOf:
                          - type: object
                            required:
                              - shape
                            properties:
                              shape:
                                anyOf:
                                  - type: string
                                    enum:
                                      - POINT
                                      - POINT_UNCERTAINTY_CIRCLE
                                      - POINT_UNCERTAINTY_ELLIPSE
                                      - POLYGON
                                      - POINT_ALTITUDE
                                      - POINT_ALTITUDE_UNCERTAINTY
                                      - ELLIPSOID_ARC
