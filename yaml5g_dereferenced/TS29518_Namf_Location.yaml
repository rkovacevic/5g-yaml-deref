                                    format: float
                                    minimum: -180
                                    maximum: 180
                                  lat:
                                    type: number
                                    format: float
                                    minimum: -90
                                    maximum: 90
                              altitude:
                                type: number
                                format: float
                                minimum: -32767
                                maximum: 32767
                      - allOf:
                          - type: object
                            required:
                              - shape
                            properties:
                              shape:
                                anyOf:
                                  - type: string
                                    enum:
                                      - POINT
                                      - POINT_UNCERTAINTY_CIRCLE
                                      - POINT_UNCERTAINTY_ELLIPSE
                                      - POLYGON
                                      - POINT_ALTITUDE
                                      - POINT_ALTITUDE_UNCERTAINTY
                                      - ELLIPSOID_ARC
                                  - type: string
                            discriminator:
                              propertyName: shape
                              mapping:
                                POINT: '#/components/schemas/Point'
                                POINT_UNCERTAINTY_CIRCLE: '#/components/schemas/PointUncertaintyCircle'
                                POINT_UNCERTAINTY_ELLIPSE: '#/components/schemas/PointUncertaintyEllipse'
                                POLYGON: '#/components/schemas/Polygon'
                                POINT_ALTITUDE: '#/components/schemas/PointAltitude'
                                POINT_ALTITUDE_UNCERTAINTY: '#/components/schemas/PointAltitudeUncertainty'
                                ELLIPSOID_ARC: '#/components/schemas/EllipsoidArc'
                          - type: object
                            required:
                              - point
                              - altitude
                              - uncertaintyEllipse
                              - uncertaintyAltitude
                              - confidence
                            properties:
                              point:
                                type: object
                                required:
                                  - lon
                                  - lat
                                properties:
                                  lon:
                                    type: number
                                    format: float
                                    minimum: -180
                                    maximum: 180
                                  lat:
                                    type: number
                                    format: float
                                    minimum: -90
                                    maximum: 90
                              altitude:
                                type: number
                                format: float
                                minimum: -32767
                                maximum: 32767
                              uncertaintyEllipse:
                                type: object
                                required:
                                  - semiMajor
                                  - semiMinor
                                  - orientationMajor
                                properties:
                                  semiMajor:
                                    type: number
                                    format: float
                                    minimum: 0
                                  semiMinor:
                                    type: number
                                    format: float
                                    minimum: 0
                                  orientationMajor:
                                    type: integer
                                    minimum: 0
                                    maximum: 180
                              uncertaintyAltitude:
                                type: number
                                format: float
                                minimum: 0
                              confidence:
                                type: integer
                                minimum: 0
                                maximum: 100
                      - allOf:
                          - type: object
                            required:
                              - shape
                            properties:
                              shape:
                                anyOf:
                                  - type: string
                                    enum:
                                      - POINT
                                      - POINT_UNCERTAINTY_CIRCLE
                                      - POINT_UNCERTAINTY_ELLIPSE
                                      - POLYGON
                                      - POINT_ALTITUDE
                                      - POINT_ALTITUDE_UNCERTAINTY
                                      - ELLIPSOID_ARC
                                  - type: string
                            discriminator:
                              propertyName: shape
                              mapping:
                                POINT: '#/components/schemas/Point'
                                POINT_UNCERTAINTY_CIRCLE: '#/components/schemas/PointUncertaintyCircle'
                                POINT_UNCERTAINTY_ELLIPSE: '#/components/schemas/PointUncertaintyEllipse'
                                POLYGON: '#/components/schemas/Polygon'
                                POINT_ALTITUDE: '#/components/schemas/PointAltitude'
                                POINT_ALTITUDE_UNCERTAINTY: '#/components/schemas/PointAltitudeUncertainty'
                                ELLIPSOID_ARC: '#/components/schemas/EllipsoidArc'
                          - type: object
                            required:
                              - point
                              - innerRadius
                              - uncertaintyRadius
                              - offsetAngle
                              - includedAngle
                              - confidence
                            properties:
                              point:
                                type: object
                                required:
                                  - lon
                                  - lat
                                properties:
                                  lon:
                                    type: number
                                    format: float
                                    minimum: -180
                                    maximum: 180
                                  lat:
                                    type: number
                                    format: float
                                    minimum: -90
                                    maximum: 90
                              innerRadius:
                                type: integer
                                format: int32
                                minimum: 0
                                maximum: 327675
                              uncertaintyRadius:
                                type: number
                                format: float
                                minimum: 0
                              offsetAngle:
                                type: integer
                                minimum: 0
                                maximum: 360
                              includedAngle:
                                type: integer
                                minimum: 0
                                maximum: 360
                              confidence:
                                type: integer
                                minimum: 0
                                maximum: 100
                  accuracyFulfilmentIndicator:
                    anyOf:
                      - type: string
