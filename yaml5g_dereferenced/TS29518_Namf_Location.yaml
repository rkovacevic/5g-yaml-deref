                          - REQUESTED_ACCURACY_FULFILLED
                          - REQUESTED_ACCURACY_NOT_FULFILLED
                      - type: string
                  ageOfLocationEstimate:
                    type: integer
                    minimum: 0
                    maximum: 32767
                  velocityEstimate:
                    oneOf:
                      - type: object
                        required:
                          - hSpeed
                          - bearing
                        properties:
                          hSpeed:
                            type: number
                            format: float
                            minimum: 0
                            maximum: 2047
                          bearing:
                            type: integer
                            minimum: 0
                            maximum: 360
                      - type: object
                        required:
                          - hSpeed
                          - bearing
                          - vSpeed
                          - vDirection
                        properties:
                          hSpeed:
                            type: number
                            format: float
                            minimum: 0
                            maximum: 2047
                          bearing:
                            type: integer
                            minimum: 0
                            maximum: 360
