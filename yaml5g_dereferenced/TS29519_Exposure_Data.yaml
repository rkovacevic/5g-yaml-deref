openapi: 3.0.0
info:
  version: '-'
  title: Unified Data Repository Service API file for structured data for exposure
  description: The API version is defined in 3GPP TS 29.504
externalDocs:
  description: >-
    3GPP TS 29.519 V15.3.0; 5G System; Usage of the Unified Data Repository
    Service for Policy Data, Application Data and Structured Data for Exposure.
  url: 'http://www.3gpp.org/ftp/Specs/archive/29_series/29.519/'
paths:
  '/exposure-data/{ueId}/access-and-mobility-data':
    put:
      summary: Creates and updates the access and mobility exposure data for a UE
      operationId: CreateAccessAndMobilityData
      tags:
        - AccessAndMobilityData
      parameters:
        - name: ueId
          in: path
          description: UE id
          required: true
          schema:
            type: string
            pattern: >-
              ^(imsi-[0-9]{5,15}|nai-.+|msisdn-[0-9]{5,15}|extid-[^@]+@[^@]+|.+)$
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                location:
                  type: object
                  properties:
                    eutraLocation:
                      type: object
                      properties:
                        tai:
                          type: object
                          properties:
                            plmnId:
                              type: object
                              properties:
                                mcc:
                                  type: string
                                  pattern: '^\d{3}$'
                                mnc:
                                  type: string
                                  pattern: '^\d{2,3}$'
                              required:
                                - mcc
                                - mnc
                            tac:
                              type: string
                              pattern: '(^[A-Fa-f0-9]{4}$)|(^[A-Fa-f0-9]{6}$)'
                          required:
                            - plmnId
                            - tac
                        ecgi:
                          type: object
                          properties:
                            plmnId:
                              type: object
                              properties:
                                mcc:
                                  type: string
                                  pattern: '^\d{3}$'
                                mnc:
                                  type: string
                                  pattern: '^\d{2,3}$'
                              required:
                                - mcc
                                - mnc
                            eutraCellId:
                              type: string
                              pattern: '^[A-Fa-f0-9]{7}$'
                          required:
                            - plmnId
                            - eutraCellId
                        ageOfLocationInformation:
                          type: integer
                          minimum: 0
                          maximum: 32767
                        ueLocationTimestamp:
                          format: date-time
                          type: string
                        geographicalInformation:
                          type: string
                          pattern: '^[0-9A-F]{16}$'
                        geodeticInformation:
                          type: string
                          pattern: '^[0-9A-F]{20}$'
                        globalNgenbId:
                          type: object
                          properties:
                            plmnId:
                              type: object
                              properties:
                                mcc:
                                  type: string
                                  pattern: '^\d{3}$'
                                mnc:
                                  type: string
                                  pattern: '^\d{2,3}$'
                              required:
                                - mcc
                                - mnc
                            n3IwfId:
                              type: string
                              pattern: '^[A-Fa-f0-9]+$'
                            gNbId:
                              type: object
                              properties:
                                bitLength:
                                  type: integer
                                  minimum: 22
                                  maximum: 32
                                gNBValue:
                                  type: string
                                  pattern: '^[A-Fa-f0-9]{6,8}$'
                              required:
                                - bitLength
                                - gNBValue
                            ngeNbId:
                              type: string
                              pattern: >-
                                ^(MacroNGeNB-[A-Fa-f0-9]{5}|LMacroNGeNB-[A-Fa-f0-9]{6}|SMacroNGeNB-[A-Fa-f0-9]{5})$
                          oneOf:
                            - required:
                                - n3IwfId
                            - required:
                                - gNbId
                            - required:
                                - ngeNbId
                          required:
                            - plmnId
                      required:
                        - tai
                        - ecgi
                    nrLocation:
                      type: object
                      properties:
                        tai:
                          type: object
                          properties:
                            plmnId:
                              type: object
                              properties:
                                mcc:
                                  type: string
                                  pattern: '^\d{3}$'
                                mnc:
                                  type: string
                                  pattern: '^\d{2,3}$'
                              required:
                                - mcc
                                - mnc
                            tac:
                              type: string
                              pattern: '(^[A-Fa-f0-9]{4}$)|(^[A-Fa-f0-9]{6}$)'
                          required:
                            - plmnId
                            - tac
                        ncgi:
                          type: object
                          properties:
                            plmnId:
                              type: object
                              properties:
                                mcc:
                                  type: string
                                  pattern: '^\d{3}$'
                                mnc:
                                  type: string
                                  pattern: '^\d{2,3}$'
                              required:
                                - mcc
                                - mnc
                            nrCellId:
                              type: string
                              pattern: '^[A-Fa-f0-9]{9}$'
                          required:
                            - plmnId
                            - nrCellId
                        ageOfLocationInformation:
                          type: integer
                          minimum: 0
                          maximum: 32767
                        ueLocationTimestamp:
                          format: date-time
                          type: string
                        geographicalInformation:
                          type: string
                          pattern: '^[0-9A-F]{16}$'
                        geodeticInformation:
                          type: string
                          pattern: '^[0-9A-F]{20}$'
                        globalGnbId:
                          type: object
                          properties:
                            plmnId:
                              type: object
                              properties:
                                mcc:
                                  type: string
                                  pattern: '^\d{3}$'
                                mnc:
                                  type: string
                                  pattern: '^\d{2,3}$'
                              required:
                                - mcc
                                - mnc
                            n3IwfId:
                              type: string
                              pattern: '^[A-Fa-f0-9]+$'
                            gNbId:
                              type: object
                              properties:
                                bitLength:
                                  type: integer
                                  minimum: 22
                                  maximum: 32
                                gNBValue:
                                  type: string
                                  pattern: '^[A-Fa-f0-9]{6,8}$'
                              required:
                                - bitLength
                                - gNBValue
                            ngeNbId:
                              type: string
                              pattern: >-
                                ^(MacroNGeNB-[A-Fa-f0-9]{5}|LMacroNGeNB-[A-Fa-f0-9]{6}|SMacroNGeNB-[A-Fa-f0-9]{5})$
                          oneOf:
                            - required:
                                - n3IwfId
                            - required:
                                - gNbId
                            - required:
                                - ngeNbId
                          required:
                            - plmnId
                      required:
                        - tai
                        - ncgi
                    n3gaLocation:
                      type: object
                      properties:
