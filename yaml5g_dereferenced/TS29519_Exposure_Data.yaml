                          type: object
                          properties:
                            plmnId:
                              type: object
                              properties:
                                mcc:
                                  type: string
                                  pattern: '^\d{3}$'
                                mnc:
                                  type: string
                                  pattern: '^\d{2,3}$'
                              required:
                                - mcc
                                - mnc
                            tac:
                              type: string
                              pattern: '(^[A-Fa-f0-9]{4}$)|(^[A-Fa-f0-9]{6}$)'
                          required:
                            - plmnId
                            - tac
                        n3IwfId:
                          type: string
                          pattern: '^[A-Fa-f0-9]+$'
                        ueIpv4Addr:
                          type: string
                          pattern: >-
                            ^(([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])$
                          example: 198.51.100.1
                        ueIpv6Addr:
                          type: string
                          allOf:
                            - pattern: >-
                                ^((:|(0?|([1-9a-f][0-9a-f]{0,3}))):)((0?|([1-9a-f][0-9a-f]{0,3})):){0,6}(:|(0?|([1-9a-f][0-9a-f]{0,3})))$
                            - pattern: >-
                                ^((([^:]+:){7}([^:]+))|((([^:]+:)*[^:]+)?::(([^:]+:)*[^:]+)?))$
                          example: '2001:db8:85a3::8a2e:370:7334'
                        portNumber:
                          type: integer
                          minimum: 0
                locationTs:
                  format: date-time
                  type: string
                timeZone:
                  type: string
                timeZoneTs:
                  format: date-time
                  type: string
                accessType:
                  type: string
                  enum:
                    - 3GPP_ACCESS
                    - NON_3GPP_ACCESS
                regStates:
                  type: array
                  items:
                    type: object
                    properties:
                      rmState:
                        anyOf:
                          - type: string
                            enum:
                              - REGISTERED
                              - DEREGISTERED
                          - type: string
                      accessType:
                        type: string
                        enum:
                          - 3GPP_ACCESS
                          - NON_3GPP_ACCESS
                    required:
                      - rmState
                      - accessType
                regStatesTs:
                  format: date-time
                  type: string
                connStates:
                  type: array
                  items:
                    type: object
                    properties:
                      cmState:
                        anyOf:
                          - type: string
                            enum:
                              - IDLE
                              - CONNECTED
                          - type: string
                      accessType:
                        type: string
                        enum:
                          - 3GPP_ACCESS
                          - NON_3GPP_ACCESS
                    required:
                      - cmState
                      - accessType
                connStatesTs:
                  format: date-time
                  type: string
                reachabilityStatus:
                  anyOf:
                    - type: string
                      enum:
                        - UNREACHABLE
                        - REACHABLE
                        - REGULATORY_ONLY
                    - type: string
                reachabilityStatusTs:
                  format: date-time
                  type: string
                smsOverNasStatus:
                  anyOf:
                    - type: string
                      enum:
                        - 3GPP
                        - NON_3GPP
                        - BOTH
                        - NONE
                    - type: string
                smsOverNasStatusTs:
                  format: date-time
                  type: string
                roamingStatus:
                  type: boolean
                  description: >-
                    True  The serving PLMN of the UE is different from the HPLMN
                    of the UE; False  The serving PLMN of the UE is the HPLMN of
                    the UE.
                roamingStatusTs:
                  format: date-time
                  type: string
                currentPlmn:
                  type: object
                  properties:
                    mcc:
                      type: string
                      pattern: '^\d{3}$'
                    mnc:
                      type: string
                      pattern: '^\d{2,3}$'
                  required:
                    - mcc
                    - mnc
                currentPlmnTs:
                  format: date-time
                  type: string
                ratType:
                  type: array
                  items:
                    anyOf:
                      - type: string
                        enum:
                          - NR
                          - EUTRA
                          - WLAN
                          - VIRTUAL
                      - type: string
                ratTypesTs:
                  format: date-time
                  type: string
      responses:
        '201':
          description: >-
