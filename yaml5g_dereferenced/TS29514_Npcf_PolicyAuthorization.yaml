openapi: 3.0.0
info:
  title: Npcf_PolicyAuthorization Service API
  version: 1.0.1
  description: This is the Policy Authorization Service
externalDocs:
  description: 3GPP TS 29.514 V15.3.0; 5G System; Policy Authorization Service; Stage 3.
  url: 'http://www.3gpp.org/ftp/Specs/archive/29_series/29.514/'
servers:
  - url: '{apiRoot}/npcf-policyauthorization/v1'
    variables:
      apiRoot:
        default: 'https://example.com'
        description: apiRoot as defined in subclause 4.4 of 3GPP TS 29.501
security:
  - {}
  - oAuth2ClientCredentials:
      - npcf-policyauthorization
paths:
  /app-sessions:
    post:
      summary: Creates a new Individual Application Session Context resource
      operationId: PostAppSessions
      tags:
        - Application Sessions (Collection)
      requestBody:
        description: Contains the information for the creation the resource
        required: true
        content:
          application/json:
            schema:
              description: Represents an Individual Application Session Context resource.
              type: object
              properties:
                ascReqData:
                  description: >-
                    Identifies the service requirements of an Individual
                    Application Session Context.
                  type: object
                  required:
                    - notifUri
                    - suppFeat
                  oneOf:
                    - required:
                        - ueIpv4
                    - required:
                        - ueIpv6
                    - required:
                        - ueMac
                  properties:
                    afAppId:
                      description: Contains an AF application identifier.
                      type: string
                    afRoutReq:
                      description: >-
                        describes the event information delivered in the
                        subscription
                      type: object
                      properties:
                        appReloc:
                          type: boolean
                        routeToLocs:
                          type: array
                          items:
                            type: object
                            properties:
                              dnai:
                                type: string
                              routeInfo:
                                type: object
                                properties:
                                  ipv4Addr:
                                    type: string
                                    pattern: >-
                                      ^(([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])$
                                    example: 198.51.100.1
                                  ipv6Addr:
                                    type: string
                                    allOf:
                                      - pattern: >-
                                          ^((:|(0?|([1-9a-f][0-9a-f]{0,3}))):)((0?|([1-9a-f][0-9a-f]{0,3})):){0,6}(:|(0?|([1-9a-f][0-9a-f]{0,3})))$
                                      - pattern: >-
                                          ^((([^:]+:){7}([^:]+))|((([^:]+:)*[^:]+)?::(([^:]+:)*[^:]+)?))$
                                    example: '2001:db8:85a3::8a2e:370:7334'
                                  portNumber:
                                    type: integer
                                    minimum: 0
                                required:
                                  - portNumber
                                nullable: true
                              routeProfId:
                                type: string
                                nullable: true
                            required:
                              - dnai
                            anyOf:
                              - required:
                                  - routeInfo
                              - required:
                                  - routeProfId
                            nullable: true
                          minItems: 1
                        spVal:
                          description: >-
                            describes explicitly the route to an Application
                            location
                          type: object
                          required:
                            - presenceInfoList
                          properties:
                            presenceInfoList:
                              type: object
                              additionalProperties:
                                type: object
                                properties:
                                  praId:
                                    type: string
                                  presenceState:
                                    anyOf:
                                      - type: string
                                        enum:
                                          - IN_AREA
                                          - OUT_OF_AREA
                                          - UNKNOWN
                                          - INACTIVE
                                      - type: string
                                  trackingAreaList:
                                    type: array
                                    items:
                                      type: object
                                      properties:
                                        plmnId:
                                          type: object
                                          properties:
                                            mcc:
                                              type: string
                                              pattern: '^\d{3}$'
                                            mnc:
                                              type: string
                                              pattern: '^\d{2,3}$'
                                          required:
                                            - mcc
                                            - mnc
                                        tac:
                                          type: string
                                          pattern: '(^[A-Fa-f0-9]{4}$)|(^[A-Fa-f0-9]{6}$)'
                                      required:
                                        - plmnId
                                        - tac
                                    minItems: 1
                                  ecgiList:
                                    type: array
                                    items:
                                      type: object
                                      properties:
                                        plmnId:
                                          type: object
                                          properties:
                                            mcc:
                                              type: string
                                              pattern: '^\d{3}$'
                                            mnc:
                                              type: string
                                              pattern: '^\d{2,3}$'
                                          required:
                                            - mcc
                                            - mnc
                                        eutraCellId:
                                          type: string
                                          pattern: '^[A-Fa-f0-9]{7}$'
                                      required:
                                        - plmnId
                                        - eutraCellId
                                    minItems: 1
                                  ncgiList:
                                    type: array
                                    items:
                                      type: object
                                      properties:
                                        plmnId:
                                          type: object
                                          properties:
                                            mcc:
                                              type: string
                                              pattern: '^\d{3}$'
                                            mnc:
                                              type: string
                                              pattern: '^\d{2,3}$'
                                          required:
                                            - mcc
                                            - mnc
                                        nrCellId:
                                          type: string
                                          pattern: '^[A-Fa-f0-9]{9}$'
                                      required:
                                        - plmnId
                                        - nrCellId
                                    minItems: 1
                                  globalRanNodeIdList:
                                    type: array
                                    items:
                                      type: object
                                      properties:
                                        plmnId:
                                          type: object
                                          properties:
                                            mcc:
                                              type: string
                                              pattern: '^\d{3}$'
                                            mnc:
                                              type: string
                                              pattern: '^\d{2,3}$'
                                          required:
                                            - mcc
                                            - mnc
                                        n3IwfId:
                                          type: string
                                          pattern: '^[A-Fa-f0-9]+$'
                                        gNbId:
                                          type: object
                                          properties:
                                            bitLength:
                                              type: integer
                                              minimum: 22
                                              maximum: 32
                                            gNBValue:
                                              type: string
                                              pattern: '^[A-Fa-f0-9]{6,8}$'
                                          required:
                                            - bitLength
                                            - gNBValue
                                        ngeNbId:
                                          type: string
                                          pattern: >-
                                            ^(MacroNGeNB-[A-Fa-f0-9]{5}|LMacroNGeNB-[A-Fa-f0-9]{6}|SMacroNGeNB-[A-Fa-f0-9]{5})$
                                      oneOf:
                                        - required:
                                            - n3IwfId
                                        - required:
                                            - gNbId
                                        - required:
                                            - ngeNbId
                                      required:
                                        - plmnId
                                    minItems: 1
                              minProperties: 1
                        tempVals:
                          type: array
                          items:
                            description: >-
                              Indicates the time interval(s) during which the AF
                              request is to be applied
                            type: object
                            properties:
                              startTime:
                                format: date-time
                                type: string
                              stopTime:
                                format: date-time
                                type: string
                          minItems: 1
                        upPathChgSub:
                          type: object
                          properties:
                            notificationUri:
                              type: string
                            notifCorreId:
                              type: string
                              description: >-
                                It is used to set the value of Notification
                                Correlation ID in the notification sent by the
                                SMF.
                            dnaiChgType:
                              anyOf:
                                - type: string
                                  enum:
                                    - EARLY
                                    - EARLY_LATE
                                    - LATE
                                - type: string
                                  description: >
                                    This string provides forward-compatibility
                                    with future extensions to the enumeration
                                    but is not used to encode content defined in
                                    the present version of this API.
                              description: >
                                Possible values are - EARLY: Early notification
                                of UP path reconfiguration. - EARLY_LATE: Early
                                and late notification of UP path
                                reconfiguration. This value shall only be
                                present in the subscription to the DNAI change
                                event. - LATE: Late notification of UP path
                                reconfiguration.
                          required:
                            - notificationUri
                            - notifCorreId
                            - dnaiChgType
                          nullable: true
                    aspId:
                      description: Contains an identity of an application service provider.
                      type: string
                    bdtRefId:
                      type: string
                      description: >-
                        string identifying a BDT Reference ID as defined in
                        subclause 5.3.3 of 3GPP TS 29.154.
                    dnn:
                      type: string
                    evSubsc:
                      description: Identifies the events the application subscribes to.
                      type: object
                      required:
                        - events
                      properties:
                        events:
                          type: array
                          items:
                            description: >-
                              describes the event information delivered in the
                              subscription
                            type: object
                            required:
                              - event
                            properties:
                              event:
                                anyOf:
                                  - type: string
                                    enum:
                                      - ACCESS_TYPE_CHANGE
                                      - FAILED_RESOURCES_ALLOCATION
                                      - PLMN_CHG
                                      - QOS_NOTIF
                                      - SUCCESSFUL_RESOURCES_ALLOCATION
                                      - USAGE_REPORT
                                  - type: string
                              notifMethod:
                                anyOf:
                                  - type: string
                                    enum:
                                      - EVENT_DETECTION
                                      - ONE_TIME
                                  - type: string
                          minItems: 1
                        notifUri:
                          type: string
                          description: >-
                            string providing an URI formatted according to IETF
                            RFC 3986.
                        usgThres:
                          type: object
                          properties:
                            duration:
                              type: integer
                              minimum: 0
                              description: >-
                                Unsigned integer identifying a period of time in
                                units of seconds.
                            totalVolume:
                              type: integer
                              format: int64
                              minimum: 0
                              description: >-
                                Unsigned integer identifying a volume in units
                                of bytes.
                            downlinkVolume:
                              type: integer
                              format: int64
                              minimum: 0
                              description: >-
                                Unsigned integer identifying a volume in units
                                of bytes.
                            uplinkVolume:
                              type: integer
                              format: int64
                              minimum: 0
                              description: >-
                                Unsigned integer identifying a volume in units
                                of bytes.
                    medComponents:
                      type: object
                      additionalProperties:
                        description: Identifies a media component.
                        type: object
                        required:
                          - medCompN
                        properties:
                          afAppId:
                            description: Contains an AF application identifier.
                            type: string
                          afRoutReq:
                            description: >-
                              describes the event information delivered in the
                              subscription
                            type: object
                            properties:
                              appReloc:
                                type: boolean
                              routeToLocs:
                                type: array
                                items:
                                  type: object
                                  properties:
                                    dnai:
                                      type: string
                                    routeInfo:
                                      type: object
                                      properties:
                                        ipv4Addr:
                                          type: string
                                          pattern: >-
                                            ^(([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])$
                                          example: 198.51.100.1
                                        ipv6Addr:
                                          type: string
                                          allOf:
                                            - pattern: >-
                                                ^((:|(0?|([1-9a-f][0-9a-f]{0,3}))):)((0?|([1-9a-f][0-9a-f]{0,3})):){0,6}(:|(0?|([1-9a-f][0-9a-f]{0,3})))$
                                            - pattern: >-
                                                ^((([^:]+:){7}([^:]+))|((([^:]+:)*[^:]+)?::(([^:]+:)*[^:]+)?))$
                                          example: '2001:db8:85a3::8a2e:370:7334'
                                        portNumber:
                                          type: integer
                                          minimum: 0
                                      required:
                                        - portNumber
                                      nullable: true
                                    routeProfId:
                                      type: string
                                      nullable: true
                                  required:
                                    - dnai
                                  anyOf:
                                    - required:
                                        - routeInfo
                                    - required:
                                        - routeProfId
                                  nullable: true
                                minItems: 1
                              spVal:
                                description: >-
                                  describes explicitly the route to an
                                  Application location
                                type: object
                                required:
                                  - presenceInfoList
                                properties:
                                  presenceInfoList:
                                    type: object
                                    additionalProperties:
                                      type: object
                                      properties:
                                        praId:
                                          type: string
                                        presenceState:
                                          anyOf:
                                            - type: string
                                              enum:
                                                - IN_AREA
                                                - OUT_OF_AREA
                                                - UNKNOWN
                                                - INACTIVE
                                            - type: string
                                        trackingAreaList:
                                          type: array
                                          items:
                                            type: object
                                            properties:
                                              plmnId:
                                                type: object
                                                properties:
                                                  mcc:
                                                    type: string
                                                    pattern: '^\d{3}$'
                                                  mnc:
                                                    type: string
                                                    pattern: '^\d{2,3}$'
                                                required:
                                                  - mcc
                                                  - mnc
                                              tac:
                                                type: string
                                                pattern: '(^[A-Fa-f0-9]{4}$)|(^[A-Fa-f0-9]{6}$)'
                                            required:
                                              - plmnId
                                              - tac
                                          minItems: 1
                                        ecgiList:
                                          type: array
                                          items:
                                            type: object
                                            properties:
                                              plmnId:
                                                type: object
                                                properties:
                                                  mcc:
                                                    type: string
                                                    pattern: '^\d{3}$'
                                                  mnc:
                                                    type: string
                                                    pattern: '^\d{2,3}$'
                                                required:
                                                  - mcc
                                                  - mnc
                                              eutraCellId:
                                                type: string
                                                pattern: '^[A-Fa-f0-9]{7}$'
                                            required:
                                              - plmnId
                                              - eutraCellId
                                          minItems: 1
                                        ncgiList:
                                          type: array
                                          items:
                                            type: object
                                            properties:
                                              plmnId:
                                                type: object
                                                properties:
                                                  mcc:
                                                    type: string
                                                    pattern: '^\d{3}$'
                                                  mnc:
                                                    type: string
                                                    pattern: '^\d{2,3}$'
                                                required:
                                                  - mcc
                                                  - mnc
                                              nrCellId:
                                                type: string
                                                pattern: '^[A-Fa-f0-9]{9}$'
                                            required:
                                              - plmnId
                                              - nrCellId
                                          minItems: 1
                                        globalRanNodeIdList:
                                          type: array
                                          items:
                                            type: object
                                            properties:
                                              plmnId:
                                                type: object
                                                properties:
                                                  mcc:
                                                    type: string
                                                    pattern: '^\d{3}$'
                                                  mnc:
                                                    type: string
                                                    pattern: '^\d{2,3}$'
                                                required:
                                                  - mcc
                                                  - mnc
                                              n3IwfId:
                                                type: string
                                                pattern: '^[A-Fa-f0-9]+$'
                                              gNbId:
                                                type: object
                                                properties:
                                                  bitLength:
                                                    type: integer
                                                    minimum: 22
                                                    maximum: 32
                                                  gNBValue:
                                                    type: string
                                                    pattern: '^[A-Fa-f0-9]{6,8}$'
                                                required:
                                                  - bitLength
                                                  - gNBValue
                                              ngeNbId:
                                                type: string
                                                pattern: >-
                                                  ^(MacroNGeNB-[A-Fa-f0-9]{5}|LMacroNGeNB-[A-Fa-f0-9]{6}|SMacroNGeNB-[A-Fa-f0-9]{5})$
                                            oneOf:
                                              - required:
                                                  - n3IwfId
                                              - required:
                                                  - gNbId
                                              - required:
                                                  - ngeNbId
                                            required:
                                              - plmnId
                                          minItems: 1
                                    minProperties: 1
                              tempVals:
                                type: array
                                items:
                                  description: >-
                                    Indicates the time interval(s) during which
                                    the AF request is to be applied
                                  type: object
                                  properties:
                                    startTime:
                                      format: date-time
                                      type: string
                                    stopTime:
                                      format: date-time
                                      type: string
                                minItems: 1
                              upPathChgSub:
                                type: object
                                properties:
                                  notificationUri:
                                    type: string
                                  notifCorreId:
                                    type: string
                                    description: >-
                                      It is used to set the value of
                                      Notification Correlation ID in the
                                      notification sent by the SMF.
                                  dnaiChgType:
                                    anyOf:
                                      - type: string
                                        enum:
                                          - EARLY
                                          - EARLY_LATE
                                          - LATE
                                      - type: string
                                        description: >
                                          This string provides
                                          forward-compatibility with future
                                          extensions to the enumeration but is not
                                          used to encode content defined in the
                                          present version of this API.
                                    description: >
                                      Possible values are - EARLY: Early
                                      notification of UP path reconfiguration. -
                                      EARLY_LATE: Early and late notification of
                                      UP path reconfiguration. This value shall
                                      only be present in the subscription to the
                                      DNAI change event. - LATE: Late
                                      notification of UP path reconfiguration.
                                required:
                                  - notificationUri
                                  - notifCorreId
                                  - dnaiChgType
                                nullable: true
                          contVer:
                            description: Represents the content version of some content.
                            type: integer
                          codecs:
                            type: array
                            items:
                              description: Contains codec related information.
                              type: string
                            minItems: 1
                            maxItems: 2
                          fStatus:
                            anyOf:
                              - type: string
                                enum:
                                  - ENABLED-UPLINK
                                  - ENABLED-DOWNLINK
                                  - ENABLED
                                  - DISABLED
                                  - REMOVED
                              - type: string
                          marBwDl:
                            type: string
                            pattern: ^\d+(\.\d+)? (bps|Kbps|Mbps|Gbps|Tbps)$
                          marBwUl:
                            type: string
                            pattern: ^\d+(\.\d+)? (bps|Kbps|Mbps|Gbps|Tbps)$
                          medCompN:
                            type: integer
                          medSubComps:
                            type: object
                            additionalProperties:
                              description: Identifies a media subcomponent
                              type: object
                              required:
                                - fNum
                              properties:
                                ethfDescs:
                                  type: array
                                  items:
                                    description: Identifies an Ethernet flow
                                    type: object
                                    required:
                                      - ethType
                                    properties:
                                      destMacAddr:
                                        type: string
                                        pattern: '^([0-9a-fA-F]{2})((-[0-9a-fA-F]{2}){5})$'
                                      ethType:
                                        type: string
                                      fDesc:
                                        description: Defines a packet filter of an IP flow.
                                        type: string
                                      fDir:
                                        anyOf:
                                          - type: string
                                            enum:
                                              - DOWNLINK
                                              - UPLINK
                                              - BIDIRECTIONAL
                                              - UNSPECIFIED
                                          - type: string
                                            description: >
                                              This string provides
                                              forward-compatibility with future
                                              extensions to the enumeration but is not
                                              used to encode content defined in the
                                              present version of this API.
                                        description: >
                                          Possible values are - DOWNLINK: The
                                          corresponding filter applies for traffic
                                          to the UE. - UPLINK: The corresponding
                                          filter applies for traffic from the UE.
                                          - BIDIRECTIONAL: The corresponding
                                          filter applies for traffic both to and
                                          from the UE. - UNSPECIFIED: The
                                          corresponding filter applies for traffic
                                          to the UE (downlink), but has no
                                          specific direction declared. The service
                                          data flow detection shall apply the
                                          filter for uplink traffic as if the
                                          filter was bidirectional. The PCF shall
                                          not use the value UNSPECIFIED in filters
                                          created by the network in NW-initiated
                                          procedures. The PCF shall only include
                                          the value UNSPECIFIED in filters in
                                          UE-initiated procedures if the same
                                          value is received from the SMF.
                                      sourceMacAddr:
                                        type: string
                                        pattern: '^([0-9a-fA-F]{2})((-[0-9a-fA-F]{2}){5})$'
                                      vlanTags:
                                        type: array
                                        items:
                                          type: string
                                        minItems: 1
                                        maxItems: 2
                                  minItems: 1
                                  maxItems: 2
                                fNum:
                                  type: integer
                                fDescs:
                                  type: array
                                  items:
                                    description: Defines a packet filter of an IP flow.
                                    type: string
                                  minItems: 1
                                  maxItems: 2
                                fStatus:
                                  anyOf:
                                    - type: string
                                      enum:
                                        - ENABLED-UPLINK
                                        - ENABLED-DOWNLINK
                                        - ENABLED
                                        - DISABLED
                                        - REMOVED
                                    - type: string
                                marBwDl:
                                  type: string
                                  pattern: ^\d+(\.\d+)? (bps|Kbps|Mbps|Gbps|Tbps)$
                                marBwUl:
                                  type: string
                                  pattern: ^\d+(\.\d+)? (bps|Kbps|Mbps|Gbps|Tbps)$
                                tosTrCl:
                                  description: >-
                                    2-octet string, where each octet is encoded
                                    in hexadecimal representation. The first
                                    octet contains the IPv4 Type-of-Service or
                                    the IPv6 Traffic-Class field and the second
                                    octet contains the ToS/Traffic Class mask
                                    field.
                                  type: string
                                flowUsage:
                                  anyOf:
                                    - type: string
                                      enum:
                                        - NO_INFO
                                        - RTCP
                                    - type: string
                            minProperties: 1
                          medType:
                            anyOf:
                              - type: string
                                enum:
                                  - AUDIO
                                  - VIDEO
                                  - DATA
                                  - APPLICATION
                                  - CONTROL
                                  - TEXT
                                  - MESSAGE
                                  - OTHER
                              - type: string
                          mirBwDl:
                            type: string
                            pattern: ^\d+(\.\d+)? (bps|Kbps|Mbps|Gbps|Tbps)$
                          mirBwUl:
                            type: string
                            pattern: ^\d+(\.\d+)? (bps|Kbps|Mbps|Gbps|Tbps)$
                          resPrio:
                            anyOf:
                              - type: string
                                enum:
                                  - PRIO_1
                                  - PRIO_2
                                  - PRIO_3
                                  - PRIO_4
                                  - PRIO_5
                                  - PRIO_6
                                  - PRIO_7
                                  - PRIO_8
                                  - PRIO_9
                                  - PRIO_10
                                  - PRIO_11
                                  - PRIO_12
                                  - PRIO_13
                                  - PRIO_14
                                  - PRIO_15
                                  - PRIO_16
                              - type: string
                      minProperties: 1
                    ipDomain:
                      type: string
                    mpsId:
                      description: indication of MPS service request
                      type: string
                    notifUri:
                      type: string
                      description: >-
                        string providing an URI formatted according to IETF RFC
                        3986.
                    sliceInfo:
                      type: object
                      properties:
                        sst:
                          type: integer
                          minimum: 0
                          maximum: 255
                        sd:
                          type: string
                          pattern: '^[A-Fa-f0-9]{6}$'
                      required:
                        - sst
                    sponId:
                      description: Contains an identity of a sponsor.
                      type: string
                    sponStatus:
                      anyOf:
                        - type: string
                          enum:
                            - SPONSOR_DISABLED
                            - SPONSOR_ENABLED
                        - type: string
                    supi:
                      type: string
                      pattern: '^(imsi-[0-9]{5,15}|nai-.+|.+)$'
                    gpsi:
                      type: string
                      pattern: '^(msisdn-[0-9]{5,15}|extid-[^@]+@[^@]+|.+)$'
                    suppFeat:
                      type: string
                      pattern: '^[A-Fa-f0-9]*$'
                    ueIpv4:
                      type: string
                      pattern: >-
                        ^(([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])$
                      example: 198.51.100.1
                    ueIpv6:
                      type: string
