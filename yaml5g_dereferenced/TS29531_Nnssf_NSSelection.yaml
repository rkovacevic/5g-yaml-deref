openapi: 3.0.0
info:
  version: 2.0.0
  title: NSSF NS Selection
  description: NSSF Network Slice Selection Service
security:
  - {}
  - oAuth2ClientCredentials:
      - nnssf-nsselection
servers:
  - url: '{apiRoot}/nnssf-nsselection/v2'
    variables:
      apiRoot:
        default: 'https://example.com'
        description: apiRoot as defined in subclause 4.4 of 3GPP TS 29.501
externalDocs:
  description: 3GPP TS 29.531 V15.3.0; 5G System; Network Slice Selection Services; Stage 3
  url: 'http://www.3gpp.org/ftp/Specs/archive/29_series/29.531/'
paths:
  /network-slice-information:
    get:
      summary: Retrieve the Network Slice Selection Information
      tags:
        - Network Slice Information (Document)
      operationId: NSSelectionGet
      parameters:
        - name: nf-type
          in: query
          description: NF type of the NF service consumer
          required: true
          schema:
            anyOf:
              - type: string
                enum:
                  - NRF
                  - UDM
                  - AMF
                  - SMF
                  - AUSF
                  - NEF
                  - PCF
                  - SMSF
                  - NSSF
                  - UDR
                  - LMF
                  - GMLC
                  - 5G_EIR
                  - SEPP
                  - UPF
                  - N3IWF
                  - AF
                  - UDSF
                  - BSF
                  - CHF
                  - NWDAF
              - type: string
        - name: nf-id
          in: query
          description: NF Instance ID of the NF service consumer
          required: true
          schema:
            type: string
            format: uuid
        - name: slice-info-request-for-registration
          in: query
          description: Requested network slice information during Registration procedure
          content:
            application/json:
              schema:
                type: object
                properties:
                  subscribedNssai:
                    type: array
                    items:
                      type: object
                      required:
                        - subscribedSnssai
                      properties:
                        subscribedSnssai:
                          type: object
                          properties:
                            sst:
                              type: integer
                              minimum: 0
                              maximum: 255
                            sd:
                              type: string
                              pattern: '^[A-Fa-f0-9]{6}$'
                          required:
                            - sst
                        defaultIndication:
                          type: boolean
                    minItems: 1
                  allowedNssaiCurrentAccess:
                    type: object
                    required:
                      - allowedSnssaiList
                      - accessType
                    properties:
                      allowedSnssaiList:
                        type: array
                        items:
                          type: object
                          required:
                            - allowedSnssai
                          properties:
                            allowedSnssai:
                              type: object
                              properties:
                                sst:
                                  type: integer
                                  minimum: 0
                                  maximum: 255
                                sd:
                                  type: string
                                  pattern: '^[A-Fa-f0-9]{6}$'
                              required:
                                - sst
                            nsiInformationList:
                              type: array
                              items:
                                type: object
                                required:
                                  - nrfId
                                properties:
                                  nrfId:
                                    type: string
                                  nsiId:
                                    type: string
                              minItems: 1
                            mappedHomeSnssai:
                              type: object
                              properties:
                                sst:
                                  type: integer
                                  minimum: 0
                                  maximum: 255
                                sd:
                                  type: string
                                  pattern: '^[A-Fa-f0-9]{6}$'
                              required:
                                - sst
                        minItems: 1
                      accessType:
                        type: string
                        enum:
                          - 3GPP_ACCESS
                          - NON_3GPP_ACCESS
                  allowedNssaiOtherAccess:
                    type: object
                    required:
                      - allowedSnssaiList
                      - accessType
                    properties:
                      allowedSnssaiList:
                        type: array
                        items:
                          type: object
                          required:
                            - allowedSnssai
                          properties:
                            allowedSnssai:
                              type: object
                              properties:
                                sst:
                                  type: integer
                                  minimum: 0
                                  maximum: 255
                                sd:
                                  type: string
                                  pattern: '^[A-Fa-f0-9]{6}$'
                              required:
                                - sst
                            nsiInformationList:
                              type: array
                              items:
                                type: object
                                required:
                                  - nrfId
                                properties:
                                  nrfId:
                                    type: string
                                  nsiId:
                                    type: string
                              minItems: 1
                            mappedHomeSnssai:
                              type: object
                              properties:
                                sst:
                                  type: integer
                                  minimum: 0
                                  maximum: 255
                                sd:
                                  type: string
                                  pattern: '^[A-Fa-f0-9]{6}$'
                              required:
                                - sst
                        minItems: 1
                      accessType:
                        type: string
                        enum:
                          - 3GPP_ACCESS
                          - NON_3GPP_ACCESS
                  sNssaiForMapping:
                    type: array
                    items:
                      type: object
                      properties:
                        sst:
                          type: integer
                          minimum: 0
                          maximum: 255
                        sd:
                          type: string
                          pattern: '^[A-Fa-f0-9]{6}$'
                      required:
                        - sst
                    minItems: 1
                  requestedNssai:
                    type: array
                    items:
                      type: object
                      properties:
                        sst:
                          type: integer
                          minimum: 0
                          maximum: 255
                        sd:
                          type: string
                          pattern: '^[A-Fa-f0-9]{6}$'
                      required:
                        - sst
                    minItems: 1
                  defaultConfiguredSnssaiInd:
                    type: boolean
                  mappingOfNssai:
                    type: array
                    items:
                      type: object
                      required:
                        - servingSnssai
                        - homeSnssai
                      properties:
                        servingSnssai:
                          type: object
                          properties:
                            sst:
                              type: integer
                              minimum: 0
                              maximum: 255
                            sd:
                              type: string
                              pattern: '^[A-Fa-f0-9]{6}$'
                          required:
                            - sst
                        homeSnssai:
                          type: object
                          properties:
                            sst:
                              type: integer
                              minimum: 0
                              maximum: 255
                            sd:
                              type: string
                              pattern: '^[A-Fa-f0-9]{6}$'
                          required:
                            - sst
                    minItems: 1
                  requestMapping:
                    type: boolean
        - name: slice-info-request-for-pdu-session
          in: query
          description: >-
            Requested network slice information during PDU session establishment
            procedure
          content:
            application/json:
              schema:
                type: object
                required:
                  - sNssai
                  - roamingIndication
                properties:
                  sNssai:
                    type: object
                    properties:
                      sst:
                        type: integer
                        minimum: 0
                        maximum: 255
                      sd:
                        type: string
                        pattern: '^[A-Fa-f0-9]{6}$'
                    required:
                      - sst
                  roamingIndication:
                    anyOf:
                      - type: string
                        enum:
                          - NON_ROAMING
                          - LOCAL_BREAKOUT
                          - HOME_ROUTED_ROAMING
                      - type: string
                  homeSnssai:
                    type: object
                    properties:
                      sst:
                        type: integer
                        minimum: 0
                        maximum: 255
                      sd:
                        type: string
                        pattern: '^[A-Fa-f0-9]{6}$'
                    required:
                      - sst
        - name: slice-info-request-for-ue-cu
          in: query
          description: >-
            Requested network slice information during UE confuguration update
            procedure
          content:
            application/json:
              schema:
                type: object
                properties:
                  subscribedNssai:
                    type: array
                    items:
                      type: object
                      required:
                        - subscribedSnssai
                      properties:
                        subscribedSnssai:
                          type: object
                          properties:
                            sst:
                              type: integer
                              minimum: 0
                              maximum: 255
                            sd:
                              type: string
                              pattern: '^[A-Fa-f0-9]{6}$'
                          required:
                            - sst
                        defaultIndication:
                          type: boolean
                    minItems: 1
                  allowedNssaiCurrentAccess:
                    type: object
                    required:
                      - allowedSnssaiList
                      - accessType
                    properties:
                      allowedSnssaiList:
                        type: array
                        items:
                          type: object
                          required:
                            - allowedSnssai
                          properties:
                            allowedSnssai:
                              type: object
                              properties:
                                sst:
                                  type: integer
                                  minimum: 0
                                  maximum: 255
                                sd:
                                  type: string
                                  pattern: '^[A-Fa-f0-9]{6}$'
                              required:
                                - sst
                            nsiInformationList:
                              type: array
                              items:
                                type: object
                                required:
                                  - nrfId
                                properties:
                                  nrfId:
                                    type: string
                                  nsiId:
                                    type: string
                              minItems: 1
                            mappedHomeSnssai:
                              type: object
                              properties:
                                sst:
                                  type: integer
                                  minimum: 0
                                  maximum: 255
                                sd:
                                  type: string
                                  pattern: '^[A-Fa-f0-9]{6}$'
                              required:
                                - sst
                        minItems: 1
                      accessType:
                        type: string
                        enum:
                          - 3GPP_ACCESS
                          - NON_3GPP_ACCESS
                  allowedNssaiOtherAccess:
                    type: object
                    required:
                      - allowedSnssaiList
                      - accessType
                    properties:
                      allowedSnssaiList:
                        type: array
                        items:
                          type: object
                          required:
                            - allowedSnssai
                          properties:
                            allowedSnssai:
                              type: object
                              properties:
                                sst:
                                  type: integer
                                  minimum: 0
                                  maximum: 255
                                sd:
                                  type: string
                                  pattern: '^[A-Fa-f0-9]{6}$'
                              required:
                                - sst
                            nsiInformationList:
                              type: array
                              items:
                                type: object
                                required:
                                  - nrfId
                                properties:
                                  nrfId:
                                    type: string
                                  nsiId:
                                    type: string
                              minItems: 1
                            mappedHomeSnssai:
                              type: object
                              properties:
                                sst:
                                  type: integer
                                  minimum: 0
                                  maximum: 255
                                sd:
                                  type: string
                                  pattern: '^[A-Fa-f0-9]{6}$'
                              required:
                                - sst
                        minItems: 1
                      accessType:
                        type: string
                        enum:
                          - 3GPP_ACCESS
                          - NON_3GPP_ACCESS
                  defaultConfiguredSnssaiInd:
                    type: boolean
                  requestedNssai:
                    type: array
                    items:
                      type: object
                      properties:
                        sst:
                          type: integer
                          minimum: 0
                          maximum: 255
                        sd:
                          type: string
                          pattern: '^[A-Fa-f0-9]{6}$'
                      required:
                        - sst
                    minItems: 1
                  mappingOfNssai:
                    type: array
                    items:
                      type: object
                      required:
                        - servingSnssai
                        - homeSnssai
                      properties:
                        servingSnssai:
                          type: object
                          properties:
                            sst:
                              type: integer
                              minimum: 0
                              maximum: 255
                            sd:
                              type: string
                              pattern: '^[A-Fa-f0-9]{6}$'
                          required:
                            - sst
                        homeSnssai:
                          type: object
                          properties:
                            sst:
                              type: integer
                              minimum: 0
                              maximum: 255
                            sd:
                              type: string
                              pattern: '^[A-Fa-f0-9]{6}$'
                          required:
                            - sst
                    minItems: 1
        - name: home-plmn-id
          in: query
          description: PLMN ID of the HPLMN
          content:
            application/json:
              schema:
                type: object
                properties:
                  mcc:
                    type: string
                    pattern: '^\d{3}$'
                  mnc:
                    type: string
                    pattern: '^\d{2,3}$'
                required:
                  - mcc
                  - mnc
        - name: tai
          in: query
          description: TAI of the UE
          content:
            application/json:
              schema:
                type: object
                properties:
                  plmnId:
                    type: object
                    properties:
                      mcc:
                        type: string
                        pattern: '^\d{3}$'
                      mnc:
                        type: string
                        pattern: '^\d{2,3}$'
                    required:
                      - mcc
                      - mnc
                  tac:
                    type: string
                    pattern: '(^[A-Fa-f0-9]{4}$)|(^[A-Fa-f0-9]{6}$)'
                required:
                  - plmnId
                  - tac
        - name: supported-features
          in: query
          description: >-
            Features required to be supported by the NFs in the target slice
            instance
          schema:
            type: string
            pattern: '^[A-Fa-f0-9]*$'
      responses:
        '200':
          description: OK (Successful Network Slice Selection)
          content:
            application/json:
              schema:
                type: object
                properties:
                  allowedNssaiList:
                    type: array
                    items:
                      type: object
                      required:
                        - allowedSnssaiList
                        - accessType
                      properties:
                        allowedSnssaiList:
                          type: array
                          items:
                            type: object
                            required:
                              - allowedSnssai
                            properties:
                              allowedSnssai:
                                type: object
                                properties:
                                  sst:
                                    type: integer
                                    minimum: 0
                                    maximum: 255
                                  sd:
                                    type: string
                                    pattern: '^[A-Fa-f0-9]{6}$'
                                required:
                                  - sst
                              nsiInformationList:
                                type: array
                                items:
                                  type: object
                                  required:
                                    - nrfId
                                  properties:
                                    nrfId:
                                      type: string
                                    nsiId:
                                      type: string
                                minItems: 1
                              mappedHomeSnssai:
                                type: object
                                properties:
                                  sst:
                                    type: integer
                                    minimum: 0
                                    maximum: 255
                                  sd:
                                    type: string
                                    pattern: '^[A-Fa-f0-9]{6}$'
                                required:
                                  - sst
                          minItems: 1
                        accessType:
                          type: string
                          enum:
                            - 3GPP_ACCESS
                            - NON_3GPP_ACCESS
                    minItems: 1
                  configuredNssai:
                    type: array
                    items:
                      type: object
                      required:
                        - configuredSnssai
                      properties:
                        configuredSnssai:
                          type: object
                          properties:
                            sst:
                              type: integer
                              minimum: 0
                              maximum: 255
                            sd:
                              type: string
                              pattern: '^[A-Fa-f0-9]{6}$'
                          required:
                            - sst
                        mappedHomeSnssai:
                          type: object
                          properties:
                            sst:
                              type: integer
                              minimum: 0
                              maximum: 255
                            sd:
                              type: string
                              pattern: '^[A-Fa-f0-9]{6}$'
                          required:
                            - sst
                    minItems: 1
                  targetAmfSet:
                    type: string
                    pattern: '^[0-9]{3}-[0-9]{2-3}-[A-Fa-f0-9]{2}-[0-3][A-Fa-f0-9]{2}$'
                  candidateAmfList:
                    type: array
                    items:
                      type: string
                      format: uuid
                    minItems: 1
                  rejectedNssaiInPlmn:
                    type: array
                    items:
                      type: object
                      properties:
                        sst:
                          type: integer
                          minimum: 0
                          maximum: 255
                        sd:
                          type: string
                          pattern: '^[A-Fa-f0-9]{6}$'
                      required:
                        - sst
                    minItems: 1
                  rejectedNssaiInTa:
                    type: array
                    items:
                      type: object
                      properties:
                        sst:
                          type: integer
                          minimum: 0
                          maximum: 255
                        sd:
                          type: string
                          pattern: '^[A-Fa-f0-9]{6}$'
                      required:
                        - sst
                    minItems: 1
                  nsiInformation:
                    type: object
                    required:
                      - nrfId
                    properties:
                      nrfId:
                        type: string
                      nsiId:
                        type: string
                  supportedFeatures:
                    type: string
                    pattern: '^[A-Fa-f0-9]*$'
                  nrfAmfSet:
                    type: string
        '400':
          description: Bad request
          content:
            application/problem+json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                  title:
                    type: string
                  status:
                    type: integer
                  detail:
                    type: string
                  instance:
                    type: string
                  cause:
                    type: string
                  invalidParams:
                    type: array
                    items:
                      type: object
                      properties:
                        param:
                          type: string
                        reason:
                          type: string
                      required:
                        - param
                    minItems: 1
        '401':
          description: Unauthorized
          content:
            application/problem+json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                  title:
                    type: string
                  status:
                    type: integer
                  detail:
                    type: string
                  instance:
                    type: string
                  cause:
                    type: string
                  invalidParams:
                    type: array
                    items:
                      type: object
                      properties:
                        param:
                          type: string
                        reason:
                          type: string
                      required:
                        - param
                    minItems: 1
        '403':
          description: Forbidden
          content:
            application/problem+json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                  title:
                    type: string
                  status:
                    type: integer
                  detail:
                    type: string
                  instance:
                    type: string
                  cause:
                    type: string
                  invalidParams:
                    type: array
                    items:
                      type: object
                      properties:
                        param:
                          type: string
                        reason:
                          type: string
                      required:
                        - param
                    minItems: 1
        '404':
          description: Not Found
          content:
            application/problem+json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                  title:
                    type: string
                  status:
                    type: integer
                  detail:
                    type: string
                  instance:
                    type: string
                  cause:
                    type: string
                  invalidParams:
                    type: array
                    items:
                      type: object
                      properties:
                        param:
                          type: string
                        reason:
                          type: string
                      required:
                        - param
                    minItems: 1
        '406':
          description: 406 Not Acceptable
        '414':
          description: URI Too Long
          content:
            application/problem+json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                  title:
                    type: string
                  status:
                    type: integer
                  detail:
                    type: string
                  instance:
                    type: string
                  cause:
                    type: string
                  invalidParams:
                    type: array
                    items:
                      type: object
                      properties:
                        param:
                          type: string
                        reason:
                          type: string
                      required:
                        - param
                    minItems: 1
        '429':
          description: Too Many Requests
          content:
            application/problem+json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                  title:
                    type: string
                  status:
                    type: integer
                  detail:
                    type: string
                  instance:
                    type: string
                  cause:
                    type: string
                  invalidParams:
                    type: array
                    items:
                      type: object
                      properties:
                        param:
                          type: string
                        reason:
                          type: string
                      required:
                        - param
                    minItems: 1
        '500':
          description: Internal Server Error
          content:
            application/problem+json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                  title:
                    type: string
                  status:
                    type: integer
                  detail:
                    type: string
                  instance:
                    type: string
                  cause:
                    type: string
                  invalidParams:
                    type: array
                    items:
                      type: object
                      properties:
                        param:
                          type: string
                        reason:
                          type: string
                      required:
                        - param
                    minItems: 1
        '503':
          description: Service Unavailable
          content:
            application/problem+json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                  title:
                    type: string
                  status:
                    type: integer
                  detail:
                    type: string
                  instance:
                    type: string
                  cause:
                    type: string
                  invalidParams:
                    type: array
                    items:
                      type: object
                      properties:
                        param:
                          type: string
                        reason:
                          type: string
                      required:
                        - param
                    minItems: 1
        default:
          description: Unexpected error
components:
  securitySchemes:
    oAuth2ClientCredentials:
      type: oauth2
      flows:
        clientCredentials:
          tokenUrl: '{nrfApiRoot}/oauth2/token'
          scopes:
            nnssf-nsselection: Access to the Nnssf_NSSelection API
  schemas:
    AuthorizedNetworkSliceInfo:
      type: object
      properties:
        allowedNssaiList:
          type: array
          items:
            type: object
            required:
              - allowedSnssaiList
              - accessType
            properties:
              allowedSnssaiList:
                type: array
                items:
                  type: object
                  required:
                    - allowedSnssai
                  properties:
                    allowedSnssai:
                      type: object
                      properties:
                        sst:
                          type: integer
                          minimum: 0
                          maximum: 255
                        sd:
                          type: string
                          pattern: '^[A-Fa-f0-9]{6}$'
                      required:
                        - sst
                    nsiInformationList:
                      type: array
                      items:
                        type: object
                        required:
                          - nrfId
                        properties:
                          nrfId:
                            type: string
                          nsiId:
                            type: string
                      minItems: 1
                    mappedHomeSnssai:
                      type: object
                      properties:
                        sst:
                          type: integer
                          minimum: 0
                          maximum: 255
                        sd:
                          type: string
                          pattern: '^[A-Fa-f0-9]{6}$'
                      required:
                        - sst
                minItems: 1
              accessType:
                type: string
                enum:
                  - 3GPP_ACCESS
                  - NON_3GPP_ACCESS
          minItems: 1
        configuredNssai:
          type: array
          items:
            type: object
            required:
              - configuredSnssai
            properties:
              configuredSnssai:
                type: object
                properties:
                  sst:
                    type: integer
                    minimum: 0
                    maximum: 255
                  sd:
                    type: string
                    pattern: '^[A-Fa-f0-9]{6}$'
                required:
                  - sst
              mappedHomeSnssai:
                type: object
                properties:
                  sst:
                    type: integer
                    minimum: 0
                    maximum: 255
                  sd:
                    type: string
                    pattern: '^[A-Fa-f0-9]{6}$'
                required:
                  - sst
          minItems: 1
        targetAmfSet:
          type: string
          pattern: '^[0-9]{3}-[0-9]{2-3}-[A-Fa-f0-9]{2}-[0-3][A-Fa-f0-9]{2}$'
        candidateAmfList:
          type: array
          items:
            type: string
            format: uuid
          minItems: 1
        rejectedNssaiInPlmn:
          type: array
          items:
            type: object
            properties:
              sst:
                type: integer
                minimum: 0
                maximum: 255
              sd:
                type: string
                pattern: '^[A-Fa-f0-9]{6}$'
            required:
              - sst
          minItems: 1
        rejectedNssaiInTa:
          type: array
          items:
            type: object
            properties:
              sst:
                type: integer
                minimum: 0
                maximum: 255
              sd:
                type: string
                pattern: '^[A-Fa-f0-9]{6}$'
            required:
              - sst
          minItems: 1
        nsiInformation:
          type: object
          required:
            - nrfId
          properties:
            nrfId:
              type: string
            nsiId:
              type: string
        supportedFeatures:
          type: string
          pattern: '^[A-Fa-f0-9]*$'
        nrfAmfSet:
          type: string
    SubscribedSnssai:
      type: object
      required:
        - subscribedSnssai
      properties:
        subscribedSnssai:
          type: object
          properties:
            sst:
              type: integer
              minimum: 0
              maximum: 255
            sd:
              type: string
              pattern: '^[A-Fa-f0-9]{6}$'
          required:
            - sst
        defaultIndication:
          type: boolean
    AllowedSnssai:
