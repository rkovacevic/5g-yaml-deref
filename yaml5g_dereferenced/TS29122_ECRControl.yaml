components:
  securitySchemes:
    oAuth2ClientCredentials:
      type: oauth2
      flows:
        clientCredentials:
          tokenUrl: '{tokenUrl}'
          scopes: {}
  schemas:
    ECRControl:
      type: object
      properties:
        supportedFeatures:
          type: string
          pattern: '^[A-Fa-f0-9]*$'
        externalId:
          type: string
          description: >-
            string containing a local identifier followed by "@" and a domain
            identifier. Both the local identifier and the domain identifier
            shall be encoded as strings that do not contain any "@" characters.
            See Clause 4.6.2 of 3GPP TS 23.682 for more information.
        msisdn:
          type: string
          description: >-
            string formatted according to subclause 3.3 of 3GPP TS 23.003 that
            describes an MSISDN.
        restrictedPlmnIds:
          type: array
          items:
            type: object
            properties:
              mcc:
                type: string
                description: >-
                  String encoding a Mobile Country Code part of the PLMN,
                  comprising 3 digits, as defined in 3GPP TS 38.413.
              mnc:
                type: string
                description: >-
                  String encoding a Mobile Network Code part of the PLMN,
                  comprising 2 or 3 digits, as defined in 3GPP TS 38.413.
            required:
              - mcc
              - mnc
          minItems: 0
          description: >-
            Indicates a complete list (and possibly empty) of serving PLMNs
            where Enhanced Coverage shall be restricted. This attribute shall
            not be present for the query custom operation.
        allowedPlmnIds:
          type: array
          items:
            type: object
            properties:
              mcc:
                type: string
                description: >-
                  String encoding a Mobile Country Code part of the PLMN,
                  comprising 3 digits, as defined in 3GPP TS 38.413.
              mnc:
                type: string
                description: >-
                  String encoding a Mobile Network Code part of the PLMN,
                  comprising 2 or 3 digits, as defined in 3GPP TS 38.413.
            required:
              - mcc
              - mnc
          minItems: 0
          description: >-
            Indicates a complete list (and possibly empty) of serving PLMNs
            where Enhanced Coverage shall be allowed. This attribute shall not
            be present for the query custom operation.
      required:
        - supportedFeatures
      oneOf:
        - required:
            - externalId
        - required:
            - msisdn
      not:
        required:
          - restrictedPlmnIds
          - allowedPlmnIds
    ECRData:
      type: object
      properties:
        supportedFeatures:
          type: string
          pattern: '^[A-Fa-f0-9]*$'
        visitedPlmnId:
          type: object
          properties:
            mcc:
              type: string
              description: >-
                String encoding a Mobile Country Code part of the PLMN,
                comprising 3 digits, as defined in 3GPP TS 38.413.
            mnc:
              type: string
              description: >-
                String encoding a Mobile Network Code part of the PLMN,
                comprising 2 or 3 digits, as defined in 3GPP TS 38.413.
          required:
            - mcc
            - mnc
        restrictedPlmnIds:
          type: array
          items:
            type: object
            properties:
              mcc:
                type: string
                description: >-
                  String encoding a Mobile Country Code part of the PLMN,
                  comprising 3 digits, as defined in 3GPP TS 38.413.
              mnc:
                type: string
                description: >-
                  String encoding a Mobile Network Code part of the PLMN,
                  comprising 2 or 3 digits, as defined in 3GPP TS 38.413.
            required:
              - mcc
              - mnc
          minItems: 0
          description: >-
            Indicates a complete list (and possibly empty) of serving PLMNs
            where Enhanced Coverage shall be restricted.
        allowedPlmnIds:
          type: array
          items:
            type: object
            properties:
              mcc:
                type: string
                description: >-
                  String encoding a Mobile Country Code part of the PLMN,
                  comprising 3 digits, as defined in 3GPP TS 38.413.
              mnc:
                type: string
                description: >-
                  String encoding a Mobile Network Code part of the PLMN,
                  comprising 2 or 3 digits, as defined in 3GPP TS 38.413.
            required:
              - mcc
              - mnc
          minItems: 0
          description: >-
            Indicates a complete list (and possibly empty) of serving PLMNs
            where Enhanced Coverage shall be allowed.
      required:
        - supportedFeatures
      not:
        required:
          - restrictedPlmnIds
          - allowedPlmnIds
