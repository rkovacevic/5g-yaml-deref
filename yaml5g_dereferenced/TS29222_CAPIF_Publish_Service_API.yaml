                      API identifier assigned by the CAPIF core function to the
                      published service API. Shall not be present in the HTTP
                      POST request from the API publishing function to the CAPIF
                      core function. Shall be present in the HTTP POST response
                      from the CAPIF core function to the API publishing
                      function and in the HTTP GET response from the CAPIF core
                      function to the API invoker (discovery API).
