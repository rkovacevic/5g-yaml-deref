                      securityMethods:
                        type: array
                        items:
                          anyOf:
                            - type: string
                              enum:
                                - PSK
                                - PKI
                                - OAUTH
                            - type: string
                              description: >
                                This string provides forward-compatibility with
                                future extensions to the enumeration but is not
                                used to encode content defined in the present
                                version of this API.
                          description: >
                            Possible values are - PSK: Security method 1 (Using
                            TLS-PSK) as described in 3GPP TS 33.122 - PKI:
                            Security method 2 (Using PKI) as described in 3GPP
                            TS 33.122 - OAUTH: Security method 3 (TLS with OAuth
                            token) as described in 3GPP TS 33.122
                        minItems: 1
                        description: Security methods supported by the AEF
                      domainName:
                        type: string
                        description: Domain to which API belongs to
                      interfaceDescriptions:
                        type: array
                        items:
                          type: object
                          properties:
                            ipv4Addr:
                              type: string
                              description: >-
                                string identifying a Ipv4 address formatted in
                                the "dotted decimal" notation as defined in IETF
                                RFC 1166.
                            ipv6Addr:
                              type: string
                              description: >-
                                string identifying a Ipv6 address formatted
                                according to clause 4 in IETF RFC 5952. The
                                mixed Ipv4 Ipv6 notation according to clause 5
                                of IETF RFC 5952 shall not be used.
                            port:
                              type: integer
                              description: >-
                                Unsigned integer with valid values between 0 and
                                65535.
                              minimum: 0
                              maximum: 65535
                            securityMethods:
                              type: array
