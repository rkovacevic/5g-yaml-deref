                              expiry:
                                format: date-time
                                type: string
                              resources:
                                type: array
                                items:
                                  type: object
                                  properties:
                                    resourceName:
                                      type: string
                                      description: Resource name
                                    commType:
                                      anyOf:
                                        - type: string
                                          enum:
                                            - REQUEST_RESPONSE
                                            - SUBSCRIBE_NOTIFY
                                        - type: string
