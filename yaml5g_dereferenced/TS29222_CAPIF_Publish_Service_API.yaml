openapi: 3.0.0
info:
  title: CAPIF_Publish_Service_API
  description: >-
    This API enables the API publishing function to communicate with the CAPIF
    core function to publish the service API information and manage the
    published service API information.
  version: 1.0.0
externalDocs:
  description: 3GPP TS 29.222 V15.2.0 Common API Framework for 3GPP Northbound APIs
  url: 'http://www.3gpp.org/ftp/Specs/archive/29_series/29.222/'
servers:
  - url: '{apiRoot}/published-apis/v1'
    variables:
      apiRoot:
        default: 'https://example.com'
        description: apiRoot as defined in subclause 7.5 of 3GPP TS 29.222.
paths:
  '/{apfId}/service-apis':
    post:
      description: Publish a new API.
      parameters:
        - name: apfId
          in: path
          required: true
          schema:
            type: string
            description: Identification of the API publishing function.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                apiName:
                  type: string
                  description: >-
                    API name, it is set as {apiName} part of the URI structure
                    as defined in subclause 4.4 of 3GPP TS 29.501.
                apiId:
                  type: string
                  description: >-
                    API identifier assigned by the CAPIF core function to the
                    published service API. Shall not be present in the HTTP POST
                    request from the API publishing function to the CAPIF core
                    function. Shall be present in the HTTP POST response from
                    the CAPIF core function to the API publishing function and
                    in the HTTP GET response from the CAPIF core function to the
                    API invoker (discovery API).
                aefProfiles:
                  type: array
                  items:
                    type: object
                    properties:
                      aefId:
                        type: string
                        description: Identifier of the API exposing function
                      versions:
                        type: array
                        items:
                          type: object
                          properties:
                            apiVersion:
                              type: string
                              description: API major version in URI (e.g. v1)
                            expiry:
                              format: date-time
                              type: string
                            resources:
                              type: array
                              items:
                                type: object
                                properties:
                                  resourceName:
                                    type: string
                                    description: Resource name
                                  commType:
                                    anyOf:
                                      - type: string
                                        enum:
                                          - REQUEST_RESPONSE
                                          - SUBSCRIBE_NOTIFY
                                      - type: string
                                        description: >
                                          This string provides
                                          forward-compatibility with future
                                          extensions to the enumeration but is not
                                          used to encode content defined in the
                                          present version of this API.
                                    description: >
                                      Possible values are - REQUEST_RESPONSE:
                                      The communication is of the type
                                      request-response - SUBSCRIBE_NOTIFY: The
                                      communication is of the type
                                      subscribe-notify
                                  uri:
                                    type: string
                                    description: >-
                                      Relative URI of the API resource, it is
                                      set as {apiSpecificResourceUriPart} part
                                      of the URI structure as defined in
                                      subclause 4.4 of 3GPP TS 29.501.
                                  custOpName:
                                    type: string
                                    description: >-
                                      it is set as {custOpName} part of the URI
                                      structure for a custom operation
                                      associated with a resource as defined in
                                      subclause 4.4 of 3GPP TS 29.501.
                                  operations:
                                    type: array
                                    items:
                                      anyOf:
                                        - type: string
                                          enum:
                                            - GET
                                            - POST
                                            - PUT
                                            - PATCH
                                            - DELETE
                                        - type: string
                                          description: >
                                            This string provides
                                            forward-compatibility with future
                                            extensions to the enumeration but is not
                                            used to encode content defined in the
                                            present version of this API.
                                      description: >
                                        Possible values are - GET: HTTP GET
                                        method - POST: HTTP POST method - PUT:
                                        HTTP PUT method - PATCH: HTTP PATCH
                                        method - DELETE: HTTP DELETE method
                                    minItems: 1
                                    description: >-
                                      Supported HTTP methods for the API
                                      resource. Only applicable when the
                                      protocol in AefProfile indicates HTTP.
                                  description:
                                    type: string
                                    description: Text description of the API resource
                                required:
                                  - resourceName
                                  - commType
                                  - uri
                              minItems: 1
                              description: Resources supported by the API.
