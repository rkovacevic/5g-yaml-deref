                            subscription applies. When subscribed event is
                            "SLICE_LOAD_LEVEL", either information about
                            slice(s) identified by snssai, or anySlice set to
                            "TRUE" shall be included.
                      required:
                        - event
                    minItems: 1
                    description: Subscribed events
                  notificationURI:
