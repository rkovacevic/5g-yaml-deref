openapi: 3.0.0
info:
  description: Nnwdaf_EventsSubscription Service API
  version: 1.0.1
  title: Nnwdaf_EventsSubscription
externalDocs:
  description: 3GPP TS 29.520 V15.3.0; 5G System; Network Data Analytics Services.
  url: 'http://www.3gpp.org/ftp/Specs/archive/29_series/29.520/'
security:
  - {}
  - oAuth2ClientCredentials:
      - nnwdaf-eventssubscription
servers:
  - url: '{apiRoot}/nnwdaf-eventssubscription/v1'
    variables:
      apiRoot:
        default: 'https://example.com'
        description: apiRoot as defined in subclause 4.4 of 3GPP TS 29.501.
paths:
  /subscriptions:
    post:
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                eventSubscriptions:
                  type: array
                  items:
                    type: object
                    properties:
                      anySlice:
                        type: boolean
                        description: >-
                          FALSE represents not applicable for all slices. TRUE
                          represents applicable for all slices.
                      event:
                        anyOf:
                          - type: string
                            enum:
                              - SLICE_LOAD_LEVEL
                          - type: string
                            description: >
                              This string provides forward-compatibility with
                              future extensions to the enumeration but is not
                              used to encode content defined in the present
                              version of this API.
                        description: >
                          Possible values are - SLICE_LOAD_LEVEL: Indicates that
                          the event subscribed is load level information of
                          Network Slice instance
                      loadLevelThreshold:
                        type: integer
                        description: >-
                          Shall be supplied for notification method "THRESHOLD".
                          Indicates that the NWDAF shall report the
                          corresponding network slice load level to the NF
                          service consumer where the load level of the network
                          slice instance identified by snssai is reached.
                      notificationMethod:
                        anyOf:
                          - type: string
                            enum:
                              - PERIODIC
                              - THRESHOLD
                          - type: string
                            description: >
                              This string provides forward-compatibility with
                              future extensions to the enumeration but is not
                              used to encode content defined in the present
                              version of this API.
                        description: >
                          Possible values are - PERIODIC: The subscribe of NWDAF
                          Event is peridodicly. The periodic of the notification
                          is identified by repetitionPeriod defined in subclause
                          5.1.6.2.3. - THRESHOLD: The subscribe of NWDAF Event
                          is upon threshold exceeded. The threshold of the
                          notification is identified by loadLevelThreshold
                          defined in subclause 5.1.6.2.3.
                      repetitionPeriod:
                        type: integer
                      snssaia:
                        type: array
                        items:
                          type: object
                          properties:
                            sst:
                              type: integer
                              minimum: 0
                              maximum: 255
                            sd:
                              type: string
                              pattern: '^[A-Fa-f0-9]{6}$'
                          required:
                            - sst
                        minItems: 1
                        description: >-
                          Identification(s) of network slice to which the
                          subscription applies. When subscribed event is
                          "SLICE_LOAD_LEVEL", either information about slice(s)
                          identified by snssai, or anySlice set to "TRUE" shall
                          be included.
                    required:
                      - event
                  minItems: 1
                  description: Subscribed events
                notificationURI:
                  type: string
                supportedFeatures:
                  type: string
                  pattern: '^[A-Fa-f0-9]*$'
              required:
                - eventSubscriptions
      responses:
        '201':
          description: Create a new Individual NWDAF Event Subscription resource.
          headers:
            Location:
              description: >-
                Contains the URI of the newly created resource, according to the
                structure:
                {apiRoot}/nnwdaf-eventssubscription/v1/subscriptions/{subscriptionId}
              required: true
              schema:
