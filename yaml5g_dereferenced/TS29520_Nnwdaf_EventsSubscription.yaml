                          description: >-
                            Shall be supplied for notification method
                            "THRESHOLD". Indicates that the NWDAF shall report
                            the corresponding network slice load level to the NF
                            service consumer where the load level of the network
                            slice instance identified by snssai is reached.
                        notificationMethod:
                          anyOf:
                            - type: string
                              enum:
                                - PERIODIC
                                - THRESHOLD
                            - type: string
                              description: >
