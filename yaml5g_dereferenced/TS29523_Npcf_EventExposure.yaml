                          vlanTags:
                            type: array
                            items:
                              type: string
                            minItems: 1
                            maxItems: 2
                      minItems: 1
                      maxItems: 2
                    flowNumber:
                      type: integer
                  required:
                    - flowNumber
                minItems: 1
