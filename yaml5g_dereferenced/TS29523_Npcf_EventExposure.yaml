                      minItems: 1
                      maxItems: 2
                    flowNumber:
                      type: integer
                  required:
                    - flowNumber
                minItems: 1
              afAppId:
                description: Contains an AF application identifier.
                type: string
            allOf:
              - not:
                  required:
                    - servEthFlows
