openapi: 3.0.0
info:
  description: Policy Control Event Exposure Service API
  version: 1.0.1
  title: Npcf_EventExposure
externalDocs:
  description: >-
    3GPP TS 29.523 V15.1.0; 5G System; Policy Control Event Exposure Service;
    Stage 3.
  url: 'http://www.3gpp.org/ftp/Specs/archive/29_series/29.523/'
servers:
  - url: '{apiRoot}/npcf-eventexposure/v1'
    variables:
      apiRoot:
        default: 'https://example.com'
        description: apiRoot as defined in subclause 4.4 of 3GPP TS 29.501
security:
  - {}
  - oAuth2ClientCredentials:
      - npcf-eventexposure
paths:
  /subscriptions:
    post:
      summary: Creates a new Individual Policy Control Events Subscription resource
      operationId: PostPcEventExposureSubsc
      tags:
        - Policy Control Events Subscription (Collection)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                eventSubs:
                  type: array
                  items:
                    anyOf:
                      - type: string
                        enum:
                          - AC_TY_CH
                          - PLMN_CH
                      - type: string
                  minItems: 1
                eventsRepInfo:
                  type: object
                  properties:
                    immRep:
                      type: boolean
                    notifMethod:
                      anyOf:
                        - type: string
                          enum:
                            - PERIODIC
                            - ONE_TIME
                            - ON_EVENT_DETECTION
                        - type: string
                          description: >
                            This string provides forward-compatibility with
                            future extensions to the enumeration but is not used
                            to encode content defined in the present version of
                            this API.
                      description: >
                        Possible values are - PERIODIC - ONE_TIME -
                        ON_EVENT_DETECTION
                    maxReportNbr:
                      type: integer
                      minimum: 0
                    monDur:
                      format: date-time
                      type: string
                    repPeriod:
                      type: integer
                groupId:
                  type: string
                  pattern: >-
                    ^[A-Fa-f0-9]{8}-[0-9]{3}-[0-9]{2,3}-([A-Fa-f0-9][A-Fa-f0-9]){1,10}$
                filterDnns:
                  type: array
                  items:
                    type: string
                  minItems: 1
                filterSnssais:
                  type: array
                  items:
                    type: object
                    properties:
                      sst:
                        type: integer
                        minimum: 0
                        maximum: 255
                      sd:
                        type: string
                        pattern: '^[A-Fa-f0-9]{6}$'
                    required:
                      - sst
                  minItems: 1
                filterServices:
                  type: array
                  items:
                    type: object
                    properties:
                      servEthFlows:
                        type: array
                        items:
                          type: object
                          properties:
                            ethFlows:
                              type: array
                              items:
                                description: Identifies an Ethernet flow
                                type: object
                                required:
                                  - ethType
                                properties:
                                  destMacAddr:
                                    type: string
                                    pattern: '^([0-9a-fA-F]{2})((-[0-9a-fA-F]{2}){5})$'
                                  ethType:
                                    type: string
                                  fDesc:
                                    description: Defines a packet filter of an IP flow.
                                    type: string
                                  fDir:
                                    anyOf:
                                      - type: string
                                        enum:
                                          - DOWNLINK
                                          - UPLINK
                                          - BIDIRECTIONAL
                                          - UNSPECIFIED
                                      - type: string
                                        description: >
                                          This string provides
                                          forward-compatibility with future
                                          extensions to the enumeration but is not
                                          used to encode content defined in the
                                          present version of this API.
                                    description: >
                                      Possible values are - DOWNLINK: The
                                      corresponding filter applies for traffic
                                      to the UE. - UPLINK: The corresponding
                                      filter applies for traffic from the UE. -
                                      BIDIRECTIONAL: The corresponding filter
                                      applies for traffic both to and from the
                                      UE. - UNSPECIFIED: The corresponding
                                      filter applies for traffic to the UE
                                      (downlink), but has no specific direction
                                      declared. The service data flow detection
                                      shall apply the filter for uplink traffic
                                      as if the filter was bidirectional. The
                                      PCF shall not use the value UNSPECIFIED in
                                      filters created by the network in
                                      NW-initiated procedures. The PCF shall
                                      only include the value UNSPECIFIED in
                                      filters in UE-initiated procedures if the
                                      same value is received from the SMF.
                                  sourceMacAddr:
                                    type: string
                                    pattern: '^([0-9a-fA-F]{2})((-[0-9a-fA-F]{2}){5})$'
                                  vlanTags:
                                    type: array
                                    items:
                                      type: string
                                    minItems: 1
                                    maxItems: 2
                              minItems: 1
                              maxItems: 2
                            flowNumber:
                              type: integer
                          required:
                            - flowNumber
                        minItems: 1
                      servIpFlows:
                        type: array
                        items:
                          type: object
                          properties:
                            ipFlows:
                              type: array
                              items:
                                description: Defines a packet filter of an IP flow.
                                type: string
                              minItems: 1
                              maxItems: 2
                            flowNumber:
                              type: integer
                          required:
                            - flowNumber
                        minItems: 1
                      afAppId:
                        description: Contains an AF application identifier.
                        type: string
                    allOf:
                      - not:
                          required:
                            - servEthFlows
                            - servIpFlows
                      - anyOf:
                          - required:
                              - servEthFlows
                          - required:
                              - servIpFlows
                          - required:
                              - afAppId
                  minItems: 1
                notifUri:
                  type: string
                notifId:
                  type: string
                suppFeat:
                  type: string
                  pattern: '^[A-Fa-f0-9]*$'
              required:
                - eventSubs
                - notifId
                - notifUri
      responses:
        '201':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  eventSubs:
                    type: array
                    items:
                      anyOf:
                        - type: string
                          enum:
                            - AC_TY_CH
                            - PLMN_CH
                        - type: string
                    minItems: 1
                  eventsRepInfo:
                    type: object
                    properties:
                      immRep:
                        type: boolean
                      notifMethod:
                        anyOf:
                          - type: string
                            enum:
                              - PERIODIC
                              - ONE_TIME
                              - ON_EVENT_DETECTION
                          - type: string
                            description: >
                              This string provides forward-compatibility with
                              future extensions to the enumeration but is not
                              used to encode content defined in the present
                              version of this API.
                        description: >
                          Possible values are - PERIODIC - ONE_TIME -
                          ON_EVENT_DETECTION
                      maxReportNbr:
                        type: integer
                        minimum: 0
                      monDur:
                        format: date-time
                        type: string
                      repPeriod:
                        type: integer
                  groupId:
                    type: string
                    pattern: >-
                      ^[A-Fa-f0-9]{8}-[0-9]{3}-[0-9]{2,3}-([A-Fa-f0-9][A-Fa-f0-9]){1,10}$
                  filterDnns:
                    type: array
                    items:
                      type: string
                    minItems: 1
                  filterSnssais:
                    type: array
                    items:
                      type: object
                      properties:
                        sst:
                          type: integer
                          minimum: 0
                          maximum: 255
                        sd:
                          type: string
                          pattern: '^[A-Fa-f0-9]{6}$'
                      required:
                        - sst
                    minItems: 1
                  filterServices:
                    type: array
                    items:
                      type: object
                      properties:
                        servEthFlows:
                          type: array
                          items:
                            type: object
                            properties:
                              ethFlows:
                                type: array
                                items:
                                  description: Identifies an Ethernet flow
                                  type: object
                                  required:
                                    - ethType
                                  properties:
                                    destMacAddr:
                                      type: string
                                      pattern: '^([0-9a-fA-F]{2})((-[0-9a-fA-F]{2}){5})$'
                                    ethType:
                                      type: string
                                    fDesc:
                                      description: Defines a packet filter of an IP flow.
                                      type: string
                                    fDir:
                                      anyOf:
                                        - type: string
                                          enum:
                                            - DOWNLINK
                                            - UPLINK
                                            - BIDIRECTIONAL
                                            - UNSPECIFIED
                                        - type: string
                                          description: >
                                            This string provides
                                            forward-compatibility with future
                                            extensions to the enumeration but is not
                                            used to encode content defined in the
                                            present version of this API.
                                      description: >
                                        Possible values are - DOWNLINK: The
                                        corresponding filter applies for traffic
                                        to the UE. - UPLINK: The corresponding
                                        filter applies for traffic from the UE.
                                        - BIDIRECTIONAL: The corresponding
                                        filter applies for traffic both to and
                                        from the UE. - UNSPECIFIED: The
                                        corresponding filter applies for traffic
                                        to the UE (downlink), but has no
                                        specific direction declared. The service
                                        data flow detection shall apply the
                                        filter for uplink traffic as if the
                                        filter was bidirectional. The PCF shall
                                        not use the value UNSPECIFIED in filters
                                        created by the network in NW-initiated
                                        procedures. The PCF shall only include
                                        the value UNSPECIFIED in filters in
                                        UE-initiated procedures if the same
                                        value is received from the SMF.
                                    sourceMacAddr:
                                      type: string
                                      pattern: '^([0-9a-fA-F]{2})((-[0-9a-fA-F]{2}){5})$'
                                    vlanTags:
                                      type: array
                                      items:
                                        type: string
                                      minItems: 1
                                      maxItems: 2
                                minItems: 1
                                maxItems: 2
                              flowNumber:
                                type: integer
                            required:
                              - flowNumber
                          minItems: 1
                        servIpFlows:
                          type: array
                          items:
                            type: object
                            properties:
                              ipFlows:
                                type: array
                                items:
                                  description: Defines a packet filter of an IP flow.
                                  type: string
                                minItems: 1
                                maxItems: 2
                              flowNumber:
                                type: integer
                            required:
                              - flowNumber
                          minItems: 1
                        afAppId:
                          description: Contains an AF application identifier.
                          type: string
                      allOf:
                        - not:
                            required:
                              - servEthFlows
                              - servIpFlows
                        - anyOf:
                            - required:
                                - servEthFlows
                            - required:
                                - servIpFlows
                            - required:
                                - afAppId
                    minItems: 1
                  notifUri:
                    type: string
                  notifId:
                    type: string
                  suppFeat:
                    type: string
                    pattern: '^[A-Fa-f0-9]*$'
                required:
                  - eventSubs
                  - notifId
                  - notifUri
          headers:
            Location:
              description: >-
                Contains the URI of the created individual policy control events
                subscription resource, according to the structure:
                {apiRoot}/npcf-eventexposure/v1/subscriptions/{subscriptionId}
              required: true
              schema:
                type: string
        '400':
          description: Bad request
          content:
            application/problem+json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                  title:
                    type: string
                  status:
                    type: integer
                  detail:
                    type: string
                  instance:
                    type: string
                  cause:
                    type: string
                  invalidParams:
                    type: array
                    items:
                      type: object
                      properties:
                        param:
                          type: string
                        reason:
                          type: string
                      required:
                        - param
                    minItems: 1
        '401':
          description: Unauthorized
          content:
            application/problem+json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                  title:
                    type: string
                  status:
                    type: integer
                  detail:
                    type: string
                  instance:
                    type: string
                  cause:
                    type: string
                  invalidParams:
                    type: array
                    items:
                      type: object
                      properties:
                        param:
                          type: string
                        reason:
                          type: string
                      required:
                        - param
                    minItems: 1
        '403':
          description: Forbidden
          content:
            application/problem+json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                  title:
                    type: string
                  status:
                    type: integer
                  detail:
                    type: string
                  instance:
                    type: string
                  cause:
                    type: string
                  invalidParams:
                    type: array
                    items:
                      type: object
                      properties:
                        param:
                          type: string
                        reason:
                          type: string
                      required:
                        - param
                    minItems: 1
        '404':
          description: Not Found
          content:
            application/problem+json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                  title:
                    type: string
                  status:
                    type: integer
                  detail:
                    type: string
                  instance:
                    type: string
                  cause:
                    type: string
                  invalidParams:
                    type: array
                    items:
                      type: object
                      properties:
                        param:
                          type: string
                        reason:
                          type: string
                      required:
                        - param
                    minItems: 1
        '411':
          description: Length Required
          content:
            application/problem+json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                  title:
                    type: string
                  status:
                    type: integer
                  detail:
                    type: string
                  instance:
                    type: string
                  cause:
                    type: string
                  invalidParams:
                    type: array
                    items:
                      type: object
                      properties:
                        param:
                          type: string
                        reason:
                          type: string
                      required:
                        - param
                    minItems: 1
        '413':
          description: Payload Too Large
          content:
            application/problem+json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                  title:
                    type: string
                  status:
                    type: integer
                  detail:
                    type: string
                  instance:
                    type: string
                  cause:
                    type: string
                  invalidParams:
                    type: array
                    items:
                      type: object
                      properties:
                        param:
                          type: string
                        reason:
                          type: string
                      required:
                        - param
                    minItems: 1
        '415':
          description: Unsupported Media Type
          content:
            application/problem+json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                  title:
                    type: string
                  status:
                    type: integer
                  detail:
                    type: string
                  instance:
                    type: string
                  cause:
                    type: string
                  invalidParams:
                    type: array
                    items:
                      type: object
                      properties:
                        param:
                          type: string
                        reason:
                          type: string
                      required:
                        - param
                    minItems: 1
        '429':
          description: Too Many Requests
          content:
            application/problem+json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                  title:
                    type: string
                  status:
                    type: integer
                  detail:
                    type: string
                  instance:
                    type: string
                  cause:
                    type: string
                  invalidParams:
                    type: array
                    items:
                      type: object
                      properties:
                        param:
                          type: string
                        reason:
                          type: string
                      required:
                        - param
                    minItems: 1
        '500':
          description: Internal Server Error
          content:
            application/problem+json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                  title:
                    type: string
                  status:
                    type: integer
                  detail:
                    type: string
                  instance:
                    type: string
                  cause:
                    type: string
                  invalidParams:
                    type: array
                    items:
                      type: object
                      properties:
                        param:
                          type: string
                        reason:
                          type: string
                      required:
                        - param
                    minItems: 1
        '503':
          description: Service Unavailable
          content:
            application/problem+json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                  title:
                    type: string
                  status:
                    type: integer
                  detail:
                    type: string
                  instance:
                    type: string
                  cause:
                    type: string
                  invalidParams:
                    type: array
                    items:
                      type: object
                      properties:
                        param:
                          type: string
                        reason:
                          type: string
                      required:
                        - param
                    minItems: 1
        default:
          description: Generic Error
      callbacks:
        PcEventNotification:
          '{$request.body#/notifUri}':
            post:
              requestBody:
                required: true
                content:
                  application/json:
                    schema:
                      type: object
                      properties:
                        notifId:
                          type: string
                        eventNotifs:
                          type: array
                          items:
                            type: object
                            properties:
                              event:
                                anyOf:
                                  - type: string
                                    enum:
                                      - AC_TY_CH
                                      - PLMN_CH
                                  - type: string
                              accType:
                                type: string
                                enum:
                                  - 3GPP_ACCESS
                                  - NON_3GPP_ACCESS
                              ratType:
                                anyOf:
                                  - type: string
                                    enum:
                                      - NR
                                      - EUTRA
                                      - WLAN
                                      - VIRTUAL
                                  - type: string
                              plmnId:
                                type: object
                                properties:
                                  mcc:
                                    type: string
                                    pattern: '^\d{3}$'
                                  mnc:
                                    type: string
                                    pattern: '^\d{2,3}$'
                                required:
                                  - mcc
                                  - mnc
                              supi:
                                type: string
                                pattern: '^(imsi-[0-9]{5,15}|nai-.+|.+)$'
                              gpsi:
                                type: string
                                pattern: '^(msisdn-[0-9]{5,15}|extid-[^@]+@[^@]+|.+)$'
                              timeStamp:
                                format: date-time
                                type: string
                              pduSessionInfo:
                                type: object
                                properties:
                                  snssai:
                                    type: object
                                    properties:
                                      sst:
                                        type: integer
                                        minimum: 0
                                        maximum: 255
                                      sd:
                                        type: string
                                        pattern: '^[A-Fa-f0-9]{6}$'
                                    required:
                                      - sst
                                  dnn:
                                    type: string
                                  ueIpv4:
                                    type: string
                                    pattern: >-
                                      ^(([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])$
                                    example: 198.51.100.1
                                  ueIpv6:
                                    type: string
                                    allOf:
                                      - pattern: >-
                                          ^((:|(0?|([1-9a-f][0-9a-f]{0,3}))):)((0?|([1-9a-f][0-9a-f]{0,3})):){0,6}(:|(0?|([1-9a-f][0-9a-f]{0,3})))(\/(([0-9])|([0-9]{2})|(1[0-1][0-9])|(12[0-8])))$
                                      - pattern: >-
                                          ^((([^:]+:){7}([^:]+))|((([^:]+:)*[^:]+)?::(([^:]+:)*[^:]+)?))(\/.+)$
                                    example: '2001:db8:abcd:12::0/64'
                                  ipDomain:
                                    type: string
                                  ueMac:
                                    type: string
                                    pattern: '^([0-9a-fA-F]{2})((-[0-9a-fA-F]{2}){5})$'
                                required:
                                  - snssai
                                  - dnn
                                oneOf:
                                  - required:
                                      - ueMac
                                  - anyOf:
                                      - required:
                                          - ueIpv4
                                      - required:
                                          - ueIpv6
                              repServices:
                                type: object
                                properties:
                                  servEthFlows:
                                    type: array
                                    items:
                                      type: object
                                      properties:
                                        ethFlows:
                                          type: array
                                          items:
                                            description: Identifies an Ethernet flow
                                            type: object
                                            required:
                                              - ethType
                                            properties:
                                              destMacAddr:
                                                type: string
                                                pattern: '^([0-9a-fA-F]{2})((-[0-9a-fA-F]{2}){5})$'
                                              ethType:
                                                type: string
                                              fDesc:
                                                description: Defines a packet filter of an IP flow.
                                                type: string
                                              fDir:
                                                anyOf:
                                                  - type: string
                                                    enum:
                                                      - DOWNLINK
                                                      - UPLINK
                                                      - BIDIRECTIONAL
                                                      - UNSPECIFIED
                                                  - type: string
                                                    description: >
                                                      This string provides
                                                      forward-compatibility with future
                                                      extensions to the enumeration but is not
                                                      used to encode content defined in the
                                                      present version of this API.
                                                description: >
                                                  Possible values are - DOWNLINK: The
                                                  corresponding filter applies for traffic
                                                  to the UE. - UPLINK: The corresponding
                                                  filter applies for traffic from the UE.
                                                  - BIDIRECTIONAL: The corresponding
                                                  filter applies for traffic both to and
                                                  from the UE. - UNSPECIFIED: The
                                                  corresponding filter applies for traffic
                                                  to the UE (downlink), but has no
                                                  specific direction declared. The service
                                                  data flow detection shall apply the
                                                  filter for uplink traffic as if the
                                                  filter was bidirectional. The PCF shall
                                                  not use the value UNSPECIFIED in filters
                                                  created by the network in NW-initiated
                                                  procedures. The PCF shall only include
                                                  the value UNSPECIFIED in filters in
                                                  UE-initiated procedures if the same
                                                  value is received from the SMF.
                                              sourceMacAddr:
                                                type: string
                                                pattern: '^([0-9a-fA-F]{2})((-[0-9a-fA-F]{2}){5})$'
                                              vlanTags:
                                                type: array
                                                items:
                                                  type: string
                                                minItems: 1
                                                maxItems: 2
                                          minItems: 1
                                          maxItems: 2
                                        flowNumber:
                                          type: integer
                                      required:
                                        - flowNumber
                                    minItems: 1
                                  servIpFlows:
                                    type: array
                                    items:
                                      type: object
                                      properties:
                                        ipFlows:
                                          type: array
                                          items:
                                            description: Defines a packet filter of an IP flow.
                                            type: string
                                          minItems: 1
                                          maxItems: 2
                                        flowNumber:
                                          type: integer
                                      required:
                                        - flowNumber
                                    minItems: 1
                                  afAppId:
                                    description: Contains an AF application identifier.
                                    type: string
                                allOf:
                                  - not:
                                      required:
                                        - servEthFlows
                                        - servIpFlows
                                  - anyOf:
                                      - required:
                                          - servEthFlows
                                      - required:
                                          - servIpFlows
                                      - required:
                                          - afAppId
                            required:
                              - event
                              - timeStamp
                          minItems: 1
                      required:
                        - notifId
                        - eventNotifs
              responses:
                '204':
                  description: 'No Content, Notification was succesfull'
                '400':
                  description: Bad request
                  content:
                    application/problem+json:
                      schema:
                        type: object
                        properties:
                          type:
                            type: string
                          title:
                            type: string
                          status:
                            type: integer
                          detail:
                            type: string
                          instance:
                            type: string
                          cause:
                            type: string
                          invalidParams:
                            type: array
                            items:
                              type: object
                              properties:
                                param:
                                  type: string
                                reason:
                                  type: string
                              required:
                                - param
                            minItems: 1
                '401':
                  description: Unauthorized
                  content:
                    application/problem+json:
                      schema:
                        type: object
                        properties:
                          type:
                            type: string
                          title:
                            type: string
                          status:
                            type: integer
                          detail:
                            type: string
                          instance:
                            type: string
                          cause:
                            type: string
                          invalidParams:
                            type: array
                            items:
                              type: object
                              properties:
                                param:
                                  type: string
                                reason:
                                  type: string
                              required:
                                - param
                            minItems: 1
                '403':
                  description: Forbidden
                  content:
                    application/problem+json:
                      schema:
                        type: object
                        properties:
                          type:
                            type: string
                          title:
                            type: string
                          status:
                            type: integer
                          detail:
                            type: string
                          instance:
                            type: string
                          cause:
                            type: string
                          invalidParams:
