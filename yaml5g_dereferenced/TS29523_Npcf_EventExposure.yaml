            - pattern: >-
                ^((([^:]+:){7}([^:]+))|((([^:]+:)*[^:]+)?::(([^:]+:)*[^:]+)?))(\/.+)$
          example: '2001:db8:abcd:12::0/64'
        ipDomain:
          type: string
        ueMac:
          type: string
          pattern: '^([0-9a-fA-F]{2})((-[0-9a-fA-F]{2}){5})$'
      required:
        - snssai
        - dnn
      oneOf:
        - required:
