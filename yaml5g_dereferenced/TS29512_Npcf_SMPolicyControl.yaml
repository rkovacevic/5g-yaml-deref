openapi: 3.0.0
info:
  description: Session Management Policy Control Service
  version: 1.0.1
  title: Npcf_SMPolicyControl
externalDocs:
  description: >-
    3GPP TS 29.512 V15.3.0; 5G System; Session Management Policy Control
    Service.
  url: 'http://www.3gpp.org/ftp/Specs/archive/29_series/29.512/'
security:
  - {}
  - oAuth2ClientCredentials:
      - npcf-smpolicycontrol
servers:
  - url: '{apiRoot}/npcf-smpolicycontrol/v1'
    variables:
      apiRoot:
        default: 'https://example.com'
        description: apiRoot as defined in subclause 4.4 of 3GPP TS 29.501
paths:
  /sm-policies:
    post:
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                accNetChId:
                  type: object
                  properties:
                    accNetChaIdValue:
                      format: int32
                      type: integer
                      minimum: 0
                    refPccRuleIds:
                      type: array
                      items:
                        type: string
                      minItems: 1
                      description: >-
                        Contains the identifier of the PCC rule(s) associated to
                        the provided Access Network Charging Identifier.
                    sessionChScope:
                      type: boolean
                      description: >-
                        When it is included and set to true, indicates the
                        Access Network Charging Identifier applies to the whole
                        PDU Session
                  required:
                    - accNetChaIdValue
                chargEntityAddr:
                  description: >-
                    Describes the network entity within the access network
                    performing charging
                  type: object
                  anyOf:
                    - required:
                        - anChargIpv4Addr
                    - required:
                        - anChargIpv6Addr
                  properties:
                    anChargIpv4Addr:
                      type: string
                      pattern: >-
                        ^(([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])$
                      example: 198.51.100.1
                    anChargIpv6Addr:
                      type: string
                      allOf:
                        - pattern: >-
                            ^((:|(0?|([1-9a-f][0-9a-f]{0,3}))):)((0?|([1-9a-f][0-9a-f]{0,3})):){0,6}(:|(0?|([1-9a-f][0-9a-f]{0,3})))$
                        - pattern: >-
                            ^((([^:]+:){7}([^:]+))|((([^:]+:)*[^:]+)?::(([^:]+:)*[^:]+)?))$
                      example: '2001:db8:85a3::8a2e:370:7334'
                gpsi:
                  type: string
                  pattern: '^(msisdn-[0-9]{5,15}|extid-[^@]+@[^@]+|.+)$'
                supi:
                  type: string
                  pattern: '^(imsi-[0-9]{5,15}|nai-.+|.+)$'
                interGrpIds:
                  type: array
                  items:
                    type: string
                    pattern: >-
                      ^[A-Fa-f0-9]{8}-[0-9]{3}-[0-9]{2,3}-([A-Fa-f0-9][A-Fa-f0-9]){1,10}$
                  minItems: 1
                pduSessionId:
                  type: integer
                  minimum: 0
                  maximum: 255
                pduSessionType:
                  anyOf:
                    - type: string
                      enum:
                        - IPV4
                        - IPV6
                        - IPV4V6
                        - UNSTRUCTURED
                        - ETHERNET
                    - type: string
                chargingcharacteristics:
                  type: string
                dnn:
                  type: string
                notificationUri:
                  type: string
                accessType:
                  type: string
                  enum:
                    - 3GPP_ACCESS
                    - NON_3GPP_ACCESS
                ratType:
                  anyOf:
                    - type: string
                      enum:
                        - NR
                        - EUTRA
                        - WLAN
                        - VIRTUAL
                    - type: string
                servingNetwork:
                  type: object
                  properties:
                    mnc:
                      type: string
                      pattern: '^\d{2,3}$'
                    mcc:
                      type: string
                      pattern: '^\d{3}$'
                userLocationInfo:
                  type: object
                  properties:
                    eutraLocation:
                      type: object
                      properties:
                        tai:
                          type: object
                          properties:
                            plmnId:
                              type: object
                              properties:
                                mcc:
                                  type: string
                                  pattern: '^\d{3}$'
                                mnc:
                                  type: string
                                  pattern: '^\d{2,3}$'
                              required:
                                - mcc
                                - mnc
                            tac:
                              type: string
                              pattern: '(^[A-Fa-f0-9]{4}$)|(^[A-Fa-f0-9]{6}$)'
                          required:
                            - plmnId
                            - tac
                        ecgi:
                          type: object
                          properties:
                            plmnId:
                              type: object
                              properties:
                                mcc:
                                  type: string
                                  pattern: '^\d{3}$'
                                mnc:
                                  type: string
                                  pattern: '^\d{2,3}$'
                              required:
                                - mcc
                                - mnc
                            eutraCellId:
                              type: string
                              pattern: '^[A-Fa-f0-9]{7}$'
                          required:
                            - plmnId
                            - eutraCellId
                        ageOfLocationInformation:
                          type: integer
                          minimum: 0
                          maximum: 32767
                        ueLocationTimestamp:
                          format: date-time
                          type: string
                        geographicalInformation:
                          type: string
                          pattern: '^[0-9A-F]{16}$'
                        geodeticInformation:
                          type: string
                          pattern: '^[0-9A-F]{20}$'
                        globalNgenbId:
                          type: object
                          properties:
                            plmnId:
                              type: object
                              properties:
                                mcc:
                                  type: string
                                  pattern: '^\d{3}$'
                                mnc:
                                  type: string
                                  pattern: '^\d{2,3}$'
                              required:
                                - mcc
                                - mnc
                            n3IwfId:
                              type: string
                              pattern: '^[A-Fa-f0-9]+$'
                            gNbId:
                              type: object
                              properties:
                                bitLength:
                                  type: integer
                                  minimum: 22
                                  maximum: 32
                                gNBValue:
                                  type: string
                                  pattern: '^[A-Fa-f0-9]{6,8}$'
                              required:
                                - bitLength
                                - gNBValue
                            ngeNbId:
                              type: string
                              pattern: >-
                                ^(MacroNGeNB-[A-Fa-f0-9]{5}|LMacroNGeNB-[A-Fa-f0-9]{6}|SMacroNGeNB-[A-Fa-f0-9]{5})$
                          oneOf:
                            - required:
                                - n3IwfId
                            - required:
                                - gNbId
                            - required:
                                - ngeNbId
                          required:
                            - plmnId
                      required:
                        - tai
                        - ecgi
                    nrLocation:
                      type: object
                      properties:
                        tai:
                          type: object
                          properties:
                            plmnId:
                              type: object
                              properties:
                                mcc:
                                  type: string
                                  pattern: '^\d{3}$'
                                mnc:
                                  type: string
                                  pattern: '^\d{2,3}$'
                              required:
                                - mcc
                                - mnc
                            tac:
                              type: string
                              pattern: '(^[A-Fa-f0-9]{4}$)|(^[A-Fa-f0-9]{6}$)'
                          required:
                            - plmnId
                            - tac
                        ncgi:
                          type: object
                          properties:
                            plmnId:
                              type: object
                              properties:
                                mcc:
                                  type: string
                                  pattern: '^\d{3}$'
                                mnc:
                                  type: string
                                  pattern: '^\d{2,3}$'
                              required:
                                - mcc
                                - mnc
                            nrCellId:
                              type: string
                              pattern: '^[A-Fa-f0-9]{9}$'
                          required:
                            - plmnId
                            - nrCellId
                        ageOfLocationInformation:
                          type: integer
                          minimum: 0
                          maximum: 32767
                        ueLocationTimestamp:
                          format: date-time
                          type: string
                        geographicalInformation:
                          type: string
                          pattern: '^[0-9A-F]{16}$'
                        geodeticInformation:
                          type: string
                          pattern: '^[0-9A-F]{20}$'
                        globalGnbId:
                          type: object
                          properties:
                            plmnId:
                              type: object
                              properties:
                                mcc:
                                  type: string
                                  pattern: '^\d{3}$'
                                mnc:
                                  type: string
                                  pattern: '^\d{2,3}$'
                              required:
                                - mcc
                                - mnc
                            n3IwfId:
                              type: string
                              pattern: '^[A-Fa-f0-9]+$'
                            gNbId:
                              type: object
                              properties:
                                bitLength:
                                  type: integer
                                  minimum: 22
                                  maximum: 32
                                gNBValue:
                                  type: string
                                  pattern: '^[A-Fa-f0-9]{6,8}$'
                              required:
                                - bitLength
                                - gNBValue
                            ngeNbId:
                              type: string
                              pattern: >-
                                ^(MacroNGeNB-[A-Fa-f0-9]{5}|LMacroNGeNB-[A-Fa-f0-9]{6}|SMacroNGeNB-[A-Fa-f0-9]{5})$
                          oneOf:
                            - required:
                                - n3IwfId
                            - required:
                                - gNbId
                            - required:
                                - ngeNbId
                          required:
                            - plmnId
                      required:
                        - tai
                        - ncgi
                    n3gaLocation:
                      type: object
                      properties:
                        n3gppTai:
                          type: object
                          properties:
                            plmnId:
                              type: object
                              properties:
                                mcc:
                                  type: string
                                  pattern: '^\d{3}$'
                                mnc:
                                  type: string
                                  pattern: '^\d{2,3}$'
                              required:
                                - mcc
                                - mnc
                            tac:
                              type: string
                              pattern: '(^[A-Fa-f0-9]{4}$)|(^[A-Fa-f0-9]{6}$)'
                          required:
                            - plmnId
                            - tac
                        n3IwfId:
                          type: string
                          pattern: '^[A-Fa-f0-9]+$'
                        ueIpv4Addr:
                          type: string
                          pattern: >-
                            ^(([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])$
                          example: 198.51.100.1
                        ueIpv6Addr:
                          type: string
                          allOf:
                            - pattern: >-
                                ^((:|(0?|([1-9a-f][0-9a-f]{0,3}))):)((0?|([1-9a-f][0-9a-f]{0,3})):){0,6}(:|(0?|([1-9a-f][0-9a-f]{0,3})))$
                            - pattern: >-
                                ^((([^:]+:){7}([^:]+))|((([^:]+:)*[^:]+)?::(([^:]+:)*[^:]+)?))$
                          example: '2001:db8:85a3::8a2e:370:7334'
                        portNumber:
                          type: integer
                          minimum: 0
                ueTimeZone:
                  type: string
                pei:
                  type: string
                  pattern: '^(imei-[0-9]{15}|imeisv-[0-9]{16}|.+)$'
                ipv4Address:
                  type: string
                  pattern: >-
                    ^(([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])$
                  example: 198.51.100.1
                ipv6AddressPrefix:
                  type: string
                  allOf:
                    - pattern: >-
                        ^((:|(0?|([1-9a-f][0-9a-f]{0,3}))):)((0?|([1-9a-f][0-9a-f]{0,3})):){0,6}(:|(0?|([1-9a-f][0-9a-f]{0,3})))(\/(([0-9])|([0-9]{2})|(1[0-1][0-9])|(12[0-8])))$
                    - pattern: >-
                        ^((([^:]+:){7}([^:]+))|((([^:]+:)*[^:]+)?::(([^:]+:)*[^:]+)?))(\/.+)$
                  example: '2001:db8:abcd:12::0/64'
                ipDomain:
                  type: string
                  description: Indicates the IPv4 address domain
                subsSessAmbr:
                  type: object
                  properties:
                    uplink:
                      type: string
                      pattern: ^\d+(\.\d+)? (bps|Kbps|Mbps|Gbps|Tbps)$
                    downlink:
                      type: string
                      pattern: ^\d+(\.\d+)? (bps|Kbps|Mbps|Gbps|Tbps)$
                  required:
                    - uplink
                    - downlink
                subsDefQos:
                  type: object
                  required:
                    - 5qi
                    - arp
                  properties:
                    5qi:
                      type: integer
                      minimum: 0
                      maximum: 255
                    arp:
                      type: object
                      properties:
                        priorityLevel:
                          type: integer
                          minimum: 1
                          maximum: 15
                          nullable: true
                          description: nullable true shall not be used for this attribute
                        preemptCap:
                          anyOf:
                            - type: string
                              enum:
                                - NOT_PREEMPT
                                - MAY_PREEMPT
                            - type: string
                        preemptVuln:
                          anyOf:
                            - type: string
                              enum:
                                - NOT_PREEMPTABLE
                                - PREEMPTABLE
                            - type: string
                      required:
                        - priorityLevel
                        - preemptCap
                        - preemptVuln
                    priorityLevel:
                      type: integer
                      minimum: 1
                      maximum: 127
                numOfPackFilter:
                  type: integer
                  description: >-
                    Contains the number of supported packet filter for signalled
                    QoS rules.
                online:
                  type: boolean
                  description: >-
                    If it is included and set to true, the online charging is
                    applied to the PDU session.
                offline:
                  type: boolean
                  description: >-
                    If it is included and set to true, the offline charging is
                    applied to the PDU session.
                3gppPsDataOffStatus:
                  type: boolean
                  description: >-
                    If it is included and set to true, the 3GPP PS Data Off is
                    activated by the UE.
                refQosIndication:
                  type: boolean
                  description: >-
                    If it is included and set to true, the reflective QoS is
                    supported by the UE.
                traceReq:
                  type: object
                  nullable: true
                  properties:
                    traceRef:
                      type: string
                      pattern: '^[0-9]{3}[0-9]{2,3}-[A-Fa-f0-9]{6}$'
                    traceDepth:
                      anyOf:
                        - type: string
                          enum:
                            - MINIMUM
                            - MEDIUM
                            - MAXIMUM
                            - MINIMUM_WO_VENDOR_EXTENSION
                            - MEDIUM_WO_VENDOR_EXTENSION
                            - MAXIMUM_WO_VENDOR_EXTENSION
                        - type: string
                    neTypeList:
                      type: string
                      pattern: '^[A-Fa-f0-9]+$'
                    eventList:
                      type: string
                      pattern: '^[A-Fa-f0-9]+$'
                    collectionEntityIpv4Addr:
                      type: string
                      pattern: >-
                        ^(([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])$
                      example: 198.51.100.1
                    collectionEntityIpv6Addr:
                      type: string
                      allOf:
                        - pattern: >-
                            ^((:|(0?|([1-9a-f][0-9a-f]{0,3}))):)((0?|([1-9a-f][0-9a-f]{0,3})):){0,6}(:|(0?|([1-9a-f][0-9a-f]{0,3})))$
                        - pattern: >-
                            ^((([^:]+:){7}([^:]+))|((([^:]+:)*[^:]+)?::(([^:]+:)*[^:]+)?))$
                      example: '2001:db8:85a3::8a2e:370:7334'
                    interfaceList:
                      type: string
                      pattern: '^[A-Fa-f0-9]+$'
                  required:
                    - traceRef
                    - traceDepth
                    - neTypeList
                    - eventList
                sliceInfo:
                  type: object
                  properties:
                    sst:
                      type: integer
                      minimum: 0
                      maximum: 255
                    sd:
                      type: string
                      pattern: '^[A-Fa-f0-9]{6}$'
                  required:
                    - sst
                qosFlowUsage:
                  anyOf:
                    - type: string
                      enum:
                        - GENERAL
                        - IMS_SIG
                    - type: string
                      description: >
                        This string provides forward-compatibility with future
                        extensions to the enumeration but is not used to encode
                        content defined in the present version of this API.
                  description: >
                    Possible values are - GENERAL: Indicate no specific QoS flow
                    usage information is available.  - IMS_SIG: Indicate that
                    the QoS flow is used for IMS signalling only.
                servNfId:
                  type: object
                  properties:
                    servNfInstId:
                      type: string
                      format: uuid
                    guami:
                      type: object
                      properties:
                        plmnId:
                          type: object
                          properties:
                            mcc:
                              type: string
                              pattern: '^\d{3}$'
                            mnc:
                              type: string
                              pattern: '^\d{2,3}$'
                          required:
                            - mcc
                            - mnc
                        amfId:
                          type: string
                          pattern: '^[A-Fa-f0-9]{6}$'
                      required:
                        - plmnId
                        - amfId
                    anGwAddr:
                      description: >-
                        describes the address of the access network gateway
                        control node
                      type: object
                      anyOf:
                        - required:
                            - anGwIpv4Addr
                        - required:
                            - anGwIpv6Addr
                      properties:
                        anGwIpv4Addr:
                          type: string
                          pattern: >-
                            ^(([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])\.){3}([0-9]|[1-9][0-9]|1[0-9][0-9]|2[0-4][0-9]|25[0-5])$
                          example: 198.51.100.1
                        anGwIpv6Addr:
                          type: string
                          allOf:
                            - pattern: >-
                                ^((:|(0?|([1-9a-f][0-9a-f]{0,3}))):)((0?|([1-9a-f][0-9a-f]{0,3})):){0,6}(:|(0?|([1-9a-f][0-9a-f]{0,3})))$
                            - pattern: >-
                                ^((([^:]+:){7}([^:]+))|((([^:]+:)*[^:]+)?::(([^:]+:)*[^:]+)?))$
                          example: '2001:db8:85a3::8a2e:370:7334'
                suppFeat:
                  type: string
                  pattern: '^[A-Fa-f0-9]*$'
                smfId:
                  type: string
                  format: uuid
                recoveryTime:
                  format: date-time
                  type: string
              required:
                - supi
                - pduSessionId
                - pduSessionType
                - dnn
                - notificationUri
                - sliceInfo
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  sessRules:
                    type: object
                    additionalProperties:
                      type: object
                      properties:
                        authSessAmbr:
                          type: object
                          properties:
                            uplink:
                              type: string
                              pattern: ^\d+(\.\d+)? (bps|Kbps|Mbps|Gbps|Tbps)$
                            downlink:
                              type: string
                              pattern: ^\d+(\.\d+)? (bps|Kbps|Mbps|Gbps|Tbps)$
                          required:
                            - uplink
                            - downlink
                        authDefQos:
                          type: object
                          properties:
                            5qi:
                              type: integer
                              minimum: 0
                              maximum: 255
                            arp:
                              type: object
                              properties:
                                priorityLevel:
                                  type: integer
                                  minimum: 1
                                  maximum: 15
                                  nullable: true
                                  description: >-
                                    nullable true shall not be used for this
                                    attribute
                                preemptCap:
                                  anyOf:
                                    - type: string
                                      enum:
                                        - NOT_PREEMPT
                                        - MAY_PREEMPT
                                    - type: string
                                preemptVuln:
                                  anyOf:
                                    - type: string
                                      enum:
                                        - NOT_PREEMPTABLE
                                        - PREEMPTABLE
                                    - type: string
                              required:
                                - priorityLevel
                                - preemptCap
                                - preemptVuln
                            priorityLevel:
                              type: integer
                              minimum: 1
                              maximum: 127
                              nullable: true
                            averWindow:
                              type: integer
                              maximum: 4095
                              default: 2000
                              minimum: 1
                              nullable: true
                            maxDataBurstVol:
                              type: integer
                              minimum: 1
                              maximum: 4095
                              nullable: true
                        sessRuleId:
                          type: string
                          description: >-
                            Univocally identifies the session rule within a PDU
                            session.
                        refUmData:
                          type: string
                          description: >-
                            A reference to UsageMonitoringData policy decision
                            type. It is the umId described in subclause
                            5.6.2.12.
                          nullable: true
                        refCondData:
                          type: string
                          description: >-
                            A reference to the condition data. It is the condId
                            described in subclause 5.6.2.9.
                          nullable: true
                      required:
                        - sessRuleId
                      nullable: true
                    minProperties: 1
                    description: >-
                      A map of Sessionrules with the content being the
                      SessionRule as described in subclause 5.6.2.7.
                  pccRules:
                    type: object
                    additionalProperties:
                      type: object
                      properties:
                        flowInfos:
                          type: array
                          items:
                            type: object
                            properties:
                              flowDescription:
                                type: string
                                description: >-
                                  Defines a packet filter for an IP flow.Refer
                                  to subclause 5.4.2 of 3GPP TS 29.212 [23] for
                                  encoding.
                              ethFlowDescription:
                                description: Identifies an Ethernet flow
                                type: object
                                required:
                                  - ethType
                                properties:
                                  destMacAddr:
                                    type: string
                                    pattern: '^([0-9a-fA-F]{2})((-[0-9a-fA-F]{2}){5})$'
                                  ethType:
                                    type: string
                                  fDesc:
                                    description: Defines a packet filter of an IP flow.
                                    type: string
                                  fDir:
                                    anyOf:
                                      - type: string
                                        enum:
                                          - DOWNLINK
                                          - UPLINK
                                          - BIDIRECTIONAL
                                          - UNSPECIFIED
                                      - type: string
                                        description: >
                                          This string provides
                                          forward-compatibility with future
                                          extensions to the enumeration but is not
                                          used to encode content defined in the
                                          present version of this API.
                                    description: >
                                      Possible values are - DOWNLINK: The
                                      corresponding filter applies for traffic
                                      to the UE. - UPLINK: The corresponding
                                      filter applies for traffic from the UE. -
                                      BIDIRECTIONAL: The corresponding filter
                                      applies for traffic both to and from the
                                      UE. - UNSPECIFIED: The corresponding
                                      filter applies for traffic to the UE
                                      (downlink), but has no specific direction
                                      declared. The service data flow detection
                                      shall apply the filter for uplink traffic
                                      as if the filter was bidirectional. The
                                      PCF shall not use the value UNSPECIFIED in
                                      filters created by the network in
                                      NW-initiated procedures. The PCF shall
                                      only include the value UNSPECIFIED in
                                      filters in UE-initiated procedures if the
                                      same value is received from the SMF.
                                  sourceMacAddr:
                                    type: string
                                    pattern: '^([0-9a-fA-F]{2})((-[0-9a-fA-F]{2}){5})$'
                                  vlanTags:
                                    type: array
                                    items:
                                      type: string
                                    minItems: 1
                                    maxItems: 2
                              packFiltId:
                                type: string
                                description: An identifier of packet filter.
                              packetFilterUsage:
                                type: boolean
                                description: The packet shall be sent to the UE.
                              tosTrafficClass:
                                type: string
                                description: >-
                                  Contains the Ipv4 Type-of-Service and mask
                                  field or the Ipv6 Traffic-Class field and mask
