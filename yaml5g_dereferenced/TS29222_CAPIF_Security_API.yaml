          description: Successful Access Token Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  access_token:
                    type: string
                    description: >-
                      JWS Compact Serialized representation of JWS signed JSON
                      object (AccessTokenClaims)
                  token_type:
                    type: string
                    enum:
                      - Bearer
                  expires_in:
                    type: integer
                    minimum: 0
                    description: >-
                      Unsigned integer identifying a period of time in units of
                      seconds.
                  scope:
                    type: string
                required:
                  - access_token
                  - token_type
                  - expires_in
