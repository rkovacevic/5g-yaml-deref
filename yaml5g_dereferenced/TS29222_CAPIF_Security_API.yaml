  '/trustedInvokers/{apiInvokerId}/update':
    post:
      parameters:
        - name: apiInvokerId
          in: path
          description: Identifier of an individual API invoker
          required: true
          schema:
            type: string
      requestBody:
        description: Update the security context (e.g. re-negotiate the security methods).
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                securityInfo:
                  type: array
                  items:
                    type: object
                    properties:
                      interfaceDetails:
                        type: object
                        properties:
                          ipv4Addr:
                            type: string
                            description: >-
                              string identifying a Ipv4 address formatted in the
                              "dotted decimal" notation as defined in IETF RFC
                              1166.
                          ipv6Addr:
                            type: string
                            description: >-
                              string identifying a Ipv6 address formatted
                              according to clause 4 in IETF RFC 5952. The mixed
                              Ipv4 Ipv6 notation according to clause 5 of IETF
                              RFC 5952 shall not be used.
                          port:
                            type: integer
                            description: >-
                              Unsigned integer with valid values between 0 and
                              65535.
                            minimum: 0
                            maximum: 65535
                          securityMethods:
                            type: array
                            items:
                              anyOf:
                                - type: string
                                  enum:
                                    - PSK
                                    - PKI
                                    - OAUTH
                                - type: string
                                  description: >
                                    This string provides forward-compatibility
                                    with future extensions to the enumeration
                                    but is not used to encode content defined in
                                    the present version of this API.
                              description: >
                                Possible values are - PSK: Security method 1
                                (Using TLS-PSK) as described in 3GPP TS 33.122 -
                                PKI: Security method 2 (Using PKI) as described
                                in 3GPP TS 33.122 - OAUTH: Security method 3
                                (TLS with OAuth token) as described in 3GPP TS
                                33.122
                            minItems: 1
                            description: >-
                              Security methods supported by the interface, it
                              take precedence over the security methods provided
                              in AefProfile, for this specific interface.
                        oneOf:
                          - required:
                              - ipv4Addr
                          - required:
                              - ipv6Addr
                      aefId:
                        type: string
                        description: Identifier of the API exposing function
                      prefSecurityMethods:
                        type: array
                        items:
                          anyOf:
                            - type: string
                              enum:
                                - PSK
                                - PKI
                                - OAUTH
                            - type: string
                              description: >
                                This string provides forward-compatibility with
                                future extensions to the enumeration but is not
                                used to encode content defined in the present
                                version of this API.
                          description: >
                            Possible values are - PSK: Security method 1 (Using
                            TLS-PSK) as described in 3GPP TS 33.122 - PKI:
                            Security method 2 (Using PKI) as described in 3GPP
                            TS 33.122 - OAUTH: Security method 3 (TLS with OAuth
                            token) as described in 3GPP TS 33.122
                        minItems: 1
                        description: >-
                          Security methods preferred by the API invoker for the
                          API interface.
                      selSecurityMethod:
                        anyOf:
                          - type: string
                            enum:
                              - PSK
                              - PKI
                              - OAUTH
                          - type: string
                            description: >
                              This string provides forward-compatibility with
                              future extensions to the enumeration but is not
                              used to encode content defined in the present
                              version of this API.
                        description: >
                          Possible values are - PSK: Security method 1 (Using
                          TLS-PSK) as described in 3GPP TS 33.122 - PKI:
                          Security method 2 (Using PKI) as described in 3GPP TS
                          33.122 - OAUTH: Security method 3 (TLS with OAuth
                          token) as described in 3GPP TS 33.122
                      authenticationInfo:
                        type: string
                        description: Authentication related information
                      authorizationInfo:
                        type: string
                        description: Authorization related information
                    required:
                      - prefSecurityMethods
                    oneOf:
                      - required:
                          - interfaceDetails
                      - required:
                          - aefId
                  minimum: 1
                notificationDestination:
                  type: string
                  description: >-
                    string providing an URI formatted according to IETF RFC
                    3986.
                requestTestNotification:
                  type: boolean
                  description: >-
                    Set to true by API invoker to request the CAPIF core
                    function to send a test notification as defined in in
