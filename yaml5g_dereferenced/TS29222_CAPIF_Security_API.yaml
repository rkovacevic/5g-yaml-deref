                    description: >-
                      string providing an URI formatted according to IETF RFC
                      3986.
                  requestTestNotification:
                    type: boolean
                    description: >-
                      Set to true by API invoker to request the CAPIF core
                      function to send a test notification as defined in in
                      subclause 7.6. Set to false or omitted otherwise.
                  websockNotifConfig:
