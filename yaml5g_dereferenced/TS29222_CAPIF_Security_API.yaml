openapi: 3.0.0
info:
  title: CAPIF_Security_API
  description: >-
    This API enables the API publishing function to communicate with the CAPIF
    core function to publish the service API information and manage the
    published service API information. This API also enables the API exposing
    function to communicate with the CAPIF core function to retrieve the
    security information of an API invoker.
  version: 1.0.0
externalDocs:
  description: 3GPP TS 29.222 V15.2.0 Common API Framework for 3GPP Northbound APIs
  url: 'http://www.3gpp.org/ftp/Specs/archive/29_series/29.222/'
servers:
  - url: '{apiRoot}/capif-security/v1'
    variables:
      apiRoot:
        default: 'https://example.com'
        description: apiRoot as defined in subclause 7.5 of 3GPP TS 29.222.
paths:
  '/trustedInvokers/{apiInvokerId}':
    get:
      parameters:
        - name: apiInvokerId
          in: path
          description: Identifier of an individual API invoker
          required: true
          schema:
            type: string
        - name: authenticationInfo
          in: query
          description: >-
            When set to 'true', it indicates the CAPIF core function to send the
            authentication information of the API invoker. Set to false or
            omitted otherwise.
          schema:
            type: boolean
        - name: authorizationInfo
          in: query
          description: >-
            When set to 'true', it indicates the CAPIF core function to send the
            authorization information of the API invoker. Set to false or
            omitted otherwise.
          schema:
            type: boolean
      responses:
