openapi: 3.0.0
info:
  title: 3gpp-nidd
  version: 1.0.0
externalDocs:
  description: 3GPP TS 29.122 V15.3.0 T8 reference point for Northbound APIs
  url: 'http://www.3gpp.org/ftp/Specs/archive/29_series/29.122/'
security:
  - {}
  - oAuth2ClientCredentials: []
servers:
  - url: '{apiRoot}/3gpp-nidd/v1'
    variables:
      apiRoot:
        default: 'https://example.com'
        description: apiRoot as defined in subclause 5.2.4 of 3GPP TS 29.122.
paths:
  '/{scsAsId}/configurations':
    parameters:
      - name: scsAsId
        description: String identifying the SCS/AS.
        in: path
        required: true
        schema:
          type: string
    get:
      responses:
        '200':
          description: all NIDD configurations.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    self:
                      type: string
                      description: >-
                        string formatted according to IETF RFC 3986 identifying
                        a referenced resource.
                    supportedFeatures:
                      type: string
                      pattern: '^[A-Fa-f0-9]*$'
                    externalId:
                      type: string
                      description: >-
                        string containing a local identifier followed by "@" and
                        a domain identifier. Both the local identifier and the
                        domain identifier shall be encoded as strings that do
                        not contain any "@" characters. See Clause 4.6.2 of 3GPP
                        TS 23.682 for more information.
                    msisdn:
                      type: string
                      description: >-
                        string formatted according to subclause 3.3 of 3GPP TS
                        23.003 that describes an MSISDN.
                    externalGroupId:
                      type: string
                      description: >-
                        string containing a local identifier followed by "@" and
                        a domain identifier. Both the local identifier and the
                        domain identifier shall be encoded as strings that do
                        not contain any "@" characters. See Clauses 4.6.2 and
                        4.6.3 of 3GPP TS 23.682 for more information.
                    duration:
                      type: string
                      description: string with format "date-time" as defined in OpenAPI.
                    reliableDataService:
                      type: boolean
                      description: >-
                        The reliable data service (as defined in subclause
                        4.5.15.3 of 3GPP TS 23.682) to indicate if a reliable
                        data service acknowledgment is enabled or not.
                    rdsPorts:
                      type: array
                      items:
                        type: object
                        properties:
                          portUE:
                            type: integer
                            description: >-
                              Unsigned integer with valid values between 0 and
                              65535.
                            minimum: 0
                            maximum: 65535
                          portSCEF:
                            type: integer
                            description: >-
                              Unsigned integer with valid values between 0 and
                              65535.
                            minimum: 0
                            maximum: 65535
                        required:
                          - portUE
                          - portSCEF
                      minItems: 1
                      description: >-
                        Indicates the port configuration that is used for
                        reliable data transfer between specific applications
                        using RDS (as defined in subclause 5.2.4 and 5.2.5 of
                        3GPP TS 24.250).
                    pdnEstablishmentOption:
                      anyOf:
                        - type: string
                          enum:
                            - WAIT_FOR_UE
                            - INDICATE_ERROR
                            - SEND_TRIGGER
                        - type: string
                          description: >
                            This string provides forward-compatibility with
                            future extensions to the enumeration but is not used
                            to encode content defined in the present version of
                            this API.
                      description: >
                        Possible values are - WAIT_FOR_UE: wait for the UE to
                        establish the PDN connection  - INDICATE_ERROR: respond
                        with an error cause - SEND_TRIGGER: send a device
                        trigger
                    notificationDestination:
                      type: string
                      description: >-
                        string formatted according to IETF RFC 3986 identifying
                        a referenced resource.
                    requestTestNotification:
                      type: boolean
                      description: >-
                        Set to true by the SCS/AS to request the SCEF to send a
                        test notification as defined in subclause 5.2.5.3. Set
                        to false or omitted otherwise.
                    websockNotifConfig:
                      type: object
                      properties:
                        websocketUri:
                          type: string
                          description: >-
                            string formatted according to IETF RFC 3986
                            identifying a referenced resource.
                        requestWebsocketUri:
                          type: boolean
                          description: >-
                            Set by the SCS/AS to indicate that the Websocket
                            delivery is requested.
                    maximumPacketSize:
                      type: integer
                      minimum: 1
                      description: >-
                        The Maximum Packet Size is the maximum NIDD packet size
                        that was transferred to the UE by the SCEF in the PCO,
                        see subclause 4.5.14.1 of 3GPP TS 23.682. If no maximum
                        packet size was provided to the UE by the SCEF, the SCEF
                        sends a default configured max packet size to SCS/AS.
                        Unit  bit.
                      readOnly: true
                    niddDownlinkDataTransfers:
                      type: array
                      items:
                        type: object
                        properties:
                          externalId:
                            type: string
                            description: >-
                              string containing a local identifier followed by
                              "@" and a domain identifier. Both the local
                              identifier and the domain identifier shall be
                              encoded as strings that do not contain any "@"
                              characters. See Clause 4.6.2 of 3GPP TS 23.682 for
                              more information.
                          externalGroupId:
                            type: string
                            description: >-
                              string containing a local identifier followed by
                              "@" and a domain identifier. Both the local
                              identifier and the domain identifier shall be
                              encoded as strings that do not contain any "@"
                              characters. See Clauses 4.6.2 and 4.6.3 of 3GPP TS
                              23.682 for more information.
                          msisdn:
                            type: string
                            description: >-
                              string formatted according to subclause 3.3 of
                              3GPP TS 23.003 that describes an MSISDN.
                          self:
                            type: string
                            description: >-
                              string formatted according to IETF RFC 3986
                              identifying a referenced resource.
                          data:
                            type: string
                            description: >-
                              String with format "byte" as defined in OpenAPI
                              Specification, i.e, base64-encoded characters.
                          reliableDataService:
                            type: boolean
                            description: >-
                              The reliable data service (as defined in subclause
                              4.5.15.3 of 3GPP TS 23.682) to indicate if a
                              reliable data service acknowledgment is enabled or
                              not.
                          rdsPort:
                            type: object
                            properties:
                              portUE:
                                type: integer
                                description: >-
                                  Unsigned integer with valid values between 0
                                  and 65535.
                                minimum: 0
                                maximum: 65535
                              portSCEF:
                                type: integer
                                description: >-
                                  Unsigned integer with valid values between 0
                                  and 65535.
                                minimum: 0
                                maximum: 65535
                            required:
                              - portUE
                              - portSCEF
                          maximumLatency:
                            type: integer
                            minimum: 0
                            description: >-
                              Unsigned integer identifying a period of time in
                              units of seconds.
                          priority:
                            type: integer
                            description: >-
                              It is used to indicate the priority of the non-IP
                              data packet relative to other non-IP data packets.
                          pdnEstablishmentOption:
                            anyOf:
                              - type: string
                                enum:
                                  - WAIT_FOR_UE
                                  - INDICATE_ERROR
                                  - SEND_TRIGGER
                              - type: string
                                description: >
                                  This string provides forward-compatibility
                                  with future extensions to the enumeration but
                                  is not used to encode content defined in the
                                  present version of this API.
                            description: >
                              Possible values are - WAIT_FOR_UE: wait for the UE
                              to establish the PDN connection  - INDICATE_ERROR:
                              respond with an error cause - SEND_TRIGGER: send a
                              device trigger
                          deliveryStatus:
                            anyOf:
                              - type: string
                                enum:
                                  - SUCCESS
                                  - SUCCESS_NEXT_HOP_ACKNOWLEDGED
                                  - SUCCESS_NEXT_HOP_UNACKNOWLEDGED
                                  - SUCCESS_ACKNOWLEDGED
                                  - SUCCESS_UNACKNOWLEDGED
                                  - TRIGGERED
                                  - BUFFERING
                                  - BUFFERING_TEMPORARILY_NOT_REACHABLE
                                  - SENDING
                                  - FAILURE
                                  - FAILURE_RDS_DISABLED
                                  - FAILURE_NEXT_HOP
                                  - FAILURE_TIMEOUT
                              - type: string
                                description: >
                                  This string provides forward-compatibility
                                  with future extensions to the enumeration but
                                  is not used to encode content defined in the
                                  present version of this API.
                            description: >
                              Possible values are - SUCCESS: Success but details
                              not provided - SUCCESS_NEXT_HOP_ACKNOWLEDGED:
                              Successful delivery to the next hop with
                              acknowledgment. - SUCCESS_NEXT_HOP_UNACKNOWLEDGED:
                              Successful delivery to the next hop without
                              acknowledgment - SUCCESS_ACKNOWLEDGED: Reliable
                              delivery was acknowledged by the UE -
                              SUCCESS_UNACKNOWLEDGED: Reliable delivery was not
                              acknowledged by the UE - TRIGGERED: The SCEF
                              triggered the device and is buffering the data. -
                              BUFFERING: The SCEF is buffering the data due to
                              no PDN connection established. -
                              BUFFERING_TEMPORARILY_NOT_REACHABLE: The SCEF has
                              been informed that the UE is temporarily not
                              reachable but is buffering the data - SENDING: The
                              SCEF has forwarded the data, but they may be
                              stored elsewhere - FAILURE: Delivery failure but
                              details not provided - FAILURE_RDS_DISABLED: RDS
                              was disabled - FAILURE_NEXT_HOP: Unsuccessful
                              delivery to the next hop. - FAILURE_TIMEOUT:
                              Unsuccessful delivery due to timeout.
                            readOnly: true
                          requestedRetransmissionTime:
                            type: string
                            description: >-
                              string with format "date-time" as defined in
                              OpenAPI.
                        required:
                          - data
                        oneOf:
                          - required:
                              - externalId
                          - required:
                              - msisdn
                          - required:
                              - externalGroupId
                      minItems: 1
                      description: >-
                        The downlink data deliveries that needed to be executed
                        by the SCEF. The cardinality of the property shall be
                        0..1 in the request and 0..N in the response (i.e.
                        response may contain multiple buffered MT NIDD).
                    status:
                      anyOf:
                        - type: string
                          enum:
                            - ACTIVE
                            - TERMINATED_UE_NOT_AUTHORIZED
                            - TERMINATED
                        - type: string
                          description: >
                            This string provides forward-compatibility with
                            future extensions to the enumeration but is not used
                            to encode content defined in the present version of
                            this API.
                      description: >
                        Possible values are - ACTIVE: The NIDD configuration is
                        active. - TERMINATED_UE_NOT_AUTHORIZED: The NIDD
                        configuration was terminated because the UEÂ´s
                        authorisation was revoked. - TERMINATED: The NIDD
                        configuration was terminated.
                      readOnly: true
                  required:
                    - notificationDestination
                  oneOf:
                    - required:
                        - externalId
                    - required:
                        - msisdn
                    - required:
                        - externalGroupId
                minItems: 0
                description: individual NIDD configuration.
