            Indicates the port configuration that is used for reliable data
            transfer between specific applications using RDS (as defined in
            subclause 5.2.4 and 5.2.5 of 3GPP TS 24.250).
        pdnEstablishmentOption:
          anyOf:
            - type: string
              enum:
                - WAIT_FOR_UE
                - INDICATE_ERROR
                - SEND_TRIGGER
            - type: string
              description: >
                This string provides forward-compatibility with future
                extensions to the enumeration but is not used to encode content
                defined in the present version of this API.
          description: >
            Possible values are - WAIT_FOR_UE: wait for the UE to establish the
            PDN connection  - INDICATE_ERROR: respond with an error cause -
            SEND_TRIGGER: send a device trigger
