                        string formatted according to IETF RFC 3986 identifying
                        a referenced resource.
                    supportedFeatures:
                      type: string
                      pattern: '^[A-Fa-f0-9]*$'
                    notificationDestination:
                      type: string
                      description: >-
                        string formatted according to IETF RFC 3986 identifying
                        a referenced resource.
                    requestTestNotification:
                      type: boolean
                      description: >-
                        Set to true by the SCS/AS to request the SCEF to send a
                        test notification as defined in subclause 5.2.5.3. Set
                        to false or omitted otherwise.
                    websockNotifConfig:
                      type: object
                      properties:
                        websocketUri:
                          type: string
                          description: >-
                            string formatted according to IETF RFC 3986
                            identifying a referenced resource.
                        requestWebsocketUri:
                          type: boolean
                          description: >-
                            Set by the SCS/AS to indicate that the Websocket
                            delivery is requested.
                    ipv4Addr:
                      type: string
                      description: >-
                        string identifying a Ipv4 address formatted in the
                        "dotted decimal" notation as defined in IETF RFC 1166.
                    ipv6Addr:
                      type: string
                      description: >-
                        string identifying a Ipv6 address formatted according to
                        clause 4 in IETF RFC 5952. The mixed Ipv4 Ipv6 notation
                        according to clause 5 of IETF RFC 5952 shall not be
                        used.
                    macAddr:
                      type: string
                      pattern: '^([0-9a-fA-F]{2})((-[0-9a-fA-F]{2}){5})$'
                    flowInfo:
                      type: array
                      items:
                        type: object
                        properties:
                          flowId:
                            type: integer
                            description: Indicates the IP flow.
                          flowDescriptions:
                            type: array
                            items:
                              type: string
                            description: >-
                              Indicates the packet filters of the IP flow. Refer
                              to subclause 5.3.8 of 3GPP TS 29.214 for encoding.
                              It shall contain UL and/or DL IP flow description.
                            minItems: 1
                            maxItems: 2
                        required:
                          - flowId
                      minItems: 1
                      description: Describes the application flows.
                    ethFlowInfo:
                      type: array
                      items:
                        description: Identifies an Ethernet flow
                        type: object
                        required:
                          - ethType
                        properties:
                          destMacAddr:
                            type: string
                            pattern: '^([0-9a-fA-F]{2})((-[0-9a-fA-F]{2}){5})$'
                          ethType:
                            type: string
                          fDesc:
                            description: Defines a packet filter of an IP flow.
                            type: string
                          fDir:
                            anyOf:
                              - type: string
                                enum:
                                  - DOWNLINK
                                  - UPLINK
                                  - BIDIRECTIONAL
                                  - UNSPECIFIED
                              - type: string
                                description: >
                                  This string provides forward-compatibility
                                  with future extensions to the enumeration but
                                  is not used to encode content defined in the
                                  present version of this API.
                            description: >
                              Possible values are - DOWNLINK: The corresponding
                              filter applies for traffic to the UE. - UPLINK:
                              The corresponding filter applies for traffic from
                              the UE. - BIDIRECTIONAL: The corresponding filter
                              applies for traffic both to and from the UE. -
                              UNSPECIFIED: The corresponding filter applies for
                              traffic to the UE (downlink), but has no specific
                              direction declared. The service data flow
                              detection shall apply the filter for uplink
                              traffic as if the filter was bidirectional. The
                              PCF shall not use the value UNSPECIFIED in filters
                              created by the network in NW-initiated procedures.
                              The PCF shall only include the value UNSPECIFIED
                              in filters in UE-initiated procedures if the same
                              value is received from the SMF.
                          sourceMacAddr:
                            type: string
                            pattern: '^([0-9a-fA-F]{2})((-[0-9a-fA-F]{2}){5})$'
                          vlanTags:
                            type: array
                            items:
                              type: string
                            minItems: 1
                            maxItems: 2
                      minItems: 1
                      description: Identifies Ethernet packet flows.
                    sponsorInformation:
                      type: object
                      properties:
                        sponsorId:
                          type: string
                          description: It indicates Sponsor ID.
                        aspId:
                          type: string
                          description: It indicates Application Service Provider ID.
                      required:
                        - sponsorId
                        - aspId
                    sponsoringEnabled:
                      type: boolean
                      description: Indicates sponsoring status.
                    referenceId:
                      type: string
                      description: >-
                        string identifying a BDT Reference ID as defined in
                        subclause 5.3.3 of 3GPP TS 29.154.
                    usageThreshold:
                      type: object
                      properties:
                        duration:
                          type: integer
                          minimum: 0
                          description: >-
                            Unsigned integer identifying a period of time in
                            units of seconds.
                        totalVolume:
                          type: integer
                          format: int64
                          minimum: 0
                          description: >-
                            Unsigned integer identifying a volume in units of
                            bytes.
                        downlinkVolume:
                          type: integer
                          format: int64
                          minimum: 0
                          description: >-
                            Unsigned integer identifying a volume in units of
                            bytes.
                        uplinkVolume:
                          type: integer
                          format: int64
                          minimum: 0
                          description: >-
                            Unsigned integer identifying a volume in units of
                            bytes.
                  required:
                    - notificationDestination
                    - sponsorInformation
                    - sponsoringEnabled
                minItems: 0
                description: individual BDT policy subscription.
