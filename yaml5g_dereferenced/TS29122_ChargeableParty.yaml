                                  downlinkVolume:
                                    type: integer
                                    format: int64
                                    minimum: 0
                                    description: >-
                                      Unsigned integer identifying a volume in
                                      units of bytes.
                                  uplinkVolume:
                                    type: integer
                                    format: int64
                                    minimum: 0
                                    description: >-
