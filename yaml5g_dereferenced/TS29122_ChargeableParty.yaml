                    schema:
                      type: object
                      properties:
                        transaction:
                          type: string
                          description: >-
                            string formatted according to IETF RFC 3986
                            identifying a referenced resource.
                        eventReports:
                          type: array
                          items:
                            type: object
                            properties:
                              event:
                                anyOf:
                                  - type: string
                                    enum:
                                      - SESSION_TERMINATION
                                      - LOSS_OF_BEARER
                                      - RECOVERY_OF_BEARER
                                      - RELEASE_OF_BEARER
                                      - USAGE_REPORT
                                  - type: string
                                    description: >
                                      This string provides forward-compatibility
                                      with future extensions to the enumeration
                                      but is not used to encode content defined
                                      in the present version of this API.
                                description: >
                                  Possible values are - SESSION_TERMINATION:
                                  Indicates that Rx session is terminated. -
                                  LOSS_OF_BEARER : Indicates a loss of a bearer.
                                  - RECOVERY_OF_BEARER: Indicates a recovery of
                                  a bearer. - RELEASE_OF_BEARER: Indicates a
                                  release of a bearer. - USAGE_REPORT: Indicates
                                  the usage report event.
                              accumulatedUsage:
                                type: object
                                properties:
                                  duration:
                                    type: integer
                                    minimum: 0
                                    description: >-
                                      Unsigned integer identifying a period of
                                      time in units of seconds.
                                  totalVolume:
                                    type: integer
                                    format: int64
                                    minimum: 0
                                    description: >-
