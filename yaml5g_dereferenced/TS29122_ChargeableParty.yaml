    post:
      summary: Create a new chargeable party transaction resource
      tags:
        - Chargeable Party Transaction Operation
      parameters:
        - name: scsAsId
          in: path
          description: Identifier of SCS/AS
          required: true
          schema:
            type: string
      requestBody:
        description: >-
          representation of the Chargeable Party resource to be Created in the
          SCEF
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                self:
                  type: string
                  description: >-
                    string formatted according to IETF RFC 3986 identifying a
                    referenced resource.
                supportedFeatures:
                  type: string
                  pattern: '^[A-Fa-f0-9]*$'
                notificationDestination:
                  type: string
                  description: >-
                    string formatted according to IETF RFC 3986 identifying a
                    referenced resource.
                requestTestNotification:
                  type: boolean
                  description: >-
                    Set to true by the SCS/AS to request the SCEF to send a test
                    notification as defined in subclause 5.2.5.3. Set to false
                    or omitted otherwise.
                websockNotifConfig:
                  type: object
                  properties:
