openapi: 3.0.0
info:
  title: CAPIF_Discover_Service_API
  description: >-
    This API enables the API invoker to communicate with the CAPIF core function
    to discover the published service API information.
  version: 1.0.0
externalDocs:
  description: 3GPP TS 29.222 V15.2.0 Common API Framework for 3GPP Northbound APIs
  url: 'http://www.3gpp.org/ftp/Specs/archive/29_series/29.222/'
servers:
  - url: '{apiRoot}/service-apis/v1'
    variables:
      apiRoot:
        default: 'https://example.com'
        description: apiRoot as defined in subclause 7.5 of 3GPP TS 29.222.
paths:
  /allServiceAPIs:
    get:
      description: >-
        Discover published service APIs and retrieve a collection of APIs
        according to certain filter criteria.
      parameters:
        - name: api-invoker-id
          in: query
          description: >-
            String identifying the API invoker assigned by the CAPIF core
            function.
          required: true
          schema:
            type: string
        - name: api-name
          in: query
          description: >-
            API name, it is set as {apiName} part of the URI structure as
            defined in subclause 4.4 of 3GPP TS 29.501 [18].
          schema:
            type: string
        - name: api-version
          in: query
          description: API major version the URI (e.g. v1).
          schema:
            type: string
        - name: comm-type
          in: query
          description: Communication type used by the API (e.g. REQUEST_RESPONSE).
          schema:
            anyOf:
              - type: string
                enum:
                  - REQUEST_RESPONSE
                  - SUBSCRIBE_NOTIFY
              - type: string
                description: >
                  This string provides forward-compatibility with future
                  extensions to the enumeration but is not used to encode
                  content defined in the present version of this API.
            description: >
              Possible values are - REQUEST_RESPONSE: The communication is of
              the type request-response - SUBSCRIBE_NOTIFY: The communication is
              of the type subscribe-notify
        - name: protocol
          in: query
          description: Protocol used by the API.
          schema:
            anyOf:
              - type: string
                enum:
                  - HTTP_1_1
                  - HTTP_2
              - type: string
                description: >
                  This string provides forward-compatibility with future
                  extensions to the enumeration but is not used to encode
                  content defined in the present version of this API.
            description: >
              Possible values are - HTTP_1_1: HTTP version 1.1 - HTTP_2: HTTP
              version 2
        - name: aef-id
          in: query
          description: AEF identifer.
          schema:
            type: string
        - name: data-format
          in: query
          description: >-
            Data formats used by the API (e.g. serialization protocol JSON
            used).
          schema:
            anyOf:
              - type: string
                enum:
                  - JSON
              - type: string
                description: >
                  This string provides forward-compatibility with future
                  extensions to the enumeration but is not used to encode
                  content defined in the present version of this API.
            description: |
              Possible values are - JSON: JavaScript Object Notation
        - name: supported-features
          in: query
          description: To filter irrelevant responses related to unsupported features
          schema:
            type: string
            pattern: '^[A-Fa-f0-9]*$'
      responses:
        '200':
          description: >-
            The response body contains the result of the search over the list of
            registered APIs.
          content:
            application/json:
              schema:
                type: object
                properties:
                  serviceAPIDescriptions:
                    type: array
                    items:
                      type: object
                      properties:
                        apiName:
                          type: string
                          description: >-
                            API name, it is set as {apiName} part of the URI
                            structure as defined in subclause 4.4 of 3GPP TS
                            29.501.
                        apiId:
                          type: string
                          description: >-
                            API identifier assigned by the CAPIF core function
                            to the published service API. Shall not be present
                            in the HTTP POST request from the API publishing
                            function to the CAPIF core function. Shall be
                            present in the HTTP POST response from the CAPIF
                            core function to the API publishing function and in
                            the HTTP GET response from the CAPIF core function
                            to the API invoker (discovery API).
                        aefProfiles:
                          type: array
                          items:
                            type: object
                            properties:
                              aefId:
                                type: string
                                description: Identifier of the API exposing function
                              versions:
                                type: array
                                items:
                                  type: object
                                  properties:
                                    apiVersion:
                                      type: string
                                      description: API major version in URI (e.g. v1)
                                    expiry:
                                      format: date-time
                                      type: string
                                    resources:
                                      type: array
                                      items:
                                        type: object
                                        properties:
                                          resourceName:
                                            type: string
                                            description: Resource name
                                          commType:
                                            anyOf:
                                              - type: string
                                                enum:
                                                  - REQUEST_RESPONSE
                                                  - SUBSCRIBE_NOTIFY
                                              - type: string
                                                description: >
                                                  This string provides
                                                  forward-compatibility with future
                                                  extensions to the enumeration but is not
                                                  used to encode content defined in the
                                                  present version of this API.
                                            description: >
                                              Possible values are - REQUEST_RESPONSE:
                                              The communication is of the type
                                              request-response - SUBSCRIBE_NOTIFY: The
                                              communication is of the type
                                              subscribe-notify
                                          uri:
                                            type: string
                                            description: >-
                                              Relative URI of the API resource, it is
                                              set as {apiSpecificResourceUriPart} part
                                              of the URI structure as defined in
                                              subclause 4.4 of 3GPP TS 29.501.
                                          custOpName:
                                            type: string
                                            description: >-
                                              it is set as {custOpName} part of the
                                              URI structure for a custom operation
                                              associated with a resource as defined in
                                              subclause 4.4 of 3GPP TS 29.501.
                                          operations:
                                            type: array
                                            items:
                                              anyOf:
                                                - type: string
                                                  enum:
                                                    - GET
                                                    - POST
                                                    - PUT
                                                    - PATCH
                                                    - DELETE
                                                - type: string
                                                  description: >
                                                    This string provides
                                                    forward-compatibility with future
                                                    extensions to the enumeration but is not
                                                    used to encode content defined in the
                                                    present version of this API.
                                              description: >
                                                Possible values are - GET: HTTP GET
                                                method - POST: HTTP POST method - PUT:
                                                HTTP PUT method - PATCH: HTTP PATCH
                                                method - DELETE: HTTP DELETE method
                                            minItems: 1
                                            description: >-
                                              Supported HTTP methods for the API
                                              resource. Only applicable when the
                                              protocol in AefProfile indicates HTTP.
                                          description:
                                            type: string
                                            description: Text description of the API resource
                                        required:
                                          - resourceName
                                          - commType
                                          - uri
                                      minItems: 1
                                      description: Resources supported by the API.
                                    custOperations:
                                      type: array
                                      items:
                                        type: object
                                        properties:
                                          commType:
                                            anyOf:
                                              - type: string
                                                enum:
                                                  - REQUEST_RESPONSE
                                                  - SUBSCRIBE_NOTIFY
                                              - type: string
                                                description: >
                                                  This string provides
                                                  forward-compatibility with future
                                                  extensions to the enumeration but is not
                                                  used to encode content defined in the
                                                  present version of this API.
                                            description: >
                                              Possible values are - REQUEST_RESPONSE:
                                              The communication is of the type
                                              request-response - SUBSCRIBE_NOTIFY: The
                                              communication is of the type
                                              subscribe-notify
                                          custOpName:
                                            type: string
                                            description: >-
                                              it is set as {custOpName} part of the
                                              URI structure for a custom operation
                                              without resource association as defined
                                              in subclause 4.4 of 3GPP TS 29.501.
                                          operations:
                                            type: array
                                            items:
                                              anyOf:
                                                - type: string
                                                  enum:
                                                    - GET
                                                    - POST
                                                    - PUT
                                                    - PATCH
                                                    - DELETE
                                                - type: string
                                                  description: >
                                                    This string provides
                                                    forward-compatibility with future
                                                    extensions to the enumeration but is not
                                                    used to encode content defined in the
                                                    present version of this API.
                                              description: >
                                                Possible values are - GET: HTTP GET
                                                method - POST: HTTP POST method - PUT:
                                                HTTP PUT method - PATCH: HTTP PATCH
                                                method - DELETE: HTTP DELETE method
                                            minItems: 1
                                            description: >-
                                              Supported HTTP methods for the API
                                              resource. Only applicable when the
                                              protocol in AefProfile indicates HTTP.
                                          description:
                                            type: string
                                            description: Text description of the custom operation
                                        required:
                                          - commType
                                          - custOpName
                                      minItems: 1
                                      description: >-
                                        Custom operations without resource
                                        association.
                                  required:
                                    - apiVersion
                                minItems: 1
                                description: API version
                              protocol:
                                anyOf:
                                  - type: string
                                    enum:
                                      - HTTP_1_1
                                      - HTTP_2
                                  - type: string
                                    description: >
                                      This string provides forward-compatibility
                                      with future extensions to the enumeration
                                      but is not used to encode content defined
                                      in the present version of this API.
                                description: >
                                  Possible values are - HTTP_1_1: HTTP version
                                  1.1 - HTTP_2: HTTP version 2
                              dataFormat:
                                anyOf:
                                  - type: string
                                    enum:
                                      - JSON
                                  - type: string
                                    description: >
                                      This string provides forward-compatibility
                                      with future extensions to the enumeration
                                      but is not used to encode content defined
                                      in the present version of this API.
                                description: >
                                  Possible values are - JSON: JavaScript Object
                                  Notation
                              securityMethods:
                                type: array
                                items:
                                  anyOf:
                                    - type: string
                                      enum:
                                        - PSK
                                        - PKI
                                        - OAUTH
                                    - type: string
                                      description: >
                                        This string provides
                                        forward-compatibility with future
                                        extensions to the enumeration but is not
                                        used to encode content defined in the
                                        present version of this API.
                                  description: >
                                    Possible values are - PSK: Security method 1
                                    (Using TLS-PSK) as described in 3GPP TS
                                    33.122 - PKI: Security method 2 (Using PKI)
                                    as described in 3GPP TS 33.122 - OAUTH:
                                    Security method 3 (TLS with OAuth token) as
                                    described in 3GPP TS 33.122
                                minItems: 1
                                description: Security methods supported by the AEF
                              domainName:
                                type: string
                                description: Domain to which API belongs to
                              interfaceDescriptions:
                                type: array
                                items:
                                  type: object
                                  properties:
                                    ipv4Addr:
                                      type: string
                                      description: >-
                                        string identifying a Ipv4 address
                                        formatted in the "dotted decimal"
                                        notation as defined in IETF RFC 1166.
                                    ipv6Addr:
                                      type: string
                                      description: >-
                                        string identifying a Ipv6 address
                                        formatted according to clause 4 in IETF
                                        RFC 5952. The mixed Ipv4 Ipv6 notation
                                        according to clause 5 of IETF RFC 5952
                                        shall not be used.
                                    port:
                                      type: integer
                                      description: >-
                                        Unsigned integer with valid values
                                        between 0 and 65535.
                                      minimum: 0
                                      maximum: 65535
                                    securityMethods:
                                      type: array
                                      items:
                                        anyOf:
                                          - type: string
                                            enum:
                                              - PSK
                                              - PKI
                                              - OAUTH
                                          - type: string
                                            description: >
                                              This string provides
                                              forward-compatibility with future
                                              extensions to the enumeration but is not
                                              used to encode content defined in the
                                              present version of this API.
                                        description: >
                                          Possible values are - PSK: Security
                                          method 1 (Using TLS-PSK) as described in
                                          3GPP TS 33.122 - PKI: Security method 2
                                          (Using PKI) as described in 3GPP TS
                                          33.122 - OAUTH: Security method 3 (TLS
                                          with OAuth token) as described in 3GPP
                                          TS 33.122
                                      minItems: 1
                                      description: >-
                                        Security methods supported by the
                                        interface, it take precedence over the
                                        security methods provided in AefProfile,
                                        for this specific interface.
                                  oneOf:
                                    - required:
                                        - ipv4Addr
                                    - required:
                                        - ipv6Addr
                                minItems: 1
                                description: Interface details
                            required:
                              - aefId
                              - versions
                            oneOf:
                              - required:
                                  - domainName
                              - required:
                                  - interfaceDescriptions
                          minItems: 1
                          description: >-
                            AEF profile information, which includes the exposed
                            API details (e.g. protocol).
                        description:
                          type: string
                          description: Text description of the API
                        supportedFeatures:
                          type: string
                          pattern: '^[A-Fa-f0-9]*$'
                      required:
                        - apiName
                    minItems: 1
                    description: >-
                      Description of the service API as published by the
                      service. Each service API description shall include AEF
                      profiles matching the filter criteria.
        '400':
          description: Bad request
          content:
            application/problem+json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                    description: >-
                      string providing an URI formatted according to IETF RFC
                      3986.
                  title:
                    type: string
                    description: >-
                      A short, human-readable summary of the problem type. It
                      should not change from occurrence to occurrence of the
                      problem.
                  status:
                    type: integer
                    description: The HTTP status code for this occurrence of the problem.
                  detail:
                    type: string
                    description: >-
                      A human-readable explanation specific to this occurrence
                      of the problem.
                  instance:
                    type: string
                    description: >-
                      string providing an URI formatted according to IETF RFC
                      3986.
                  cause:
                    type: string
                    description: >-
                      A machine-readable application error cause specific to
                      this occurrence of the problem. This IE should be present
                      and provide application-related error information, if
                      available.
                  invalidParams:
                    type: array
                    items:
                      type: object
                      properties:
                        param:
                          type: string
                          description: >-
                            Attribute's name encoded as a JSON Pointer, or
                            header's name.
                        reason:
                          type: string
                          description: >-
                            A human-readable reason, e.g. "must be a positive
                            integer".
                      required:
                        - param
                    minItems: 1
                    description: >-
                      Description of invalid parameters, for a request rejected
