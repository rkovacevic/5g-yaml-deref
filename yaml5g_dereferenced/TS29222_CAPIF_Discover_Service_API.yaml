                          type: string
                          description: >-
                            Attribute's name encoded as a JSON Pointer, or
                            header's name.
                        reason:
                          type: string
                          description: >-
                            A human-readable reason, e.g. "must be a positive
                            integer".
                      required:
                        - param
                    minItems: 1
                    description: >-
                      Description of invalid parameters, for a request rejected
                      due to invalid parameters.
        default:
          description: Generic Error
components:
  schemas:
    DiscoveredAPIs:
      type: object
      properties:
        serviceAPIDescriptions:
          type: array
          items:
            type: object
            properties:
              apiName:
                type: string
                description: >-
                  API name, it is set as {apiName} part of the URI structure as
                  defined in subclause 4.4 of 3GPP TS 29.501.
              apiId:
                type: string
                description: >-
                  API identifier assigned by the CAPIF core function to the
                  published service API. Shall not be present in the HTTP POST
                  request from the API publishing function to the CAPIF core
                  function. Shall be present in the HTTP POST response from the
                  CAPIF core function to the API publishing function and in the
                  HTTP GET response from the CAPIF core function to the API
                  invoker (discovery API).
              aefProfiles:
                type: array
                items:
                  type: object
                  properties:
                    aefId:
                      type: string
                      description: Identifier of the API exposing function
                    versions:
                      type: array
                      items:
                        type: object
                        properties:
                          apiVersion:
                            type: string
                            description: API major version in URI (e.g. v1)
                          expiry:
                            format: date-time
                            type: string
                          resources:
                            type: array
                            items:
                              type: object
                              properties:
                                resourceName:
                                  type: string
                                  description: Resource name
                                commType:
                                  anyOf:
                                    - type: string
                                      enum:
                                        - REQUEST_RESPONSE
                                        - SUBSCRIBE_NOTIFY
                                    - type: string
                                      description: >
                                        This string provides
                                        forward-compatibility with future
                                        extensions to the enumeration but is not
                                        used to encode content defined in the
                                        present version of this API.
                                  description: >
                                    Possible values are - REQUEST_RESPONSE: The
                                    communication is of the type
                                    request-response - SUBSCRIBE_NOTIFY: The
                                    communication is of the type
                                    subscribe-notify
                                uri:
                                  type: string
                                  description: >-
                                    Relative URI of the API resource, it is set
                                    as {apiSpecificResourceUriPart} part of the
                                    URI structure as defined in subclause 4.4 of
                                    3GPP TS 29.501.
                                custOpName:
                                  type: string
                                  description: >-
                                    it is set as {custOpName} part of the URI
                                    structure for a custom operation associated
                                    with a resource as defined in subclause 4.4
                                    of 3GPP TS 29.501.
                                operations:
                                  type: array
                                  items:
                                    anyOf:
                                      - type: string
                                        enum:
                                          - GET
                                          - POST
                                          - PUT
                                          - PATCH
                                          - DELETE
                                      - type: string
                                        description: >
                                          This string provides
                                          forward-compatibility with future
                                          extensions to the enumeration but is not
                                          used to encode content defined in the
                                          present version of this API.
                                    description: >
                                      Possible values are - GET: HTTP GET method
                                      - POST: HTTP POST method - PUT: HTTP PUT
                                      method - PATCH: HTTP PATCH method -
                                      DELETE: HTTP DELETE method
                                  minItems: 1
                                  description: >-
                                    Supported HTTP methods for the API resource.
                                    Only applicable when the protocol in
                                    AefProfile indicates HTTP.
                                description:
                                  type: string
                                  description: Text description of the API resource
                              required:
                                - resourceName
                                - commType
                                - uri
                            minItems: 1
                            description: Resources supported by the API.
                          custOperations:
                            type: array
                            items:
                              type: object
                              properties:
                                commType:
                                  anyOf:
                                    - type: string
                                      enum:
                                        - REQUEST_RESPONSE
                                        - SUBSCRIBE_NOTIFY
                                    - type: string
                                      description: >
                                        This string provides
                                        forward-compatibility with future
                                        extensions to the enumeration but is not
                                        used to encode content defined in the
                                        present version of this API.
                                  description: >
                                    Possible values are - REQUEST_RESPONSE: The
                                    communication is of the type
                                    request-response - SUBSCRIBE_NOTIFY: The
                                    communication is of the type
                                    subscribe-notify
                                custOpName:
                                  type: string
                                  description: >-
                                    it is set as {custOpName} part of the URI
                                    structure for a custom operation without
                                    resource association as defined in subclause
                                    4.4 of 3GPP TS 29.501.
                                operations:
                                  type: array
                                  items:
                                    anyOf:
                                      - type: string
                                        enum:
                                          - GET
                                          - POST
                                          - PUT
                                          - PATCH
                                          - DELETE
                                      - type: string
                                        description: >
                                          This string provides
                                          forward-compatibility with future
                                          extensions to the enumeration but is not
                                          used to encode content defined in the
                                          present version of this API.
                                    description: >
                                      Possible values are - GET: HTTP GET method
                                      - POST: HTTP POST method - PUT: HTTP PUT
                                      method - PATCH: HTTP PATCH method -
                                      DELETE: HTTP DELETE method
                                  minItems: 1
                                  description: >-
                                    Supported HTTP methods for the API resource.
                                    Only applicable when the protocol in
                                    AefProfile indicates HTTP.
                                description:
                                  type: string
                                  description: Text description of the custom operation
                              required:
                                - commType
                                - custOpName
                            minItems: 1
                            description: Custom operations without resource association.
                        required:
                          - apiVersion
                      minItems: 1
                      description: API version
                    protocol:
                      anyOf:
                        - type: string
                          enum:
                            - HTTP_1_1
                            - HTTP_2
                        - type: string
                          description: >
                            This string provides forward-compatibility with
                            future extensions to the enumeration but is not used
                            to encode content defined in the present version of
                            this API.
                      description: >
                        Possible values are - HTTP_1_1: HTTP version 1.1 -
                        HTTP_2: HTTP version 2
                    dataFormat:
                      anyOf:
                        - type: string
                          enum:
                            - JSON
                        - type: string
                          description: >
                            This string provides forward-compatibility with
                            future extensions to the enumeration but is not used
                            to encode content defined in the present version of
                            this API.
                      description: |
                        Possible values are - JSON: JavaScript Object Notation
                    securityMethods:
                      type: array
                      items:
                        anyOf:
                          - type: string
                            enum:
                              - PSK
                              - PKI
                              - OAUTH
                          - type: string
                            description: >
                              This string provides forward-compatibility with
                              future extensions to the enumeration but is not
                              used to encode content defined in the present
                              version of this API.
                        description: >
                          Possible values are - PSK: Security method 1 (Using
                          TLS-PSK) as described in 3GPP TS 33.122 - PKI:
                          Security method 2 (Using PKI) as described in 3GPP TS
                          33.122 - OAUTH: Security method 3 (TLS with OAuth
                          token) as described in 3GPP TS 33.122
                      minItems: 1
                      description: Security methods supported by the AEF
                    domainName:
                      type: string
                      description: Domain to which API belongs to
                    interfaceDescriptions:
                      type: array
                      items:
                        type: object
                        properties:
                          ipv4Addr:
                            type: string
                            description: >-
                              string identifying a Ipv4 address formatted in the
                              "dotted decimal" notation as defined in IETF RFC
                              1166.
                          ipv6Addr:
                            type: string
                            description: >-
                              string identifying a Ipv6 address formatted
                              according to clause 4 in IETF RFC 5952. The mixed
                              Ipv4 Ipv6 notation according to clause 5 of IETF
                              RFC 5952 shall not be used.
                          port:
                            type: integer
                            description: >-
                              Unsigned integer with valid values between 0 and
                              65535.
                            minimum: 0
                            maximum: 65535
                          securityMethods:
                            type: array
                            items:
                              anyOf:
                                - type: string
                                  enum:
                                    - PSK
                                    - PKI
                                    - OAUTH
                                - type: string
                                  description: >
                                    This string provides forward-compatibility
                                    with future extensions to the enumeration
                                    but is not used to encode content defined in
                                    the present version of this API.
                              description: >
                                Possible values are - PSK: Security method 1
                                (Using TLS-PSK) as described in 3GPP TS 33.122 -
                                PKI: Security method 2 (Using PKI) as described
                                in 3GPP TS 33.122 - OAUTH: Security method 3
                                (TLS with OAuth token) as described in 3GPP TS
                                33.122
                            minItems: 1
                            description: >-
                              Security methods supported by the interface, it
                              take precedence over the security methods provided
                              in AefProfile, for this specific interface.
                        oneOf:
                          - required:
                              - ipv4Addr
                          - required:
                              - ipv6Addr
                      minItems: 1
                      description: Interface details
                  required:
                    - aefId
                    - versions
                  oneOf:
                    - required:
                        - domainName
                    - required:
                        - interfaceDescriptions
                minItems: 1
                description: >-
                  AEF profile information, which includes the exposed API
                  details (e.g. protocol).
              description:
                type: string
                description: Text description of the API
              supportedFeatures:
                type: string
                pattern: '^[A-Fa-f0-9]*$'
