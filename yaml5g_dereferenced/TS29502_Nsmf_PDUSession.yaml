openapi: 3.0.0
info:
  version: 1.0.1
  title: Nsmf_PDUSession
  description: SMF PDU Session Service
externalDocs:
  description: 3GPP TS 29.502 V15.3.0; 5G System; Session Management Services; Stage 3
  url: 'http://www.3gpp.org/ftp/Specs/archive/29_series/29.502/'
servers:
  - url: '{apiRoot}/nsmf-pdusession/v1'
    variables:
      apiRoot:
        default: 'https://example.com'
        description: >-
          apiRoot as defined in subclause 4.4 of 3GPP TS 29.501. The sm-contexts
          and pdu-sessions resources can be distributed on different processing
          instances or hosts. Thus the authority and/or deployment-specific
          string of the apiRoot of the created individual sm context and
          pdu-session resources' URIs may differ from the authority and/or
          deployment-specific string of the apiRoot of the sm-contexts and
          pdu-sessions collections' URIs.
security:
  - {}
  - oAuth2ClientCredentials:
      - nsmf-pdusession
