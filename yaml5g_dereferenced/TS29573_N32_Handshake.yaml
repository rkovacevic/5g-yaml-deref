  /n32f-error:
    post:
      summary: N32-f Error Reporting Procedure
      tags:
        - N32-f Error Report
      operationId: PostN32fError
      requestBody:
        description: Custom operation for n32-f error reporting procedure
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - n32fMessageId
                - n32fErrorType
              properties:
                n32fMessageId:
                  type: string
                n32fErrorType:
                  anyOf:
                    - type: string
                      enum:
                        - INTEGRITY_CHECK_FAILED
                        - INTEGRITY_CHECK_ON_MODIFICATIONS_FAILED
                        - MODIFICATIONS_INSTRUCTIONS_FAILED
                        - DECIPHERING_FAILED
                        - MESSAGE_RECONSTRUCTION_FAILED
                    - type: string
                failedModificationList:
                  type: array
                  items:
                    type: object
                    required:
                      - ipxId
                      - n32fErrorType
                    properties:
                      ipxId:
                        type: string
                      n32fErrorType:
                        anyOf:
                          - type: string
                            enum:
                              - INTEGRITY_CHECK_FAILED
                              - INTEGRITY_CHECK_ON_MODIFICATIONS_FAILED
                              - MODIFICATIONS_INSTRUCTIONS_FAILED
                              - DECIPHERING_FAILED
                              - MESSAGE_RECONSTRUCTION_FAILED
                          - type: string
                  minItems: 1
                errorDetailsList:
                  type: array
                  items:
                    type: object
                    required:
                      - attribute
                      - msgReconstructFailReason
                    properties:
                      attribute:
                        type: string
                      msgReconstructFailReason:
                        anyOf:
                          - type: string
                            enum:
                              - INVALID_JSON_POINTER
                              - INVALID_INDEX_TO_ENCRYPTED_BLOCK
                              - INVALID_HTTP_HEADER
                          - type: string
                  minItems: 1
